5=Свържете се с производителя на хардуерното устройство, за да получите най-новата версия или актуализирания драйвер. След това го инсталирайте на компютъра.

[49]
1=<b>Код 49 "Windows не може да стартира нови хардуерни устройства... (Код 49). "</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>Windows не може да стартира новите хардуерни устройства, защото системният кошерен файл е твърде голям (превишава лимита за размер на системния регистър). (Код 49)</i>
4=<b>Причина</b>
5=Системният кошерен файл е надвишил максималния размер и новите устройства няма да работят, докато размерът не се намали. Системният кошерен файл е постоянна част от системния регистър, свързана с набор от файлове, които съдържат информация относно конфигурацията на компютъра, на който е инсталирана операционната система. Конфигурираните елементи включват приложения, потребителски предпочитания, устройства и други. Проблемът може да се дължи на факта, че определени устройства, които вече не са свързани с компютъра, все още са изброени в системния кошерен файл.
6=<b>Препоръчително решение</b>
7=Деинсталирайте всички хардуерни устройства, които вече не се използват.
8=1. Задайте в диспечера на устройствата да показва устройствата, които вече не са свързани с компютъра.
9=2. От „Старт“ щракнете върху <b>Изпълнение</b>.
10=3. В полето „Отваряне“ въведете <b>cmd</b>. Ще се отвори прозорец на MS-DOS.
11=4. При подкана въведете следната команда и след това натиснете Enter: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. В диспечера на устройствата щракнете върху <b>Изглед</b>, след което щракнете върху <b>Покажи скритите устройства</b>. Няма да виждате устройствата, които не са свързани с компютъра.
13=6. Изберете неналично устройство. В раздела <b>Драйвер</b> изберете <b>Деинсталирай</b>.
14=7. Повторете стъпка 3 за всички неналични устройства, които вече не използвате. След това рестартирайте компютъра.
15=8. Проверете в диалоговия прозорец „Свойства“ на устройството в диспечера на устройствата дали грешката е отстранена.

[50]
1=<b>Код 50: „Windows не може да приложи всички свойства на това устройство... (Код 50)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>Windows не може да приложи всички свойства за това устройство. Свойствата на устройството може да включват информация, описваща неговите възможности и настройки (например настройки за защита). За да отстраните този проблем, опитайте да преинсталирате устройството. Препоръчваме ви обаче да се свържете с производителя на хардуера за нов драйвер. (Code50)</i>
4=<b>Препоръчително решение</b>
5=<u>Ръчно преинсталиране на драйвера за устройството</u>
6=1. От „Старт“ потърсете <b>диспечер на устройствата</b> и изберете „Диспечер на устройствата“ от резултатите.
7=2. Щракнете с десния бутон на мишката върху устройството в списъка.
8=3. Изберете <b>Деинсталирай</b> от менюто, което се появява.
9=4. След като устройството е деинсталирано, изберете <b>Действие</b> в лентата на менюто.
10=5. Изберете <b>Сканирай за хардуерни промени</b>, за да преинсталирате драйвера.
11=<b>Забележка</b> Може да получите подкана да предоставите пътя до драйвера.  Ако получите подкана за драйвера и не разполагате с него, можете да опитате да изтеглите най-новия драйвер от уеб сайта на търговеца на хардуера.

[51]
1=<b>Код 51 "това устройство в момента изчаква на друго устройство... (Код 51). "</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>Това устройство в момента изчаква стартирането на друго устройство или набор от устройства. (Код 51).</i>
4=<b>Препоръчително решение</b>
5=В момента няма решение за този проблем. За да помогнете за диагностицирането на проблема, прегледайте останалите неуспешни устройства в дървото на устройствата, от които това устройство би могло да зависи. Ако можете да определите защо друго свързано устройство не се стартира, може би ще можете да разрешите проблема.

[52]
1=<b>Код 52: „Windows не може да провери цифровия подпис на необходимите за това устройство драйвери. (Код 52)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>Windows не може да провери цифровия подпис на необходимите за това устройство драйвери. При скорошна хардуерна или софтуерна промяна може да е инсталиран файл, който е подписан неправилно или е повреден или може да е злонамерен софтуер от неизвестен източник. (Код 52)</i>
4=<b>Причина</b>
5=Драйверът може да не е подписан или да е повреден.
6=<b>Препоръчително решение</b>
7=Изтеглете най-новия драйвер от уеб сайта на производителя на хардуера или се свържете с производителя за помощ.

[53]
1=<b>Код 53: „ТТова устройство е резервирано за използване от дебъгера за ядрото на Windows... (Код 53)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>Това устройство е резервирано за използване от дебъгера за ядрото на Windows за продължаване на сесията на зареждане. (Код 53)</i>
4=<b>Препоръчително решение</b>
5=Забранете отстраняването на грешки в ядрото на Windows, за да позволите на устройството да се стартира нормално.

[54]
1=<b>Код 54: „Има грешка с това устройство и се извършва нулиране. (Код 54)“</b>
2=<b>Причина</b>
3=Това е спорадичен код за проблем, появяващ се, докато се изпълнява методът за нулиране на ACPI. Ако устройството никога не се рестартира поради неуспех, ще заседне в това състояние и системата трябва да бъде рестартирана.
4=<b>Препоръчително решение</b>
5=Рестартирайте компютъра.  От „Старт“ щракнете върху <b>Изключи</b> и след това изберете <b>Рестартирай</b>. 

