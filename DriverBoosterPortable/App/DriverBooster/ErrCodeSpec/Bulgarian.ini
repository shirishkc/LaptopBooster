1=<b>Код 1: „Това устройство не е конфигурирано правилно. (Код 1)“</b>
2=<b>Причина</b>
3=На компютъра няма инсталирани драйвери за устройството или драйверите са конфигурирани неправилно.
4=<b>Препоръчително решение</b>
5=<u>Актуализиране на драйвера</u>
6=В диалоговия прозорец <b>Свойства</b> на устройството щракнете върху раздела <b>Драйвер</b>, след което щракнете върху <b>Актуализиране на драйвера</b>, за да стартирате <b>Съветник за актуализиране на хардуер</b>. Следвайте инструкциите, за да актуализирате драйвера. Ако актуализирането на драйвера не помага, вижте документацията към вашето хардуерно устройство за допълнителна информация.
7=<b>Забележка </b>Може да получите подкана да предоставите пътя до драйвера. Драйверът може да е вграден в Windows или в Windows да са налични файловете с драйвера от последната настройка на устройството. Ако получите подкана за драйвера и не разполагате с него, можете да опитате да изтеглите най-новия драйвер от уеб сайта на доставчика на хардуера.

[3]
1=<b>Код 3 "драйверът за този devicemight е повреден... (Код 3)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>„Драйверът на това устройство може да е повреден или компютърът да не разполага с достатъчно памет или други ресурси. (Код 3)“</i>
4=<b> Причина</b>
5=Драйверът на устройството може да е повреден или да ви остава много малко памет. Свободната памет на системата е малко и може да се налага освобождаване или добавяне на повече памет.
6=<b>Препоръчителни решения</b>
7=<u>Затваряне на някои отворени приложения</u>
8=Ако компютърът няма достатъчно памет за изпълнение на устройството, можете да затворите някои приложения, за да освободите памет. Можете също да проверите ресурсите от памет и системните ресурси, както и настройките на виртуалната памет.
9=За да проверите ресурсите от памет и системните ресурси, отворете диспечера на устройствата. За да направите това, натиснете CTRL + ALT + DELETE, след което щракнете върху <b>Диспечер на устройствата</b>.
10=За да проверите настройките на виртуалната памет, отворете диалоговия прозорец <b>Свойства на системата</b>, щракнете върху раздела <b>Разширени</b>, след което щракнете върху <b>Настройки</b> в зоната <b>Производителност</b>.
11=<u>Деинсталиране и преинсталиране на драйвера</u>
12=Драйверът на устройството може да е повреден. Деинсталирайте драйвера от диспечера на устройствата и сканирайте за нов хардуер, за да инсталирате драйвера отново.
13=1. В диалоговия прозорец <b>Свойства</b> на устройството щракнете върху раздела <b>Драйвер</b>, след което щракнете върху <b>Деинсталиране</b>. Следвайте инструкциите.
14=2. Рестартирайте компютъра.
15=3. Отворете диспечера на устройствата, щракнете върху <b>Действие</b>, след което щракнете върху <b>Сканиране за хардуерни промени</b>. Следвайте инструкциите.
16=<b>Забележка</b> Може да получите подкана да предоставите пътя до драйвера. Драйверът може да е вграден в Windows или в Windows да са налични файловете с драйвера от последната настройка на устройството. Понякога обаче това може да отвори съветника за новия хардуер, който може да изиска драйвера. Ако получите подкана за драйвера и не разполагате с него, можете да опитате да изтеглите най-новия драйвер от уеб сайта на доставчика на хардуера.
17=<u>Инсталиране на допълнителна RAM памет</u>
18=Възможно е да е необходимо да инсталирате допълнителна памет с произволен достъп (RAM памет).

