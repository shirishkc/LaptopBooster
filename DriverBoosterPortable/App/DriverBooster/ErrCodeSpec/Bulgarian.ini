7=Свържете се с търговеца на хардуера. Хардуерът или драйверът е дефектен.

[10]
1=<b>Код 10: „Това устройство не може да стартира. (Код 10)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>„Това устройство не може да стартира. Опитайте да надстроите драйверите на устройството за това устройство. (Код 10)“</i>
4=<b>Причина</b>
5=Обикновено хардуерният ключ на устройството съдържа стойност „FailReasonString“ и низът на стойността показва съобщение за грешка, дефинирано от производителя на хардуера. Ако хардуерният ключ не съдържа стойност „FailReasonString“, се показва горното съобщение.
6=<b>Препоръчителни решения</b>
7=<u>Актуализиране на драйвера</u>
8=В диалоговия прозорец <b>Свойства</b> на устройството щракнете върху раздела <b>Драйвер</b>, след което щракнете върху <b>Актуализиране на драйвера</b>, за да стартирате съветника за актуализиране на хардуер. Следвайте инструкциите, за да актуализирате драйвера.
9=<b>Забележка</b> Може да получите подкана да предоставите пътя до драйвера.  Ако получите подкана за драйвера и не разполагате с него, можете да опитате да изтеглите най-новия драйвер от уеб сайта на търговеца на хардуера.

[12]
1=<b>Код 12: „Това устройство не може да намери достатъчно свободни ресурси, които да използва... (Код 12)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>Това устройство не може да намери достатъчно свободни ресурси, които да използва. Ако желаете да използвате това устройство, е необходимо да забраните някое от другите устройства в тази система. (Код 12)</i>
4=<b>Причина</b>
5=Тази грешка може да възникне, ако на две устройства, инсталирани на компютъра, са назначени едни и същи В/И портове, едно и също прекъсване или един и същ канал за директен достъп до паметта (от BIOS, от операционната система или от двете). Това съобщение за грешка също се показва, ако няма достатъчно ресурси, разпределени на устройството от BIOS.
6=<b>Препоръчително решение</b>
7=<u>Windows Vista и по-нови версии на Windows</u>
8=Използвайте диспечера на устройствата, за да определите източника и да решите конфликта. За повече информация за това как да решавате конфликти с устройството вижте помощната информация за това как да използвате диспечера на устройствата. Това съобщение за грешка може да се появи и ако BIOS не е разпределила достатъчно ресурси към дадено устройство. Това съобщение ще се появи например, ако BIOS не разпределя прекъсване на USB контролер поради невалидна таблица за многопроцесорни спецификации (MPS).
9=<u>Windows Server 2003, Windows XP и Windows 2000</u>
10=1. Отворете диспечера на устройствата.
11=2. Щракнете двукратно върху иконата, която представлява устройството, в прозореца на диспечера на устройствата.
12=3. В списъка със свойства на устройството, който се появява, щракнете върху „Отстраняване на неизправности“, за да стартирате функцията за отстраняване на неизправности с хардуера за устройството.
13=Това съобщение за грешка може да се появи и ако BIOS не е разпределила достатъчно ресурси към дадено устройство. Това съобщение ще се показва например, ако BIOS не разпределя прекъсване на USB контролер поради невалидна таблица за многопроцесорни спецификации (MPS).

[14]
1=<b>Код 14: „Това устройство не може да работи правилно, докато не рестартирате компютъра. (Код 14)“</b>
2=<b>Пълно съобщение на грешката</b>
3=<i>„Това устройство не може да работи правилно, докато не рестартирате компютъра. За да рестартирате вашия компютър сега, щракнете върху „Рестартиране на компютъра“. (Код 14)“</i>
4=<b>Препоръчително решение</b>
5=Рестартирайте компютъра. От „Старт“ щракнете върху <b>Изключи</b> и след това изберете <b>Рестартирай</b>.

[16]
1=<b>Код 16: „Windows не може да идентифицира всички ресурси, използвани от устройството. (Код 16)“ </b>
2=<b>Пълно съобщение на грешката</b>
3=<i>„Windows не може да идентифицира всички ресурси, използвани от устройството. За да укажете допълнителни ресурси за това устройство, щракнете върху раздела „Ресурси“ и попълнете липсващите настройки. Проверете документацията на вашия хардуер, за да откриете какви настройки да използвате. (Код 16)“</i>
4=<b>Причина</b>
5=Устройството е само частично конфигурирано и може да се нуждае от допълнителна ръчна конфигурация на ресурсите, които изисква.
6=<b>Препоръчително решение</b>
7=Следните стъпки могат да проработят само ако устройството е устройство от тип Plug and Play. Ако устройството не е от тип Plug and Play, можете да направите справка с документацията му или да се свържете с производителя на устройството за повече информация.
8=1. От „Старт“ потърсете <b>диспечер на устройствата</b> и изберете „Диспечер на устройствата“ от резултатите.
9=2. Щракнете двукратно върху устройството в списъка и изберете раздела <b>Ресурси</b>.
10=3. Проверете в списъка <b>Настройки за ресурсите</b>, за да видите дали има въпросителна до даден ресурс. Ако е така, изберете този ресурс и го присвоете към устройството.
11=4. Ако ресурсът не може да бъде променен, щракнете върху <b>Промяна на настройките</b>. Ако <b>Промяна на настройките</b> не е налично, опитайте се да изчистите отметката от квадратчето <b>Използвай автоматични настройки</b>, за да го направите налично.

[18]
1=<b>Код 18: „Преинсталиране на драйверите на това устройство. (Код 18)“</b>
2=<b>Препоръчително решение</b>
3=<u>Преинсталиране на драйвера за устройството, използвайки съветника за актуализиране на хардуер</u>
4=1. От „Старт“ потърсете <b>диспечер на устройствата</b> и изберете „Диспечер на устройствата“ от резултатите.
5=2. Щракнете с десния бутон на мишката върху устройството в списъка.
6=3. От менюто, което се появява, изберете <b>Актуализиране на драйвера</b>, за да стартирате съветника за актуализиране на хардуер.
7=<u>Ръчно преинсталиране на драйвера за устройството</u>
8=1. От „Старт“ потърсете <b>диспечер на устройствата</b> и изберете „Диспечер на устройствата“ от резултатите.
9=2. Щракнете с десния бутон на мишката върху устройството в списъка.
10=3. Изберете <b>Деинсталирай</b> от менюто, което се появява.
11=4. След като устройството е деинсталирано, изберете <b>Действие</b> в лентата на менюто.
12=5. Изберете <b>Сканирай за хардуерни промени</b>, за да преинсталирате драйвера.
13=<b>Забележка</b> Може да получите подкана да предоставите пътя до драйвера.  Ако получите подкана за драйвера и не разполагате с него, можете да опитате да изтеглите най-новия драйвер от уеб сайта на търговеца на хардуера.

