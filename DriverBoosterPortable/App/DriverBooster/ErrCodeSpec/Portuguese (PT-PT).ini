9=2. Clique com o botão direito no dispositivo da lista.
10=3. Selecione <b>Desinstalar</b> no menu que aparece.
11=4. Depois de desinstalar o dispositivo, escolha <b>Ação</b> na barra de menus.
12=5. Selecione <b>Scan para alterações de hardware</b> para reinstalar o controlador.
13=<b>Nota</b> Poderá ser-lhe pedido para fornecer o caminho do controlador.  Se lhe for pedido para instalar o controlador e não o tiver, pode tentar transferir o controlador mais recente a partir do site do fornecedor do hardware.

[42]
1=<b>Código 42 "O Windows não pode carregar o controlador do dispositivo...  (Código 42)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>O Windows não consegue carregar o controlador de dispositivo para este hardware uma vez que já existe um dispositivo duplicado em execução no sistema. (Código 42)</i>
4=<b>Causa</b>
5=Foi detetado um dispositivo duplicado. Este erro ocorre quando um controlador de barramento cria incorretamente dois subprocessos com nomes idênticos (conhecidos como erro do controlador de barramento) ou quando um dispositivo com um número de série é identificado numa localização nova antes de ser removido da localização antiga.
6=<b>Resolução Recomendada</b>
7=Reinicie o computador. A partir do início, clique <b>em Desligar</b>e, em seguida, selecione <b>Restart</b>.

[43]
1=<b>Código 43 "O Windows parou este dispositivo porque reportou problemas. (Código 43)"</b>
2=<b>Causa</b>
3=Um dos controladores que comandam o dispositivo avisou o sistema operativo que o dispositivo falhou de qualquer modo.
4=<b>Resolução Recomendada</b>
5=Se já experimentou a secção "Experimente estes passos primeiro", verifique a documentação do hardware ou contacte o fabricante para obter mais informações sobre o diagnóstico do problema.
6=<u>Reinstalar manualmente o controlador do dispositivo</u>
7=1. A partir do início, procure o <b>gestor do dispositivo</b> e selecione Device Manager a partir dos resultados.
8=2. Clique com o botão direito no dispositivo da lista.
9=3. Selecione <b>Desinstalar</b> no menu que aparece.
10=4. Depois de desinstalar o dispositivo, escolha <b>Ação</b> na barra de menus.
11=5. Selecione <b>Scan para alterações de hardware</b> para reinstalar o controlador.
12=<b>Nota</b> Poderá ser-lhe pedido para fornecer o caminho do controlador.  Se lhe for pedido para instalar o controlador e não o tiver, pode tentar transferir o controlador mais recente a partir do site do fornecedor do hardware.

[44]
1=<b>Código 44 "Uma aplicação ou serviço desligou este dispositivo de hardware. (Código 44)"</b>
2=<b>Resolução Recomendada</b>
3=Reinicie o computador. A partir do início, clique em <b>Desligar</b>e, em seguida, selecione <b>Restart.</b> 

[45]
1=<b>Código 45 "Atualmente, este dispositivo de hardware não está ligado ao computador... (Código 45)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>Atualmente, este dispositivo de hardware não está ligado ao computador. Para corrigir este problema, reconecte este dispositivo de hardware ao computador. (Código 45)</i>
4=<b>Causa</b>
5=Este erro ocorre se um dispositivo que tenha sido ligado anteriormente ao computador já não estiver ligado. Para resolver este problema, reconecte este dispositivo de hardware ao computador.
6=<b>Resolução Recomendada</b>
7=Não é necessária qualquer resolução. Este código de erro só é utilizado para indicar o estado desligado do dispositivo e não precisa de ser resolvido por si. O código de erro é resolvido automaticamente quando ligar o dispositivo associado ao computador.

[46]
1=<b>Código 46 "O Windows não pode ter acesso a este dispositivo de hardware... (Código 46)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>O Windows não pode ter acesso a este dispositivo de hardware porque o sistema operativo se encontra em processof desligado. O dispositivo de hardware deve funcionar corretamente da próxima vez que iniciar o computador. (Código 46)</i>
4=<b>Causa</b>
5=O dispositivo não está disponível porque o sistema está a ser encerrado.
6=<b>Resolução Recomendada</b>
7=Não é necessária qualquer resolução. O dispositivo de hardware deverá funcionar corretamente da próxima vez que iniciar o computador. Este código de erro só está definido quando o <b>Verificador de Controladores</b> está ativado e todas as aplicações já foram encerradas.

[47]
1=<b>Código 47 "O Windows não pode utilizar este dispositivo de hardware... (Código 47)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>O Windows não consegue utilizar este dispositivo de hardware uma vez que foi preparado para uma "remoção segura", mas ainda não foi removido do computador. Para corrigir este problema, desligue este dispositivo da tomada do computador e, em seguida, ligue-o novamente. (Código 47)</i>
4=<b>Causa</b>
5=Este código de erro só ocorre se tiver utilizado a aplicação Remoção Segura para preparar o dispositivo ou se tiver premido um botão de ejeção físico.
6=<b>Resolução Recomendada</b>
7=Desligue o dispositivo do computador e, em seguida, volte a ligá-lo. Reinicie o computador se isso não resolver o erro. A partir do início, clique <b>em Desligar</b>e, em seguida, selecione <b>Restart</b>. 

[48]
1=<b>Código 48 "O software deste dispositivo foi bloqueado... (Código 48)."</b>
2=<b>Mensagem de erro completo</b>
3=<i>O software para este dispositivo foi bloqueado desde o início porque parece ter problemas com o Windows. Contacte o fornecedor de hardware para um novo controlador. (Código 48)</i>
4=<b>Resolução Recomendada</b>
5=Contacte o fabricante do dispositivo de hardware para obter a versão mais recente ou atualizada do controlador. Em seguida, instale-a no seu computador.

[49]
1=<b>Código 49 "O Windows não pode iniciar novos dispositivos de hardware... (Código 49)."</b>
2=<b>Mensagem de erro completo</b>
3=<i>O Windows não consegue iniciar novos dispositivos de hardware uma vez que o ramo de registo do sistema é demasiado grande (excede o limite do tamanho do registo). (Código 49)</i>
4=<b>Causa</b>
5=O ramo do sistema excedeu o tamanho máximo e os dispositivos novos não podem funcionar até que o tamanho seja reduzido. O ramo do sistema é uma parte permanente do registo associada a um conjunto de ficheiros que contêm informações relacionadas com a configuração do computador em que o sistema operativo está instalado. Os itens configurados incluem aplicações, preferências do utilizador, dispositivos, etc.. O problema poderá estar relacionado com dispositivos específicos, que já não estão ligados ao computador mas que continuam listados no ramo do sistema.
6=<b>Resolução Recomendada</b>
7=Desinstale quaisquer dispositivos de hardware que já não esteja a utilizar.
8=1. Desaconte o Gestor de Dispositivos para mostrar dispositivos que já não estão ligados ao computador.
9=2. A partir do início, clique em <b>Executar</b>.
10=3. Na caixa Abrir, escreva <b>cmd</b>. É aberta a janela Linha de Comandos.
11=4. Na hora, digite o seguinte comando e, em seguida, pressione Enter: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. No Gestor de Dispositivos, clique <b>em Ver</b>e, em seguida, clique em <b>Mostrar dispositivos ocultos</b>. Será agora possível ver os dispositivos que não estão ligados ao computador.
13=6. Selecione um dispositivo não presente. No <b>separador Condutor,</b> escolha <b>Desinstalar</b>.
14=7. Repita o passo 3 para os dispositivos não presentes que já não estiver a utilizar. Em seguida, reinicie o seu computador.
15=8. Verifique a caixa de diálogo Propriedades do dispositivo no Gestor de Dispositivos para ver se o erro foi resolvido.

[50]
1=<b>Código 50 "O Windows não pode aplicar todas as propriedades deste dispositivo... (Código 50)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>O Windows não pode aplicar todas as propriedades deste dispositivo. As propriedades do dispositivo podem incluir informações que descrevam as capacidades e configurações do dispositivo (como configurações de segurança, por exemplo). Para corrigir este problema, pode tentar reinstalar este dispositivo. No entanto, recomendamos que contacte o fabricante de hardware para obter um novo controlador. (Código 50)</i>
4=<b>Resolução Recomendada</b>
5=<u>Reinstalar manualmente o controlador do dispositivo</u>
6=1. A partir do início, procure o <b>gestor do dispositivo</b> e selecione Device Manager a partir dos resultados.
7=2. Clique com o botão direito no dispositivo da lista.
8=3. Selecione <b>Desinstalar</b> no menu que aparece.
9=4. Depois de desinstalar o dispositivo, escolha <b>Ação</b> na barra de menus.
10=5. Selecione <b>Scan para alterações de hardware</b> para reinstalar o controlador.
11=<b>Nota</b> Poderá ser-lhe pedido para fornecer o caminho do controlador.  Se lhe for pedido para instalar o controlador e não o tiver, pode tentar transferir o controlador mais recente a partir do site do fornecedor do hardware.

[51]
1=<b>Código 51 "Este dispositivo está neste momento à espera de outro dispositivo... (Código 51)."</b>
2=<b>Mensagem de erro completo</b>
3=<i>Este dispositivo encontra-se atualmente à espera de outro dispositivo ou conjunto de dispositivos para iniciar. (Código 51).</i>
4=<b>Resolução Recomendada</b>
5=Não existe atualmente qualquer resolução para este problema. Para ajudar a diagnosticar o problema, examine outros dispositivos falhados na árvore do dispositivo de que este dispositivo pode depender. Se conseguir determinar por que razão outro dispositivo relacionado não foi iniciado, poderá ser capaz de resolver este problema.

[52]
1=<b>Código 52 "O Windows não pode verificar a assinatura digital para os controladores necessários para este dispositivo. (Código 52)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>O Windows não consegue verificar a assinatura digital dos controladores necessários para este dispositivo. Uma alteração recente de hardware ou software pode ter instalado um ficheiro danificado ou com uma assinatura incorreta, ou que possa ser software malicioso com origem desconhecida. (Código 52)</i>
4=<b>Causa</b>
5=O controlador pode não estar assinado ou estar danificado.
6=<b>Resolução Recomendada</b>
7=Faça o download do mais recente controlador do site do fabricante de hardware ou contacte o fabricante para obter ajuda.

[53]
1=<b>Código 53 "Este dispositivo foi reservado para utilização pelo depurado do kernel do Windows... (Código 53)"</b>
2=<b>Mensagem de erro completo</b>
3=<i>Este dispositivo foi reservado para utilização pelo depurar kernel do Windows durante a duração desta sessão de arranque. (Código 53)</i>
4=<b>Resolução Recomendada</b>
5=Desativar a depuração do kernel do Windows para permitir que o dispositivo comece normalmente.

[54]
1=<b>Código 54 "Este dispositivo falhou e está a ser reiniciado. (Código 54)"</b>
2=<b>Causa</b>
3=Este é um código de problema intermitente atribuído enquanto um método de reset ACPI está a ser executado. Se o dispositivo nunca reiniciar devido a uma falha, ficará preso neste estado e o sistema deve ser reiniciado.
4=<b>Resolução Recomendada</b>
5=Reinicie o computador.  A partir do início, clique <b>em Desligar</b>e, em seguida, selecione <b>Restart</b>. 

