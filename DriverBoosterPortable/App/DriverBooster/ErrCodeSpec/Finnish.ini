2=<b>Koko virhesanoma</b>
3=<i>”Tämä laite ei toimi ongelmitta, ennen kuin tietokone käynnistetään uudelleen. Käynnistä tietokone uudelleen nyt valitsemalla Käynnistä tietokone uudelleen. (Koodi 14)”</i>
