4=<b>Syy</b>
5=Laite ei ole käytettävissä, koska järjestelmää sammutetaan.
6=<b>Suositeltu ratkaisu</b>
7=Tämä ei edellytä mitään ratkaisua. Laitteen pitäisi toimia oikein, kun tietokone käynnistetään seuraavan kerran. Tämä virhekoodi aktivoituu näkyviin vain, kun <b>ohjaintiedostojen tarkistus</b> on käytössä ja kaikki sovellukset on jo suljettu.

