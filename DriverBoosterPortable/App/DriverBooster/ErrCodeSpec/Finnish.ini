1=<b>Koodi 51 "Tämä laite odottaa tällä hetkellä toisessa laitteessa... (Koodi 51)."</b>
2=<b>Koko virhesanoma</b>
3=<i>Tämä laite odottaa parhaillaan toisen laitteen tai laiteryhmän käynnistystä. (Koodi 51).</i>
