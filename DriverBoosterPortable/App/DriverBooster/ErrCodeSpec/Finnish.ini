2=<b>Syy</b>
3=Tämä on ajoittainen ongelmakoodi, joka määritetään, kun ACPI-palautusmenetelmää suoritetaan. Jos laite ei käynnisty uudelleen vian vuoksi, se jää jumiin tähän tilaan ja järjestelmä on käynnistettävä uudelleen.
4=<b>Suositeltu ratkaisu</b>
5=Käynnistä tietokone uudelleen.  Napsauta Käynnistä-painiketta, valitse <b>Sammuta</b> ja valitse sitten <b>Käynnistä uudelleen</b>. 

