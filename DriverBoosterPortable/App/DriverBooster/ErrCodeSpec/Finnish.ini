[49]
1=<b>Koodi 49 "Windows ei voi käynnistää uusia laitteita... (Koodi 49)."</b>
2=<b>Koko virhesanoma</b>
3=<i>Windows ei pysty käynnistämään uusia laiteohjaimia, sillä järjestelmän rakenne on liian suuri (se ylittää rekisterin kokorajoituksen). (Koodi 49)</i>
4=<b>Syy</b>
5=Järjestelmän rakenne on ylittänyt enimmäiskokonsa, eivätkä uudet laitteet voi toimia, ennen kuin kokoa pienennetään. Järjestelmän rakenne on rekisterin pysyvä osa, johon sisältävät käyttöjärjestelmän sisältävän tietokoneen määrityksiin liittyviä tietoja sisältäviä tiedostoja. Määritettyjä kohteita ovat sovellukset, käyttäjän asetukset, laitteet ja niin edelleen. Ongelma saattaa aiheutua tietyistä laitteista, joita ei enää ole liitetty tietokoneeseen mutta jotka ovat edelleen järjestelmän rakenteen luettelossa.
6=<b>Suositeltu ratkaisu</b>
7=Poista sellaisten laitteiden asennus, joita et enää käytä.
8=1. Määritä Laitehallinta näyttämään laitteet, jotka eivät ole enää yhdistettyinä tietokoneeseen.
9=2. Napsauta Käynnistä-painiketta ja valitse <b>Suorita</b>.
10=3. Kirjoita Avaa-ruutuun <b>cmd</b>. Komentokehoteikkuna avautuu.
11=4. Kirjoita komentokehotteeseen seuraava komento ja paina sitten ENTER-näppäintä: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Valitse Laitehallinnassa <b>Näytä</b> ja valitse sitten <b>Näytä piilotetut laitteet</b>. Pystyt nyt näkemään laiteet, joita ei ole yhdistetty tietokoneeseen.
13=6. Valitse laite, joka ei ole yhdistettynä tietokoneeseen. Valitse <b>Ohjain</b>-välilehdestä <b>Poista asennus</b>.
14=7. Toista vaihe 3 kaikille irrotetuille laitteille, joita et enää käytä. Käynnistä sitten tietokone uudelleen.
15=8. Tarkista Laitehallinnan laitteen ominaisuuksien valintaikkunassa, onko virhe poistunut.

