5=Tähän ongelmaan ei ole ratkaisua tällä hetkellä. Voit yrittää tehdä ongelmalle vianmäärityksen tutkimalla muut laitepuussa olevat laitteet, joista tämä laite saattaa olla riippuvainen mutta joissa on ilmennyt virheitä. Jos pystyt määrittämään, miksi jokin toinen tähän laitteeseen liittyvä laite ei käynnistynyt, voit ehkä ratkaista tämänkin ongelman.

[52]
1=<b>Koodi 52 ”Windows ei pysty vahvistamaan tämän laitteen edellyttämien ohjainten digitaalista allekirjoitusta. (Koodi 52)”</b>
2=<b>Koko virhesanoma</b>
3=<i>Windows ei pysty vahvistamaan tämän laitteen edellyttämien ohjainten digitaalista allekirjoitusta. Äskettäin tehty laitteiston tai ohjelmiston muutos on saattanut asentaa tiedoston, joka on allekirjoitettu virheellisesti tai vioittunut tai joka saattaa olla tuntemattomasta lähteestä peräisin oleva haittaohjelma. (Koodi 52)</i>
4=<b>Syy</b>
5=Ohjain saattaa olla allekirjoittamaton tai vahingoittunut.
