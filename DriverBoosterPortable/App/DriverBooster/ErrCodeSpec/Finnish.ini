2=<b>Koko virhesanoma</b>
3=<i>”Windows ei tunnista tätä laitetta, koska sen laitteistotunnistenumero ei ole kelvollinen. Saat lisätietoja laitteiston valmistajalta. (Koodi 9)”</i>
