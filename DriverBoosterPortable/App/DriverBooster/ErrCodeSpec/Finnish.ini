6=<b>Suositeltu ratkaisu</b>
7=Irrota laite tietokoneesta ja kytke se sitten takaisin. Jos ongelma ei tällä ratkea, käynnistä tietokone uudelleen. Napsauta Käynnistä-painiketta, valitse <b>Sammuta</b> ja valitse sitten <b>Käynnistä uudelleen</b>. 

