[1]
1=<b>Koodi 1 ”Tätä laitetta ei ole määritetty oikein. (Koodi 1)”</b>
2=<b>Syy</b>
3=Laitteella ei ole ohjaimia asennettuna tietokoneessa, tai ohjaimet on määritetty virheellisesti.
4=<b>Suositeltu ratkaisu</b>
5=<u>Päivitä ohjain</u>
6=Valitse laitteen <b>Ominaisuudet</b>-valintaikkunassa <b>Ohjain</b>-välilehti ja käynnistä sitten <b>ohjattu laitteen päivitystoiminto</b> valitsemalla <b>Päivitä ohjain</b>. Päivitä ohjain noudattamalla ohjeita. Jos ohjaimen päivittäminen ei toimi, lue lisätietoja laitteiston ohjeista.
7=<b>Huomautus</b>Sinua saatetaan pyytää antamaan ohjaimen polku. Ohjain saattaa olla sisäänrakennettuna Windowsissa, tai Windowsissa saattaa olla yhä ohjaintiedostot laitteen edellisestä määrityksestä. Jos ohjainta pyydetään, eikä sinulla ole sitä, voit yrittää ladata uusimman ohjaimen laitteen valmistajan verkkosivustosta.

[3]
1=<b>Koodi 3 "Tämän laitteen ohjain on vioittunut... (Koodi 3)”</b>
2=<b>Koko virhesanoma</b>
3=<i>”Tämän laitteen ohjain voi olla viallinen, tai järjestelmän muisti tai muut resurssit voivat olla vähissä. (Koodi 3)”</i>
4=<b>Syy</b>
5=Laitteen ohjain voi olla viallinen tai muisti voi olla vähissä. Järjestelmämuisti on loppumassa, joten sitä täytyy vapauttaa tai muistia täytyy lisätä.
6=<b>Suositellut ratkaisut</b>
7=<u>Sulje avoimia sovelluksia</u>
8=Jos tietokoneen muisti ei riitä laitteen käyttämiseen, voit vapauttaa muistia sulkemalla sovelluksia. Voit myös tarkistaa muistin, järjestelmäresurssit ja näennäismuistiasetukset.
9=Jos haluat tarkistaa muistin ja järjestelmäresurssit, avaa Tehtävienhallinta. Voit tehdä tämän painamalla CTRL+ALT+DELETE ja valitsemalla sitten <b>Tehtävienhallinta</b>.
10=Voit tarkistaa näennäismuistiasetukset avaamalla <b>Ominaisuudet: Järjestelmä</b> -valintaikkunan, valitsemalla <b>Lisäasetukset</b>-välilehden ja valitsemalla sitten <b>Suorituskyky</b>-alueesta <b>Asetukset</b>.
11=<u>Poista ohjaimen asennus ja asenna ohjain uudelleen</u>
12=Laiteohjain on saattanut vioittua. Poista ohjain Laitehallinnasta ja asenna ohjain uudelleen etsimällä uusia laitteita.
13=1. Valitse laitteen <b>Ominaisuudet</b>-valintaikkunassa <b>Ohjain</b>-välilehti ja valitse sitten <b>Poista asennus</b>. Toimi ohjeiden mukaan.
14=2. Käynnistä tietokone uudelleen.
15=3. Avaa Laitehallinta, valitse <b>Toiminto</b> ja valitse sitten <b>Etsi laitteistoon tehdyt muutokset</b>. Toimi ohjeiden mukaan.
16=<b>Huomautus</b> Sinua saatetaan pyytää antamaan ohjaimen polku. Ohjain saattaa olla sisäänrakennettuna Windowsissa, tai Windowsissa saattaa olla yhä ohjaintiedostot laitteen edellisestä määrityksestä. Joskus näyttöön kuitenkin tulee ohjattu uuden laitteiston asennustoiminto, joka saattaa pyytää ohjainta. Jos ohjainta pyydetään, eikä sinulla ole sitä, voit yrittää ladata uusimman ohjaimen laitteen toimittajan verkkosivustosta.
17=<u>Asenna lisää RAM-muistia</u>
18=Saatat joutua asentamaan lisää RAM-muistia.

[9]
