[16]
1=<b>Koodi 16 ”Windows ei voi määrittää kaikkia laitteen käyttämiä resursseja. (Koodi 16)” </b>
2=<b>Koko virhesanoma</b>
3=<i>”Windows ei voi määrittää kaikkia laitteen käyttämiä resursseja. Määritä laitteelle lisäresursseja napsauttamalla Resurssit-välilehteä ja täyttämällä puuttuvat asetukset. Tarkista laitteen käyttöohjeista, mitä asetuksia täytyy käyttää. (Koodi 16)”</i>
4=<b>Syy</b>
5=Laitteen asetukset on määritetty vain osittain, ja sen vaatimien resurssien lisäasetukset täytyy ehkä määrittää manuaalisesti.
6=<b>Suositeltu ratkaisu</b>
7=Seuraavat toimet saattavat tepsiä vain, jos kyseessä on Plug and Play -laite. Jos laite ei ole Plug and Play -laite, lue lisätietoja laitteen ohjeista tai ota yhteyttä laitteen valmistajaan.
8=1. Napsauta Käynnistä-painiketta, kirjoita hakukenttään <b>laitehallinta</b> ja valitse tuloksista Laitehallinta.
9=2. Kaksoisnapsauta laitetta luettelossa ja valitse <b>Resurssit</b>-välilehti.
10=3. Tarkista <b>Resurssien asetukset</b> -luettelosta, näkyykö resurssin vieressä kysymysmerkkiä. Jos näkyy, valitse kyseinen resurssi ja määritä se laitteelle.
11=4. Jos resurssia ei voi muuttaa, valitse <b>Muuta asetuksia</b>. Jos <b>Muuta asetuksia</b> -vaihtoehto ei ole käytettävissä, yritä tuoda se käyttöön poistamalla <b>Käytä automaattisia asetuksia</b> -valintaruudun valinta.

