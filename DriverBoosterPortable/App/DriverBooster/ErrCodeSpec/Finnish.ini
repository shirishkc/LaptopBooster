4=<b>Syy</b>
5=Yleensä laitteen laiteavain sisältää FailReasonString-arvon, ja arvomerkkijonossa näkyy laitevalmistajan määrittämä virhesanoma. Jos laiteavaimessa ei ole FailReasonSTring-arvoa, näkyviin tulee yllä oleva sanoma.
6=<b>Suositellut ratkaisut</b>
7=<u>Päivitä ohjain</u>
8=Valitse laitteen <b>Ominaisuudet</b>-valintaikkunassa <b>Ohjain</b>-välilehti ja käynnistä sitten ohjattu laitteen päivitystoiminto valitsemalla <b>Päivitä ohjain</b>. Päivitä ohjain noudattamalla ohjeita.
9=<b>Huomautus</b> Sinua saatetaan pyytää antamaan ohjaimen polku.  Jos ohjainta pyydetään, eikä sinulla ole sitä, voit yrittää ladata uusimman ohjaimen laitteen toimittajan verkkosivustosta.

[12]
1=<b>Koodi 12 ”Tämä laite ei löydä riittävästi käytettäviä resursseja... (Koodi 12)”</b>
2=<b>Koko virhesanoma</b>
3=<i>Tämä laite ei löydä riittävästi käytettäviä resursseja. Jos haluat käyttää tätä laitetta, jokin järjestelmän laitteista on poistettava käytöstä. (Koodi 12)</i>
4=<b>Syy</b>
5=Tämä virhe voi ilmetä, jos tietokoneessa asennettuna oleville kahdelle laitteelle on määritetty sama I/O-portti, sama keskeytys tai sama DMA (Direct Memory Access) -kanava (määrittämisen voi tehdä BIOS tai käyttöjärjestelmä tai ne molemmat). Tämä virhesanoma voi tulla näyttöön, jos BIOS ei varannut tarpeeksi resursseja laitteelle.
6=<b>Suositeltu ratkaisu</b>
7=<u>Windows Vista ja uudemmat Windowsin versiot</u>
8=Määritä ristiriidan syy ja ratkaise se Laitehallinnan avulla. Lisätietoja laiteristiriitojen vianmäärityksestä on Laitehallinnan käytön ohjetiedoissa. Tämä virhesanoma voi tulla näyttöön myös silloin, jos BIOS ei varannut tarpeeksi resursseja laitteelle. Sanoma tulee näkyviin esimerkiksi siinä tapauksessa, ettei BIOS varaa keskeytystä USB-ohjaimelle virheellisen monisuoritinmääritystaulukon (MPS) vuoksi.
9=<u>Windows Server 2003, Windows XP ja Windows 2000</u>
10=1. Avaa Laitehallinta.
11=2. Kaksoisnapsauta laitetta esittävää kuvaketta Laitehallinta-ikkunassa.
12=3. Käynnistä laitteiston vianmääritys valitsemalla avautuvassa laitteen ominaisuusikkunassa Vianmääritys.
13=Tämä virhesanoma voi tulla näyttöön myös silloin, jos BIOS ei varannut tarpeeksi resursseja laitteelle. Sanoma tulee näkyviin esimerkiksi siinä tapauksessa, ettei BIOS varaa keskeytystä USB-ohjaimelle virheellisen monisuoritinmääritystaulukon (MPS) vuoksi.

