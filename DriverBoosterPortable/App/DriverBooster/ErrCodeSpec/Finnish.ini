3=<i>Laite ei ole yhdistettynä tietokoneeseen. Yhdistä laite. (Koodi 45)</i>
4=<b>Syy</b>
5=Tämä virhe ilmenee, jos tietokoneeseen aiemmin yhdistetty laite ei enää ole yhdistettynä. Voit ratkaista tämän ongelman yhdistämällä kyseisen laitteen uudelleen tietokoneeseen.
6=<b>Suositeltu ratkaisu</b>
7=Tämä ei edellytä mitään ratkaisua. Tätä virhekoodia käytetään vain ilmaisemaan, että laite ei ole yhdistettynä, eikä se vaadi ratkaisemista. Virhekoodi poistuu automaattisesti, kun siihen liittyvä laite yhdistetään tietokoneeseen.

