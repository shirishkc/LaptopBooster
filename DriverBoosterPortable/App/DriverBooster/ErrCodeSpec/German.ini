[41]
1=<b>Code 41 "Windows hat den Gerätetreiber erfolgreich geladen... (Code 41)"</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Der Gerätetreiber wurde für die Hardware geladen, aber das Gerät wurde nicht gefunden. (Code 41)</i>
4=<b>Ursache</b>
5=Dieses Problem tritt auf, wenn Sie einen Treiber für ein Gerät installieren, das kein Plug &amp; Play-Gerät ist, Windows dieses Gerät jedoch nicht finden kann.
6=<b>Empfohlene Lösung</b>
7=<u>Manuelle Neuinstallation des Gerätetreibers</u>
8=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
9=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
10=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
11=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
12=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
13=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[42]
1=<b>Code 42 "Windows kann den Gerätetreiber nicht laden...  (Code 42)"</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Der Gerätetreiber kann für diese Hardware nicht geladen werden, weil dasselbe Gerät bereits auf dem Computer ausgeführt wird. (Code 42)</i>
4=<b>Ursache</b>
5=Dasselbe Gerät wurde zweimal gefunden. Dieser Fehler tritt auf, wenn ein Bustreiber fälschlicherweise zwei Unterprozesse mit demselben Namen anlegt (ein sogenannter Bustreiberfehler) oder wenn ein Gerät mit einer Seriennummer an einem neuen Speicherort erkannt wird, bevor es vom alten Speicherort entfernt wurde.
6=<b>Empfohlene Lösung</b>
7=Starten Sie Ihren Computer neu. Klicken Sie im Menü „Start“ auf <b>Herunterfahren</b>, und wählen Sie dann <b>Neu starten</b> aus.

[43]
1=<b>Code 43 „Dieses Gerät wurde angehalten, weil es Fehler gemeldet hat. (Code 43)“</b>
2=<b>Ursache</b>
3=Einer der Treiber, der das Gerät steuert, hat dem Betriebssystem gemeldet, dass ein Fehler beim Gerät aufgetreten ist.
4=<b>Empfohlene Lösung</b>
5=Wenn Sie den Abschnitt "Probieren Sie diese Schritte zuerst aus" bereits ausprobiert haben, lesen Sie die Hardwaredokumentation, oder wenden Sie sich an den Hersteller, um weitere Informationen zur Diagnose des Problems zu erhalten.
6=<u>Manuelle Neuinstallation des Gerätetreibers</u>
7=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
8=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
9=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
10=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
11=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
12=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[44]
1=<b>Code 44 „Dieses Hardwaregerät wurde von einer Anwendung oder einem Dienst deaktiviert. (Code 44)“</b>
2=<b>Empfohlene Lösung</b>
3=Starten Sie Ihren Computer neu. Klicken Sie im Menü „Start“ auf <b>Herunterfahren</b>, und wählen Sie dann <b>Neu starten</b> aus. 

[45]
1=<b>Code 45 „Dieses Hardwaregerät ist zurzeit nicht an den Computer angeschlossen. (Code 45)“ </b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Hardwaregerät ist zurzeit nicht an den Computer angeschlossen. Schließen Sie das Gerät an den Computer an, um das Problem zu beheben. (Code 45)</i>
4=<b>Ursache</b>
5=Dieser Fehler tritt auf, wenn die Verbindung zu einem zuvor an den Computer angeschlossenen Gerät getrennt wurde. Schließen Sie das Hardwaregerät erneut an den Computer an, um das Problem zu lösen.
6=<b>Empfohlene Lösung</b>
7=Es ist keine Lösung erforderlich. Der Fehlercode wird lediglich dazu verwendet, die getrennte Verbindung als Status des Geräts anzugeben, es sind keine Schritte zur Behebung eines Problems erforderlich. Der Fehlercode wird automatisch nicht mehr angezeigt, wenn Sie das betreffende Gerät an den Computer anschließen.

[46]
1=<b>Code 46 „Windows kann auf dieses Hardwaregerät nicht zugreifen… (Code 46)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Windows kann auf dieses Hardwaregerät nicht zugreifen, weil das Betriebssystem gerade heruntergefahren wird. Das Hardwaregerät müsste beim nächsten Neustart des Computers wieder funktionieren. (Code 46)</i>
4=<b>Ursache</b>
5=Das Gerät ist nicht verfügbar, weil das System gerade heruntergefahren wird.
6=<b>Empfohlene Lösung</b>
7=Es ist keine Lösung erforderlich. Das Hardwaregerät wird beim nächsten Start des Computers normalerweise ordnungsgemäß erkannt. Dieser Fehlercode wird nur festgelegt, wenn die <b>Treiberüberprüfung</b> aktiviert ist und alle Anwendungen bereits heruntergefahren wurden.

[47]
1=<b>Code 47 „Dieses Hardwaregerät kann nicht verwendet werden… (Code 47)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Hardwaregerät kann nicht verwendet werden, weil es für 'Sicheres Entfernen' konfiguriert, aber noch nicht vom Computer getrennt wurde. Trennen Sie dieses Gerät vom Computer, und schließen Sie es erneut an, um das Problem zu beheben. (Code 47)</i>
4=<b>Ursache</b>
5=Dieser Fehlercode tritt nur auf, wenn Sie die Anwendung für „Sicheres Entfernen“ verwendet haben, um das Entfernen des Geräts vorzubereiten, oder wenn Sie auf eine physische Taste zum Entfernen gedrückt haben.
6=<b>Empfohlene Lösung</b>
7=Trennen Sie das Gerät vom Computer, und schließen Sie es dann erneut an. Starten Sie den Computer neu, falls der Fehler dadurch nicht behoben wird. Klicken Sie im Menü „Start“ auf <b>Herunterfahren</b>, und wählen Sie dann <b>Neu starten</b> aus. 

[48]
1=<b>Code 48 „Die Software für dieses Gerät wurde nicht initialisiert… (Code 48)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Die Software für dieses Gerät wurde nicht initialisiert, weil sie auf Windows Fehler verursacht. Wenden Sie sich an den Hardwarehersteller, um einen neuen Treiber zu erhalten. (Code 48)</i>
4=<b>Empfohlene Lösung</b>
5=Wenden Sie sich an den Hersteller des Geräts, um die aktuelle Treiberversion oder den aktualisierten Treiber zu erhalten. Installieren Sie ihn daraufhin auf Ihrem Computer.

[49]
1=<b>Code 49 „Die neuen Hardwaregeräte können nicht gestartet werden… (Code 49)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Die neuen Hardwaregeräte können nicht gestartet werden, da die Systemstruktur zu groß ist (die Struktur überschreitet die Registrierungsgrößenbeschränkung). (Code 49)</i>
4=<b>Ursache</b>
5=Die Systemstruktur hat die maximale Größe überschritten, und neue Geräte können erst funktionieren, wenn die Größe reduziert wurde. Die Systemstruktur ist ein dauerhafter Teil der Registrierung, der einer Gruppe von Dateien zugeordnet ist, die Informationen zur Konfiguration des Computers enthält, auf dem das Betriebssystem installiert ist. Zu den konfigurierten Elementen gehören Anwendungen, Benutzereinstellungen, Geräte und so weiter. Das Problem kann bestimmte Geräte sein, die nicht mehr an den Computer angeschlossen sind, aber dennoch in der Systemstruktur aufgeführt sind.
6=<b>Empfohlene Lösung</b>
7=Deinstallieren Sie Hardwaregeräte, die nicht mehr verwendet werden.
8=1. Legen Sie für den Geräte-Manager fest, dass alle Geräte angezeigt werden, die nicht mehr an den Computer angeschlossen sind.
9=2. Klicken Sie im Menü „Start“ auf <b>Ausführen</b>.
10=3. Geben Sie im Feld „Öffnen“ die Zeichenfolge <b>cmd</b> ein. Das Eingabeaufforderungsfenster wird geöffnet.
11=4. Geben Sie an der Eingabeaufforderung den folgenden Befehl ein, und drücken Sie dann die EINGABETASTE: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Klicken Sie im Geräte-Manager auf <b>Ansicht</b> und danach auf <b>Ausgeblendete Geräte anzeigen</b>. Es werden Ihnen jetzt Geräte angezeigt, die nicht an den Computer angeschlossen sind.
13=6. Wählen Sie ein nicht vorhandenes Gerät aus. Klicken Sie auf der Registerkarte <b>Treiber</b> auf <b>Deinstallieren</b>.
14=7. Wiederholen Sie Schritt 3 für alle nicht vorhandenen Geräte, die Sie nicht mehr verwenden. Starten Sie anschließend den Computer neu.
15=8. Überprüfen Sie im Geräte-Manager im Dialogfeld mit den Eigenschaften des betreffenden Geräts, ob der Fehler behoben ist.

[50]
1=<b>Code 50 „Nicht alle Eigenschaften konnten für dieses Gerät angewendet werden... (Code 50)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Windows kann nicht alle Eigenschaften für dieses Gerät anwenden. Geräteeigenschaften können Informationen enthalten, die die Funktionen und Einstellungen des Geräts beschreiben (z. B. Sicherheitseinstellungen). Um dieses Problem zu beheben, können Sie versuchen, dieses Gerät erneut zu installieren. Es wird jedoch empfohlen, sich an den Hardwarehersteller zu wenden, um einen neuen Treiber zu erhalten. (Code50)</i>
4=<b>Empfohlene Lösung</b>
5=<u>Manuelle Neuinstallation des Gerätetreibers</u>
6=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
7=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
8=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
9=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
10=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
11=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[51]
1=<b>Code 51 „Das Gerät wartet darauf, dass ein anderes Gerät… (Code 51)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Das Gerät wartet darauf, dass ein anderes Gerät oder eine Reihe von Geräten gestartet wird. (Code 51)</i>
4=<b>Empfohlene Lösung</b>
5=Derzeit gibt es keine Lösung für dieses Problem. Um dieses Problem zu diagnostizieren, untersuchen Sie andere fehlgeschlagene Geräte in der Gerätestruktur, auf der dieses Gerät basiert. Wenn Sie feststellen können, weshalb ein anderes verwandtes Gerät nicht gestartet wurde, können Sie dieses Problem möglicherweise beheben.

[52]
1=<b>Code 52 „Die digitale Signatur der für dieses Gerät erforderlichen Treiber kann nicht überprüft werden. (Code 52)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Windows kann die digitale Signatur für die treiber, die für dieses Gerät erforderlich sind, nicht überprüfen. Eine kürzliche Änderung der Hardware oder Software hat möglicherweise eine Datei installiert, die falsch signiert oder beschädigt ist, oder es kann sich um Schadsoftware aus einer unbekannten Quelle handelt. (Code 52)</i>
4=<b>Ursache</b>
5=Der Treiber ist möglicherweise nicht signiert oder beschädigt.
6=<b>Empfohlene Lösung</b>
7=Laden Sie den aktuellen Treiber von der Website des Hardwareherstellers herunter, oder wenden Sie sich wegen Hilfe an den Hersteller.

[53]
1=<b>Code 53 „Dieses Gerät wurde für die Dauer der Startsitzung... (Code 53)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Gerät wurde für die Dauer der Startsitzung zur Verwendung durch den Windows-Kerneldebugger reserviert. (Code 53)</i>
4=<b>Empfohlene Lösung</b>
5=Deaktivieren Sie den Windows-Kerneldebugger, damit die Geräte normal gestartet werden.

[54]
1=<b>Code 54 "Dieses Gerät ist fehlgeschlagen und wird zurückgesetzt. (Code 54)"</b>
2=<b>Ursache</b>
3=Dieser zeitweilige Problemcode wird während der Ausführung einer ACPI-Zurücksetzungsmethode zugewiesen. Wenn das Gerät aufgrund eines Fehlers nie neu gestartet wird, verbleibt es in diesem Zustand und das System sollte neu gestartet werden.
4=<b>Empfohlene Lösung</b>
5=Starten Sie Ihren Computer neu.  Klicken Sie im Menü „Start“ auf <b>Herunterfahren</b>, und wählen Sie dann <b>Neu starten</b> aus. 

