[1]
1=<b>Code 1 „Dieses Gerät ist nicht richtig konfiguriert. (Code 1)“</b>
2=<b>Ursache</b>
3=Es sind keine Treiber für das Gerät auf dem Computer installiert, oder die Treiber wurden nicht ordnungsgemäß konfiguriert.
4=<b>Empfohlene Lösung</b>
5=<u>Aktualisieren des Treibers</u>
6=Klicken Sie im Dialogfeld <b>Eigenschaften</b> des Geräts auf die Registerkarte <b>Treiber</b> und danach auf <b>Treiber aktualisieren</b>, um den <b>Hardwareupdate-Assistenten</b> zu starten. Befolgen Sie die Anweisungen, um den Treiber zu aktualisieren. Falls das Problem weiterhin auftritt, konsultieren Sie die Hardwaredokumentation.
7=<b>Hinweis</b>Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben. Eventuell verfügt Windows über einen integrierten Treiber, oder es befinden sich noch Treiberdateien auf dem Computer, die von der letzten Einrichtung des Geräts herrühren. Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[3]
1=<b>Code 3 „Der Treiber für dieses Gerät ist möglicherweise beschädigt… (Code 3)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>„Der Treiber für dieses Gerät ist möglicherweise beschädigt, oder es stehen nicht genügend Arbeitsspeicher oder andere Ressourcen zur Verfügung. (Code 3)“</i>
4=<b>Ursache</b>
5=Der Gerätetreiber ist möglicherweise beschädigt, oder es steht nicht genügend Arbeitsspeicher zur Verfügung; auf dem System ist nicht genügend Systemarbeitsspeicher verfügbar und es muss deshalb Arbeitsspeicher freigegeben oder hinzugefügt werden.
6=<b>Empfohlene Lösungen</b>
7=<u>Schließen einiger geöffneter Anwendungen</u>
8=Wenn der Computer nicht über genügend Arbeitsspeicher verfügt, um das Gerät auszuführen, können Sie einige Anwendungen schließen, um Arbeitsspeicher freizugeben. Außerdem können Sie die Arbeitsspeicher- und Systemressourcen und die virtuellen Arbeitsspeichereinstellungen überprüfen.
9=Öffnen Sie den Task-Manager, um den Arbeitsspeicher und die Systemressourcen zu überprüfen. Drücken Sie hierzu STRG+ALT+ENTF, und klicken Sie anschließend auf <b>Task-Manager</b>.
10=Um die virtuellen Arbeitsspeichereinstellungen zu überprüfen, öffnen Sie das Dialogfeld <b>Systemeigenschaften</b>, klicken Sie auf die Registerkarte <b>Erweitert</b> und anschließend im Bereich <b>Leistung</b> auf <b>Einstellungen</b>.
11=<u>Deinstallieren und erneutes Installieren des Treibers</u>
12=Möglicherweise wurde der Gerätetreiber beschädigt. Deinstallieren Sie den Treiber im Geräte-Manager, und suchen Sie nach neuer Hardware, um den Treiber neu zu installieren.
13=1. Klicken Sie im Dialogfeld <b>Eigenschaften</b> auf die Registerkarte <b>Treiber</b> und dann auf <b>Deinstallieren</b>. Folgen Sie den Anweisungen auf dem Bildschirm.
14=2. Starten Sie Ihren Computer neu.
15=3. Öffnen Sie den Geräte-Manager, klicken Sie auf <b>Aktion</b> und danach auf <b>Nach geänderter Hardware suchen</b>. Folgen Sie den Anweisungen auf dem Bildschirm.
16=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben. Eventuell verfügt Windows über einen integrierten Treiber, oder es befinden sich noch Treiberdateien auf dem Computer, die von der letzten Einrichtung des Geräts herrühren. Manchmal wird jedoch der Assistent für neue Hardware geöffnet, der nach dem Treiber fragt. Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.
17=<u>Installieren von zusätzlichem RAM</u>
18=Möglicherweise müssen Sie zusätzlichen Arbeitsspeicher (RAM) installieren.

[9]
1=<b>Code 9 „Die Hardware kann von Windows nicht identifiziert werden… (Code 9)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>„Die Hardware kann von Windows nicht identifiziert werden, da die Hardware keine gültige Hardwareidentifikationsnummer hat. Wenden Sie sich an den Hardwarehersteller, um weitere Hilfe zu erhalten. (Code 9)“</i>
4=<b>Ursache</b>
5=Von Ihrem PC wurden ungültige Geräte-IDs für Ihre Hardware gefunden.
6=<b>Empfohlene Lösungen</b>
7=Wenden Sie sich an den Hardwarehersteller. Die Hardware oder der Treiber ist beschädigt.

[10]
1=<b>Code 10 „Das Gerät kann nicht gestartet werden. (Code 10)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>„Das Gerät kann nicht gestartet werden. Aktualisieren Sie die Gerätetreiber. (Code 10)“</i>
4=<b>Ursache</b>
5=In der Regel enthält der Hardwareschlüssel des Geräts den Wert „FailReasonString“, und für die Wertzeichenfolge wird eine vom Hardwarehersteller definierter Fehlermeldung angezeigt. Wenn der Hardwareschlüssel nicht den Wert „FailReasonString“ enthält, wird die obige Fehlermeldung angezeigt.
6=<b>Empfohlene Lösungen</b>
7=<u>Aktualisieren des Treibers</u>
8=Klicken Sie im Dialogfeld <b>Eigenschaften</b> des Geräts auf die Registerkarte <b>Treiber</b> und danach auf <b>Treiber aktualisieren</b>, um den Hardwareupdate-Assistenten zu starten. Befolgen Sie die Anweisungen, um den Treiber zu aktualisieren.
9=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[12]
1=<b>Code 12 „Dieses Gerät kann keine ausreichenden freien Ressourcen finden... (Code 12)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Gerät kann keine ausreichenden freien Ressourcen finden, die verwendet werden können. Wenn Sie dieses Gerät verwenden möchten, müssen Sie ein anderes Gerät auf diesem System deaktivieren. (Code 12)</i>
4=<b>Ursache</b>
5=Dieser Fehler kann auftreten, wenn zwei Geräten, die auf Ihrem Computer installiert sind, die gleichen E/A-Ports, denselben Interrupt oder denselben Direct Memory Access-Kanal (entweder über das BIOS, das Betriebssystem oder beides) zugewiesen wurden. Diese Fehlermeldung kann auch angezeigt werden, wenn das BIOS dem Gerät nicht genügend Ressourcen zur Verfügung stellt.
6=<b>Empfohlene Lösung</b>
7=<u>Windows Vista und neuere Windows-Versionen</u>
8=Mithilfe des Geräte-Managers können Sie die Ursache des Konflikts bestimmen und beheben. Weitere Informationen zum Beheben von Gerätekonflikten finden Sie in den Hilfeinformationen zur Verwendung des Geräte-Managers. Diese Fehlermeldung wird ebenfalls angezeigt, wenn einem Gerät vom BIOS nicht ausreichend Ressourcen zugeteilt wurden. Beispielsweise wird diese Fehlermeldung angezeigt, wenn einem USB-Controller vom BIOS aufgrund einer ungültigen Multiprozessorspezifikationstabelle (MPS) kein Interrupt zugeordnet wird.
9=<u>Windows Server 2003, Windows XP und Windows 2000</u>
10=1. Starten Sie den Geräte-Manager.
11=2. Doppelklicken Sie im Geräte-Manager-Fenster auf das Symbol für das entsprechende Gerät.
12=3. Klicken Sie im angezeigten Eigenschaftenfenster zu dem Gerät auf „Problembehandlung“, um die Hardwareproblembehandlung für das Gerät zu starten.
13=Diese Fehlermeldung wird ebenfalls angezeigt, wenn einem Gerät vom BIOS nicht ausreichend Ressourcen zugeteilt wurden. Beispielsweise wird diese Fehlermeldung angezeigt, wenn einem USB-Controller vom BIOS aufgrund einer ungültigen Multiprozessorspezifikationstabelle (MPS) kein Interrupt zugeordnet wird.

[14]
1=<b>Code 14 „Sie müssen den Computer neu starten, damit dieses Gerät ordnungsgemäß funktioniert. (Code 14)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>„Sie müssen den Computer neu starten, damit dieses Gerät ordnungsgemäß funktioniert. Klicken Sie auf 'Computer neu starten' , um den Computer neu zu starten. (Code 14)“</i>
4=<b>Empfohlene Lösung</b>
5=Starten Sie Ihren Computer neu. Klicken Sie im Menü „Start“ auf <b>Herunterfahren</b>, und wählen Sie dann <b>Neu starten</b> aus.

[16]
1=<b>Code 16 „Es konnten nicht alle Ressourcen identifiziert werden, die das Gerät verwendet. (Code 16)“ </b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>„Es konnten nicht alle Ressourcen identifiziert werden, die das Gerät verwendet. Klicken Sie auf die Registerkarte 'Ressourcen' im Geräte-Manager, und legen Sie die fehlenden Einstellungen fest, um zusätzliche Ressourcen für dieses Gerät anzugeben. Informationen zu den Einstellungen finden Sie in der Hardwaredokumentation. (Code 16)“</i>
4=<b>Ursache</b>
5=Das Gerät ist nur teilweise konfiguriert und erfordert möglicherweise eine zusätzliche manuelle Konfiguration der vom Gerät benötigten Ressourcen.
6=<b>Empfohlene Lösung</b>
7=Die folgenden Schritte funktionieren möglicherweise nur, wenn es sich um ein Gerät des Typs Plug &amp; Play handelt. Falls dies nicht der Fall ist, finden Sie weitere Informationen in der Dokumentation des Geräts, oder wenden Sie sich an den Gerätehersteller.
8=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
9=2. Doppelklicken Sie in der Ergebnisliste auf das Gerät, und klicken Sie auf die Registerkarte <b>Ressourcen</b>.
10=3. Überprüfen Sie in der Liste <b>Ressourceneinstellungen</b>, ob neben einer Ressource ein Fragezeichen vorhanden ist. Wenn dies der Fall ist, wählen Sie diese Ressource aus, und weisen Sie sie dem Gerät zu.
11=4. Falls eine Ressource nicht geändert werden kann, klicken Sie auf <b>Einstellungen ändern</b>. Wenn <b>Einstellungen ändern</b> nicht verfügbar ist, versuchen Sie, die Option zu aktivieren, indem Sie das Kontrollkästchen <b>Automatisch konfigurieren</b> deaktivieren.

[18]
1=<b>Code 18 „Die Treiber für dieses Gerät müssen erneut installiert werden. (Code 18)“</b>
2=<b>Empfohlene Lösung</b>
3=<u>Neuinstallation des Gerätetreibers mithilfe des Hardwareupdate-Assistenten</u>
4=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
5=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
6=3. Wählen Sie im angezeigten Menü die Option <b>Treiber aktualisieren</b> aus, um den Hardwareupdate-Assistenten zu starten.
7=<u>Manuelle Neuinstallation des Gerätetreibers</u>
8=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
9=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
10=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
11=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
12=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
13=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[19]
1=<b>Code 19 „Dieses Hardwaregerät kann nicht gestartet werden… (Code 19)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Hardwaregerät kann nicht gestartet werden, da dessen Konfigurationsinformationen (in der Registrierung) unvollständig oder beschädigt sind.  (Code 19)</i>
4=<b>Ursache</b>
5=Diese Fehlermeldung kann auftreten, wenn mehr als ein Dienst für ein Gerät definiert wurde, das Öffnen des Dienstschlüssels fehlgeschlagen ist oder der Treibername nicht aus dem Dienstschlüssel abgerufen werden kann.
6=<b>Empfohlene Lösung</b>
7=<u>Deinstallieren und erneutes Installieren des Treibers</u>
8=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
9=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
10=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
11=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
12=5. Wählen Sie „Nach geänderter Hardware suchen“ aus, um den Treiber erneut zu installieren.
13=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.
14=<u>Zurückgreifen auf die letzte erfolgreiche Registrierungskonfiguration</u>
15=Um für ein System ein Rollback auf die letzte erfolgreiche Registrierungskonfiguration durchzuführen, können Sie den Computer im abgesicherten Modus starten und die Option „Letzte als funktionierend bekannte Konfiguration“ auswählen. Wenn Sie einen Systemwiederherstellungspunkt erstellt haben, können Sie auch diesen wiederherzustellen versuchen.
<a>Wiederherstellungsoptionen in Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Sichern und Wiederherstellen ihres PCs</a> (Windows 8.1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Welche Systemwiederherstellungsoptionen gibt es in Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Code 21 „Windows entfernt dieses Gerät... (Code 21)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Windows entfernt dieses Gerät. (Code 21)</i>
4=<b>Ursache</b>
5=Dieser Fehler bedeutet, dass Windows das Gerät gerade entfernt. Dieser Vorgang wurde jedoch noch nicht abgeschlossen.  Dieser Fehlercode ist temporär und nur vorhanden, während versucht wird, ein Gerät abzufragen und anschließend zu entfernen.
6=<b>Empfohlene Lösungen</b>
7=Sie können entweder warten, bis Windows das Entfernen des Geräts abgeschlossen hat, oder aber den Computer neu starten.
8=1. Warten Sie einige Sekunden, und drücken Sie dann F5, um die Ansicht des Geräte-Managers zu aktualisieren.
10=

[22]
1=<b>Code 22 „Das Gerät wurde deaktiviert. (Code 22)“</b>
2=<b>Ursache </b>
3=Das Gerät wurde vom Benutzer im Geräte-Manager deaktiviert.
4=<b>Empfohlene Lösung</b>
5=Klicken Sie im Geräte-Manager auf <b>Aktion</b> und danach auf <b>Gerät aktivieren</b>. Daraufhin wird der Assistent zum Aktivieren von Geräten geöffnet. Folgen Sie den Anweisungen auf dem Bildschirm.

[24]
1=<b>Code 24 „Dieses Gerät ist entweder nicht vorhanden, funktioniert nicht ordnungsgemäß… (Code 24)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Gerät ist entweder nicht vorhanden, funktioniert nicht ordnungsgemäß, oder es wurden nicht alle Treiber installiert. (Code 24)</i>
4=<b>Ursache</b>
5=Das Gerät wurde nicht ordnungsgemäß installiert. Das Problem wird durch einen Hardwarefehler oder einen fehlenden neuen Treiber verursacht. Geräte verbleiben in diesem Zustand, wenn das Entfernen dieser Geräte vorbereitet wurde. Der Fehler löst sich auf, nachdem Sie das Gerät entfernt haben.
6=<b>Empfohlene Lösung</b>
7=Entfernen Sie das Gerät. Der Fehler sollte damit behoben sein.

[28]
1=<b>Code 28 „Die Treiber für dieses Gerät wurden nicht installiert. (Code 28)“</b>
2=<b>Empfohlene Lösung</b>
3=<u>Manuelle Neuinstallation des Gerätetreibers</u>
4=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
5=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
6=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
7=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
8=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
9=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[29]
1=<b>Code 29 „Dieses Gerät funktioniert nicht ordnungsgemäß... (Code 29)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Dieses Gerät funktioniert nicht ordnungsgemäß, da die Firmware des Geräts die erforderlichen Ressourcen nicht zur Verfügung stellt. (Code 29)</i>
4=<b>Empfohlene Lösung</b>
5=Aktivieren Sie das Gerät im BIOS des Geräts. Weitere Informationen zum Durchführen dieser Änderung finden Sie in der Hardwaredokumentation, oder wenden Sie sich an den Hersteller Ihres Computers. 

[31]
1=<b>Code 31 „Das Gerät funktioniert nicht ordnungsgemäß... (Code 31)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Das Gerät funktioniert nicht ordnungsgemäß, da Windows die für das Gerät erforderlichen Treiber nicht laden kann. (Code 31)</i>
4=<b>Empfohlene Lösung</b>
5=<u>Neuinstallation des Gerätetreibers mithilfe des Hardwareupdate-Assistenten</u>
6=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
7=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
8=3. Wählen Sie im angezeigten Menü die Option <b>Treiber aktualisieren</b> aus, um den Hardwareupdate-Assistenten zu starten.
9=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[32]
1=<b>Code 32 „Ein Treiber(dienst) wurde für dieses Gerät deaktiviert. (Code 32)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Ein Treiber(dienst) wurde für dieses Gerät deaktiviert. Möglicherweise kann ein anderer Treiber diese Funktionalität übernehmen. (Code 32)</i>
4=<b>Ursache</b>
5=Der Starttyp dieses Treibers ist in der Registrierung deaktiviert.
6=<b>Empfohlene Lösung</b>
7=<u>Manuelle Neuinstallation des Gerätetreibers</u>
8=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
9=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
10=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
11=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
12=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
13=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[33]
1=<b>Code 33 „Die für dieses Gerät erforderlichen Ressourcen konnten nicht bestimmt werden. (Code 33)“</b>
2=<b>Ursache</b>
3=Das Konvertierungsprogramm, das den vom Gerät benötigten Ressourcentyp ermittelt, ist fehlgeschlagen.
4=<b>Empfohlene Lösungen</b>
5=1. Versuchen Sie, das BIOS-Setuptool zu verwenden, oder aktualisieren Sie das BIOS.
6=2. Konfigurieren oder reparieren Sie Hardware oder tauschen Sie sie aus.
7=Weitere Informationen zum Aktualisieren des BIOS und zum Konfigurieren oder Austauschen der Hardware erhalten Sie vom Hersteller der Gerätehardware.

[34]
1=<b>Code 34 „Die Einstellungen für das Gerät können nicht bestimmt werden... (Code 34)“</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Die Einstellungen für das Gerät können nicht bestimmt werden. Lesen Sie in der Gerätedokumentation nach, und legen Sie die Konfiguration über das Ressourcenregister fest. (Code 34)</i>
4=<b>Empfohlene Lösung</b>
5=Das Gerät muss manuell konfiguriert werden. Weitere Anweisungen zur manuellen Konfiguration des Geräts finden Sie in der Hardwaredokumentation, oder wenden Sie sich an den Hersteller der Hardware. Nachdem Sie das Gerät selbst konfiguriert haben, können Sie die Ressourceneinstellungen in Windows im Geräte-Manager auf der Registerkarte <b>Ressourcen</b> konfigurieren.

[35]
1=<b>Code 35 „Die Systemfirmware enthält nicht genügend Informationen… (Code 35)”</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Die Systemfirmware enthält nicht genügend Informationen, um das Gerät richtig zu konfigurieren und zu verwenden. Fordern Sie beim Computerhersteller ein Firmware- oder BIOS-Update an, wenn Sie das Gerät verwenden möchten. (Code 35)</i>
4=<b>Ursache</b>
5=In der Multiprozessorsystem (MPS)-Tabelle, in der die Ressourcenzuweisungen des BIOS gespeichert sind, fehlt ein Eintrag zu Ihrem Gerät. Sie muss aktualisiert werden.
6=<b>Empfohlene Lösung</b>
7=Wenden Sie sich wegen eines BIOS-Updates an den Hersteller Ihres Computers. 

[36]
1=<b>Code 36 "Dieses Gerät fordert einen PCI-Interrupt... (Code 36)"</b>
2=<b>Vollständige Fehlermeldung</b>
3=<i>Das Gerät fordert einen PCI-Interrupt an, obwohl es für einen ISA-Interrupt konfiguriert ist (oder umgekehrt). Konfigurieren Sie den Interrupt für das Gerät mit dem Setupprogramm des Computers erneut. (Code 36)</i>
4=<b>Ursache</b>
5=Die Übersetzung der Interruptanforderung (IRQ) ist fehlgeschlagen.
6=<b>Empfohlene Lösung</b>
7=Ändern Sie die Einstellungen für IRQ-Reservierungen im BIOS.
8=Weitere Informationen zum Ändern der BIOS-Einstellungen finden Sie in der Hardwaredokumentation, oder wenden Sie sich an den Hersteller Ihres Computers. Sie können die Einstellungen für IRQ-Reservierungen auch mit dem BIOS-Setuptool ändern, falls diese Option vorhanden ist. Möglicherweise bestehen im BIOS Optionen, um bestimmte IRQs für PCI-Geräte (Peripheral Component Interconnect) oder ISA-Geräte zu reservieren. 

[37]
1=<b>Code 37 „Der Gerätetreiber für diese Hardware kann nicht initialisiert werden. (Code 37)“</b>
2=<b>Ursache</b>
3=Der Treiber hat beim Ausführen der DriverEntry-Routine einen Fehler zurückgegeben.
4=<b>Empfohlene Lösung</b>
5=<u>Manuelle Neuinstallation des Gerätetreibers</u>
6=1. Suchen Sie im Menü „Start“ nach <b>Geräte-Manager</b>, und wählen Sie „Geräte-Manager“ in der Ergebnisliste aus.
7=2. Klicken Sie mit der rechten Maustaste auf das Gerät in der Ergebnisliste.
8=3. Wählen Sie im angezeigten Menü die Option <b>Deinstallieren</b> aus.
9=4. Wählen Sie nach der Deinstallation des Geräts <b>Aktion</b> in der Menüleiste aus.
10=5. Wählen Sie <b>Nach geänderter Hardware suchen</b> aus, um den Treiber erneut zu installieren.
11=<b>Hinweis</b> Möglicherweise werden Sie aufgefordert, den Pfad des Treibers anzugeben.  Wenn Sie zum Bereitstellen des Treibers aufgefordert werden und ihn nicht zur Verfügung haben, können Sie den aktuellen Treiber von der Website des Hardwareherstellers herunterladen.

[38]
1=<b>Code 38 "Windows kann den Gerätetreiber nicht laden... (Code 38)"</b>
