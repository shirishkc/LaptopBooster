[1]
1=<b>Código 1 "este dispositivo não está configurado corretamente. (Código 1) "</b>
2=<b>Causa</b>
3=O dispositivo não tem drivers instalados no seu computador ou os drivers estão configurados incorretamente.
4=<b>Resolução recomendada</b>
5=<u>Atualize o driver</u>
6=Na caixa de diálogo <b>Propriedades</b> do dispositivo, clique na guia <b>Driver</b> e, em seguida, clique em <b>Atualizar driver</b> para iniciar o <b>Assistente para atualização de hardware</b>. Siga as instruções para atualizar o driver. Se a atualização do driver não funcionar, consulte a documentação do hardware para obter mais informações.
7=<b>Observação</b>Você pode ser solicitado a fornecer o caminho do driver. O Windows pode ter o driver interno ou ainda pode ter arquivos de driver instalados da última vez que você configurou o dispositivo. Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[3]
1=<b>Código 3 "o driver para este devicemight estar corrompido... (Código 3) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>"O driver para este dispositivo pode estar corrompido ou o sistema pode estar com pouca memória ou outros recursos. (Código 3) "</i>
4=<b>Causa</b>
5=O driver do dispositivo pode estar corrompido ou você está esgotando a memória; o sistema está com pouca memória do sistema e pode precisar liberar ou adicionar mais memória.
6=<b>Soluções recomendadas</b>
7=<u>Fechar alguns aplicativos abertos</u>
8=Se o computador não tiver memória suficiente para executar o dispositivo, você poderá fechar alguns aplicativos para disponibilizar a memória. Você também pode verificar a memória e os recursos do sistema e as configurações de memória virtual.
9=Para verificar a memória e os recursos do sistema, abra o Gerenciador de tarefas. Para fazer isso, pressione CTRL + ALT + DELETE e clique em <b>Gerenciador de tarefas</b>.
10=Para verificar as configurações de memória virtual, abra a caixa de diálogo <b>Propriedades do sistema</b> , clique na guia <b>avançado</b> e, em seguida, clique em <b>configurações</b> na área de <b>desempenho</b> .
11=<u>Desinstalar e reinstalar o driver</u>
12=O driver do dispositivo pode ter sido corrompido. Desinstale o driver do Gerenciador de dispositivos e verifique se há novo hardware para instalar o Driver novamente.
13=1. Na caixa de diálogo <b>Propriedades</b> do dispositivo, clique na guia <b>Driver</b> e, em seguida, clique em <b>desinstalar</b>. Siga as instruções.
14=2. Reinicie o computador.
15=3. Abra o Gerenciador de dispositivos, clique em <b>ação</b>e, em seguida, clique em <b>verificar se há alterações de hardware</b>. Siga as instruções.
16=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver. O Windows pode ter o driver interno ou ainda pode ter arquivos de driver instalados da última vez que você configurou o dispositivo. No entanto, você também abrirá o assistente de novo hardware que pode solicitar o driver. Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.
17=<u>Instalar RAM adicional</u>
18=Talvez seja necessário instalar memória RAM (Random Access Memory) adicional.

[9]
1=<b>Código 9 "o Windows não pode identificar este hardware... (Código 9) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>"O Windows não pode identifythis o hardware porque ele não tem um número de identificação de hardware válido. Para obter assistência, entre em contato com o fabricante do hardware. (Código 9) "</i>
4=<b>Causa</b>
5=IDs de dispositivo inválidas para o seu hardware foram detectedby seu computador.
6=<b>Soluções recomendadas</b>
7=Entre em contato com o fornecedor do hardware. O hardware ou o driver está com defeito.

[10]
1=<b>Código 10 "este dispositivo não pode ser iniciado. (Código 10) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>"Este dispositivo não pode ser iniciado. Tente atualizar os drivers de dispositivo para este dispositivo. (Código 10) "</i>
4=<b>Causa</b>
5=Geralmente, a chave de hardware do dispositivo contém um valor "FailReasonString" e a cadeia de caracteres de valor é exibida uma mensagem de erro definida pelo fabricante do hardware. Se a chave de hardware não contiver um valor "FailReasonString", a mensagem acima será exibida.
6=<b>Soluções recomendadas</b>
7=<u>Atualize o driver</u>
8=Na caixa de diálogo <b>Propriedades</b> do dispositivo, clique na guia <b>Driver</b> e, em seguida, clique em <b>Atualizar driver</b> para iniciar o assistente para atualização de hardware. Siga as instruções para atualizar o driver.
9=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[12]
1=<b>Código 12 "este dispositivo não consegue encontrar recursos livres suficientes que pode usar... (Código 12) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Este dispositivo não pode encontrar recursos livres suficientes que podem ser usados. Se você quiser usar este dispositivo, será preciso desabilitar um dos outros dispositivos neste sistema. (Código 12)</i>
4=<b>Causa</b>
5=Esse erro pode ocorrer se dois dispositivos instalados em seu computador tiverem sido atribuídos às mesmas portas de e/s, à mesma interrupção ou ao mesmo canal de acesso direto à memória (seja pelo BIOS, pelo sistema operacional ou por ambas). Essa mensagem de erro também pode ser exibida se o BIOS não tiver alocado recursos suficientes para o dispositivo.
6=<b>Resolução recomendada</b>
7=<u>Windows Vista e versões posteriores do Windows</u>
8=Use o Gerenciador de dispositivos para determinar a origem do conflito e para solucioná-lo. Para obter mais informações sobre como resolver conflitos de dispositivo, consulte as informações de ajuda sobre como usar o Gerenciador de dispositivos. Essa mensagem de erro também pode ser exibida se o BIOS não tiver alocado recursos suficientes para um dispositivo. Por exemplo, esta mensagem será exibida se o BIOS não atribuir uma interrupção a um controlador USB devido a uma tabela de especificação de multiprocessador (MPS) inválida.
9=<u>Windows Server 2003, Windows XP e Windows 2000</u>
10=1. Abra o Gerenciador de Dispositivos.
11=2. Clique duas vezes no ícone que representa o dispositivo na janela do Gerenciador de dispositivos.
12=3. Na folha de propriedades do dispositivo exibida, clique em solucionar problemas para iniciar a solução de problemas de hardware do dispositivo.
13=Essa mensagem de erro também pode ser exibida se o BIOS não alocou recursos suficientes para um dispositivo. Por exemplo, esta mensagem será exibida se o BIOS não alocar uma interrupção para um controlador USB devido a uma tabela de especificação de multiprocessador (MPS) inválida.

[14]
1=<b>Código 14 "este dispositivo não pode ser devidamente configurado até que você reinicie o computador. (Código 14) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>"Este dispositivo não pode funcionar corretamente até que você reinicie o computador. Para reiniciar o computador agora, clique em reiniciar o computador. (Código 14) "</i>
4=<b>Resolução recomendada</b>
5=Reinicie o computador. Em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar</b>.

[16]
1=<b>Código 16 "o Windows não pode identificar todos os recursos que este dispositivo usa. (Código 16) " </b>
2=<b>Mensagem de erro completa</b>
3=<i>"O Windows não pode identificar todos os recursos usados por este dispositivo. Para especificar recursos adicionais para este dispositivo, clique na guia recursos e preencha as configurações ausentes. Verifique a documentação do hardware para saber quais configurações usar. (Código 16) "</i>
4=<b>Causa</b>
5=O dispositivo só está configurado parcialmente e pode precisar de configuração manual adicional dos recursos que o dispositivo requer.
6=<b>Resolução recomendada</b>
7=As etapas a seguir podem funcionar apenas se o dispositivo for um dispositivo Plug and Play. Se o dispositivo não for plug and Play, você poderá consultar a documentação do dispositivo ou contatar o fabricante do dispositivo para obter mais informações.
8=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
9=2. Clique duas vezes no dispositivo na lista e escolha a guia <b>recursos</b> .
10=3. Na lista <b>configurações do recurso</b> , verifique se há um ponto de interrogação ao lado de um recurso. Em caso afirmativo, selecione o recurso e atribua-o ao dispositivo.
11=4. Se um recurso não puder ser alterado, clique em <b>alterar configurações</b>. Se <b>as configurações de alteração</b> não estiverem disponíveis, tente desmarcar a caixa de seleção <b>usar configurações automáticas</b> para disponibilizá-la.

[18]
1=<b>Código 18 "reinstalar os drivers para este dispositivo. (Código 18) "</b>
2=<b>Resolução recomendada</b>
3=<u>Reinstalar o driver de dispositivo usando o assistente de atualização de hardware</u>
4=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
5=2. Clique com o botão direito do mouse no dispositivo na lista.
6=3. No menu exibido, escolha <b>Atualizar driver</b> para iniciar o assistente de atualização de hardware.
7=<u>Reinstale o driver de dispositivo manualmente</u>
8=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
9=2. Clique com o botão direito do mouse no dispositivo na lista.
10=3. Selecione <b>desinstalar</b> no menu exibido.
11=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
12=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
13=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[19]
1=<b>Código 19 "o Windows não pode iniciar este dispositivo de hardware... (Código 19) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode iniciar esse dispositivo de hardware porque suas informações de configuração (no Registro) estão incompletas ou danificadas.  (Código 19)</i>
4=<b>Causa</b>
5=Esse erro pode ocorrer se mais de um serviço for definido para um dispositivo, há uma falha ao abrir a chave de serviço ou o nome do driver não pode ser obtido da chave de serviço.
6=<b>Resolução recomendada</b>
7=<u>Desinstalar e reinstalar o driver</u>
8=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
9=2. Clique com o botão direito do mouse no dispositivo na lista.
10=3. Selecione <b>desinstalar</b> no menu exibido.
11=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
12=5. Selecione verificar se há alterações de hardware para reinstalar o driver.
13=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.
14=<u>Reverter para a configuração do registro bem-sucedida mais recente</u>
15=Para redistribuir um sistema para a configuração bem-sucedida mais recente do registro, você pode reiniciar o computador no modo de segurança e selecionar a opção última configuração válida, ou se tiver criado um ponto de restauração do sistema, poderá tentar restaurar.
<a>Opções de recuperação no Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Fazer backup e restaurar seu PC</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Quais são as opções de recuperação do sistema no Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Código 21 "o Windows está removendo este dispositivo... (Código 21) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows está removendo este dispositivo. (Código 21)</i>
4=<b>Causa</b>
5=Esse erro significa que o Windows está em processo de remoção do dispositivo. No entanto, o dispositivo ainda não foi completamente removido.  Esse código de erro é temporário e existe somente durante as tentativas de consulta e, em seguida, remover um dispositivo.
6=<b>Soluções recomendadas</b>
7=Você pode esperar que o Windows Conclua a remoção do dispositivo ou reinicie o computador.
8=1. Aguarde vários segundos e, em seguida, pressione a tecla F5 para atualizar o modo de exibição do Gerenciador de dispositivos.
9=2. Se isso não resolver o problema, reinicie o computador. Clique em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar</b> na caixa de diálogo <b>desligar o Windows</b> para reiniciar o computador.
10=

[22]
1=<b>Código 22 "este dispositivo está desativado. (Código 22) "</b>
2=<b>Causa </b>
3=O dispositivo foi desabilitado pelo usuário no Gerenciador de dispositivos.
4=<b>Resolução recomendada</b>
5=No Gerenciador de dispositivos, clique em <b>ação</b>e, em seguida, clique em <b>Habilitar dispositivo</b>. Isso inicia o assistente para habilitar dispositivos. Siga as instruções.

[24]
1=<b>Código 24 "este dispositivo está ausente, não está funcionando corretamente... (Código 24) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Este dispositivo não está presente, não está funcionando corretamente ou não tem todos os drivers instalados. (Código 24)</i>
4=<b>Causa</b>
5=O dispositivo está instalado incorretamente. O problema pode ser uma falha de hardware ou um novo driver pode ser necessário. Os dispositivos permanecem nesse estado se estiverem preparados para remoção. Após remover o dispositivo, esse erro desaparece.
6=<b>Resolução recomendada</b>
7=Remova o dispositivo e esse erro deve ser resolvido.

[28]
1=<b>Código 28 "os drivers para este dispositivo não estão instalados. (Código 28) "</b>
2=<b>Resolução recomendada</b>
3=<u>Reinstale o driver de dispositivo manualmente</u>
4=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
5=2. Clique com o botão direito do mouse no dispositivo na lista.
6=3. Selecione <b>desinstalar</b> no menu exibido.
7=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
8=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
9=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[29]
1=<b>Código 29 "este dispositivo está desativado... (Código 29) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Este dispositivo está desabilitado porque o firmware do dispositivo não forneceu os recursos necessários. (Código 29)</i>
4=<b>Resolução recomendada</b>
5=Habilite o dispositivo no BIOS do dispositivo. Para obter informações sobre como fazer essa alteração, consulte a documentação do hardware ou entre em contato com o fabricante do seu computador. 

[31]
1=<b>Código 31 "este dispositivo não está funcionando corretamente... (Código 31) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Este dispositivo não está funcionando corretamente porque o Windows não pode carregar os drivers necessários para este dispositivo. (Código 31)</i>
4=<b>Resolução recomendada</b>
5=<u>Reinstalar o driver de dispositivo usando o assistente de atualização de hardware</u>
6=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
7=2. Clique com o botão direito do mouse no dispositivo na lista.
8=3. No menu exibido, escolha <b>Atualizar driver</b> para iniciar o assistente de atualização de hardware.
9=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[32]
1=<b>Código 32 "um driver (serviço) para este dispositivo foi desabilitado. (Código 32) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Um driver (serviço) para esse dispositivo foi desativado. Um driver alternativo pode estar fornecendo essa funcionalidade. (Código 32)</i>
4=<b>Causa</b>
5=O tipo de inicialização deste driver está definido como desabilitado no registro.
6=<b>Resolução recomendada</b>
7=<u>Reinstale o driver de dispositivo manualmente</u>
8=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
9=2. Clique com o botão direito do mouse no dispositivo na lista.
10=3. Selecione <b>desinstalar</b> no menu exibido.
11=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
12=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
13=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[33]
1=<b>Código 33 "não é necessário determinewhich recursos para este dispositivo. (Código 33) "</b>
2=<b>Causa</b>
3=O tradutor que determina os tipos de recursos necessários para o dispositivo falhou.
4=<b>Soluções recomendadas</b>
5=1. Tente usar o BIOS SetupUtility ou atualize o BIOS.
6=2. Configurar, reparar ou substituir hardware.
7=Entre em contato com o fornecedor de hardware do dispositivo para obter mais informações sobre a atualização do seu BIOS e como configurar ou substituir o dispositivo.

[34]
1=<b>Código 34 "o Windows não pode determinar as configurações para este dispositivo... (Código 34) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode determinar as configurações para este dispositivo. Consulte a documentação que veio com esse dispositivo e use a guia recurso para definir a configuração. (Código 34)</i>
4=<b>Resolução recomendada</b>
5=O dispositivo requer configuração manual. Consulte a documentação do hardware ou entre em contato com o fornecedor do hardware para obter instruções sobre como configurar manualmente o dispositivo. Depois de configurar o dispositivo em si, você pode usar a guia <b>recursos</b> no Gerenciador de dispositivos para definir as configurações dos recursos no Windows.

[35]
1=<b>Código 35 "o firmware do sistema do computador não... (Código 35) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O firmware do sistema do computador não inclui informações suficientes para configurar corretamente e usar este dispositivo. Para usar este dispositivo, entre em contato com o fabricante do computador para obter um firmware ou atualização do BIOS. (Código 35)</i>
4=<b>Causa</b>
5=A tabela MPS (sistema multiprocessadora), que armazena as atribuições de recursos para o BIOS, não tem uma entrada para seu dispositivo e deve ser atualizada.
6=<b>Resolução recomendada</b>
7=Entre em contato com o fabricante do seu computador para atualizar o BIOS. 

[36]
1=<b>Código 36 "este dispositivo está solicitando uma interrupção de PCI... (Código 36) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Este dispositivo está solicitando uma interrupção de PCI, mas está configurado para uma interrupções ISA (ou vice-versa). Use o programa de configuração do sistema do computador para reconfigurar a interrupção para este dispositivo. (Código 36)</i>
4=<b>Causa</b>
5=Falha na tradução de solicitação de interrupção (IRQ).
6=<b>Resolução recomendada</b>
7=Altere as configurações para reservas de IRQ no BIOS.
8=Para obter mais informações sobre como alterar as configurações do BIOS, consulte a documentação do hardware ou entre em contato com o fabricante do seu computador. Você também pode tentar usar a ferramenta de configuração do BIOS para alterar as configurações de reservas de IRQ (se tais opções existirem). O BIOS pode ter opções para reservar certos IRQs para dispositivos PCI ou ISA (Peripheral Component Interconnect). 

[37]
1=<b>Código 37 "o Windows não pode inicializar o driver de dispositivo para este hardware. (Código 37) "</b>
2=<b>Causa</b>
3=O driver retornou uma falha ao executar a rotina DriverEntry.
4=<b>Resolução recomendada</b>
5=<u>Reinstale o driver de dispositivo manualmente</u>
6=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
7=2. Clique com o botão direito do mouse no dispositivo na lista.
8=3. Selecione <b>desinstalar</b> no menu exibido.
9=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
10=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
11=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[38]
1=<b>Código 38 "o Windows não pode carregar o driver do dispositivo... (Código 38) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode carregar o driver de dispositivo para este hardware porque uma instância anterior do driver de dispositivo ainda está na memória. (Código 38)</i>
4=<b>Causa</b>
5=Não foi possível carregar o driver porque uma instância anterior ainda está carregada.
6=<b>Resolução recomendada</b>
7=Reinicie o computador. Em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar</b>.

[39]
