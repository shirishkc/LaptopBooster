2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode carregar o driver do dispositivo para este hardware. O driver pode estar corrompido ou ausente. (Código 39)</i>
4=<b>Resolução recomendada</b>
5=<u>Reinstale o driver de dispositivo manualmente</u>
6=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
7=2. Clique com o botão direito do mouse no dispositivo na lista.
8=3. Selecione <b>desinstalar</b> no menu exibido.
9=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
10=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
11=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[40]
1=<b>Código 40 "o Windows não pode acessar este hardware... (Código 40) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode acessar este hardware porque suas informações de chave de serviço no registro estão ausentes ou registradas incorretamente. (Código 40)</i>
4=<b>Causa</b>
5=As informações na subchave do serviço do registro para o driver são inválidas.
6=<b>Resolução recomendada</b>
7=<u>Reinstale o driver de dispositivo manualmente</u>
8=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
9=2. Clique com o botão direito do mouse no dispositivo na lista.
10=3. Selecione <b>desinstalar</b> no menu exibido.
11=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
12=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
13=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[41]
1=<b>Código 41 "o Windows carregou com êxito o driver de dispositivo... (Código 41) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows carregou com êxito o driver de dispositivo para este hardware mas não pode localizar o dispositivo de hardware. (Código 41)</i>
4=<b>Causa</b>
5=Esse problema ocorre se você instalar um driver para um dispositivo que não seja Plug and Play, mas o Windows não consegue encontrar o dispositivo.
6=<b>Resolução recomendada</b>
7=<u>Reinstale o driver de dispositivo manualmente</u>
8=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
9=2. Clique com o botão direito do mouse no dispositivo na lista.
10=3. Selecione <b>desinstalar</b> no menu exibido.
11=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
12=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
13=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[42]
1=<b>Código 42 "o Windows não pode carregar o driver do dispositivo...  (Código 42) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode carregar o driver de dispositivo para este hardware porque já há um dispositivo duplicado em execução no sistema. (Código 42)</i>
4=<b>Causa</b>
5=Um dispositivo duplicado foi detectado. Esse erro ocorre quando um driver de barramento cria incorretamente dois subprocessos nomeados identicamente (conhecidos como um erro de driver de barramento) ou quando um dispositivo com um número de série é descoberto em um novo local antes de ser removido do local antigo.
6=<b>Resolução recomendada</b>
7=Reinicie o computador. Em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar</b>.

[43]
1=<b>Código 43 "o Windows interrompeu este dispositivo porque reportou problemas. (Código 43) "</b>
2=<b>Causa</b>
3=Um dos drivers que controlam o dispositivo notificou ao sistema operacional que o dispositivo falhou de alguma maneira.
4=<b>Resolução recomendada</b>
5=Se você já tentou executar a seção "Experimente estas etapas primeiro", verifique a documentação do hardware ou entre em contato com o fabricante para obter mais informações sobre como diagnosticar o problema.
6=<u>Reinstale o driver de dispositivo manualmente</u>
7=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
8=2. Clique com o botão direito do mouse no dispositivo na lista.
9=3. Selecione <b>desinstalar</b> no menu exibido.
10=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
11=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
12=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[44]
1=<b>Código 44 "um aplicativo ou serviço desligou este dispositivo de hardware. (Código 44) "</b>
2=<b>Resolução recomendada</b>
3=Reinicie o computador. Em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar.</b> 

[45]
1=<b>Código 45 "Atualmente, este dispositivo de hardware não está conectado ao computador... (Código 45) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Atualmente, este dispositivo de hardware não está conectado ao computador. Para corrigir esse problema, reconecte o dispositivo de hardware ao computador. (Código 45)</i>
4=<b>Causa</b>
5=Esse erro ocorre se um dispositivo que estava conectado anteriormente ao computador não estiver mais conectado. Para solucionar esse problema, reconecte o dispositivo de hardware ao computador.
6=<b>Resolução recomendada</b>
7=Nenhuma resolução é necessária. Esse código de erro é usado apenas para indicar o status desconectado do dispositivo e não exige que você o resolva. O código de erro é resolvido automaticamente quando você conecta o dispositivo associado ao computador.

[46]
1=<b>Código 46 "o Windows não pode ter acesso a este dispositivo de hardware... (Código 46) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode obter acesso a este dispositivo de hardware porque o sistema operacional está desligando processof. O dispositivo de hardware deve funcionar corretamente na próxima vez que você iniciar o computador. (Código 46)</i>
4=<b>Causa</b>
5=O dispositivo não está disponível porque o sistema está sendo desligado.
6=<b>Resolução recomendada</b>
7=Nenhuma resolução é necessária. O dispositivo de hardware deve funcionar corretamente na próxima vez que você iniciar o computador. Esse código de erro só é definido quando o <b>Verificador de driver</b> está habilitado e todos os aplicativos já foram encerrados.

[47]
1=<b>Código 47 "o Windows não pode usar este dispositivo de hardware... (Código 47) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode usar este dispositivo de hardware porque ele foi preparado para remoção segura, mas não foi removido do computador. Para corrigir esse problema, desconecte o dispositivo do computador e conecte-o novamente. (Código 47)</i>
4=<b>Causa</b>
5=Esse código de erro ocorre apenas se você tiver usado o aplicativo remoção segura para preparar o dispositivo para remoção ou pressionado um botão físico de ejeção.
6=<b>Resolução recomendada</b>
7=Desconecte o dispositivo do computador e conecte-o novamente. Reinicie o computador se isso não resolver o erro. Em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar</b>. 

[48]
1=<b>Código 48 "o software para este dispositivo foi bloqueado... (Código 48). "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O software para este dispositivo foi bloqueado desde a inicialização porque sabe que há problemas com o Windows. Entre em contato com o fornecedor do hardware para obter um novo driver. (Código 48)</i>
4=<b>Resolução recomendada</b>
5=Entre em contato com o fabricante do seu dispositivo de hardware para obter a versão mais recente ou o driver atualizado. Em seguida, instale-o em seu computador.

[49]
1=<b>Código 49 "o Windows não pode iniciar novos dispositivos de hardware... (Código 49). "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode iniciar novos dispositivos de hardware porque o hive do sistema é muito grande (excede o limite de tamanho do registro). (Código 49)</i>
4=<b>Causa</b>
5=A seção do sistema excedeu o tamanho máximo e novos dispositivos não podem funcionar até que o tamanho seja reduzido. O hive do sistema é uma parte permanente do registro associada a um conjunto de arquivos que contém informações relacionadas à configuração do computador no qual o sistema operacional está instalado. Os itens configurados incluem aplicativos, preferências do usuário, dispositivos e assim por diante. O problema pode ser dispositivos específicos que não estão mais conectados ao computador, mas que ainda estão listados no hive do sistema.
6=<b>Resolução recomendada</b>
7=Desinstale todos os dispositivos de hardware que você não estiver mais usando.
8=1. Defina o Gerenciador de dispositivos para mostrar dispositivos que não estão mais conectados ao computador.
9=2. Em Iniciar, clique em <b>executar</b>.
10=3. Na caixa Abrir, digite <b>cmd</b>. A janela do prompt de comando é aberta.
11=4. No prompt, digite o seguinte comando e pressione ENTER: <b>set DEVMGR_SHOW_NONPRESENT_DEVICES = 1</b>
12=5. No Gerenciador de dispositivos, clique em <b>Exibir</b>e, em seguida, clique em <b>Mostrar dispositivos ocultos</b>. Agora, você poderá ver os dispositivos que não estão conectados ao computador.
13=6. Selecione um dispositivo não presente. Na guia <b>Driver</b> , escolha <b>desinstalar</b>.
14=7. Repita a etapa 3 para qualquer dispositivo não-presente que você não esteja mais usando. Em seguida, reinicie o computador.
15=8. Verifique a caixa de diálogo Propriedades do dispositivo no Gerenciador de dispositivos para ver se o erro foi resolvido.

[50]
1=<b>Código 50 "o Windows não pode aplicar todas as propriedades deste dispositivo... (Código 50) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode aplicar todas as propriedades para este dispositivo. As propriedades do dispositivo podem incluir informações que descrevem os recursos e as configurações do dispositivo (como configurações de segurança, por exemplo). Para corrigir esse problema, você pode tentar reinstalar este dispositivo. No entanto, recomendamos que você entre em contato com o fabricante do hardware para obter um novo driver. (Code50)</i>
4=<b>Resolução recomendada</b>
5=<u>Reinstale o driver de dispositivo manualmente</u>
6=1. Em Iniciar, procure <b>Gerenciador de dispositivos</b> e selecione Gerenciador de dispositivos nos resultados.
7=2. Clique com o botão direito do mouse no dispositivo na lista.
8=3. Selecione <b>desinstalar</b> no menu exibido.
9=4. Depois que o dispositivo for desinstalado, escolha <b>ação</b> na barra de menus.
10=5. Selecione <b>verificar se há alterações de hardware</b> para reinstalar o driver.
11=<b>Observação</b> Você pode ser solicitado a fornecer o caminho do driver.  Se for solicitado a usar o driver e não o tiver, você pode tentar baixar o driver mais recente do website do fabricante do hardware.

[51]
1=<b>Código 51 "este dispositivo está atualmente aguardando outro dispositivo... (Código 51). "</b>
2=<b>Mensagem de erro completa</b>
3=<i>No momento, este dispositivo está aguardando outro dispositivo ou conjunto de dispositivos para começar. (Código 51).</i>
4=<b>Resolução recomendada</b>
5=No momento, não há nenhuma resolução para esse problema. Para ajudar a diagnosticar o problema, examine outros dispositivos com falha na árvore de dispositivos em que este dispositivo pode depender. Se você puder determinar por que outro dispositivo relacionado não foi iniciado, talvez consiga resolver esse problema.

[52]
1=<b>Código 52 "o Windows não pode verificar a assinatura digital para os drivers necessários para este dispositivo. (Código 52) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>O Windows não pode verificar a assinatura digital para os drivers necessários para este dispositivo. Uma alteração recente de hardware ou software pode ter instalado um arquivo assinado incorretamente ou danificado, ou pode ser um software mal-intencionado de uma fonte desconhecida. (Código 52)</i>
4=<b>Causa</b>
5=O driver pode não ser assinado ou estar corrompido.
6=<b>Resolução recomendada</b>
7=Baixe o driver mais recente do website do fabricante do hardware ou entre em contato com o fabricante para obter ajuda.

[53]
1=<b>Código 53 "este dispositivo foi reservado para uso pelo depurador do kernel do Windows... (Código 53) "</b>
2=<b>Mensagem de erro completa</b>
3=<i>Este dispositivo foi reservado para uso pelo depurador kernel do Windows durante esta sessão de inicialização. (Código 53)</i>
4=<b>Resolução recomendada</b>
5=Desabilite a depuração do kernel do Windows para permitir que o dispositivo inicie normalmente.

[54]
1=<b>Código 54 "este dispositivo falhou e está sendo redefinido. (Código 54) "</b>
2=<b>Causa</b>
3=Esse é um código de problema intermitente atribuído enquanto um método de redefinição de ACPI está sendo executado. Se o dispositivo nunca for reiniciado devido a uma falha, ele ficará preso nesse estado e o sistema deve ser reiniciado.
4=<b>Resolução recomendada</b>
5=Reinicie o computador.  Em Iniciar, clique em <b>desligar</b>e, em seguida, selecione <b>reiniciar</b>. 

