3=<i>Windows не может запустить новые аппаратные устройства, так как система слишком велика (превышено ограничение размера реестра). (Код 49)</i>
4=<b>Причина</b>
5=Порог системы превысил максимальный размер, и новые устройства не могут работать, пока их размер не уменьшится. Окаймя системы — это постоянная часть реестра, связанного с набором файлов, которые содержат сведения, относящиеся к конфигурации компьютера, на котором установлена операционная система. Настраиваемые элементы включают приложения, пользовательские настройки, устройства и так далее. Проблема может быть в конкретных устройствах, которые больше не привязаны к компьютеру, но по-прежнему указаны в системной иголе.
6=<b>Рекомендуемое решение</b>
7=Вы можете удалить устройства, которые больше не используете.
8=1. Настройка диспетчера устройств для показа устройств, которые больше не подключены к компьютеру.
9=2. С начала нажмите кнопку <b>"Выполнить".</b>
11=4. Введите в запрос следующую команду и нажмите ввод: <b>devmgr_show_nonpresent_devices=1</b>
12=5. В диспетчере устройств нажмите <b>кнопку "Вид"</b>и выберите <b>"Показать скрытые устройства".</b> Теперь вы сможете видеть устройства, которые не подключены к компьютеру.
13=6. Выберите устройство, которое не является устройством для присутствующих. На <b>вкладке "Драйвер"</b> выберите <b>"Удалить".</b>
14=7. Повторите шаг 3 для устройств, которые больше не используется. Затем перезагрузите компьютер.
15=8. Проверьте, устранена ли ошибка, в диалоговом окне "Свойства устройства" в диспетчере устройств.

