[1]
1=<b>Код 1. "Это устройство настроено неправильно. (Код 1)"</b>
2=<b>Причина</b>
3=На устройстве не установлены драйверы или они настроены неправильно.
4=<b>Рекомендуемое решение</b>
5=<u>Обновление драйвера</u>
7=<b>Примечание</b>.Может появиться запрос на предоставление пути к драйверу. Windows может иметь встроенный драйвер или по-прежнему иметь файлы драйвера, установленные при последней установке устройства. Если вам будет предложен драйвер, но у вас его нет, попробуйте скачать последнюю версию драйвера с веб-сайта поставщика оборудования.

[3]
1=<b>Код 3: "Драйвер для этого устройства поврежден... (Код 3)"</b>
2=<b>Сообщение об ошибке полностью</b>
3=<i>"Драйвер этого устройства может быть поврежден или в системе не работает память или другие ресурсы. (Код 3)"</i>
4=<b>Причина</b>
5=Драйвер устройства может быть поврежден или у вас заканчивается память. в системе не работает системная память, и может потребоваться освободить или добавить больше памяти.
6=<b>Рекомендуемые решения</b>
7=<u>Закрыть некоторые открытые приложения</u>
8=Если на компьютере недостаточно памяти для запуска устройства, вы можете закрыть некоторые приложения, чтобы сделать память доступной. Вы также можете проверить память, ресурсы системы, а также параметры виртуальной памяти.
9=Чтобы проверить память и ресурсы системы, откройте диспетчер задач. Для этого нажмите CTRL+ALT+DELETE, а затем щелкните <b>"Диспетчер задач".</b>
10=Чтобы проверить параметры виртуальной памяти, откройте диалоговое  окно <b>"Свойства</b> системы", откройте вкладку "Дополнительные параметры" и выберите "Параметры" в области "Производительность".
11=<u>Удалить и переустановить драйвер</u>
12=Возможно, драйвер устройства поврежден. В диспетчере устройств можно удалить драйвер и найти новое оборудование, чтобы снова установить его.
14=2. Перезагрузите компьютер.
15=3. Откройте диспетчер устройств, выберите <b>"Действие"</b>и нажмите кнопку <b>"Проверить изменения оборудования".</b> Следуйте инструкциям.
16=<b>Примечание</b>. Может появиться запрос на предоставление пути к драйверу. Windows может иметь встроенный драйвер или по-прежнему иметь файлы драйвера, установленные при последней установке устройства. Однако иногда открывается мастер нового оборудования, в котором может потребоваться ввести драйвер. Если вам будет предложен драйвер, но у вас его нет, попробуйте скачать последнюю версию драйвера с веб-сайта поставщика оборудования.
17=<u>Установка дополнительного ОЗУ</u>
18=Возможно, вам придется установить дополнительную память случайного доступа (ОЗУ).

[9]
1=<b>Код 9: "Windows не удается определить это оборудование... (Код 9)"</b>
2=<b>Сообщение об ошибке полностью</b>
3=<i>"Windows не может определить это оборудование, так как оно не имеет действительного идентификационный номер оборудования. Обратитесь за помощью к изготовителю оборудования. (Код 9)"</i>
4=<b>Причина</b>
5=Обнаруженные недопустимые ИД устройств для вашего оборудования были обнаружены на вашем компьютере.
6=<b>Рекомендуемые решения</b>
7=Обратитесь к поставщику оборудования. Оборудование или драйвер неисправны.

[10]
1=<b>Код 10: "Это устройство не может запуститься. (Код 10)"</b>
2=<b>Сообщение об ошибке "Полный"</b>
3=<i>"Это устройство не может запуститься. Попробуйте обновить драйверы устройства для этого устройства. (Код 10)"</i>
4=<b>Причина</b>
5=Как правило, аппаратный ключ устройства содержит значение FailReasonString, а в строке значений отображается сообщение об ошибке, определенное изготовителем оборудования. Если аппаратный ключ не содержит значение FailReasonString, отображается выше сообщение.
6=<b>Рекомендуемые решения</b>
7=<u>Обновление драйвера</u>
8=В диалоговом <b>окне "Свойства</b> устройства" перейдите  на вкладку "Драйвер" и нажмите кнопку "Обновить драйвер", чтобы запустить мастер обновления оборудования. Следуйте инструкциям по обновлению драйвера.
9=<b>Примечание.</b> Может появиться запрос на предоставление пути к драйверу.  Если вам будет предложен драйвер, но у вас его нет, попробуйте скачать последнюю версию драйвера с веб-сайта поставщика оборудования.

[12]
1=<b>Код 12: "Это устройство не может найти достаточно бесплатных ресурсов, которые можно использовать... (Код 12) "</b>
2=<b>Сообщение об ошибке "Полный"</b>
3=<i>Это устройство не может найти достаточно бесплатных ресурсов, которые можно использовать. Если вы хотите использовать это устройство, вам потребуется отключить одно из других устройств в этой системе. (Код 12)</i>
4=<b>Причина</b>
5=Эта ошибка может возникать, если двум устройствам, установленным на компьютере, назначены одинаковые I/O-порты, один и тот же прерывание или один и тот же прямой доступ к памяти (через БИЗ, операционную систему или оба). Это сообщение об ошибке также может появляться, если средствУ БИОСС не удалось выделить достаточно ресурсов для устройства.
6=<b>Рекомендуемое разрешение</b>
7=<u>Windows Vista и более поздние версии Windows</u>
8=Используйте диспетчер устройств, чтобы определить источник и устранить конфликт. Дополнительные сведения об устранении конфликтов устройств см. в справке по использованию диспетчера устройств. Это сообщение об ошибке также может появляться, если при выделении устройства средствОМ БИОИ не было достаточно ресурсов. Например, это сообщение отображается, если таблика "БИС" не прерывает работу USB-контроллера из-за недопустимой таблицы спецификации многопроцессора (MPS).
9=<u>Windows Server 2003, Windows XP и Windows 2000</u>
10=1. Откройте диспетчер устройств.
11=2. Дважды щелкните значок устройства в окне диспетчера устройств.
12=3. На окне свойств устройства нажмите кнопку "Устранение неполадок", чтобы запустить аппаратное устранение неполадок для устройства.
13=Это сообщение об ошибке также может появляться, если для устройства не удалось найти достаточно ресурсов. Например, это сообщение отображается, если "БИСК" не прерывает работу USB-контроллера из-за недопустимой таблицы многопроцессора (MPS).

[14]
1=<b>Код 14: "Это устройство не работает должным образом, пока вы не перезагрузите компьютер. (Код 14)"</b>
2=<b>Сообщение об ошибке "Полный"</b>
3=<i>"Это устройство не будет работать надлежащим образом, пока вы не перезагрузите компьютер. Чтобы перезагрузить компьютер, нажмите кнопку "Перезагрузить компьютер". (Код 14)"</i>
4=<b>Рекомендуемое решение</b>

[16]
1=<b>Код 16: "Windows не может определять все ресурсы, которые использует это устройство. (Код 16)" </b>
2=<b>Сообщение об ошибке "Полный"</b>
4=<b>Причина</b>
5=Устройство настроено лишь частично и может потребоваться дополнительная ручная настройка требуемых ресурсов.
6=<b>Рекомендуемое решение</b>
7=Эти действия могут работать только в том случае, если устройство подключено к разъему и устройству воспроизведения. Если устройство не подключено к разъему и воспроизведения, вы можете обратиться к документации устройства или обратитесь к его производителю для получения дополнительных сведений.
9=2. Дважды щелкните устройство в списке и выберите вкладку <b>"Ресурсы".</b>
10=3. В <b>списке "Параметры</b> ресурсов" проверьте, есть ли рядом с ресурсом вопросионный знак. В этом случае выберите ресурс и назначьте его устройству.
11=4. Если изменить ресурс невозможно, нажмите кнопку <b>"Изменить параметры".</b> Если <b>параметры изменения</b> недоступны, попробуйте  установить этот параметр, чтобы сделать его доступным.

[18]
1=<b>Код 18 "Переустановка драйверов для этого устройства. (Код 18)"</b>
2=<b>Рекомендуемое решение</b>
3=<u>Переустановка драйвера устройства с помощью мастера обновления оборудования</u>
5=2. Щелкните правой кнопкой мыши устройство в списке.
6=3. В меню выберите "Обновить драйвер", чтобы запустить мастер обновления оборудования.
7=<u>Переустановка драйвера устройства вручную</u>
9=2. Щелкните правой кнопкой мыши устройство в списке.
11=4. После того как устройство будет разостановлено, выберите <b>"Действие"</b> в меню.
12=5. Чтобы <b>переустановить драйвер,</b> выберите "Проверить изменения оборудования".
13=<b>Примечание.</b> Может появиться запрос на предоставление пути к драйверу.  Если вам будет предложен драйвер, но у вас его нет, попробуйте скачать последнюю версию драйвера с веб-сайта поставщика оборудования.

[19]
1=<b>Код 19: "Windows не удается запустить это аппаратное устройство... (Код 19)"</b>
2=<b>Сообщение об ошибке "Полный"</b>
3=<i>Windows не может запустить это аппаратное устройство, так как сведения о его конфигурации (в реестре) неполны или повреждены.  (Код 19)</i>
4=<b>Причина</b>
5=Эта ошибка может привести, если для устройства определено несколько служб, произошла ошибка при открытии ключа службы или не удается получить имя драйвера из ключа службы.
6=<b>Рекомендуемое решение</b>
7=<u>Удалить и переустановить драйвер</u>
9=2. Щелкните правой кнопкой мыши устройство в списке.
11=4. После того как устройство будет разостановлено, выберите <b>"Действие"</b> в меню.
12=5. Чтобы переустановить драйвер, выберите "Проверить изменения оборудования".
13=<b>Примечание.</b> Может появиться запрос на предоставление пути к драйверу.  Если вам будет предложен драйвер, но у вас его нет, попробуйте скачать последнюю версию драйвера с веб-сайта поставщика оборудования.
14=<u>Вернуться к последней успешной настройке реестра</u>
15=Чтобы откатить систему до последней успешной настройки реестра, перезагрузите компьютер в безопасном режиме и выберите пункт "Последняя известная хорошая конфигурация" или, если вы создали точку восстановления системы, попробуйте восстановить ее.
<a>Параметры восстановления в Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Восстановление и восстановление компьютера (Windows 8.1)</a>=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Какие параметры восстановления системы доступны в Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Код 21: "Windows удаляет это устройство... (Код 21)"</b>
2=<b>Сообщение об ошибке полностью</b>
3=<i>Windows удаляет это устройство. (Код 21)</i>
4=<b>Причина</b>
5=Эта ошибка означает, что Windows удаляет устройство. Однако это устройство еще не полностью удалено.  Этот код ошибки является временным и существует только во время попыток запроса и удаления устройства.
6=<b>Рекомендуемые решения</b>
7=Вы можете подождать, пока Windows завершит удаление устройства или перезагрузить компьютер.
8=1. Подождите несколько секунд, а затем нажмите клавишу F5, чтобы обновить представление диспетчера устройств.
9=2. Если это не устраняет проблему, перезагрузите компьютер. Нажмите кнопку "Пуск", выберите "Завершение работы", а затем в диалоговом окне "Завершение работы <b>Windows"</b> выберите "Перезагрузка", чтобы перезагрузить компьютер.
10=

