11=<b>Nota:</b> Se le puede solicitar que proporcione la ruta de acceso del controlador.  Si se le solicita el controlador y no lo tiene, puede intentar descargar el controlador más reciente en el sitio web del fabricante del hardware.

[40]
1=<b>Código 40 "Windows no puede obtener acceso a este hardware… (Código 40)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede obtener acceso a este hardware porque su información de clave de servicio en el Registro no está presente o no está registrada correctamente. (Código 40)</i>
4=<b>Causa</b>
5=La información de la subclave de servicio para el controlador que se encuentra en el Registro no es válida.
6=<b>Solución recomendada</b>
7=<u>Reinstalar manualmente el controlador del dispositivo</u>
8=1. Desde Inicio, busque <b>administrador de dispositivos</b> y seleccione Administrador de dispositivos entre los resultados.
9=2. En la lista, haga clic con el botón derecho en el dispositivo.
10=3. Seleccione <b>Desinstalar</b> en el menú que aparece.
11=4. Una vez desinstalado el dispositivo, elija <b>Acción</b> en la barra de menús.
12=5. Seleccione <b>Buscar cambios de hardware</b> para reinstalar el controlador.
13=<b>Nota:</b> Se le puede solicitar que proporcione la ruta de acceso del controlador.  Si se le solicita el controlador y no lo tiene, puede intentar descargar el controlador más reciente en el sitio web del fabricante del hardware.

[41]
1=<b>Código 41: "Windows cargó correctamente el controlador de dispositivo para este hardware… (Código 41)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows cargó correctamente el controlador de dispositivo para este hardware pero no puede encontrar el dispositivo de hardware. (Código 41)</i>
4=<b>Causa</b>
5=Este problema se produce si instala un controlador para un dispositivo que no es Plug and Play, pero Windows no puede encontrar el dispositivo.
6=<b>Solución recomendada</b>
7=<u>Reinstalar manualmente el controlador del dispositivo</u>
8=1. Desde Inicio, busque <b>administrador de dispositivos</b> y seleccione Administrador de dispositivos entre los resultados.
9=2. En la lista, haga clic con el botón derecho en el dispositivo.
10=3. Seleccione <b>Desinstalar</b> en el menú que aparece.
11=4. Una vez desinstalado el dispositivo, elija <b>Acción</b> en la barra de menús.
12=5. Seleccione <b>Buscar cambios de hardware</b> para reinstalar el controlador.
13=<b>Nota:</b> Se le puede solicitar que proporcione la ruta de acceso del controlador.  Si se le solicita el controlador y no lo tiene, puede intentar descargar el controlador más reciente en el sitio web del fabricante del hardware.

[42]
1=<b>Código 42: "Windows no puede cargar el controlador de dispositivo para este hardware…  (Código 42)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede cargar el controlador de dispositivo para este hardware porque ya hay un dispositivo duplicado ejecutándose en el sistema. (Código 42)</i>
4=<b>Causa</b>
5=Se detectó un dispositivo duplicado. Este error aparece cuando un controlador del bus crea incorrectamente dos subprocesos con el mismo nombre (error del controlador del bus), o cuando se descubre un dispositivo con un número de serie en una nueva ubicación antes de quitarse de la ubicación anterior.
6=<b>Solución recomendada</b>
7=Reinicie el equipo. Desde Inicio, haga clic en <b>Apagar</b> y luego seleccione <b>Reiniciar</b>.

[43]
1=<b>Código 43: "Windows detuvo este dispositivo porque informó de problemas. (Código 43)"</b>
2=<b>Causa</b>
3=Uno de los controladores que controlan el dispositivo notificó al sistema operativo que en el dispositivo se produjo, de alguna manera, un error.
4=<b>Solución recomendada</b>
5=Si ya ha probado la sección "Pruebe estos pasos primero", consulte la documentación de hardware o póngase en contacto con el fabricante para obtener más información sobre cómo diagnosticar el problema.
6=<u>Reinstalar manualmente el controlador del dispositivo</u>
7=1. Desde Inicio, busque <b>administrador de dispositivos</b> y seleccione Administrador de dispositivos entre los resultados.
8=2. En la lista, haga clic con el botón derecho en el dispositivo.
9=3. Seleccione <b>Desinstalar</b> en el menú que aparece.
10=4. Una vez desinstalado el dispositivo, elija <b>Acción</b> en la barra de menús.
11=5. Seleccione <b>Buscar cambios de hardware</b> para reinstalar el controlador.
12=<b>Nota:</b> Se le puede solicitar que proporcione la ruta de acceso del controlador.  Si se le solicita el controlador y no lo tiene, puede intentar descargar el controlador más reciente en el sitio web del fabricante del hardware.

[44]
1=<b>Código 44: "Una aplicación o servicio apagó este dispositivo de hardware. (Código 44)"</b>
2=<b>Solución recomendada</b>
3=Reinicie el equipo. Desde Inicio, haga clic en <b>Apagar</b> y luego seleccione <b>Reiniciar</b>. 

[45]
1=<b>Código 45: "Actualmente, este dispositivo de hardware no está conectado al equipo… (Código 45)" </b>
2=<b>Mensaje completo del error</b>
3=<i>Actualmente, este dispositivo de hardware no está conectado al equipo. Para solucionar el problema, vuelva a conectar este dispositivo de hardware al equipo. (Código 45)</i>
4=<b>Causa</b>
5=Este error se produce si un dispositivo que estaba antes conectado al equipo, ha dejado de estarlo. Para resolver este problema, vuelva a conectar este dispositivo de hardware al equipo.
6=<b>Solución recomendada</b>
7=No es necesaria ninguna solución. Este código de error solamente se usa para indicar el estado de desconexión del dispositivo y no necesita una solución. El código de error se resuelve automáticamente cuando conecta el dispositivo asociado al equipo.

[46]
1=<b>Código 46: "Windows no puede obtener acceso al dispositivo de hardware… (Código 46)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede obtener acceso al dispositivo de hardware porque el sistema operativo está en el proceso de apagado. El dispositivo de hardware deberá funcionar correctamente la próxima vez que inicie su equipo. (Código 46)</i>
4=<b>Causa</b>
5=El dispositivo no está disponible porque el sistema está cerrándose.
6=<b>Solución recomendada</b>
7=No es necesaria ninguna solución. El dispositivo de hardware debería funcionar correctamente la próxima vez que inicie el equipo. Este código de error se establece solo cuando el <b>Comprobador de controlador</b> está habilitado y ya se han cerrado todas las aplicaciones.

[47]
1=<b>Código 47: "Windows no puede usar este dispositivo de hardware… (Código 47)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede usar este dispositivo de hardware porque se ha preparado para "extracción segura", pero aún no se ha extraído del equipo. Para solucionar este problema, desconecte el dispositivo de su equipo y vuelva a conectarlo. (Código 47)</i>
4=<b>Causa</b>
5=Este código de error solamente aparece si utilizó la aplicación para "extracción segura" a la hora de retirar el dispositivo o si presionó el botón para extraerlo.
6=<b>Solución recomendada</b>
7=Desconecte el dispositivo del equipo y luego conéctelo de nuevo. Si esto no resuelve el error, reinicie el equipo. Desde Inicio, haga clic en <b>Apagar</b> y luego seleccione <b>Reiniciar</b>. 

[48]
1=<b>Código 48: "Se ha bloqueado el inicio del software de este dispositivo… (Código 48)".</b>
2=<b>Mensaje completo del error</b>
3=<i>Se ha bloqueado el inicio del software de este dispositivo porque se sabe que presenta problemas con Windows. Póngase en contacto con el fabricante del hardware para obtener un controlador nuevo. (Código 48)</i>
4=<b>Solución recomendada</b>
5=Póngase en contacto con el fabricante del dispositivo de hardware con el fin de obtener la versión más reciente del controlador actualizado. Después, instálelo en el equipo.

[49]
1=<b>Código 49: "Windows no puede iniciar nuevos dispositivos de hardware… (Código 49)".</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede iniciar nuevos dispositivos de hardware porque el subárbol del sistema es demasiado largo (sobrepasa el límite de tamaño del Registro). (Código 49)</i>
4=<b>Causa</b>
5=El subárbol del sistema ha superado su tamaño máximo y los nuevos dispositivos no pueden funcionar hasta que el tamaño se reduzca. El subárbol del sistema es una parte permanente del registro asociada a un conjunto de archivos que contiene información relacionada con la configuración del equipo en el que está instalado el sistema operativo. Los elementos configurados incluyen aplicaciones, preferencias de usuario, dispositivos, entre otros. Es posible que el problema se deba a dispositivos específicos que ya no están conectados al equipo pero que todavía aparecen en el subárbol del sistema.
6=<b>Solución recomendada</b>
7=Desinstale cualquier dispositivo hardware que ya no esté utilizando.
8=1. Configure el Administrador de dispositivos para mostrar los dispositivos que ya no están conectados al equipo.
9=2. Desde Inicio, haga clic en <b>Ejecutar</b>.
10=3. En el cuadro Abrir, escriba <b>cmd</b>. Se abre la ventana del símbolo del sistema.
11=4. En el símbolo del sistema, escriba el comando siguiente y presione Entrar: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. En el Administrador de dispositivos, haga clic en <b>Ver</b> y luego en <b>Mostrar dispositivos ocultos</b>. Ahora ya podrá ver los dispositivos que no están conectados al equipo.
13=6. Seleccione un dispositivo que no esté presente. En la pestaña <b>Controlador</b>, elija <b>Desinstalar</b>.
14=7. Repita el paso 3 para cualquier dispositivo no presente que ya no utilice. A continuación, reinicie el equipo.
15=8. Compruebe si se ha resuelto el error en el cuadro de diálogo Propiedades de dispositivo del Administrador de dispositivos.

[50]
1=<b>Código 50: "Windows no puede aplicar todas las propiedades de este dispositivo… (Código 50)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede aplicar todas las propiedades para este dispositivo. Las propiedades del dispositivo pueden incluir información que describa sus capacidades y configuración (como la configuración de seguridad, por ejemplo). Para arreglar el problema puede probar a reinstalar el dispositivo. Sin embargo, le recomendamos que se ponga en contacto con el fabricante del hardware para obtener un nuevo controlador. (Code50)</i>
4=<b>Solución recomendada</b>
5=<u>Reinstalar manualmente el controlador del dispositivo</u>
6=1. Desde Inicio, busque <b>administrador de dispositivos</b> y seleccione Administrador de dispositivos entre los resultados.
7=2. En la lista, haga clic con el botón derecho en el dispositivo.
8=3. Seleccione <b>Desinstalar</b> en el menú que aparece.
9=4. Una vez desinstalado el dispositivo, elija <b>Acción</b> en la barra de menús.
10=5. Seleccione <b>Buscar cambios de hardware</b> para reinstalar el controlador.
11=<b>Nota:</b> Se le puede solicitar que proporcione la ruta de acceso del controlador.  Si se le solicita el controlador y no lo tiene, puede intentar descargar el controlador más reciente en el sitio web del fabricante del hardware.

[51]
1=<b>Código 51: "Este dispositivo está esperando el inicio de otro dispositivo… (Código 51)".</b>
2=<b>Mensaje completo del error</b>
3=<i>Este dispositivo está esperando el inicio de otro dispositivo o conjunto de dispositivos. (Código 51).</i>
4=<b>Solución recomendada</b>
5=Actualmente no se conoce ninguna solución para este problema. Para ayudar a diagnosticar el problema, compruebe en el árbol de dispositivos si falla algún otro dispositivo del que pudiera depender este. Si logra determinar por qué no se inició otro dispositivo relacionado, tal vez pueda resolver este problema.

[52]
1=<b>Código 52: "Windows no puede comprobar la firma digital para los controladores requeridos para este dispositivo. (Código 52)"</b>
2=<b>Mensaje completo del error</b>
3=<i>Windows no puede comprobar la firma digital para los controladores requeridos para este dispositivo. Es posible que un cambio de hardware o software haya instalado un archivo que se haya firmado incorrectamente o se haya dañado, o que un software malintencionado de un origen desconocido. (Código 52)</i>
4=<b>Causa</b>
5=Es posible que el controlador no esté firmado o esté dañado.
6=<b>Solución recomendada</b>
7=Descargue el controlador más reciente desde el sitio web del fabricante del hardware o póngase en contacto con él para obtener ayuda.

[53]
1=<b>Código 53: "El depurador del kernel de Windows ha reservado este dispositivo... (Código 53)"</b>
2=<b>Mensaje completo del error</b>
3=<i>El depurador del kernel de Windows ha reservado este dispositivo para su uso durante toda esta sesión de arranque. (Código 53)</i>
4=<b>Solución recomendada</b>
5=Deshabilite la depuración del kernel de Windows para permitir que el dispositivo se inicie normalmente.

[54]
1=<b>Código 54: "Este dispositivo ha fallado y se está restableciendo. (Código 54)"</b>
2=<b>Causa</b>
3=Se trata de un código de problema intermitente que se asigna mientras se ejecuta un método ACPI de restablecimiento. Si el dispositivo no llega a reiniciarse debido a un fallo, se quedará bloqueado en este estado y debería reiniciarse el sistema.
4=<b>Solución recomendada</b>
5=Reinicie el equipo.  Desde Inicio, haga clic en <b>Apagar</b> y, a continuación, seleccione <b>Reiniciar</b>. 

