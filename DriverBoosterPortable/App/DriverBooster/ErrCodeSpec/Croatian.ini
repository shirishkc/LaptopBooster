1=<b>Šifra 32: "Onemogućen je upravljački program (servis) za ovaj uređaj. (Šifra 32)"</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>Onemogućen je upravljački program (servis) za ovaj uređaj. Tu funkciju možda ima zamjenski upravljački program. (Šifra 32)</i>
4=<b>Uzrok</b>
