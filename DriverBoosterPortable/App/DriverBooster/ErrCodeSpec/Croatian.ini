[1]
1=<b>Šifra 1 "Ovaj uređaj nije pravilno konfiguriran. (Šifra 1)"</b>
2=<b>Uzrok</b>
3=Na računalo nisu instalirani upravljački programi uređaja ili su pogrešno konfigurirani.
4=<b>Preporučeno rješenje</b>
5=<u>Ažurirajte upravljački program</u>
6=U dijaloškom okviru <b>Svojstva</b> uređaja kliknite karticu <b>Upravljački program</b> pa zatim <b>Ažuriraj upravljački program</b> da biste pokrenuli <b>Čarobnjak za ažuriranje hardvera</b>. Slijedite upute da biste ažurirali upravljački program. Ako ažuriranjem upravljačkih programa ne uspijete otkloniti poteškoće, potražite dodatne informacije u dokumentaciji koju ste dobili uz hardver.
7=<b>Napomena </b>Možda se od vas zatraži da navedete stazu do upravljačkog programa. Upravljački je program možda ugrađen u sustav Windows ili su datoteke upravljačkog programa ostale instalirane nakon zadnje instalacije uređaja. Ako se od vas zatraži upravljački program, a vi ga nemate, preuzmite najnoviji upravljački program s web-mjesta proizvođača uređaja.

[3]
1=<b>Kod 3 "upravljački program za ovaj devicemože biti oštećen... (Šifra 3)"</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>"Upravljački program za ovaj uređaj oštećen je ili sustavu ponestaje memorije ili drugih resursa. (Šifra 3)"</i>
4=<b>Uzrok</b>
5=Upravljački je program možda oštećen ili vam ponestaje memorije, sustavu ponestaje sistemske memorije i možda se na njemu treba osloboditi ili dodati još memorije.
6=<b>Preporučena rješenja</b>
7=<u>Zatvaranje otvorenih aplikacija</u>
8=Ako računalo nema dovoljno memorije za pokretanje uređaja, neke programe možete zatvoriti da biste oslobodili memoriju. Provjerite i memoriju, sistemske resurse te postavke virtualne memorije.
9=Da biste provjerili memoriju i sistemske resurse, otvorite Task Manager (Upravitelj zadataka). Da biste to učinili, pritisnite kombinaciju tipki CTRL+ALT+DELETE, a zatim kliknite <b>Upravitelj zadataka</b>.
10=Da biste provjerili postavke virtualne memorije, otvorite dijaloški okvir <b>Svojstva sustava</b>, kliknite karticu <b>Dodatno</b> pa zatim <b>Postavke</b> u području <b>Performanse</b>.
11=<u>Deinstalacija i ponovna instalacija upravljačkog programa</u>
12=Upravljački program uređaja možda je oštećen. Deinstalirajte upravljački program iz programa Device Manager (Upravitelj uređaja) i potražite novi hardver da biste ponovno instalirali upravljački program.
13=1. U dijaloškom okviru <b>Svojstva</b> uređaja kliknite karticu <b>Upravljački program</b> pa zatim <b>Deinstaliraj</b>. Slijedite upute.
14=2. Ponovno pokrenite računalo.
15=3. Otvorite Upravitelj uređaja, kliknite <b>Akcija</b>, a zatim <b>Potraži promjene hardvera</b>. Slijedite upute.
16=<b>Napomena </b> Možda se od vas zatraži da navedete stazu do upravljačkog programa. Upravljački je program možda ugrađen u sustav Windows ili su datoteke upravljačkog programa ostale instalirane nakon zadnje instalacije uređaja. No katkad se otvara čarobnjak za dodavanje hardvera, koji traži upravljački program. Ako se od vas zatraži upravljački program, a vi ga nemate, preuzmite najnoviji upravljački program s web-mjesta proizvođača uređaja.
17=<u>Instalacija dodatnog RAM-a</u>
18=Možda ćete morati instalirati dodatnu radnu memoriju (RAM).

[9]
1=<b>Kod 9 "Windows ne može identificirati taj hardver... (Kod 9) "</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>"Windows ne prepoznaje ovaj hardver jer on nema valjan identifikacijski broj hardvera. Za pomoć se obratite proizvođaču hardvera. (Šifra 9)"</i>
4=<b>Uzrok</b>
5=Vaš je PC otkrio ID uređaja za hardver koji nije valjan.
6=<b>Preporučena rješenja</b>
7=Obratite se proizvođaču hardvera. Hardver ili upravljački uređaj su u kvaru.

[10]
1=<b>Šifra 10: "Ovaj se uređaj ne može pokrenuti. (Šifra 10)"</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>"Ovaj se uređaj ne može pokrenuti. Pokušajte nadograditi upravljačke programe za ovaj uređaj. (Šifra 10)"</i>
4=<b>Uzrok</b>
5=Najčešće je riječ o tome da hardverski ključ uređaja sadrži vrijednost "FailReasonString" i niz vrijednosti koji se prikazuje je poruka o pogrešci koju je definirao proizvođač hardvera. Ako hardverski ključ ne sadrži vrijednost "FailReasonString", prikazuje se poruka odozgo.
6=<b>Preporučena rješenja</b>
7=<u>Ažuriranje upravljačkog programa</u>
8=U dijaloškom okviru <b>Svojstva</b> uređaja kliknite karticu <b>Upravljački program</b> pa zatim <b>Ažuriraj upravljački program</b> da biste pokrenuli Čarobnjak za ažuriranje hardvera. Slijedite upute da biste ažurirali upravljački program.
9=<b>Napomena </b> Možda se od vas zatraži da navedete stazu do upravljačkog programa.  Ako se od vas zatraži upravljački program, a vi ga nemate, preuzmite najnoviji upravljački program s web-mjesta proizvođača uređaja.

[12]
1=<b>Šifra 12: "Ovaj uređaj ne može pronaći dovoljno slobodnih resursa koje bi mogao koristiti... (Šifra 12)"</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>Ovaj uređaj ne može pronaći dovoljno slobodnih resursa koje bi mogao koristiti. Ako želite koristiti ovaj uređaj, morat ćete onemogućiti neki drugi uređaj u ovom sustavu. (Šifra 12)</i>
4=<b>Uzrok</b>
5=Do te pogreške dolazi ako se dvama uređajima instaliranima na računalo dodijele isti U/I priključci, isti prekid ili isti kanal za izravan pristup memoriji (bilo da ih dodijeli BIOS, operacijski sustav ili oba). Ta se poruka o pogrešci pojavljuje i ako BIOS nije dodijelio dovoljno resursa uređaju.
6=<b>Preporučeno rješenje</b>
7=<u>Windows Vista i novije verzije sustava Windows</u>
8=Poslužite se upraviteljem uređaja da biste ustanovili izvor i riješili sukob. Dodatne informacije o načinu rješavanja sukoba uređaja potražite u informacijama sustava pomoći koje se odnose na upute za korištenje upravitelja uređaja. Ova se poruka pogreške može pojaviti i ako BIOS uređaju nije dodijelio dovoljno resursa. Tako će se, primjerice, ta poruka prikazati ako BIOS ne dodijeli prekid USB kontroleru zbog tablice specifikacija za više procesora (MPS) koja nije valjana.
9=<u>Windows Server 2003, Windows XP i Windows 2000</u>
10=1. Otvorite Device Manager (Upravitelj uređaja).
11=2. Dvokliknite ikonu koja predstavlja uređaj u prozoru upravitelja uređaja.
12=3. Na listu sa svojstvima uređaja koji će vam se prikazati kliknite Otklanjanje poteškoća da biste pokrenuli alat za otklanjanje hardverskih poteškoća na uređaju.
13=Ova se poruka pogreške može pojaviti i ako BIOS uređaju nije dodijelio dovoljno resursa. Tako će se, primjerice, ta poruka prikazati ako BIOS ne dodijeli prekid USB kontroleru zbog tablice specifikacija za više procesora (MPS) koja nije valjana.

[14]
1=<b>Šifra 14: "Ovaj uređaj ne može ispravno funkcionirati dok ponovno ne pokrenete računalo. (Šifra 14)"</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>"Ovaj uređaj ne može pravilno funkcionirati dok ponovno ne pokrenete računalo. Da biste odmah ponovno pokrenuli računalo, kliknite Ponovno pokreni računalo. (Šifra 14)"</i>
4=<b>Preporučeno rješenje</b>
5=Ponovno pokrenite računalo. Na Startu kliknite <b>Isključivanje</b>, a zatim odaberite <b>Ponovno pokretanje</b>.

[16]
1=<b>Šifra 16: "Windows ne može utvrditi identitet svih resursa koje ovaj uređaj koristi. (Šifra 16)" </b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>"Windows ne može utvrditi identitet svih resursa koje ovaj uređaj koristi. Da biste naveli dodatne resurse za ovaj uređaj, kliknite karticu Resursi i ispunite postavke kojih nema. Postavke koje je potrebno unijeti potražite u dokumentaciji za hardver. (Šifra 16)"</i>
4=<b>Uzrok</b>
5=Uređaj je samo djelomično konfiguriran i možda mu je potrebno ručno konfiguriranje resursa koji su mu potrebni.
6=<b>Preporučeno rješenje</b>
7=Koraci u nastavku možda su primjenjivi samo na uređaje koji su uređaji vrste uključi-i-radi. Ako uređaj nije vrste uključi-i-radi, proučite dokumentaciju za uređaj ili se za dodatne informacije obratite proizvođaču uređaja.
8=1. Na Startu potražite <b>upravitelj uređaja</b> pa među rezultatima odaberite Upravitelj uređaja.
9=2. Dvokliknite uređaj na popisu pa odaberite karticu <b>Resursi</b>.
10=3. Na popisu <b>Postavke resursa</b> provjerite nalazi li se uz resurs znak upitnika. Ako se nalazi, odaberite taj resurs i dodijelite ga uređaju.
11=4. Ako se resurs ne može promijeniti, kliknite <b>Promijeni postavke</b>. Ako mogućnost <b>Promijeni postavke</b> nije dostupna, pokušajte poništiti potvrdni okvir <b>Koristi automatske postavke</b> da bi postala dostupna.

[18]
1=<b>Šifra 18: "Ponovno instalirajte upravljačke uređaje za ovaj uređaj. (Šifra 18)"</b>
2=<b>Preporučeno rješenje</b>
3=<u>Ponovno instalirajte upravljački program za uređaj pomoću čarobnjaka za ažuriranje hardvera</u>
4=1. Na Startu potražite <b>upravitelj uređaja</b> pa među rezultatima odaberite Upravitelj uređaja.
5=2. Desnom tipkom miša kliknite uređaj na popisu.
6=3. Na izborniku koji će se prikazati odaberite <b>Ažuriraj upravljački uređaj</b> da biste pokrenuli čarobnjak za ažuriranje hardvera.
7=<u>Ručno ponovno instaliranje upravljačkog programa uređaja</u>
8=1. Na Startu potražite <b>upravitelj uređaja</b> pa među rezultatima odaberite Upravitelj uređaja.
9=2. Desnom tipkom miša kliknite uređaj na popisu.
10=3. Odaberite <b>Deinstaliraj</b> na izborniku koji će se prikazati.
11=4. Kada se uređaj deinstalira, odaberite mogućnost <b>Akcija</b> s trake izbornika.
12=5. Odaberite <b>Potraži promjene hardvera</b> da biste ponovno instalirali upravljački program.
13=<b>Napomena </b> Možda se od vas zatraži da navedete stazu do upravljačkog programa.  Ako se od vas zatraži upravljački program, a vi ga nemate, preuzmite najnoviji upravljački program s web-mjesta proizvođača uređaja.

[19]
1=<b>Kod 19 "Windows ne može pokrenuti ovaj hardverski uređaj... (Kod 19) "</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>Windows ne može pokrenuti ovaj hardverski uređaj zato što su mu informacije o konfiguraciji (u registru) nepotpune ili oštećene.  (Code 19) (Možda je registar oštećen (šifra 19).)</i>
4=<b>Uzrok</b>
5=Ova se pogreška može pojaviti ako je za uređaj definiran više od jednog servisa, ako nije uspjelo otvaranje ključa servisa ili ako se iz ključa servisa ne može dohvatiti naziv upravljačkog programa.
6=<b>Preporučeno rješenje</b>
7=<u>Deinstalacija i ponovna instalacija upravljačkog programa</u>
8=1. Na Startu potražite <b>upravitelj uređaja</b> pa među rezultatima odaberite Upravitelj uređaja.
9=2. Desnom tipkom miša kliknite uređaj na popisu.
10=3. Odaberite <b>Deinstaliraj</b> na izborniku koji će se prikazati.
11=4. Kada se uređaj deinstalira, odaberite mogućnost <b>Akcija</b> s trake izbornika.
12=5. Odaberite Potraži promjene hardvera da biste ponovno instalirali upravljački program.
13=<b>Napomena </b> Možda se od vas zatraži da navedete stazu do upravljačkog programa.  Ako se od vas zatraži upravljački program, a vi ga nemate, preuzmite najnoviji upravljački program s web-mjesta proizvođača uređaja.
14=<u>Vraćanje zadnje uspješne konfiguracije registra</u>
15=Da biste sustav vratili na zadnju dobru konfiguraciju registra, možete ponovno pokrenuti računalo u sigurnom načinu rada i odabrati mogućnost Zadnja poznata dobra konfiguracija, a ako ste stvorili točku vraćanja sustava, možete pokušati tako vratiti sustav.
<a>Mogućnosti oporavka u sustavu Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Sigurnosno kopiranje i vraćanje PC-</a> ja (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Koje su mogućnosti oporavka sustava u sustavu Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Šifra 21 “Windows uklanja ovaj uređaj… (Šifra 21)”</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>Windows uklanja ovaj uređaj. (Šifra 21))</i>
4=<b>Uzrok</b>
5=Ta šifra znači da sustav Windows uklanja uređaj. No uređaj nije još u potpunosti uklonjen.  Ova je šifra pogreške privremena i pojavljuje se samo tijekom pokušaja traženja i uklanjanja uređaja.
6=<b>Preporučena rješenja</b>
7=Možete pričekati da Windows završi s uklanjanjem uređaja ili ponovno pokrenuti računalo.
8=1. Pričekajte nekoliko sekundi, a zatim pritisnite tipku F5 da biste ažurirali prikaz programa Device Manager (Upravitelj uređaja).
9=2. Ako to ne riješi problem, ponovno pokrenite računalo. Kliknite Start, zatim <b>Isključivanje</b>, a potom odaberite <b>Ponovno pokretanje</b> u dijaloškom okviru <b>Isključivanje sustava Windows</b> da biste ponovno pokrenuli računalo.
10=

[22]
1=<b>Šifra 22: "Ovaj je uređaj onemogućen. (Šifra 22)"</b>
2=<b>Uzrok </b>
3=Korisnik je onemogućio uređaj u upravitelju uređaja.
4=<b>Preporučeno rješenje</b>
5=U upravitelju uređaja kliknite mogućnost <b>Akcija</b>, a zatim <b>Omogući uređaj</b>. Time se pokreće čarobnjak za omogućivanje uređaja. Slijedite upute.

[24]
1=<b>Kod 24 "ovaj uređaj nije prisutan, ne funkcionira pravilno... (Kod 24) "</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>Ovog uređaja nema, ne funkcionira pravilno ili nema instalirane sve upravljačke programe. (Šifra 24)</i>
4=<b>Uzrok</b>
5=Uređaj je nepravilno instaliran. Problem je možda u hardverskoj pogrešci ili je potreban novi upravljački program. Uređaji ostaju u tom stanju ako su pripremljeni za uklanjanje. Nakon što uklonite uređaj, ta se pogreška više neće pojavljivati.
6=<b>Preporučeno rješenje</b>
7=Uklonite uređaj i ta bi pogreška trebala nestati.

