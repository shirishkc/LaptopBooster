8=5. Odaberite <b>Potraži promjene hardvera</b> da biste ponovno instalirali upravljački program.
9=<b>Napomena </b> Možda se od vas zatraži da navedete stazu do upravljačkog programa.  Ako se od vas zatraži upravljački program, a vi ga nemate, preuzmite najnoviji upravljački program s web-mjesta proizvođača uređaja.

[29]
1=<b>Šifra 29: "Ovaj je uređaj onemogućen... (Šifra 29)"</b>
2=<b>Cijela poruka o pogrešci</b>
3=<i>Ovaj je uređaj onemogućen jer mu njegov firmver nije dao potrebne resurse. (Šifra 29)</i>
4=<b>Preporučeno rješenje</b>
