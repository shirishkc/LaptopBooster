1=<b>Kod 34 "Windows bu aygıt için ayarları belirleyemiyor. (Kod 34)" </b>
2=<b>Tam Hata İletisi</b>
3=<i>Windows bu aygıt için ayarları belirleyemiyor. Bu aygıtla gelen belgelere başvurun ve yapılandırmak için Kaynak sekmesini kullanın. (Kod 34)</i>
4=<b>Önerilen Çözüm</b>
5=Aygıtın el ile yapılandırılması gerekmektedir. Aygıtı el ile yapılandırma yönergeleri için donanım belgelerine bakın veya donanım satıcısına başvurun. Aygıtı yapılandırdıktan sonra, Windows'taki kaynak ayarlarını yapılandırmak üzere Aygıt Yöneticisi'ndeki <b>Kaynaklar</b> sekmesini kullanabilirsiniz.

[35]
1=<b>Kod 35 "Bilgisayarınızın sistem üretici bilgileri… (Kod 35)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Bilgisayarınızın sistem üretici bilgileri, bu aygıtı yapılandırmak ve kullanmak için yeterli bilgi içermiyor. Bu aygıtı kullanmak için bir üretici bilgileri veya BIOS güncelleştirmesi almak üzere bilgisayar üreticinize başvurun. (Kod 35)</i>
4=<b>Nedeni</b>
5=BIOS için kaynak atamalarının depolandığı Çok İşlemcili Sistem (MPS) tablosunda aygıtınız için bir girdi eksiktir ve güncelleştirilmesi gerekmektedir.
6=<b>Önerilen Çözüm</b>
7=BIOS'u güncelleştirmek için bilgisayarınızın üreticisi ile iletişime geçin. 

[36]
1=<b>Kod 36 "Bu aygıt bir PCI kesmesi istiyor… (Kod 36)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Bu aygıt bir PCI kesmesi istiyor ancak bir ISA kesmesi için yapılandırılmış (veya tersi). Bu aygıt için kesmeyi yeniden yapılandırmak üzere bilgisayarın sistem kur programını kullanın. (Kod 36)</i>
4=<b>Nedeni</b>
5=Kesme isteği (IRQ) çevirisi başarısız oldu.
6=<b>Önerilen Çözüm</b>
7=BIOS'ta IRQ ayırmalarının ayarlarını değiştirin.
8=BIOS ayarlarının değiştirilmesi hakkında daha fazla bilgi için donanım belgelerine göz atın veya bilgisayarınızın üreticisiyle iletişime geçin. BIOS kurulum aracını kullanarak IRQ ayırmalarının ayarlarını (bu seçenekler varsa) değiştirmeyi de deneyebilirsiniz. BIOS'ta, çevre birimi bileşenleri arasındaki bağlantılar veya ISA aygıtları için belirli IRQ'ları ayırma seçenekleri olabilir. 

[37]
1=<b>Kod 37 "Windows bu donanımın aygıt sürücüsünü başlatamıyor. (Kod 37)"</b>
2=<b>Nedeni</b>
3=Sürücü, DriverEntry yordamını çalıştırdığında bir hata oluştu.
4=<b>Önerilen Çözüm</b>
5=<u>Aygıt sürücüsünü elle yeniden yükleme</u>
6=1. Başlat menüsünden <b>aygıt yöneticisi</b>'ni arayın ve sonuçlardan Aygıt Yöneticisi'ni seçin.
7=2. Listeden aygıtı sağ tıklatın.
8=3. Görüntülenen menüde <b>Kaldır</b>'ı seçin.
9=4. Aygıt kaldırıldıktan sonra menü çubuğunda <b>Eylem</b>'i seçin.
10=5. Sürücüyü yeniden yüklemek için <b>Donanım değişikliklerini tara</b>'yı seçin.
11=<b>Not</b> Sürücünün yolunu sağlamanız istenebilir.  Sürücü istenirse ve sürücünüz yoksa, donanım satıcısının web sitesinden en son sürücüyü indirmeyi deneyebilirsiniz.

