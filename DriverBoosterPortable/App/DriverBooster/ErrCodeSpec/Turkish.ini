[1]
1=<b>Kod 1 "Aygıt düzgün yapılandırılmamış. (Kod 1)"</b>
2=<b>Nedeni</b>
3=Aygıtın sürücüleri bilgisayarda yüklü değildir veya sürücüler hatalı yapılandırılmıştır.
4=<b>Önerilen Çözüm</b>
5=<u>Sürücüyü Güncelleştirin</u>
6=Aygıtın <b>Özellikler</b> iletişim kutusunda, <b>Sürücü</b> sekmesini tıklatın ve ardından <b>Donanım Güncelleştirme Sihirbazı</b>'nı başlatmak için <b>Sürücüyü Güncelleştir</b>'i tıklatın. Sürücüyü güncelleştirmek için yönergeleri izleyin. Sürücüyü güncelleştirmek sorunu çözmezse, daha fazla bilgi için donanım belgelerinize bakın.
7=<b>Not</b>Sürücünün yolunu sağlamanız istenebilir. Windows'ta sürücü yerleşik olarak bulunabilir veya aygıtı son kurduğunuzda yüklenen sürücü dosyaları bulunabilir. Sürücü istenirse ve sürücünüz yoksa, donanım satıcısının web sitesinden en son sürücüyü indirmeyi deneyebilirsiniz.

[3]
1=<b>Kod 3 "Bu aygıt sürücüsü bozuk olabilir… (Kod 3)"</b>
2=<b>Tam hata iletisi</b>
3=<i>"Bu aygıtın sürücüsü bozuk olabilir ya da sisteminizde, bellek veya diğer kaynaklar azalmış olabilir. (Kod 3)"</i>
4=<b> Neden</b>
5=Aygıt sürücüsü bozuk ya da belleğiniz yetersiz olabilir; sistem belleği azaldığında, belleğinizi boşaltmanız veya daha fazla bellek eklemeniz gerekebilir.
6=<b>Önerilen Çözümler</b>
7=<u>Açık olan bazı uygulamaları kapatın</u>
8=Bilgisayarda aygıtı çalıştırmak için yeterli bellek yoksa, bazı uygulamaları kapatarak belleği boşaltabilirsiniz. Bellek ve sistem kaynaklarının yanı sıra sanal bellek ayarlarını da denetleyebilirsiniz.
9=Bellek ve sistem kaynaklarını denetlemek için, Görev Yöneticisi'ni açın. Bunu yapmak için CTRL+ALT+DELETE tuşlarına basın ve <b>Görev Yöneticisi</b>'ni tıklatın.
10=Sanal bellek ayarlarını denetlemek için <b>Sistem Özellikleri</b> iletişim kutusunu açın, <b>Gelişmiş</b> sekmesini tıklatın ve ardından <b>Performans</b> alanında <b>Ayarlar</b>'ı tıklatın.
11=<u>Sürücüyü kaldırın ve yeniden yükleyin</u>
12=Aygıt sürücüsü bozulmuş olabilir. Aygıt Yöneticisi'nden sürücüyü kaldırın ve yeniden yüklemek için yeni donanımları tarayın.
13=1. Aygıtın <b>Özellikler</b> iletişim kutusunda <b>Sürücü</b> sekmesini ve ardından <b>Kaldır</b>'ı tıklatın. Yönergeleri izleyin.
14=2. Bilgisayarınızı yeniden başlatın.
15=3. Aygıt Yöneticisi'ni açın, <b>Eylem</b>'i ve ardından <b>Donanım değişikliklerini tara</b>'yı tıklatın. Yönergeleri izleyin.
16=<b>Not</b> Sürücünün yolunu sağlamanız istenebilir. Windows'ta sürücü yerleşik olarak bulunabilir veya aygıtı son kurduğunuzda yüklenen sürücü dosyaları bulunabilir. Ancak bazı durumlarda, sürücünün istenebileceği Yeni Donanım Sihirbazı açılır. Sürücü istenirse ve sürücünüz yoksa, donanım satıcısının web sitesinden en son sürücüyü indirmeyi deneyebilirsiniz.
17=<u>Ek RAM takın</u>
18=Ek rastgele erişim belleği (RAM) takmanız gerekebilir.

[9]
1=<b>Kod 9 "Windows bu donanımı tanımlayamıyor… (Kod 9)"</b>
2=<b>Tam hata iletisi</b>
3=<i>"Geçerli bir donanım tanımlama numarası olmadığından, Windows bu donanımı tanımlayamıyor. Yardım almak için donanım üreticisiyle iletişime geçin. (Kod 9)"</i>
4=<b> Neden</b>
5=Donanımınız için geçersiz aygıt kimlikleri, bilgisayarınız tarafından tespit edilmiştir.
6=<b>Önerilen Çözümler</b>
7=Donanım satıcısıyla iletişime geçin. Donanım veya sürücü bozuk.

[10]
1=<b>Kod 10 "Aygıt başlatılamıyor. (Kod 10)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>"Aygıt başlatılamıyor. Bu aygıtın aygıt sürücülerini yükseltmeyi deneyin. (Kod 10)"</i>
4=<b>Nedeni</b>
5=Aygıtın donanım anahtarı genellikle bir "FailReasonString" değeri içerir ve değer dizesi, donanım üreticisi tarafından tanımlanan bir hata iletisi görüntüler. Donanım anahtarı "FailReasonString" değeri içermiyorsa, yukarıdaki hata iletisi görüntülenir.
6=<b>Önerilen çözümler</b>
7=<u>Sürücüyü güncelleştirin</u>
8=Aygıtın <b>Özellikler</b> iletişim kutusunda, <b>Sürücü</b> sekmesini tıklatın ve ardından Donanım Güncelleştirme Sihirbazı'nı başlatmak için <b>Sürücüyü Güncelleştir</b>'i tıklatın. Sürücüyü güncelleştirmek için yönergeleri izleyin.
9=<b>Not</b> Sürücünün yolunu sağlamanız istenebilir.  Sürücü istenirse ve sürücünüz yoksa, donanım satıcısının web sitesinden en son sürücüyü indirmeyi deneyebilirsiniz.

[12]
1=<b>Kod 12 "Aygıt kullanacak yeterli boş kaynak bulamıyor... (Kod 12)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Bu aygıt, kullanabileceği yeterli boş kaynak bulamıyor. Bu aygıtı kullanmak istiyorsanız, sistemdeki diğer aygıtlardan birini devre dışı bırakmanız gerekiyor. (Kod 12)</i>
4=<b>Nedeni</b>
5=Bu hata iletisi, bilgisayarınızda yüklü olan iki farklı aygıta (BIOS, işletim sistemi veya her ikisi tarafından) aynı G/Ç bağlantı noktaları, aynı kesme veya aynı Doğrudan Erişim Belleği kanalı atanmışsa oluşabilir. Bu hata iletisi BIOS tarafından aygıt için yeterli kaynak ayrılmamışsa da görüntülenebilir.
6=<b>Önerilen Çözüm</b>
7=<u>Windows Vista ve Windows'un sonraki sürümleri</u>
8=Çakışmanın kaynağını belirlemek ve çözmek için Aygıt Yöneticisi'ni kullanın. Aygıt çakışması sorunlarını giderme hakkında daha fazla bilgi için Aygıt Yöneticisi'ni kullanma hakkındaki Yardım bilgilerine göz atın. Bu hata iletisi ayrıca aygıt için BIOS tarafından yeterli kaynak ayrılmadığında görüntülenebilir. Örneğin; geçersiz çok işlemcili özellik (MPS) tablosu nedeniyle, USB denetleyicisi için BIOS tarafından bir kesme ayrılmamışsa, bu hata iletisi görüntülenir.
9=<u>Windows Server 2003, Windows XP ve Windows 2000</u>
10=1. Aygıt Yöneticisi'ni açın.
11=2. Aygıt Yöneticisi penceresinde aygıtı temsil eden simgeyi çift tıklatın.
12=3. Görüntülenen aygıt özelliği sayfasında aygıt için donanım sorun gidericisini başlatmak üzere Sorun Gider'i tıklatın.
13=Bu hata iletisi ayrıca aygıt için BIOS tarafından yeterli kaynak ayrılmadığında görüntülenebilir. Örneğin; geçersiz çok işlemcili özellik (MPS) tablosu nedeniyle, USB denetleyicisi için BIOS tarafından bir kesme ayrılmamışsa, bu hata iletisi görüntülenir.

