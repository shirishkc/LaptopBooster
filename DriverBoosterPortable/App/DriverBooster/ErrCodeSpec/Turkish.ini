2=<b>Tam Hata İletisi</b>
3=<i>"Bu aygıt, bilgisayarınızı yeniden başlatana kadar düzgün çalışamaz. Bilgisayarınızı şimdi yeniden başlatmak için Bilgisayarı Yeniden Başlat'ı tıklatın. (Kod 14)"</i>
4=<b>Önerilen Çözüm</b>
5=Bilgisayarınızı yeniden başlatın. Başlat menüsünden <b>Bilgisayarı Kapat</b>'ı tıklatın ve ardından <b>Yeniden Başlat</b>'ı seçin.

[16]
1=<b>Kod 16 "Windows, bu aygıtın kullandığı kaynakların tümünü tanımlayamıyor. (Kod 16)" </b>
2=<b>Tam Hata İletisi</b>
3=<i>"Windows, bu aygıtın kullandığı kaynakların tümünü tanımlayamıyor. Bu aygıtın ek kaynaklarını belirlemek için Kaynaklar sekmesini tıklatın ve eksik ayarları doldurun. Kullanılacak ayarları bulmak için donanım belgelerinizi kontrol edin. (Kod 16)"</i>
4=<b>Nedeni</b>
5=Aygıt sadece kısmen yapılandırılmıştır ve aygıtın ihtiyaç duyduğu kaynakların elle yapılandırılması gerekebilir.
6=<b>Önerilen Çözüm</b>
7=Aşağıdaki adımlar yalnızca Tak ve Kullan aygıtıyla uygulanabilir. Aygıt bir Tak ve Kullan aygıtı değilse, daha fazla bilgi için aygıtın belgelerine başvurabilir veya aygıt üreticisiyle iletişime geçebilirsiniz.
8=1. Başlat menüsünden <b>aygıt yöneticisi</b>'ni arayın ve sonuçlardan Aygıt Yöneticisi'ni seçin.
9=2. Listedeki aygıtı çift tıklatın ve <b>Kaynaklar</b> sekmesini seçin.
10=3. <b>Kaynak Ayarları</b> listesinde kaynağın yanında soru işareti olup olmadığını kontrol edin. Soru işareti varsa, kaynağı seçin ve aygıta atayın.
11=4. Kaynak değiştirilemiyorsa, <b>Ayarları Değiştir</b>'i tıklatın. <b>Ayarları Değiştir</b> seçeneği kullanılamıyorsa, bunu kullanılabilir hale getirmek için <b>Otomatik ayarları kullan</b> onay kutusunun işaretini kaldırın.

