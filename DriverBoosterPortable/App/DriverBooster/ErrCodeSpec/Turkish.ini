14=<u>En son başarılı kayıt defteri yapılandırmasını geri yükleyin</u>
15=Bir sistemi kayıt defterinin başarılı şekilde gerçekleştirilen en son yapılandırmasına geri döndürmek için, bilgisayarı Güvenli Mod'da yeniden başlatabilir ve Bilinen Son İyi Yapılandırma seçeneğini seçebilirsiniz ya da bir sistem geri yükleme noktası oluşturduysanız, sistemi geri yüklemeyi deneyebilirsiniz.
<a>Windows 10 ' da kurtarma seçenekleri</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
Bilgisayarınızı <a>yedekleme ve geri yükleme</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
