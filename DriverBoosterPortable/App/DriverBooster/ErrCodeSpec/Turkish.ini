[45]
1=<b>Kod 45 Şu an, bu donanım aygıtı bilgisayara takılı değil... (Kod 45)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Şu an, bu donanım aygıtı bilgisayara takılı değil. Bu sorunu gidermek için, donanım aygıtını bilgisayara yeniden takın. (Kod 45)</i>
4=<b>Nedeni</b>
5=Bu hata, daha önce bilgisayara takılmış olan bir aygıt artık takılı değilse oluşur. Bu sorunu çözmek için, ilgili donanım aygıtını bilgisayara yeniden bağlayın.
6=<b>Önerilen Çözüm</b>
7=Çözüm uygulanması gerekmez. Bu hata kodu yalnızca aygıtın bağlantısının kesildiğini belirtmek için kullanılır ve herhangi bir çözüm uygulanması gerekmez. İlgili aygıtı bilgisayara taktığınızda hata kodu otomatik olarak çözülür.

[46]
1=<b>Kod 46 "Windows bu donanım aygıtına erişim sağlayamıyor… (Kod 46)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>İşletim sistemi kapatılmakta olduğundan, Windows bu donanım aygıtına erişim sağlayamıyor. Bilgisayarınızı bir sonraki yeniden başlatmanızda, donanım aygıtının düzgün çalışması gerekir. (Kod 46)</i>
4=<b>Nedeni</b>
5=Sistem kapatıldığı için aygıt kullanılamamaktadır.
6=<b>Önerilen Çözüm</b>
7=Çözüm uygulanması gerekmez. Bilgisayarınızı bir sonraki yeniden başlatmanızda donanım aygıtı düzgün çalışmalıdır. Bu hata kodu yalnızca <b>Sürücü Doğrulama</b> etkinleştirilmişse ve tüm uygulamalar zaten kapatılmışsa ayarlanır.

[47]
