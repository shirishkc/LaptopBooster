2=<b>Tam Hata İletisi</b>
3=<i>Güvenli kaldırma için hazırlandığından, Windows bu donanım aygıtını kullanamasa da bilgisayardan kaldırılmadı. Bu sorunu gidermek için aygıtı bilgisayardan söküp yeniden takın. (Kod 47)</i>
4=<b>Nedeni</b>
5=Bu hata kodu yalnızca Güvenli Kaldırma uygulamasını kullanarak aygıtı kaldırılmaya hazırladıysanız veya fiziksel bir çıkarma düğmesine bastıysanız oluşur.
6=<b>Önerilen Çözüm</b>
7=Aygıtı bilgisayardan çıkarın ve geri takın. Bu işlem hatayı gidermezse, bilgisayarınızı yeniden başlatın. Başlat menüsünden <b>Bilgisayarı Kapat</b>'ı tıklatın ve ardından <b>Yeniden Başlat</b>'ı seçin. 

[48]
1=<b>Kod 48 "Windows'la sorunları olduğundan bu aygıtın… (Kod 48)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Windows'la sorunları olduğundan bu aygıtın yazılımının çalışması engellendi. Yeni bir sürücü için donanım satıcınızla temasa geçin. (Kod 48)</i>
4=<b>Önerilen Çözüm</b>
5=Sürücünün en son sürümünü veya güncelleştirilmiş sürücüyü edinmek için donanım aygıtınızın üreticisiyle iletişime geçin. Daha sonra sürücüyü bilgisayarınıza yükleyin.

[49]
1=<b>Kod 49 "Windows yeni donanım aygıtlarını başlatamıyor… (Kod 49)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Sistem yığını çok büyük (Kayıt Defteri Boyutu Sınırını geçtiğinden) olduğundan Windows yeni donanım aygıtlarını başlatamıyor. (Kod 49)</i>
4=<b>Nedeni</b>
5=Sistem kovanı en büyük boyutuna ulaşmıştır ve boyutu azaltılıncaya kadar yeni aygıtlar çalışamaz. Sistem kovanı, kayıt defterinin, işletim sisteminin yüklü olduğu bilgisayarın yapılandırmasıyla ilgili bilgiler içeren bir dosya kümesiyle ilişkilendirilmiş kalıcı bir parçasıdır. Yapılandırılmış öğeler arasında uygulamalar, kullanıcı tercihleri, aygıtlar, ve benzeri öğeler sayılabilir. Sorun, bilgisayara artık takılı olmadığı halde sistem kovanında listelenmeye devam eden bazı aygıtlarla ilgili olabilir.
6=<b>Önerilen Çözüm</b>
7=Kullanmadığınız tüm donanım aygıtlarını kaldırın.
8=1. Aygıt Yöneticisi'ni artık bilgisayarınıza bağlı olmayan aygıtları gösterecek biçimde ayarlayın.
9=2. Başlat menüsünden <b>Çalıştır</b>'ı tıklatın.
10=3. Açık kutuya <b>cmd</b> yazın. Komut İstemi penceresi açılır.
11=4. Komut istemine aşağıdaki komutu yazın ve Enter tuşuna basın: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Aygıt Yöneticisi'nde <b>Görünüm</b>'ü ve ardından <b>Gizli aygıtları göster</b>'i tıklatın. Bilgisayara bağlı olmayan aygıtları artık görebilirsiniz.
13=6. Takılı olmayan bir aygıtı seçin. <b>Sürücü</b> sekmesinde <b>Kaldır</b>'ı seçin.
14=7. Artık kullanmadığınız takılı olmayan tüm aygıtlar için adım 3'ü tekrarlayın. Ardından bilgisayarınızı yeniden başlatın.
15=8. Hatanın çözülmüş olup olmadığını görmek için Aygıt Yöneticisi'nde aygıtın Özellikler iletişim kutusuna bakın.

[50]
1=<b>Kod 50 "Windows bu aygıtın tüm özelliklerini uygulayamıyor. (Kod 50)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Windows bu aygıtın tüm özelliklerini uygulayamıyor. Aygıt özellikleri, aygıtın yapabildiklerini ve ayarlarını (örneğin güvenlik ayarı gibi) açıklayan bilgileri içerebilir. Bu sorunu çözmek için bu aygıtı yeniden yüklemeyi deneyebilirsiniz. Ancak, yeni bir sürücü edinmek için donanım üreticisiyle temasa geçmeniz önerilir. (Code50)</i>
4=<b>Önerilen Çözüm</b>
5=<u>Aygıt sürücüsünü elle yeniden yükleme</u>
6=1. Başlat menüsünden <b>aygıt yöneticisi</b>'ni arayın ve sonuçlardan Aygıt Yöneticisi'ni seçin.
7=2. Listeden aygıtı sağ tıklatın.
8=3. Görüntülenen menüde <b>Kaldır</b>'ı seçin.
9=4. Aygıt kaldırıldıktan sonra menü çubuğunda <b>Eylem</b>'i seçin.
10=5. Sürücüyü yeniden yüklemek için <b>Donanım değişikliklerini tara</b>'yı seçin.
11=<b>Not</b> Sürücünün yolunu sağlamanız istenebilir.  Sürücü istenirse ve sürücünüz yoksa, donanım satıcısının web sitesinden en son sürücüyü indirmeyi deneyebilirsiniz.

[51]
1=<b>Kod 51 "Bu aygıt şu anda başka bir aygıtın… (Kod 51)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Bu aygıt şu anda başka bir aygıtın veya aygıt grubunun başlamasını bekliyor. (Kod 51).</i>
4=<b>Önerilen Çözüm</b>
5=Bu sorun için şu anda bir çözüm bulunmamaktadır. Sorunun tanımlanmasına yardımcı olmak için aygıt ağacında bu aygıtın bağlı olduğu diğer hata oluşturan aygıtları inceleyin. İlgili aygıtın başlatılamama nedenini belirlerseniz, bu sorunu da giderebilirsiniz.

[52]
1=<b>Kod 52 "Windows bu aygıt için gereken sürücülerin dijital imzasını doğrulayamıyor. (Kod 52)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Windows bu aygıt için gereken sürücülerin dijital imzasını doğrulayamıyor. Yeni bir donanım veya yazılım değişikliği, hatalı imzalanmış, bozuk veya bilinmeyen bir kaynaktan gelen kötü niyetli bir yazılım içeren bir dosya yüklemiş olabilir. (Kod 52)</i>
4=<b>Nedeni</b>
5=Sürücü imzasız veya bozuk olabilir.
6=<b>Önerilen Çözüm</b>
7=Donanım üreticisinin web sitesinden en güncel sürücüyü indirin veya yardım almak için üretici ile iletişime geçin.

[53]
1=<b>Kod 53 "Bu cihaz, bu önyükleme oturumu boyunca Windows çekirdek hata... (Kod 53)"</b>
2=<b>Tam Hata İletisi</b>
3=<i>Bu cihaz, bu önyükleme oturumu boyunca Windows çekirdek hata ayıklayıcısının kullanımına ayrıldı. (Kod 53)</i>
4=<b>Önerilen Çözüm</b>
5=Cihazı normal olarak başlatabilmek için Windows çekirdek hata ayıklayıcısını devre dışı bırakın.

[54]
1=<b>Kod 54 "Bu aygıt başarısız oldu ve bir sıfırlamadan geçiyor. (Kod 54)"</b>
2=<b>Nedeni</b>
3=ACPI sıfırlama yöntemi yürütülürken verilen bir aralıklı sorun kodudur. Bir hata nedeniyle aygıt hiçbir zaman yeniden başlatılmazsa, aygıt bu durumda takılı kalır ve sistemin yeniden başlatılması gerekir.
4=<b>Önerilen Çözüm</b>
5=Bilgisayarınızı yeniden başlatın.  Başlat menüsünden <b>Bilgisayarı Kapat</b>'ı tıklatın ve ardından <b>Yeniden Başlat</b>'ı seçin. 

