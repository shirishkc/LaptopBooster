5=Terjemahan permintaan interupsi (IRQ) gagal.
6=<b>Resolusi yang direkomendasikan</b>
7=Ubah pengaturan untuk reservasi IRQ di BIOS.
8=Untuk informasi selengkapnya tentang cara mengubah pengaturan BIOS, lihat dokumentasi perangkat keras atau hubungi produsen komputer Anda. Anda juga dapat mencoba menggunakan alat penyiapan BIOS untuk mengubah pengaturan untuk reservasi IRQ (jika ada opsi tersebut). BIOS mungkin memiliki opsi untuk mencadangkan IRQs tertentu untuk perangkat interkoneksi periferal (PCI) atau ISA. 

