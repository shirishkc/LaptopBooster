[42]
1=<b>Kode 42 "Windows tidak dapat memuat pengandar perangkat...  (Kode 42) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat memuat driver perangkat untuk perangkat keras ini karena ada perangkat duplikat yang sudah berjalan di sistem. (Kode 42)</i>
4=<b> Penyebab</b>
5=Perangkat duplikat terdeteksi. Kesalahan ini terjadi ketika pengandar bus salah membuat dua sub-proses bernama identik (dikenal sebagai kesalahan pengandar bus), atau ketika perangkat dengan nomor seri ditemukan di lokasi baru sebelum dihapus dari lokasi lama.
6=<b>Resolusi yang direkomendasikan</b>
7=Restart komputer. Dari mulai, klik <b>Matikan</b>, lalu pilih <b>mulai ulang</b>.

[43]
1=<b>Kode 43 "Windows telah menghentikan perangkat ini karena telah melaporkan masalah. (Kode 43) "</b>
2=<b> Penyebab</b>
3=Salah satu pengendali yang mengontrol perangkat memberitahu sistem operasi bahwa perangkat tersebut gagal dalam beberapa cara.
4=<b>Resolusi yang direkomendasikan</b>
5=Jika Anda telah mencoba bagian "coba langkah-langkah berikut ini", Periksa dokumentasi perangkat keras atau hubungi produsen untuk informasi selengkapnya tentang mendiagnosis masalah tersebut.
6=<u>Menginstal ulang driver perangkat secara manual</u>
7=1. Dari mulai, Cari <b>manajer perangkat</b> dan pilih manajer perangkat dari hasil.
8=2. Klik kanan perangkat dalam daftar.
9=3. Pilih <b>hapus instalan</b> dari menu yang muncul.
10=4. Setelah perangkat dihapus instalannya, pilih <b>tindakan</b> pada bilah menu.
11=5. Pilih <b>Pindai perubahan perangkat keras</b> untuk menginstal ulang driver.
12=<b>Catatan</b> Anda mungkin diminta untuk menyediakan jalur pengandar.  Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.

[44]
1=<b>Kode 44 "aplikasi atau layanan telah menutup perangkat keras ini. (Kode 44) "</b>
2=<b>Resolusi yang direkomendasikan</b>
3=Restart komputer. Dari mulai, klik <b>Matikan</b>, lalu pilih <b>mulai ulang.</b> 

[45]
1=<b>Kode 45 "saat ini, perangkat keras ini tidak tersambung ke komputer... (Kode 45) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Saat ini, perangkat keras ini tidak tersambung ke komputer. Untuk memperbaiki masalah ini, sambungkan kembali perangkat perangkat keras ini ke komputer. (Kode 45)</i>
4=<b> Penyebab</b>
5=Kesalahan ini terjadi jika perangkat yang sebelumnya tersambung ke komputer tidak lagi tersambung. Untuk mengatasi masalah ini, sambungkan kembali perangkat perangkat keras ini ke komputer.
6=<b>Resolusi yang direkomendasikan</b>
7=Tidak ada resolusi yang diperlukan. Kode kesalahan ini hanya digunakan untuk menunjukkan status perangkat yang terputus dan tidak mengharuskan Anda untuk mengatasinya. Kode kesalahan akan diselesaikan secara otomatis saat Anda Menyambungkan perangkat terkait ke komputer.

[46]
1=<b>Kode 46 "Windows tidak bisa mendapatkan accessto perangkat keras ini... (Kode 46) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat mengakses perangkat keras ini karena sistem operasi berada dalam processof yang dinonaktifkan. Perangkat perangkat keras harus berfungsi dengan benar saat berikutnya Anda memulai komputer Anda. (Kode 46)</i>
4=<b> Penyebab</b>
5=Perangkat tidak tersedia karena sistem dimatikan.
6=<b>Resolusi yang direkomendasikan</b>
7=Tidak ada resolusi yang diperlukan. Perangkat perangkat keras harus berfungsi dengan benar di lain waktu Anda untuk memulai komputer. Kode kesalahan ini hanya diatur ketika <b>pengandar Verifier</b> diaktifkan dan semua aplikasi telah dimatikan.

[47]
1=<b>Kode 47 "Windows tidak dapat menggunakan perangkat keras ini... (Kode 47) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat menggunakan perangkat keras ini karena telah disiapkan untuk penghapusan aman, namun tidak dihapus dari komputer. Untuk memperbaiki masalah ini, cabut perangkat ini dari komputer Anda lalu sambungkan kembali. (Kode 47)</i>
4=<b> Penyebab</b>
5=Kode kesalahan ini hanya terjadi jika Anda menggunakan aplikasi penghapusan aman untuk menyiapkan perangkat untuk dihapus, atau menekan tombol pelepas fisik.
6=<b>Resolusi yang direkomendasikan</b>
7=Cabut perangkat dari komputer, lalu sambungkan kembali. Mulai ulang komputer Anda jika tidak mengatasi kesalahan tersebut. Dari mulai, klik <b>Matikan</b>, lalu pilih <b>mulai ulang</b>. 

[48]
1=<b>Kode 48 "perangkat lunak untuk perangkat ini telah diblokir... (Kode 48). "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Perangkat lunak untuk perangkat ini telah diblokir dari mulai karena diketahui memiliki masalah dengan Windows. Hubungi vendor perangkat keras untuk driver baru. (Kode 48)</i>
4=<b>Resolusi yang direkomendasikan</b>
5=Hubungi produsen perangkat keras Anda untuk mendapatkan versi terbaru atau driver yang diperbarui. Lalu, instal di komputer Anda.

[49]
1=<b>Kode 49 "Windows tidak bisa memulai perangkat perangkat keras baru... (Kode 49). "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat memulai perangkat keras baru karena kumpulan sistem terlalu besar (melebihi batas ukuran registri). (Kode 49)</i>
4=<b> Penyebab</b>
5=Kumpulan sistem telah melebihi ukuran maksimumnya dan perangkat baru tidak dapat berfungsi hingga ukuran dikurangi. Kumpulan sistem merupakan bagian permanen dari registri yang terkait dengan sekumpulan file yang berisi informasi yang terkait dengan konfigurasi komputer tempat sistem operasi diinstal. Item yang dikonfigurasi meliputi aplikasi, preferensi pengguna, perangkat, dan seterusnya. Masalahnya mungkin perangkat tertentu yang tidak lagi dilampirkan ke komputer tapi masih tercantum dalam kumpulan sistem.
6=<b>Resolusi yang direkomendasikan</b>
7=Hapus instalan perangkat keras yang tidak lagi Anda gunakan.
8=1. Atur manajer perangkat untuk memperlihatkan perangkat yang tidak lagi tersambung ke komputer.
9=2. Dari mulai, klik <b>Jalankan</b>.
10=3. Dalam kotak buka, ketikkan <b>CMD</b>. Jendela prompt perintah terbuka.
11=4. Saat diminta, Ketikkan perintah berikut, lalu tekan ENTER: <b>atur devmgr_show_nonpresent_devices = 1</b>
12=5. Di manajer perangkat, klik Tampilkan <b>, lalu klik</b><b>Perlihatkan perangkat tersembunyi</b>. Kini Anda dapat melihat perangkat yang tidak tersambung ke komputer.
13=6. Pilih perangkat yang tidak hadir. Pada tab <b>driver</b> , pilih <b>Hapus instalasi</b>.
14=7. Ulangi langkah 3 untuk setiap perangkat yang tidak hadir yang tidak lagi Anda gunakan. Lalu mulai ulang komputer Anda.
15=8. Centang kotak dialog properti perangkat di manajer perangkat untuk melihat apakah kesalahan teratasi.

[50]
1=<b>Kode 50 "Windows tidak dapat menerapkan semua properti untuk perangkat ini... (Kode 50) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat menerapkan semua properti untuk perangkat ini. Properti perangkat mungkin menyertakan informasi yang menguraikan kapabilitas dan pengaturan perangkat (seperti pengaturan keamanan misalnya). Untuk memperbaiki masalah ini, Anda bisa mencoba menginstal ulang perangkat ini. Namun, kami menyarankan agar Anda menghubungi produsen perangkat keras untuk driver baru. (Code50)</i>
4=<b>Resolusi yang direkomendasikan</b>
5=<u>Menginstal ulang driver perangkat secara manual</u>
6=1. Dari mulai, Cari <b>manajer perangkat</b> dan pilih manajer perangkat dari hasil.
7=2. Klik kanan perangkat dalam daftar.
8=3. Pilih <b>hapus instalan</b> dari menu yang muncul.
9=4. Setelah perangkat dihapus instalannya, pilih <b>tindakan</b> pada bilah menu.
10=5. Pilih <b>Pindai perubahan perangkat keras</b> untuk menginstal ulang driver.
11=<b>Catatan</b> Anda mungkin diminta untuk menyediakan jalur pengandar.  Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.

[51]
1=<b>Kode 51 "perangkat ini sedang menunggu pada perangkat lain... (Kode 51). "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Perangkat ini saat ini sedang menunggu di perangkat lain atau kumpulan perangkat untuk memulai. (Kode 51).</i>
4=<b>Resolusi yang direkomendasikan</b>
5=Saat ini tidak ada resolusi untuk masalah ini. Untuk membantu mendiagnosis masalah, periksa perangkat lain yang gagal dalam pohon perangkat yang mungkin bergantung pada perangkat ini. Jika Anda bisa menentukan mengapa perangkat terkait lainnya tidak dimulai, Anda mungkin bisa mengatasi masalah ini.

[52]
1=<b>Kode 52 "Windows tidak dapat memverifikasi tanda tangan digital untuk driver yang diperlukan untuk perangkat ini. (Kode 52) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat memverifikasi tanda tangan digital untuk driver yang diperlukan untuk perangkat ini. Perubahan perangkat keras atau perangkat lunak terbaru mungkin telah menginstal file yang ditandatangani tidak benar atau rusak, atau mungkin perangkat lunak berbahaya dari sumber yang tidak diketahui. (Kode 52)</i>
4=<b> Penyebab</b>
5=Pengandar mungkin tidak ditandatangani atau rusak.
6=<b>Resolusi yang direkomendasikan</b>
7=Unduh driver terbaru dari situs web pabrikan perangkat keras, atau hubungi produsen untuk mendapatkan bantuan.

[53]
1=<b>Kode 53 "perangkat ini telah disediakan untuk digunakan oleh debugger Windows kernel... (Kode 53) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Perangkat ini telah disediakan untuk digunakan oleh debugger Windows kernel selama durasi sesi boot ini. (Kode 53)</i>
4=<b>Resolusi yang direkomendasikan</b>
5=Nonaktifkan Windows kernel debugging untuk memungkinkan perangkat untuk memulai secara normal.

[54]
1=<b>Kode 54 "perangkat ini gagal dan mengalami reset. (Kode 54) "</b>
2=<b> Penyebab</b>
3=Ini adalah kode masalah intermiten yang ditetapkan saat metode reset ACPI sedang dijalankan. Jika perangkat tidak pernah dimulai ulang karena kegagalan, perangkat akan terjebak dalam status ini dan sistem harus dibooting ulang.
4=<b>Resolusi yang direkomendasikan</b>
5=Restart komputer.  Dari mulai, klik <b>Matikan</b>, lalu pilih <b>mulai ulang</b>. 

