[1]
1=<b>Kode 1 "perangkat ini tidak dikonfigurasi dengan benar. (Kode 1) "</b>
2=<b> Penyebab</b>
3=Perangkat tidak terinstal driver di komputer Anda, atau driver tidak dikonfigurasi dengan benar.
4=<b>Resolusi yang direkomendasikan</b>
5=<u>Memperbarui driver</u>
6=Dalam kotak dialog <b>properti</b> perangkat, klik tab <b>driver</b> , lalu klik <b>Perbarui driver</b> untuk memulai <b>panduan pembaruan perangkat keras</b>. Ikuti instruksi untuk memperbarui driver. Jika memperbarui driver tidak berfungsi, lihat dokumentasi perangkat keras Anda untuk informasi selengkapnya.
7=<b>Catatan </b>Anda mungkin diminta untuk menyediakan jalur pengandar. Windows mungkin memiliki driver bawaan, atau masih memiliki file driver yang terinstal dari waktu terakhir Anda menyetel perangkat. Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.

[3]
1=<b>Kode 3 "driver untuk devicemight ini rusak... (Kode 3) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>"Pengandar untuk perangkat ini mungkin rusak, atau sistem Anda mungkin kehabisan memori atau sumber daya lainnya. (Kode 3) "</i>
4=<b> Penyebab</b>
5=Driver perangkat mungkin rusak, atau Anda kehabisan memori; sistem kehabisan memori sistem dan mungkin perlu mengosongkan atau menambahkan lebih banyak memori.
6=<b>Resolusi yang direkomendasikan</b>
7=<u>Menutup beberapa aplikasi yang terbuka</u>
8=Jika komputer memiliki memori yang tidak cukup untuk menjalankan perangkat, Anda bisa menutup beberapa aplikasi untuk membuat memori tersedia. Anda juga bisa memeriksa memori dan sumber daya sistem, dan pengaturan memori virtual.
9=Untuk memeriksa sumber daya memori dan sistem, buka manajer tugas. Untuk melakukan hal ini, tekan CTRL + ALT + DELETE, lalu klik <b>manajer tugas</b>.
10=Untuk memeriksa pengaturan memori virtual, buka kotak dialog <b>properti sistem</b> , klik tab <b>tingkat lanjut</b> , lalu klik <b>pengaturan</b> di area <b>kinerja</b> .
11=<u>Menghapus instalan dan menginstal ulang driver</u>
12=Driver perangkat mungkin telah rusak. Hapus instalan driver dari manajer perangkat dan Pindai perangkat keras baru untuk menginstal driver lagi.
13=1. Dalam kotak dialog <b>properti</b> perangkat, klik tab <b>driver</b> , lalu klik <b>hapus instalan</b>. Ikuti instruksi berikut ini.
14=2. Restart komputer.
15=3. Buka Manajer perangkat, klik <b>tindakan</b>, lalu klik <b>Pindai perubahan perangkat keras</b>. Ikuti instruksi berikut ini.
16=<b>Catatan</b> Anda mungkin diminta untuk menyediakan jalur pengandar. Windows mungkin memiliki driver bawaan, atau masih memiliki file driver yang terinstal dari waktu terakhir Anda menyetel perangkat. Namun, terkadang, akan membuka panduan perangkat keras baru yang mungkin meminta pengemudi. Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.
17=<u>Menginstal RAM tambahan</u>
18=Anda mungkin harus menginstal memori Access Random (RAM) tambahan.

[9]
1=<b>Kode 9 "Windows tidak dapat mengidentifikasi perangkat keras ini... (Kode 9) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>"Windows tidak bisa identifyperangkat keras ini karena tidak memiliki nomor identifikasi perangkat keras yang valid. Untuk bantuan, hubungi produsen perangkat keras. (Kode 9) "</i>
4=<b> Penyebab</b>
5=ID perangkat tidak valid untuk perangkat keras Anda telah detectedby PC Anda.
6=<b>Resolusi yang direkomendasikan</b>
7=Hubungi vendor perangkat keras. Perangkat keras atau driver rusak.

[10]
1=<b>Kode 10 "perangkat ini tidak bisa dimulai. (Kode 10) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>"Perangkat ini tidak bisa dimulai. Coba Tingkatkan pengandar perangkat untuk perangkat ini. (Kode 10) "</i>
4=<b> Penyebab</b>
5=Biasanya, kunci perangkat keras perangkat berisi nilai "FailReasonString", dan string nilai adalah menampilkan pesan kesalahan yang ditentukan oleh produsen perangkat keras. Jika kunci perangkat keras tidak berisi nilai "FailReasonString", pesan di atas ditampilkan.
6=<b>Resolusi yang direkomendasikan</b>
7=<u>Memperbarui driver</u>
8=Dalam kotak dialog <b>properti</b> perangkat, klik tab <b>driver</b> , lalu klik <b>Perbarui driver</b> untuk memulai panduan pembaruan perangkat keras. Ikuti instruksi untuk memperbarui driver.
9=<b>Catatan</b> Anda mungkin diminta untuk menyediakan jalur pengandar.  Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.

[12]
1=<b>Kode 12 "perangkat ini tidak dapat menemukan sumber daya gratis yang bisa digunakan... (Kode 12) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Perangkat ini tidak dapat menemukan sumber daya gratis yang dapat digunakan. Jika Anda ingin menggunakan perangkat ini, Anda perlu menonaktifkan salah satu perangkat lain di sistem ini. (Kode 12)</i>
4=<b> Penyebab</b>
5=Kesalahan ini bisa terjadi jika dua perangkat yang terinstal di komputer Anda telah diberi Port I/O yang sama, interupsi yang sama, atau saluran akses memori langsung yang sama (baik dengan BIOS, sistem operasi, atau keduanya). Pesan kesalahan ini juga bisa muncul jika BIOS tidak mengalokasikan sumber daya yang cukup ke perangkat.
6=<b>Resolusi yang direkomendasikan</b>
7=<u>Windows Vista dan Windows versi yang lebih baru</u>
8=Gunakan manajer perangkat untuk menentukan sumber dan untuk mengatasi konflik. Untuk informasi selengkapnya tentang cara mengatasi konflik perangkat, lihat informasi bantuan tentang cara menggunakan Manajer perangkat. Pesan kesalahan ini juga bisa muncul jika BIOS tidak mengalokasikan sumber daya yang cukup ke perangkat. Misalnya, pesan ini akan ditampilkan jika BIOS tidak mengalokasikan interupsi ke kontroler USB karena tabel spesifikasi multiprosesor yang tidak valid (MPS).
9=<u>Windows Server 2003, Windows XP, dan Windows 2000</u>
10=1. Buka Manajer perangkat.
11=2. Klik ganda ikon yang menunjukkan perangkat di jendela manajer perangkat.
12=3. Pada lembar properti perangkat yang muncul, klik pemecahan masalah untuk memulai pemecah masalah perangkat keras untuk perangkat tersebut.
13=Pesan kesalahan ini juga bisa muncul jika BIOS tidak menentukan sumber daya yang cukup ke perangkat. Misalnya, pesan ini akan ditampilkan jika BIOS tidak mengalokasikan interupsi ke kontroler USB karena tabel spesifikasi multiprosesor yang tidak valid (MPS).

[14]
1=<b>Kode 14 "perangkat ini cannotwork dengan benar hingga Anda memulai ulang komputer Anda. (Kode 14) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>"Perangkat ini tidak dapat berfungsi dengan benar hingga Anda memulai ulang komputer. Untuk memulai ulang komputer Anda sekarang, klik Mulai ulang komputer. (Kode 14) "</i>
4=<b>Resolusi yang direkomendasikan</b>
5=Restart komputer. Dari mulai, klik <b>Matikan</b>, lalu pilih <b>mulai ulang</b>.

[16]
1=<b>Kode 16 "Windows tidak dapat mengidentifikasi semua sumber daya yang digunakan perangkat ini. (Kode 16) " </b>
2=<b>Pesan kesalahan penuh</b>
3=<i>"Windows tidak dapat mengidentifikasi semua sumber daya yang digunakan perangkat ini. Untuk menentukan sumber daya tambahan untuk perangkat ini, klik tab sumber daya dan isi pengaturan yang hilang. Periksa dokumentasi perangkat keras Anda untuk mencari tahu pengaturan apa yang digunakan. (Kode 16) "</i>
4=<b> Penyebab</b>
5=Perangkat ini hanya sebagian dikonfigurasi dan mungkin memerlukan konfigurasi manual tambahan sumber daya yang diperlukan perangkat.
6=<b>Resolusi yang direkomendasikan</b>
7=Langkah-langkah berikut ini mungkin hanya berfungsi jika perangkat adalah perangkat plug and play. Jika perangkat tersebut bukan plug and play, Anda bisa merujuk ke dokumentasi perangkat atau hubungi produsen perangkat untuk informasi selengkapnya.
8=1. Dari mulai, Cari <b>manajer perangkat</b> dan pilih manajer perangkat dari hasil.
9=2. Klik ganda perangkat dalam daftar, lalu pilih tab <b>sumber daya</b> .
10=3. Di daftar <b>pengaturan sumber daya</b> , periksa untuk melihat apakah ada tanda tanya di samping sumber daya. Jika demikian, pilih sumber daya tersebut, dan tetapkan ke perangkat.
11=4. Jika sumber daya tidak bisa diubah, klik <b>Ubah pengaturan</b>. Jika <b>Ubah pengaturan</b> tidak tersedia, coba Kosongkan kotak centang <b>gunakan pengaturan otomatis</b> untuk membuatnya tersedia.

[18]
1=<b>Kode 18 "Instal ulang driver untuk perangkat ini. (Kode 18) "</b>
2=<b>Resolusi yang direkomendasikan</b>
3=<u>Menginstal ulang driver perangkat menggunakan panduan pembaruan perangkat keras</u>
4=1. Dari mulai, Cari <b>manajer perangkat</b> dan pilih manajer perangkat dari hasil.
5=2. Klik kanan perangkat dalam daftar.
6=3. Pada menu yang muncul, pilih <b>Perbarui driver</b> untuk memulai panduan pembaruan perangkat keras.
7=<u>Menginstal ulang driver perangkat secara manual</u>
8=1. Dari mulai, Cari <b>manajer perangkat</b> dan pilih manajer perangkat dari hasil.
9=2. Klik kanan perangkat dalam daftar.
10=3. Pilih <b>hapus instalan</b> dari menu yang muncul.
11=4. Setelah perangkat dihapus instalannya, pilih <b>tindakan</b> pada bilah menu.
12=5. Pilih <b>Pindai perubahan perangkat keras</b> untuk menginstal ulang driver.
13=<b>Catatan</b> Anda mungkin diminta untuk menyediakan jalur pengandar.  Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.

