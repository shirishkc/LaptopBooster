6=<b>Resolusi yang direkomendasikan</b>
7=Hubungi produsen komputer Anda untuk memperbarui BIOS. 

[36]
1=<b>Kode 36 "perangkat ini meminta interupsi PCI... (Kode 36) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Perangkat ini meminta interupsi PCI namun dikonfigurasikan untuk interupsi ISA (atau sebaliknya). Gunakan program penyetelan sistem komputer untuk mengonfigurasi ulang interupsi untuk perangkat ini. (Kode 36)</i>
