2=<b>Pesan kesalahan penuh</b>
3=<i>Windows tidak dapat memulai perangkat keras ini karena informasi konfigurasi (di dalam registri) tidak lengkap atau rusak.  (Kode 19)</i>
4=<b> Penyebab</b>
5=Kesalahan ini bisa terjadi jika lebih dari satu layanan ditentukan untuk perangkat, ada kegagalan saat membuka kunci layanan, atau nama driver tidak bisa diperoleh dari kunci layanan.
6=<b>Resolusi yang direkomendasikan</b>
7=<u>Menghapus instalan dan menginstal ulang driver</u>
8=1. Dari mulai, Cari <b>manajer perangkat</b> dan pilih manajer perangkat dari hasil.
9=2. Klik kanan perangkat dalam daftar.
10=3. Pilih <b>hapus instalan</b> dari menu yang muncul.
11=4. Setelah perangkat dihapus instalannya, pilih <b>tindakan</b> pada bilah menu.
12=5. Pilih Pindai perubahan perangkat keras untuk menginstal ulang driver.
13=<b>Catatan</b> Anda mungkin diminta untuk menyediakan jalur pengandar.  Jika Anda dimintai driver dan tidak memilikinya, Anda bisa mencoba mengunduh driver terbaru dari situs Web vendor perangkat keras.
14=<u>Kembali ke konfigurasi registri yang paling baru</u>
15=Untuk menggulung sistem kembali ke konfigurasi registri yang paling baru, Anda bisa memulai ulang komputer dalam mode aman dan memilih opsi konfigurasi baik yang terakhir diketahui, atau jika Anda telah membuat titik pemulihan sistem, Anda bisa mencoba memulihkannya.
<a>Opsi pemulihan di Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Mencadangkan dan memulihkan PC Anda</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Apa itu opsi pemulihan sistem di Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Kode 21 "jendela menghapus perangkat ini... (Kode 21) "</b>
2=<b>Pesan kesalahan penuh</b>
3=<i>Windows menghapus perangkat ini. (Kode 21)</i>
4=<b> Penyebab</b>
5=Kesalahan ini berarti bahwa Windows sedang dalam proses penghapusan perangkat. Namun, perangkat belum sepenuhnya dihapus.  Kode kesalahan ini bersifat sementara, dan hanya ada selama upaya untuk kueri lalu menghapus perangkat.
6=<b>Resolusi yang direkomendasikan</b>
7=Anda bisa menunggu Windows menyelesaikan penghapusan perangkat atau memulai ulang komputer.
8=1. Tunggu beberapa detik, lalu tekan tombol F5 untuk memperbarui tampilan manajer perangkat.
9=2. Jika tidak menyelesaikan masalah, mulai ulang komputer Anda. Klik mulai, klik <b>Matikan</b>, lalu pilih <b>mulai ulang</b> dalam kotak dialog <b>Matikan Windows</b> untuk memulai ulang komputer.
