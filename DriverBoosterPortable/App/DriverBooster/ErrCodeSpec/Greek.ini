1=<b>Κωδικός 1 "Η ρύθμιση των παραμέτρων αυτής της συσκευής δεν είναι σωστή. (Κωδικός 1)"</b>
2=<b>Αιτία</b>
3=Δεν έχουν εγκατασταθεί προγράμματα οδήγησης για αυτήν τη συσκευή στον υπολογιστή σας ή η ρύθμιση παραμέτρων των προγραμμάτων οδήγησης δεν είναι σωστή.
4=<b>Προτεινόμενη λύση</b>
5=<u>Ενημερώστε το πρόγραμμα οδήγησης</u>
6=Στο παράθυρο διαλόγου <b>Ιδιότητες</b> της συσκευής, κάντε κλικ στην καρτέλα <b>Πρόγραμμα οδήγησης</b> και κατόπιν κάντε κλικ στην επιλογή <b>Ενημέρωση προγράμματος οδήγησης</b>, για να ξεκινήσει ο <b>Οδηγός ενημέρωσης υλικού</b>. Ακολουθήστε τις οδηγίες για να ενημερώσετε το πρόγραμμα οδήγησης. Εάν με την ενημέρωση του προγράμματος οδήγησης δεν επιλυθεί το πρόβλημα, ανατρέξτε στην τεκμηρίωση του υλικού σας για περισσότερες πληροφορίες.
7=<b>Σημείωση </b>Ενδέχεται να σας ζητηθεί να παράσχετε τη διαδρομή του προγράμματος οδήγησης. Το πρόγραμμα οδήγησης ενδέχεται να είναι ενσωματωμένο στα Windows ή τα αρχεία του προγράμματος οδήγησης μπορεί να εξακολουθούν να είναι εγκατεστημένα από την τελευταία φορά που εγκαταστήσατε τη συσκευή. Αν σας ζητηθεί το πρόγραμμα οδήγησης και δεν το έχετε, μπορείτε να δοκιμάστε να κατεβάσετε το πιο πρόσφατο πρόγραμμα οδήγησης από την τοποθεσία web του προμηθευτή του υλικού.

[3]
1=<b>Κωδικός 3 "το πρόγραμμα οδήγησης για αυτό το devicemight είναι κατεστραμμένο... (Κωδικός 3)"</b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
3=<i>"Το πρόγραμμα οδήγησης αυτής της συσκευής ίσως να έχει καταστραφεί ή μπορεί να έχει εξαντληθεί η μνήμη ή οι άλλοι πόροι του συστήματος. (Κωδικός 3)"</i>
4=<b>Αιτία</b>
5=Το πρόγραμμα οδήγησης συσκευής ενδέχεται να έχει καταστραφεί ή η μνήμη να έχει εξαντληθεί. Το σύστημα δεν έχει επαρκή μνήμη στη μνήμη συστήματος και ενδεχομένως απαιτείται απελευθέρωση χώρου ή προσθήκη μνήμης.
6=<b>Προτεινόμενες λύσεις</b>
7=<u>Κλείστε μερικές από τις ανοιχτές εφαρμογές</u>
8=Εάν ο υπολογιστής δεν έχει αρκετή μνήμη για την εκτέλεση της συσκευής, μπορείτε να κλείσετε μερικές εφαρμογές για να αυξηθεί η διαθέσιμη μνήμη. Επίσης, μπορείτε να ελέγξετε τη μνήμη και τους πόρους του συστήματος, καθώς και τις ρυθμίσεις εικονικής μνήμης.
9=Για να ελέγξετε τη μνήμη και τους πόρους του συστήματος, ανοίξτε τη Διαχείριση Εργασιών. Για να το κάνετε αυτό, πατήστε το συνδυασμό πλήκτρων CTRL+ALT+DELETE και, στη συνέχεια, κάντε κλικ στη <b>Διαχείριση Εργασιών</b>.
10=Για να ελέγξετε τις ρυθμίσεις εικονικής μνήμης, ανοίξτε το παράθυρο διαλόγου <b>Ιδιότητες συστήματος</b>, κάντε κλικ στην καρτέλα <b>Για προχωρημένους</b> και, στη συνέχεια, κάντε κλικ στις <b>Ρυθμίσεις</b> στην περιοχή <b>Επιδόσεις</b>.
11=<u>Απεγκαταστήστε το πρόγραμμα οδήγησης και εγκαταστήστε το ξανά</u>
12=Το πρόγραμμα οδήγησης της συσκευής ενδέχεται να έχει καταστραφεί. Καταργήστε την εγκατάσταση του προγράμματος οδήγησης από τη Διαχείριση Συσκευών και σαρώστε για νέο υλικό, για να εγκαταστήσετε ξανά το πρόγραμμα οδήγησης.
13=1. Στο παράθυρο διαλόγου <b>Ιδιότητες</b> της συσκευής, κάντε κλικ στην καρτέλα <b>Πρόγραμμα οδήγησης</b> και κατόπιν κάντε κλικ στην επιλογή <b>Κατάργηση εγκατάστασης</b>. Ακολουθήστε τις οδηγίες.
14=2. Επανεκκινήστε τον υπολογιστή.
15=3. Ανοίξτε τη Διαχείριση Συσκευών, κάντε κλικ στην επιλογή <b>Ενέργεια</b> και, στη συνέχεια, κάντε κλικ στην επιλογή <b>Ανίχνευση για αλλαγές υλικού</b>. Ακολουθήστε τις οδηγίες.
16=<b>Σημείωση</b> Ενδέχεται να σας ζητηθεί να παράσχετε τη διαδρομή του προγράμματος οδήγησης. Το πρόγραμμα οδήγησης ενδέχεται να είναι ενσωματωμένο στα Windows ή τα αρχεία του προγράμματος οδήγησης μπορεί να εξακολουθούν να είναι εγκατεστημένα από την τελευταία φορά που εγκαταστήσατε τη συσκευή. Ωστόσο, ορισμένες φορές, θα ανοίγει ο Οδηγός νέου υλικού, ο οποίος είναι πιθανό να ζητήσει το πρόγραμμα οδήγησης. Αν σας ζητηθεί το πρόγραμμα οδήγησης και δεν το έχετε, μπορείτε να δοκιμάστε να κατεβάσετε το πιο πρόσφατο πρόγραμμα οδήγησης από την τοποθεσία web του προμηθευτή του υλικού.
17=<u>Εγκαταστήστε πρόσθετη μνήμη RAM</u>
18=Ενδέχεται να χρειαστεί να εγκαταστήσετε πρόσθετη μνήμη RAM.

[9]
1=<b>Κωδικός 9 "τα Windows δεν μπορούν να προσδιορίσουν αυτό το υλικό... (Κωδικός 9) "</b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
3=<i>"Δεν είναι δυνατή η αναγνώριση ταυτότητας του υλικού από τα Windows, επειδή το υλικό δεν διαθέτει έγκυρο αναγνωριστικό αριθμό υλικού. Για βοήθεια επικοινωνήστε με τον κατασκευαστή του υλικού. (Κωδικός 9)"</i>
4=<b>Αιτία</b>
5=Μη έγκυροι αναγνωριστικοί αριθμοί για το υλικό που έχει εντοπιστεί από τον υπολογιστή σας.
6=<b>Προτεινόμενες λύσεις</b>
7=Επικοινωνήστε με τον προμηθευτή του υλικού. Το υλικό ή το πρόγραμμα οδήγησης είναι ελαττωματικά.

[10]
1=<b>Κωδικός 10 "Δεν είναι δυνατή η εκκίνηση της συσκευής. (Κωδικός 10)"</b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
3=<i>"Δεν είναι δυνατή η εκκίνηση της συσκευής. Δοκιμάστε να αναβαθμίσετε τα προγράμματα οδήγησης συσκευών για αυτή τη συσκευή. (Κωδικός 10)"</i>
4=<b>Αιτία</b>
5=Συνήθως, το κλειδί του υλικού της συσκευής έχει τιμή "FailReasonString" και η συμβολοσειρά τιμής εμφανίζει μήνυμα σφάλματος από τον κατασκευαστή του υλικού. Αν το κλειδί του υλικού δεν έχει τιμή "FailReasonString" εμφανίζεται το παραπάνω μήνυμα.
6=<b>Προτεινόμενες λύσεις</b>
7=<u>Ενημερώστε το πρόγραμμα οδήγησης</u>
8=Στο παράθυρο διαλόγου <b>Ιδιότητες</b> της συσκευής, κάντε κλικ στην καρτέλα <b>Πρόγραμμα οδήγησης</b> και κατόπιν κάντε κλικ στην επιλογή <b>Ενημέρωση προγράμματος οδήγησης</b>, για να ξεκινήσει ο Οδηγός ενημέρωσης υλικού. Ακολουθήστε τις οδηγίες για να ενημερώσετε το πρόγραμμα οδήγησης.
9=<b>Σημείωση</b> Ενδέχεται να σας ζητηθεί να παράσχετε τη διαδρομή του προγράμματος οδήγησης.  Αν σας ζητηθεί το πρόγραμμα οδήγησης και δεν το έχετε, μπορείτε να δοκιμάστε να κατεβάσετε το πιο πρόσφατο πρόγραμμα οδήγησης από την τοποθεσία web του προμηθευτή του υλικού.

[12]
1=<b>Κωδικός 12 "Αυτή η συσκευή δεν είναι δυνατό να βρει αρκετούς ελεύθερους πόρους, τους οποίους μπορεί να χρησιμοποιήσει... (Κωδικός 12)"</b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
3=<i>Αυτή η συσκευή δεν είναι δυνατό να βρει αρκετούς ελεύθερους πόρους, τους οποίους μπορεί να χρησιμοποιήσει. Εάν θέλετε να χρησιμοποιήσετε αυτήν τη συσκευή, θα πρέπει να απενεργοποιήσετε μία από τις άλλες συσκευές αυτού του συστήματος. (Κωδικός 12)</i>
4=<b>Αιτία</b>
5=Αυτό το σφάλμα μπορεί να παρουσιαστεί, αν δύο συσκευές που είναι εγκατεστημένες στον υπολογιστή σας έχουν αντιστοιχιστεί στις ίδιες θύρες εισόδου/εξόδου, στην ίδια διακοπή ή στο ίδιο κανάλι άμεσης προσπέλασης μνήμης (από το BIOS, από το λειτουργικό σύστημα ή και από τα δύο). Αυτό το μήνυμα σφάλματος μπορεί επίσης να εμφανιστεί, αν το BIOS δεν εκχώρησε αρκετούς πόρους στη συσκευή.
6=<b>Προτεινόμενη λύση</b>
7=<u>Windows Vista και νεότερες εκδόσεις των Windows</u>
8=Χρησιμοποιήστε τη Διαχείριση Συσκευών για να προσδιορίσετε την προέλευση και να επιλύσετε τη διένεξη. Για περισσότερες πληροφορίες σχετικά με των τρόπο επίλυσης των διενέξεων συσκευών, συμβουλευτείτε τις πληροφορίες της Βοήθειας για τον τρόπο χρήσης της Διαχείρισης Συσκευών. Αυτό το μήνυμα σφάλματος μπορεί επίσης να εμφανιστεί, αν το BIOS δεν εκχώρησε επαρκείς πόρους στη συσκευή. Για παράδειγμα, αυτό το μήνυμα θα εμφανιστεί, αν το BIOS δεν εκχωρεί διακοπή σε έναν ελεγκτή USB εξαιτίας μη έγκυρου πίνακα συστήματος πολλαπλών επεξεργαστών (MPS).
9=<u>Windows Server 2003, Windows XP και Windows 2000</u>
10=1. Ανοίξτε τη Διαχείριση Συσκευών.
11=2. Κάντε διπλό κλικ στο εικονίδιο της συσκευής στο παράθυρο της Διαχείρισης Συσκευών.
12=3. Στο φύλλο ιδιοτήτων της συσκευής που εμφανίζεται, κάντε κλικ στην επιλογή "Επίλυση προβλημάτων" για να εκτελέσετε το πρόγραμμα αντιμετώπισης προβλημάτων για τη συσκευή.
13=Αυτό το μήνυμα σφάλματος μπορεί επίσης να εμφανιστεί, αν το BIOS δεν εκχώρησε επαρκείς πόρους σε μία συσκευή. Για παράδειγμα, αυτό το μήνυμα θα εμφανιστεί, αν το BIOS δεν εκχωρεί διακοπή σε έναν ελεγκτή USB εξαιτίας μη έγκυρου πίνακα συστήματος πολλαπλών επεξεργαστών (MPS).

[14]
1=<b>Κωδικός 14 "Δεν είναι δυνατή η σωστή λειτουργία αυτής της συσκευής, μέχρι να κάνετε επανεκκίνηση του υπολογιστή σας. (Κωδικός 14)"</b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
3=<i>"Δεν είναι δυνατή η σωστή λειτουργία αυτής της συσκευής, μέχρι να κάνετε επανεκκίνηση του υπολογιστή σας. Για να επανεκκινήσετε τον υπολογιστή σας τώρα, κάντε κλικ στην επιλογή "Επανεκκίνηση υπολογιστή". (Κωδικός 14)"</i>
4=<b>Προτεινόμενη λύση</b>
5=Επανεκκινήστε τον υπολογιστή. Από την Έναρξη, κάντε κλικ στην επιλογή <b>Τερματισμός</b> και, στη συνέχεια, επιλέξτε <b>Επανεκκίνηση</b>.

[16]
1=<b>Κωδικός 16 "Τα Windows δεν είναι δυνατό να αναγνωρίσουν όλους τους πόρους που χρησιμοποιεί αυτή η συσκευή. (Κωδικός 16)" </b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
4=<b>Αιτία</b>
5=Οι παράμετροι τις συσκευής έχουν ρυθμιστεί μερικώς μόνο και μπορεί να χρειάζονται επιπλέον μη αυτόματη ρύθμιση για τους πόρους που απαιτεί η συσκευή.
6=<b>Προτεινόμενη λύση</b>
7=Τα ακόλουθα βήματα ενδέχεται να λειτουργήσουν μόνο αν η συσκευή είναι συσκευή τοποθέτησης και άμεσης λειτουργίας. Αν δεν πρόκειται για συσκευή τοποθέτησης και άμεσης λειτουργίας, μπορείτε να συμβουλευτείτε την τεκμηρίωσή της ή να επικοινωνήσετε με τον κατασκευαστή της για περισσότερες πληροφορίες.
8=1. Από την Έναρξη, κάντε αναζήτηση για <b>διαχείριση συσκευών</b> και επιλέξτε "Διαχείριση Συσκευών" από τα αποτελέσματα.
9=2. Κάντε διπλό κλικ στη συσκευή στη λίστα και επιλέξτε την καρτέλα <b>Πόροι</b> .
10=3. Στη λίστα <b>Ρυθμίσεις πόρων</b>, ελέγξτε εάν υπάρχει ερωτηματικό δίπλα σε έναν πόρο. Αν ισχύει αυτό, επιλέξτε αυτόν τον πόρο και εκχωρήστε τον στη συσκευή.
11=4. Αν δεν είναι δυνατή η αλλαγή ενός πόρου, κάντε κλικ στην επιλογή <b>Αλλαγή ρυθμίσεων</b>. Αν η επιλογή <b>Αλλαγή ρυθμίσεων</b> δεν είναι διαθέσιμη, καταργήστε την επιλογή του πλαισίου ελέγχου <b>Αυτόματη ρύθμιση</b> ώστε να εμφανιστεί.

[18]
1=<b>Κωδικός 18 "Εγκατάσταση πάλι των προγραμμάτων οδήγησης της συσκευής. (Κωδικός 18)"</b>
2=<b>Προτεινόμενη λύση</b>
3=<u>Επανεγκαταστήστε το πρόγραμμα οδήγησης συσκευής χρησιμοποιώντας τον Οδηγό ενημέρωσης υλικού</u>
4=1. Από την Έναρξη, κάντε αναζήτηση για <b>διαχείριση συσκευών</b> και επιλέξτε "Διαχείριση Συσκευών" από τα αποτελέσματα.
5=2. Κάντε δεξιό κλικ στη συσκευή στη λίστα.
6=3. Στο μενού που εμφανίζεται, επιλέξτε <b>Ενημέρωση προγράμματος οδήγησης</b> για να ξεκινήσει ο Οδηγός ενημέρωσης υλικού.
7=<u>Επανεγκαταστήστε το πρόγραμμα οδήγησης συσκευής με μη αυτόματο τρόπο</u>
8=1. Από την Έναρξη, κάντε αναζήτηση για <b>διαχείριση συσκευών</b> και επιλέξτε "Διαχείριση Συσκευών" από τα αποτελέσματα.
9=2. Κάντε δεξιό κλικ στη συσκευή στη λίστα.
10=3. Επιλέξτε <b>Κατάργηση εγκατάστασης</b> από το μενού που εμφανίζεται.
11=4. Μετά την απεγκατάσταση της συσκευής, επιλέξτε <b>Ενέργεια</b> στη γραμμή μενού.
12=5. Επιλέξτε <b>Ανίχνευση για αλλαγές υλικού</b> για την επανεγκατάσταση του προγράμματος οδήγησης.
13=<b>Σημείωση</b> Ενδέχεται να σας ζητηθεί να παράσχετε τη διαδρομή του προγράμματος οδήγησης.  Αν σας ζητηθεί το πρόγραμμα οδήγησης και δεν το έχετε, μπορείτε να δοκιμάστε να κατεβάσετε το πιο πρόσφατο πρόγραμμα οδήγησης από την τοποθεσία web του προμηθευτή του υλικού.

[19]
1=<b>Κωδικός 19 "τα Windows δεν μπορούν να ξεκινήσουν αυτή τη συσκευή υλικού... (Κωδικός 19) "</b>
2=<b>Πλήρες μήνυμα σφάλματος</b>
3=<i>Τα Windows δεν είναι δυνατό να εκκινήσουν αυτήν τη συσκευή υλικού επειδή οι πληροφορίες παραμέτρων της (στο μητρώο) δεν είναι πλήρεις ή έχουν καταστραφεί.  (Κωδικός 19)</i>
4=<b>Αιτία</b>
5=Αυτό το σφάλμα μπορεί να παρουσιαστεί, αν έχουν καθοριστεί περισσότερες από μία υπηρεσίες για μια συσκευή, αν αποτύχει το άνοιγμα του κλειδιού της υπηρεσίας ή αν δεν είναι δυνατή η λήψη του ονόματος του προγράμματος οδήγησης από το κλειδί της υπηρεσίας.
6=<b>Προτεινόμενη λύση</b>
7=<u>Απεγκαταστήστε το πρόγραμμα οδήγησης και εγκαταστήστε το ξανά</u>
8=1. Από την Έναρξη, κάντε αναζήτηση για <b>διαχείριση συσκευών</b> και επιλέξτε "Διαχείριση Συσκευών" από τα αποτελέσματα.
9=2. Κάντε δεξιό κλικ στη συσκευή στη λίστα.
10=3. Επιλέξτε <b>Κατάργηση εγκατάστασης</b> από το μενού που εμφανίζεται.
11=4. Μετά την απεγκατάσταση της συσκευής, επιλέξτε <b>Ενέργεια</b> στη γραμμή μενού.
12=5. Επιλέξτε "Ανίχνευση για αλλαγές υλικού" για την επανεγκατάσταση του προγράμματος οδήγησης.
13=<b>Σημείωση</b> Ενδέχεται να σας ζητηθεί να παράσχετε τη διαδρομή του προγράμματος οδήγησης.  Αν σας ζητηθεί το πρόγραμμα οδήγησης και δεν το έχετε, μπορείτε να δοκιμάστε να κατεβάσετε το πιο πρόσφατο πρόγραμμα οδήγησης από την τοποθεσία web του προμηθευτή του υλικού.
14=<u>Κάντε επαναφορά στην πιο πρόσφατη επιτυχημένη ρύθμιση παραμέτρων μητρώου</u>
15=Για να επαναφέρετε σε ένα σύστημα την πιο πρόσφατη επιτυχημένη ρύθμιση παραμέτρων μητρώου, μπορείτε να επανεκκινήσετε τον υπολογιστή σε ασφαλή λειτουργία και να επιλέξετε την "Τελευταία γνωστή σωστή ρύθμιση παραμέτρων" ή, αν έχετε δημιουργήσει ένα σημείο επαναφοράς συστήματος, μπορείτε να δοκιμάσετε να κάνετε επαναφορά σε αυτό.
