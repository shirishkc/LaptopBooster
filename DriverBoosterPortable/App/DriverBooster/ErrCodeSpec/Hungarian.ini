[1]
1=<b>Hibakód: 1 „Az eszköz nincs megfelelően konfigurálva. (Hibakód: 1)”</b>
2=<b>A probléma oka</b>
3=Az eszköz nem rendelkezik a számítógépre telepített illesztőprogramokkal, vagy azok nincsenek megfelelően konfigurálva.
4=<b>Javasolt megoldás</b>
5=<u>Az illesztőprogram frissítése</u>
6=A <b>Hardver frissítése varázsló</b> elindításához az eszköz <b>Tulajdonságok</b> párbeszédpaneljén válassza az <b>Illesztőprogram</b> lapot, majd kattintson az <b>Illesztőprogram frissítése</b> gombra. Kövesse az illesztőprogram frissítésére vonatkozó utasításokat. Ha az illesztőprogram frissítése nem oldja meg a problémát, további információt a hardver dokumentációjában talál.
7=<b>Megjegyzés:</b>A rendszer megkérdezheti, hogy meg kell-e adnia az illesztőprogram elérési útját. Előfordulhat, hogy a Windows beépített illesztőprogrammal, vagy az eszköz legutóbbi beállításakor még telepítve vannak az illesztőprogramfájlok. Ha a rendszer kéri az illesztőprogramot, de nem tudja, próbálja meg letölteni a legújabb illesztőprogramot a hardvergyártó webhelyéről.

[3]
1=<b>3. kód: "Az eszköz illesztőprogramja sérült... (3-as hibakód)"</b>
2=<b>Teljes hibaüzenet</b>
3=<i>"Lehet, hogy az eszköz illesztőprogramja sérült, vagy a rendszer kevés memóriában vagy más erőforrásokban fut. (3-as hibakód)"</i>
4=<b>A probléma oka</b>
5=Előfordulhat, hogy megsérült az eszköz illesztőprogramja, vagy kevés a rendelkezésre álló memória, esetleg fogyóban van a rendszermemória, és fel kell szabadítani vagy hozzá kell adni valamennyi memóriát.
6=<b>Ajánlott megoldások</b>
7=<u>Néhány megnyitott alkalmazás bezárása</u>
8=Ha a számítógép nem rendelkezik elegendő memóriával az eszköz futtatásához, néhány alkalmazás bezárásával szabadítson fel memóriát. Emellett ellenőrizheti a memória- és rendszererőforrásokat, valamint a virtuális memória beállításait.
9=A memória- és rendszererőforrásokat a Feladatkezelő megnyitásával ellenőrizheti. Ehhez nyomja le a CTRL+ALT+DEL billentyűkombinációt, majd kattintson a <b>Feladatkezelő</b> parancsra.
10=A virtuális memória beállításainak ellenőrzéséhez nyissa meg a <b>Rendszertulajdonságok</b> párbeszédpanelt, kattintson a <b>Speciális</b> fülre, majd a <b>Teljesítmény</b> terület <b>Beállítások</b> menüpontjára.
11=<u>Az illesztőprogram eltávolítása és újratelepítése</u>
12=Előfordulhat, hogy az eszközillesztő megsérült. Távolítsa el az illesztőprogramot az Eszközkezelő segédprogramból, majd újbóli telepítéséhez indítsa el az új hardverek keresését.
13=1. Az eszköz <b>Tulajdonságok</b> párbeszédpaneljén kattintson az <b>Illesztőprogram</b> fülre, majd kattintson az <b>Eltávolítás</b> gombra. Kövesse a megjelenő utasításokat.
14=2. Indítsa újra a számítógépet.
15=3. Nyissa meg az Eszközkezelő segédprogramot, majd kattintson a <b>Művelet</b> menü <b>Hardverváltozások keresése</b> parancsára. Kövesse a megjelenő utasításokat.
16=<b>Megjegyzés:</b> A rendszer megkérdezheti, hogy meg kell-e adnia az illesztőprogram elérési útját. Előfordulhat, hogy a Windows beépített illesztőprogrammal, vagy az eszköz legutóbbi beállításakor még telepítve vannak az illesztőprogramfájlok. Néha azonban megnyílik az Új hardver varázsló, amely esetleg az illesztőprogramot kéri. Ha a rendszer kéri az illesztőprogramot, de nem tudja, próbálja meg letölteni a legújabb illesztőprogramot a hardvergyártó webhelyéről.
17=<u>A számítógép RAM memóriájának bővítése</u>
18=Elképzelhető, hogy további RAM memóriával kell bővíteni a rendszert.

[9]
1=<b>9-es kód: "A Windows nem tudja azonosítani ezt a hardvert... (9-es hibakód)"</b>
2=<b>Teljes hibaüzenet</b>
3=<i>„A Windows nem tudja azonosítani ezt a hardvert, mert nincs érvényes hardverazonosító száma. További segítségért forduljon a hardver gyártójához. (Hibakód: 9)”</i>
4=<b>A probléma oka</b>
5=A számítógép azt észlelte, hogy a hardverhez tartozó eszközazonosító érvénytelen.
6=<b>Ajánlott megoldások</b>
7=Lépjen kapcsolatba a hardver gyártójával. A hardver vagy az illesztőprogram hibás.

[10]
1=<b>Hibakód: 10 „Az eszköz nem indítható el. (Hibakód: 10)”</b>
2=<b>Teljes hibaüzenet</b>
3=<i>„Az eszköz nem indítható el. Próbálja meg frissíteni az eszközhöz tartozó illesztőprogramokat. (Hibakód: 10)”</i>
4=<b>A probléma oka</b>
5=Az eszköz hardverkulcsában általában szerepel egy „FailReasonString” nevű érték, amely a hardver gyártója által meghatározott hibaüzenet megjelenítésére szolgál. Ha a hardverkulcs nem tartalmaz „FailReasonString” értéket, a fenti üzenet jelenik meg.
6=<b>Ajánlott megoldások</b>
7=<u>Az illesztőprogram frissítése</u>
8=Az eszköz <b>Tulajdonságok</b> párbeszédpaneljén kattintson az <b>Illesztőprogram</b> fülre, majd kattintson az <b>Illesztőprogram frissítése</b> gombra a Hardver frissítése varázsló elindításához. Kövesse az illesztőprogram frissítésére vonatkozó utasításokat.
9=<b>Megjegyzés:</b> A rendszer megkérdezheti, hogy meg kell-e adnia az illesztőprogram elérési útját.  Ha a rendszer kéri az illesztőprogramot, de nem tudja, próbálja meg letölteni a legújabb illesztőprogramot a hardvergyártó webhelyéről.

[12]
1=<b>Hibakód: 12 „Az eszköz nem talál elég használható erőforrást... (Hibakód: 12)”</b>
2=<b>Teljes hibaüzenet</b>
3=<i>Az eszköz nem talál elég használható erőforrást. Ha használni szeretné az eszközt, akkor a rendszer egy másik eszközét le kell tiltania. (Hibakód: 12)</i>
4=<b>A probléma oka</b>
5=Ez a hiba akkor jelentkezik, ha a számítógépen telepített két eszköz ugyanazokat a bemeneti és kimeneti portokat, azonos megszakítást, vagy ugyanazt a közvetlen memória-hozzáférési (DMA-) csatornát kapta (a BIOS rendszertől, az operációs rendszertől vagy a kettő kombinációjától). Ez a hibaüzenet jelenhet meg abban az esetben is, ha a BIOS nem osztott ki elegendő erőforrást az eszköznek.
6=<b>Javasolt megoldás</b>
7=<u>Windows Vista vagy a Windows újabb verziói</u>
8=Az Eszközkezelő segítségével határozza meg az ütközés forrását, majd oldja meg a problémát. Az eszközökkel kapcsolatos ütközések megoldásával kapcsolatos további információkért olvassa el az Eszközkezelő használatára vonatkozó súgóinformációkat. Ez a hibaüzenet jelenhet meg abban az esetben is, ha a BIOS nem osztott ki elegendő erőforrást az eszköznek. Ez az üzenet jelenik meg például, ha a BIOS nem oszt ki megszakítást egy USB-vezérlőnek, mivel a többprocesszoros specifikációtábla (MPS-tábla) érvénytelen.
9=<u>Windows Server 2003, Windows XP és Windows 2000</u>
10=1. Nyissa meg az Eszközkezelő segédprogramot.
11=2. Az Eszközkezelő ablakában kattintson duplán az eszközt jelképező ikonra.
12=3. Az eszköz megjelenő tulajdonságlapján kattintson a Hibaelhárítás lehetőségre az eszközre vonatkozó hardverhiba-elhárítás elindításához.
13=Ez a hibaüzenet jelenhet meg abban az esetben is, ha a BIOS nem osztott ki elegendő erőforrást az eszköznek. Ez az üzenet jelenik meg például, ha a BIOS nem oszt ki megszakítást egy USB-vezérlőnek, mivel a többprocesszoros specifikációtábla (MPS-tábla) érvénytelen.

