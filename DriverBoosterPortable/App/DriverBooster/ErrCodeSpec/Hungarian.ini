2=<b>Teljes hibaüzenet</b>
3=<i>„Az eszköz a számítógép újraindításáig nem fog megfelelően működni. A számítógép újraindításához kattintson a Számítógép újraindítása gombra. (Hibakód: 14)”</i>
4=<b>Javasolt megoldás</b>
5=Indítsa újra a számítógépet. Kattintson a Start menü <b>Leállítás</b> parancsára, majd válassza az <b>Újraindítás</b> lehetőséget.

[16]
1=<b>Hibakód: 16 „A Windows nem tudja azonosítani az eszköz által használt összes erőforrást. (Hibakód: 16)” </b>
2=<b>Teljes hibaüzenet</b>
3=<i>„A Windows nem tudja azonosítani az eszköz által használt összes erőforrást. A további erőforrások megadásához kattintson az Erőforrások fülre, és töltse ki a hiányzó beállításokat. További információt a dokumentációban talál. (Hibakód: 16)”</i>
4=<b>A probléma oka</b>
5=Az eszköz beállításai csak részben lettek megadva, és ezért további manuális konfigurációt kell végezni az eszközhöz szükséges erőforrások terén.
6=<b>Javasolt megoldás</b>
7=Az alábbi lépések csak Plug and Play eszközök esetén működnek. Nem Plug and Play eszközök esetén további információkért tekintse meg az eszköz dokumentációját, vagy forduljon az eszköz gyártójához.
8=1. A Start menüben keressen rá az <b>eszközkezelő</b> szóra, majd az eredmények közül válassza az Eszközkezelő lehetőséget.
9=2. Kattintson duplán a kívánt eszközre a listában, majd válassza az <b>Erőforrások</b> fület.
10=3. Az <b>Erőforrás-beállítások</b> listában ellenőrizze, hogy lát-e kérdőjelet valamelyik erőforrás mellett. Ha igen, válassza ki ezt az erőforrást, majd rendelje hozzá az eszközhöz.
11=4. Ha az erőforrás nem módosítható, kattintson a <b>Beállítások módosítása</b> gombra. Ha a <b>Beállítások módosítása</b> gomb nem használható, a gomb aktívvá tételéhez próbálja meg törölni az <b>Automatikus beállítások</b> négyzet bejelölését.

