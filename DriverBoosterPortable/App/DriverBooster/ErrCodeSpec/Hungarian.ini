[49]
1=<b>49-es kód: "A Windows nem tud új hardvereszközöket elindítani... (49-es hibakód)."</b>
2=<b>Teljes hibaüzenet</b>
3=<i>A Windows nem tud új hardvereszközöket indítani, mert a rendszerstruktúra túl nagy (meghaladja a rendszerleíró adatbázis méretének korlátját). (Hibakód: 49)</i>
4=<b>A probléma oka</b>
5=A rendszerstruktúra elérte maximális méretét, ezért a méret csökkentéséig nem lehet új eszközöket használni. A rendszerstruktúra a beállításjegyzék azon állandó része, amely az operációs rendszert futtató számítógép beállításaival kapcsolatos információt tároló fájlkészlethez kapcsolódik. A beállított elemek közé tartoznak az alkalmazások, a felhasználói beállítások, az egyes eszközök stb. A problémát okozhatják azok az eszközök is, amelyek már nem csatlakoznak a számítógéphez, de amelyek még szerepelnek a rendszerstruktúrában.
6=<b>Javasolt megoldás</b>
7=Távolítsa el a már nem használt hardvereszközöket.
8=1. Állítsa be az Eszközkezelő segédprogramot úgy, hogy az megjelenítse a számítógéphez már nem csatlakozó eszközöket is.
9=2. Kattintson a Start menü <b>Futtatás</b> parancsára.
10=3. A Megnyitás mezőbe írja be a <b>cmd</b> parancsot. Ekkor megnyílik a parancssorablak.
11=4. A parancssorba írja be a következő parancsot, majd nyomja le az Enter billentyűt: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Az Eszközkezelő segédprogramban kattintson a <b>Nézet</b> menü <b>Rejtett eszközök megjelenítése</b> parancsára. Ennek hatására a számítógéphez nem csatlakoztatott eszközök is megjelennek.
13=6. Válasszon ki egy jelen nem lévő eszközt. Az <b>Illesztőprogram</b> lapon válassza az <b>Eltávolítás</b> lehetőséget.
14=7. Ismételje meg a 3. lépést minden olyan nem jelenlegi eszköz esetében, amely már nincs használatban. Ezután indítsa újra a számítógépet.
15=8. Az Eszközkezelőben az eszköz tulajdonságainak párbeszédpaneljén ellenőrizze, hogy megoldódott-e a hiba.

[50]
1=<b>Hibakód: 50 „A Windows nem tudja alkalmazni az eszköz összes tulajdonságát... (Hibakód: 50)”</b>
2=<b>Teljes hibaüzenet</b>
3=<i>A Windows nem tudja az eszköz összes tulajdonságát alkalmazni. Az eszköztulajdonságok olyan információkat tartalmazhatnak, amelyek ismertetik az eszköz képességeit és beállításait (például biztonsági beállítások). A probléma megoldásához próbálkozzon az eszköz újratelepítésével. Azt javasoljuk azonban, hogy lépjen kapcsolatba a hardver gyártójával egy új illesztőprogramért. (Kód50)</i>
4=<b>Javasolt megoldás</b>
5=<u>Az eszköz illesztőprogramjának manuális újratelepítése</u>
6=1. A Start menüben keressen rá az <b>eszközkezelő</b> szóra, majd az eredmények közül válassza az Eszközkezelő lehetőséget.
7=2. Kattintson jobb gombbal az eszközre a listában.
8=3. A megjelenő menüben válassza az <b>Eltávolítás</b> lehetőséget.
9=4. Az eszköz eltávolítását követően válassza a menüsáv <b>Művelet</b> elemét.
10=5. Az illesztőprogram újratelepítéséhez válassza a <b>Hardverváltozások keresése</b> lehetőséget.
11=<b>Megjegyzés:</b> A rendszer megkérdezheti, hogy meg kell-e adnia az illesztőprogram elérési útját.  Ha a rendszer kéri az illesztőprogramot, de nem tudja, próbálja meg letölteni a legújabb illesztőprogramot a hardvergyártó webhelyéről.

[51]
1=<b>51-es kód: "Ez az eszköz jelenleg egy másik eszközön várakozik... (51-es hibakód)."</b>
2=<b>Teljes hibaüzenet</b>
3=<i>Ez az eszköz jelenleg más eszköz vagy eszközök elindulására várakozik. (Hibakód: 51).</i>
4=<b>Javasolt megoldás</b>
5=Erre a problémára jelenleg nincs megoldás. A probléma diagnosztizálásához vizsgálja meg az eszközfában található többi hibás eszközt, és állapítsa meg, hogy nem függ-e ezektől a kérdéses eszköz. Ha meg tudja állapítani, hogy miért nem indult el egy kapcsolódó eszköz, elképzelhető, hogy meg tudja oldani a problémát.

[52]
1=<b>Hibakód: 52 „A Windows nem tudja leellenőrizni az eszköz illesztőprogramjának digitális aláírását. (Hibakód: 52)”</b>
2=<b>Teljes hibaüzenet</b>
3=<i>A Windows nem tudja leellenőrizni az eszköz illesztőprogramjának digitális aláírását. Egy mostanában végzett hardver- vagy szoftverváltozás során egy nem megfelelő vagy sérült aláírással rendelkező fájl, esetleg ismeretlen forrásból származó kártékony szoftver települt. (Hibakód: 52)</i>
4=<b>A probléma oka</b>
5=Az illesztőprogram nincs aláírva vagy sérült.
6=<b>Javasolt megoldás</b>
7=Töltse le a legújabb illesztőprogramot a hardvergyártó weboldaláról, vagy forduljon segítségért a gyártóhoz.

[53]
1=<b>Hibakód: 53 „A Windows rendszermagjának hibakeresője saját használatra tartja fenn... (Hibakód: 53)”</b>
2=<b>Teljes hibaüzenet</b>
3=<i>A Windows rendszermagjának hibakeresője saját használatra tartja fenn ezt az eszközt a jelen rendszerindítás során. (Hibakód: 53)</i>
4=<b>Javasolt megoldás</b>
5=Tiltsa le a Windows rendszermagjának hibakeresését, hogy az eszköz megfelelően el tudjon indulni.

[54]
1=<b>Hibakód: 54 „Az eszköz hibába ütközött, ezért most újraindul. (Hibakód: 54)”</b>
2=<b>A probléma oka</b>
3=Ez egy AKCS-alaphelyzetbe állítási módszer végrehajtása közben időnként hozzárendelt problémakód. Ha az eszköz hiba miatt soha nem indul újra, ebben az állapotban ragad, és a rendszernek újra kell indítania.
4=<b>Javasolt megoldás</b>
5=Indítsa újra a számítógépet.  Kattintson a Start menü <b>Leállítás</b> parancsára, majd válassza az <b>Újraindítás</b> lehetőséget. 

