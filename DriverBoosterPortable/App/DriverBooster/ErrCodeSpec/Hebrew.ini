3=המשתמש הפך את ההתקן ללא זמין דרך מנהל ההתקנים.
4=<b>פתרון מומלץ</b>
5=במנהל ההתקנים, לחץ על <b>פעולה</b> ולאחר מכן על <b>הפוך התקן לזמין</b>. פעולה זו תפעיל את אשף הפעלת ההתקנים. פעל בהתאם להוראות.

[24]
1=<b>קוד 24 "מכשיר זה הוא notpresent, אינו פועל כהלכה... (קוד 24) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן זה אינו קיים, אינו פועל כראוי או שלא כל מנהלי ההתקנים שלו מותקנים. (קוד 24)</i>
4=<b>סיבה</b>
5=ההתקן לא הותקן כהלכה. ייתכן שהבעיה נגרמת עקב כשל בחומרה, או שיש צורך במנהל התקן חדש. התקנים נשארים במצב כזה אם הוכנו לקראת הסרה. לאחר שתסיר את ההתקן, השגיאה תיעלם.
6=<b>פתרון מומלץ</b>
7=הסר את ההתקן. הדבר אמור לפתור את השגיאה.

[28]
1=<b>קוד 28 "מנהלי ההתקנים של התקן זה אינם מותקנים. (קוד 28)"</b>
2=<b>פתרון מומלץ</b>
3=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
4=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
5=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
6=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
7=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
8=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
9=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[29]
1=<b>קוד 29 "התקן זה לא זמין... (קוד 29)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן זה הפך ללא זמין מכיוון שהקושחה של ההתקן לא סיפקה לו את המשאבים הדרושים. (קוד 29)</i>
4=<b>פתרון מומלץ</b>
5=הפעל את ההתקן ב-BIOS שלו. לקבלת הסבר כיצד לבצע שינוי זה, עיין בתיעוד המצורף לחומרה או פנה ליצרן החומרה של המחשב. 

[31]
1=<b>קוד 31 "התקן זה אינו פועל כראוי... (קוד 31)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן זה אינו פועל כראוי מאחר של-Windows אין אפשרות לטעון את מנהלי ההתקנים הדרושים עבור התקן זה. (קוד 31)</i>
4=<b>פתרון מומלץ</b>
5=<u>התקן מחדש את מנהל ההתקן באמצעות אשף עדכון החומרה</u>
6=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
7=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
8=3. בתפריט שמופיע, בחר <b>עדכן מנהל התקן</b>, כדי להפעיל את אשף עדכון החומרה.
9=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[32]
1=<b>קוד 32 "מנהל התקן (שירות) עבור התקן זה הוגדר כלא זמין. (קוד 32)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>מנהל התקן (שירות) עבור התקן זה הוגדר כלא זמין. ייתכן שמנהל התקן חלופי יספק פונקציונליות זו. (קוד 32)</i>
4=<b>סיבה</b>
5=סוג ההפעלה עבור מנהל התקן זה הוגדר כלא זמין ברישום.
6=<b>פתרון מומלץ</b>
7=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
8=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
9=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
10=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
11=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
12=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
13=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[33]
1=<b>קוד 33 "Windows אינו יכול לקבוע אילו משאבים נדרשים עבור התקן זה. (קוד 33)"</b>
2=<b>סיבה</b>
3=אירע כשל במתרגם הקובע את סוגי המשאבים שנדרשים להתקן.
4=<b>פתרונות מומלצים</b>
5=1. נסה להשתמש בכלי הגדרת ה-BIOS, או עדכן את ה-BIOS.
6=2. קבע את התצורה, תקן או החלף את החומרה.
7=פנה אל הספק של חומרת ההתקן לקבלת פרטים נוספים אודות אופן העדכון של ה-BIOS וקביעת התצורה של ההתקן או החלפה שלו.

[34]
1=<b>קוד 34 "אין אפשרות לקבוע את ההגדרות עבור התקן זה... (קוד 34)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>אין אפשרות לקבוע את ההגדרות עבור התקן זה. עיין בתיעוד שצורף להתקן והשתמש בכרטיסיה משאב לשם קביעת התצורה. (קוד 34)</i>
4=<b>פתרון מומלץ</b>
5=יש להגדיר את תצורת ההתקן באופן ידני. לקבלת הנחיות אודות קביעת תצורת ההתקן באופן ידני, עיין בתיעוד המצורף לחומרה או פנה לספק החומרה. לאחר קביעת התצורה של ההתקן עצמו, ניתן להשתמש בכרטיסיה <b>משאבים</b> במנהל ההתקנים כדי לקבוע את התצורה של הגדרות המשאבים ב-Windows.

[35]
1=<b>קוד 35 "הקושחה של המערכת של המחשב שלך אינה... (Code 35) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏הקושחה של מערכת המחשב שלך אינה כוללת די מידע לשם הגדרה ושימוש נכונים בהתקן זה. כדי להשתמש בהתקן זה, פנה אל יצרן המחשב שלך לשם קבלת עדכון קושחה או עדכון BIOS. (קוד 35)</i>
4=<b>סיבה</b>
5=בטבלת המערכת מרובת המעבדים ‏(MPS), המאחסנת את הקצאות המשאבים עבור ה- BIOS, חסר ערך עבור ההתקן שלך ויש לעדכן אותה.
6=<b>פתרון מומלץ</b>
7=פנה אל יצרן המחשב כדי לעדכן את ה-BIOS. 

[36]
1=<b>קוד 36 "מכשיר זה מבקש פסיקת PCI... (Code 36) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן זה מבקש פסיקת PCI אך הוא מוגדר לפסיקת ISA (או להיפך). נא השתמש בתוכנית ההתקנה של מערכת המחשב לשם הגדרה מחדש של הפסיקה עבור התקן זה. (קוד 36)</i>
4=<b>סיבה</b>
5=תרגום בקשת הפסיקה (IRQ) נכשל.
6=<b>פתרון מומלץ</b>
7=שנה את ההגדרות עבור הזמנות IRQ ב-BIOS.
8=לקבלת מידע נוסף כיצד לשנות את הגדרות ה-BIOS, עיין בתיעוד המצורף לחומרה או פנה ליצרן החומרה של המחשב. תוכל גם לנסות להשתמש בכלי להתקנת ה-BIOS כדי לשנות את ההגדרות עבור הזמנות IRQ (אם אפשרויות כאלה קיימות). ייתכן שיש ב-BIOS אפשרויות להזמנת IRQs מסוימים עבור התקנן PCI או ISA. 

[37]
1=<b>קוד 37 "ל-Windows אין אפשרות לאתחל את מנהל ההתקן עבור חומרה זו. (קוד 37)"</b>
2=<b>סיבה</b>
3=מנהל ההתקן החזיר כשל בעת ביצוע שגרת DriverEntry.
4=<b>פתרון מומלץ</b>
5=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
6=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
7=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
8=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
9=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
10=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
11=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[38]
1=<b>קוד 38 "ל-Windows אין אפשרות לטעון את מנהל ההתקן... (Code 38) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>ל-Windows אין אפשרות לטעון את מנהל ההתקן עבור חומרה זו מאחר שמופע קודם של מנהל ההתקן נמצא עדיין בזיכרון. (קוד 38)</i>
4=<b>סיבה</b>
5=אין אפשרות לטעון את מנהל ההתקן משום שמופע קודם שלו טעון עדיין.
6=<b>פתרון מומלץ</b>
7=הפעל מחדש את המחשב. מתפריט ההתחלה, לחץ על <b>כיבוי</b> ולאחר מכן בחר <b>הפעל מחדש</b>.

[39]
1=<b>קוד 39 "ל-Windows אין אפשרות לטעון את מנהל ההתקן עבור חומרה זו... (קוד 39)."</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏ל-Windows אין אפשרות לטעון את מנהל ההתקן עבור חומרה זו. ייתכן שמנהל ההתקן פגום או חסר. (קוד 39)</i>
4=<b>פתרון מומלץ</b>
5=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
6=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
7=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
8=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
9=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
10=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
11=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[40]
1=<b>קוד 40 "ל-Windows אין אפשרות לגשת לחומרה זו... (Code 40) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏ל-Windows אין אפשרות גישה אל חומרה זו מאחר שמידע מפתח השירות שלה ברישום חסר או שנרשם באופן שגוי. (קוד 40)</i>
