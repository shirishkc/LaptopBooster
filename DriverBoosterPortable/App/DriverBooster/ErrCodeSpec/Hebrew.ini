5=המידע במפתח המשנה של השירות עבור מנהל ההתקן ברישום אינו חוקי.
6=<b>פתרון מומלץ</b>
7=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
8=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
9=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
10=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
11=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
12=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
13=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[41]
1=<b>קוד 41 "Windows נטען בהצלחה את מנהל ההתקן... (Code 41) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏Windows טען בהצלחה את מנהל ההתקן עבור חומרה זו, אך אינו מוצא את התקן החומרה. (קוד 41)</i>
4=<b>סיבה</b>
5=בעיה זו מתרחשת אם התקנת מנהל התקן עבור התקן שאינו מסוג הכנס-הפעל, אך Windows אינו מצליח לאתר את ההתקן.
6=<b>פתרון מומלץ</b>
7=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
8=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
9=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
10=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
11=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
12=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
13=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[42]
1=<b>קוד 42 "ל-Windows אין אפשרות לטעון את מנהל ההתקן...  (Code 42) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>ל-Windows אין אפשרות לטעון את מנהל ההתקן עבור חומרה זו מאחר שכבר פועל במערכת התקן זהה. (קוד 42)</i>
4=<b>סיבה</b>
5=המערכת זיהתה התקן זהה. שגיאה זו מתרחשת כאשר מנהל התקן של אפיק יוצר בטעות שני תהליכי משנה בעלי שם זהה (ידועה כשגיאה במנהל ההתקן של האפיק), או כאשר המערכת מזהה התקן בעל מספר סידורי במיקום חדש עוד לפני שהוסר מהמיקום הישן.
6=<b>פתרון מומלץ</b>
7=הפעל מחדש את המחשב. מתפריט ההתחלה, לחץ על <b>כיבוי</b> ולאחר מכן בחר <b>הפעל מחדש</b>.

[43]
1=<b>קוד 43 "Windows הפסיק את פעולתו של התקן זה מכיוון שההתקן דיווח על בעיות. (קוד 43)"</b>
2=<b>סיבה</b>
3=אחד ממנהלי ההתקנים השולטים בהתקן הודיע למערכת ההפעלה על תקלה כלשהי בהתקן.
4=<b>פתרון מומלץ</b>
5=אם כבר ניסית את הסעיף "נסה שלבים אלה תחילה", בדוק את תיעוד החומרה או פנה ליצרן לקבלת מידע נוסף אודות אבחון הבעיה.
6=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
7=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
8=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
9=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
10=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
11=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
12=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[44]
1=<b>קוד 44 "יישום או שירות כיבו את התקן החומרה. (קוד 44)"</b>
2=<b>פתרון מומלץ</b>
3=הפעל מחדש את המחשב. מתפריט ההתחלה, לחץ על <b>כיבוי</b> ולאחר מכן בחר <b>הפעל מחדש</b>. 

[45]
1=<b>קוד 45 "התקן חומרה זה אינו מחובר למחשב כעת... (קוד 45)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן חומרה זה אינו מחובר למחשב כעת. כדי לתקן את הבעיה, חבר מחדש את התקן החומרה למחשב. (קוד 45)</i>
4=<b>סיבה</b>
5=שגיאה זו מתרחשת אם התקן שהיה מחובר למחשב כבר אינו מחובר אליו. כדי לפתור את הבעיה, חבר את התקן החומרה למחשב מחדש.
6=<b>פתרון מומלץ</b>
7=אין צורך להתייחס לעניין זה. קוד שגיאה זה משמש רק לציון העובדה שההתקן מנותק ואינו דורש ממך פתרון. קוד השגיאה נפתר אוטומטית בחיבור ההתקן המשויך אל המחשב.

[46]
1=<b>קוד 46 "ל-Windows אין אפשרות לקבל גישה להתקן חומרה זה... (Code 46) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>ל-Windows אין אפשרות לקבל גישה להתקן חומרה זה מכיוון שמערכת ההפעלה נמצאת בתהליך כיבוי. התקן החומרה אמור לפעול כראוי בפעם הבאה שתפעיל את המחשב. (קוד 46)</i>
4=<b>סיבה</b>
5=ההתקן אינו זמין משום שהמערכת נמצאת בתהליכי כיבוי.
6=<b>פתרון מומלץ</b>
7=אין צורך להתייחס לעניין זה. התקן החומרה אמור לפעול כראוי בפעם הבעה שתפעיל את המחשב. קוד שגיאה זה מוגדר להופיע רק כאשר <b>מאמת מנהל ההתקן</b> מופעל וכל האפליקציות כובו כבר.

[47]
1=<b>קוד 47 "ל-Windows אין אפשרות להשתמש במכשיר חומרה זה... (Code 47) "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏ל-Windows אין אפשרות להשתמש בהתקן חומרה זה מכיוון שהוא מוכן ל"הסרה בטוחה", אך לא הוסר מהמחשב. כדי לתקן את הבעיה, נתק את ההתקן מהמחשב וחבר מחדש. (קוד 47)</i>
4=<b>סיבה</b>
5=קוד השגיאה יוצג רק אם השתמשת ביישום ״הסרה בטוחה״ כדי להכין את ההתקן לקראת הסרה, או לחצת על כפתור הוצאה פיזי.
6=<b>פתרון מומלץ</b>
7=נתק את ההתקן מהמחשב ולאחר מכן חבר אותו שוב. הפעל מחדש את המחשב אם פעולה זו אינה פותרת את השגיאה. מתפריט ההתחלה, לחץ על <b>כיבוי</b> ולאחר מכן בחר <b>הפעל מחדש</b>. 

[48]
1=<b>קוד 48 "התוכנה עבור מכשיר זה נחסמה... (Code 48). "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏התוכנה עבור התקן זה נחסמה ואין אפשרות להפעילה מכיוון שידוע שהיא גורמת לבעיות ב-Windows. פנה אל ספק החומרה לקבלת מנהל התקן חדש. (קוד 48)</i>
4=<b>פתרון מומלץ</b>
5=פנה אל יצרן התקן החומרה לקבלת הגירסה העדכנית ביותר של מנהל ההתקן או מנהל התקן מעודכן. לאחר מכן, התקן אותו במחשב.

[49]
1=<b>קוד 49 "ל-Windows אין אפשרות להפעיל התקני חומרה חדשים... (Code 49). "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>‏‏אין ל-Windows אפשרות להפעיל התקני חומרה חדשים מכיוון שכוורת המערכת גדולה מדי (חורגת ממגבלת גודל הרישום). (קוד 49)</i>
4=<b>סיבה</b>
5=כוורת המערכת חרגה מהגודל המרבי המותר ולכן התקנים חדשים לא יוכלו לפעול עד שהכוורת תוקטן. כוורת המערכת היא חלק קבוע ברישום והיא משויכת לאוסף של קבצים המכילים מידע בנוגע לתצורת המחשב שבו מותקנת מערכת ההפעלה. הפריטים שהוגדרו יכולים להיות יישומים, העדפות משתמשים, התקנים, וכיוצא באלה. הבעיה עלולה להיווצר בגלל התקנים ספציפיים שכבר אינם מחוברים למחשב אך עדיין רשומים בכוורת המערכת.
6=<b>פתרון מומלץ</b>
7=הסר התקני חומרה שאינך משתמש בהם.
8=1. הגדר את מנהל ההתקנים להציג התקנים שכבר אינם מחוברים למחשב.
9=2. מתפריט ההתחלה, לחץ על <b>הפעל</b>.
10=3. בתיבה 'פתח', הקלד <b>cmd</b>. חלון שורת הפקודה נפתח.
11=4. בשורת הפקודה, הקלד את הפקודה הבאה ולאחר מכן הקש Enter‏: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. במנהל ההתקנים, לחץ על <b>תצוגה</b> ולאחר מכן על <b>הצג התקנים מוסתרים</b>. כעת תוכל לראות התקנים שאינם מחוברים למחשב.
13=6. בחר התקן שאינו מוצג. בכרטיסיה <b>מנהל התקן</b>, בחר <b>הסרת התקנה</b>.
14=7. חזור על שלב 3 עבור כל התקן שלא מוצג שאינך משתמש בו עוד. לאחר מכן, הפעל מחדש את המחשב.
15=8. בדוק בתיבת הדו-שיח 'מאפיינים' של ההתקן במנהל ההתקנים אם השגיאה נפתרה.

[50]
1=<b>קוד 50 "ל-Windows אין אפשרות להחיל את כל המאפיינים עבור התקן זה... (קוד 50)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>ל-Windows אין אפשרות להחיל את כל המאפיינים עבור התקן זה. ייתכן שמאפייני ההתקן כוללים מידע שמתאר את יכולות והגדרות ההתקן (כגון הגדרות אבטחה, לדוגמה). כדי לתקן בעיה זו, תוכל לנסות להתקין מחדש התקן זה. עם זאת, אנו ממליצים לפנות ליצרן החומרה כדי לקבל מנהל התקן חדש. (Code50)</i>
4=<b>פתרון מומלץ</b>
5=<u>התקן מחדש את מנהל ההתקן באופן ידני</u>
6=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
7=2. לחץ באמצעות לחצן העכבר הימני על ההתקן ברשימה.
8=3. בחר <b>הסר התקנה</b> מהתפריט שמופיע.
9=4. לאחר הסרת ההתקן, בחר <b>פעולה</b> בשורת התפריטים.
10=5. בחר <b>בצע סריקה לגילוי שינויי חומרה</b> כדי להתקין מחדש את מנהל ההתקן.
11=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[51]
1=<b>קוד 51 "מכשיר זה ממתין כעת למכשיר אחר... (Code 51). "</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן זה ממתין כרגע להתקן אחר או לסדרת התקנים כדי להתחיל לפעול. (קוד 51).</i>
4=<b>פתרון מומלץ</b>
5=כרגע אין פתרון לבעיה זו. כדי לסייע באבחון הבעיה, בדוק התקנים אחרים שכשלו בעץ ההתקנים שייתכן שהתקן זה תלוי בהם. אם תוכל לקבוע מדוע התקן קשור אחר לא התחיל לפעול, ייתכן שתוכל לפתור בעיה זו.

[52]
1=<b>קוד 52 "ל-Windows אין אפשרות לאמת את החתימה הדיגיטלית עבור מנהלי ההתקנים הנדרשים להתקן זה. (קוד 52)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>ל-Windows אין אפשרות לאמת את החתימה הדיגיטלית עבור מנהלי ההתקנים הנדרשים להתקן זה. ייתכן שבמסגרת שינוי חומרה או תוכנה שבוצע לאחרונה, הותקן קובץ שהחתימה שלו שגויה או פגומה, או שמדובר בתוכנה זדונית ממקור לא ידוע. (Code 52)</i>
4=<b>סיבה</b>
5=ייתכן שלמנהל ההתקן אין חתימה או שהוא פגום.
6=<b>פתרון מומלץ</b>
7=הורד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של יצרן החומרה, או פנה אל היצרן לקבלת עזרה.

[53]
1=<b>קוד 53 "התקן זה נשמר לשימוש על ידי מאתר באגים בליבה של Windows... (קוד 53)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>התקן זה נשמר לשימוש על ידי מאתר באגים בליבה של Windows למשך הזמן של הפעלת אתחול זו. (קוד 53)</i>
4=<b>פתרון מומלץ</b>
5=הפוך ללא זמין את איתור הבאגים בליבה של Windows כדי לאפשר להתקן להתחיל לפעול בצורה רגילה.

[54]
1=<b>קוד 54 "אירע כשל בהתקן זה והוא עובר איפוס. (קוד 54)"</b>
2=<b>סיבה</b>
3=זהו קוד בעיה זמני שמוקצה כאשר פעולת שירות של איפוס ACPI מבוצעת. אם ההתקן לא מופעל מחדש עקב כשל, הוא ייתקע במצב זה ויש לאתחל מחדש את המערכת.
4=<b>פתרון מומלץ</b>
5=הפעל מחדש את המחשב.  מתפריט ההתחלה, לחץ על <b>כיבוי</b> ולאחר מכן בחר <b>הפעל מחדש</b>. 

