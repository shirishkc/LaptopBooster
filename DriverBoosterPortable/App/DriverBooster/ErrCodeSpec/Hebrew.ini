1=<b>קוד 12 "להתקן זה אין אפשרות לאתר די משאבים פנויים בהם יוכל להשתמש... (קוד 12)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>להתקן זה אין אפשרות לאתר די משאבים פנויים בהם יוכל להשתמש. אם ברצונך להשתמש בהתקן זה, עליך להפוך אחד מההתקנים האחרים במערכת זו ללא זמין. (קוד 12)</i>
4=<b>סיבה</b>
5=שגיאה זו עלולה להתרחש אם לשני התקנים המותקנים במחשב הוקצו אותן יציאות I/O, אותה פסיקה או אותו אפיק גישה ישירה לזיכרון (על ידי ה- BIOS, מערכת ההפעלה או שניהם). הודעת שגיאה זו עשויה להופיע גם אם ה- BIOS לא הקצה להתקן מספיק משאבים.
6=<b>פתרון מומלץ</b>
7=<u>Windows Vista וגירסאות מאוחרות יותר של Windows</u>
8=השתמש במנהל ההתקנים כדי לקבוע את מקור ההתנגשות ולפתור אותה. למידע נוסף על הדרך לפתור התנגשות התקנים, עיין בעזרה לגבי אופן השימוש במנהל ההתקנים. הודעת שגיאה זו עשויה להופיע גם אם ה-BIOS לא הקצה להתקן מספיק משאבים. לדוגמה, הודעה זו תוצג אם ה-BIOS לא הקצה פסיקה לבקר USB עקב טבלת מפרט מיקרו-מעבד (MPS) לא חוקית.
9=<u>Windows Server 2003‏, Windows XP ו-Windows 2000</u>
10=1. פתח את מנהל ההתקנים.
11=2. בחלון מנהל ההתקנים, לחץ פעמיים על הסמל שמייצג את ההתקן.
12=3. בגיליון המאפיינים של ההתקן שמוצג, לחץ על 'פתרון בעיות' כדי להפעיל את פותר בעיות החומרה עבור ההתקן.
13=הודעת שגיאה זו עשויה להופיע גם אם ה-BIOS לא הקצה להתקן מספיק משאבים. לדוגמה, הודעה זו תוצג אם ה-BIOS לא הקצה פסיקה לבקר USB עקב טבלת מפרט מיקרו-מעבד (MPS) לא חוקית.

