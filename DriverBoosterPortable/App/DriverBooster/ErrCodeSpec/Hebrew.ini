2=<b>הודעת שגיאה מלאה</b>
3=<i>"ל-Windows אין אפשרות לזהות את כל המשאבים המשמשים התקן זה. כדי לציין משאבים נוספים עבור התקן זה, לחץ על הכרטיסיה 'משאבים' ומלא את ההגדרות החסרות. עיין בתיעוד החומרה כדי לברר באילו הגדרות להשתמש. (קוד 16)"</i>
4=<b>סיבה</b>
5=התקן זה מוגדר באופן חלקי וייתכן שיזדקק לקביעת תצורה ידנית נוספת של המשאבים הדרושים להתקן.
6=<b>פתרון מומלץ</b>
7=ייתכן שהשלבים הבאים יפעלו רק אם ההתקן הוא מסוג הכנס-הפעל. אם ההתקן אינו מסוג הכנס-הפעל, תוכל לעיין בתיעוד שלו או לפנות ליצרן ההתקן כדי לקבל מידע נוסף.
8=1. בתפריט ההתחלה חפש <b>מנהל ההתקנים</b> ובחר 'מנהל ההתקנים' מהתוצאות.
9=2. לחץ פעמיים על ההתקן ברשימה ולאחר מכן בחר בכרטיסיה <b>משאבים</b>.
10=3. ברשימה <b>הגדרות משאב</b>, בדוק אם יש סימן שאלה לצד משאב כלשהו. אם כן, בחר את אותו משאב והקצה אותו להתקן.
11=4. אם אין אפשרות לשנות משאב, לחץ על <b>שנה הגדרות</b>. אם הפריט <b>שנה הגדרות</b> אינו זמין, נסה להסיר את הסימון מתיבת הסימון <b>השתמש בהגדרות אוטומטיות</b> כדי להפוך את הפריט לזמין.

