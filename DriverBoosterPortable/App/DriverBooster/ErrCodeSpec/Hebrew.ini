6=<b>פתרונות מומלצים</b>
7=<u>עדכן את מנהל ההתקן</u>
8=בתיבת הדו-שיח <b>מאפיינים</b> של ההתקן, לחץ על הכרטיסיה <b>מנהל התקן</b> ולאחר מכן על <b>עדכן מנהל התקן</b> כדי להפעיל את אשף עדכון החומרה. בצע את ההוראות לעדכון מנהל ההתקן.
9=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן.  אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

