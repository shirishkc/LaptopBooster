2=<b>הודעת שגיאה מלאה</b>
3=<i>"ל-Windows אין אפשרות לזהות חומרה זו, מכיוון שאין לו מספר זיהוי חומרה חוקי. לקבלת עזרה, פנה אל יצרן החומרה. (קוד 9)"</i>
