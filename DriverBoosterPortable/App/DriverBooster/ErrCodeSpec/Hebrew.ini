[1]
1=<b>קוד 1 "התצורה של התקן זה אינה מוגדרת כראוי. (קוד 1)"</b>
2=<b>סיבה</b>
3=לא מותקנים במחשב מנהלי התקנים עבור התקן זה, או שהתצורה של מנהלי ההתקנים נקבעה באופן שגוי.
4=<b>פתרון מומלץ</b>
5=<u>עדכן את מנהל ההתקן</u>
6=בתיבת הדו-שיח <b>מאפיינים</b> של ההתקן, לחץ על הכרטיסיה <b>מנהל התקן</b> ולאחר מכן על <b>עדכן מנהל התקן</b> כדי להפעיל את <b>אשף עדכון החומרה</b>. בצע את ההוראות לעדכון מנהל ההתקן. אם עדכון מנהל ההתקן לא עוזר, חפש מידע נוסף בתיעוד המצורף לחומרה.
7=<b>הערה </b>ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן. Windows עשוי לכלול את מנהל ההתקן, או שקבצי מנהל ההתקן עדיין מותקנים מהפעם האחרונה שתגדיר את ההתקן. אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.

[3]
1=<b>קוד 3 "מנהל ההתקן של devicemight זה פגום... (קוד 3)"</b>
2=<b>הודעת שגיאה מלאה</b>
3=<i>"ייתכן שמנהל ההתקן של התקן זה פגום, או שכמות הזיכרון או משאבים אחרים במערכת שלך נמוכה. (קוד 3)"</i>
4=<b>סיבה</b>
5=ייתכן שמנהל ההתקן פגום, או שהזיכרון הולך ואוזל. זיכרון המערכת הולך ואוזל וייתכן שיש צורך לפנות או להוסיף זיכרון.
6=<b>פתרונות מומלצים</b>
7=<u>סגור מספר יישומים פתוחים</u>
8=אם אין במחשב די זיכרון להפעלת ההתקן, תוכל לסגור חלק מהיישומים כדי לפנות עוד זיכרון. ניתן גם לבדוק את מצב הזיכרון ומשאבי המערכת וכן את הגדרות הזיכרון הווירטואלי.
9=כדי לבדוק את הזיכרון ואת משאבי המערכת, פתח את מנהל המשימות. כדי לעשות זאת, הקש CTRL+ALT+DEL ולאחר מכן לחץ על <b>מנהל המשימות</b>.
10=כדי לבדוק את הגדרות הזיכרון הווירטואלי, פתח את תיבת הדו-שיח <b>מאפייני המערכת</b>, לחץ על הכרטיסיה <b>מתקדם</b> ולאחר מכן על <b>הגדרות</b> באזור <b>ביצועים</b>.
11=<u>הסר את מנהל ההתקן והתקן אותו מחדש</u>
12=ייתכן שמנהל ההתקן נפגם. הסר את מנהל ההתקן ממנהל ההתקנים וחפש פריטי חומרה חדשים כדי להתקין אותו שוב.
13=1. בתיבת הדו-שיח <b>מאפיינים</b> בהתקן, לחץ על הכרטיסיה <b>מנהל התקן</b> ולאחר מכן לחץ על <b>הסר</b>. פעל בהתאם להוראות.
14=2. הפעל מחדש את המחשב.
15=3. פתח את מנהל ההתקנים, לחץ על <b>פעולה</b> ולאחר מכן לחץ על <b>סרוק שינויים בחומרה</b>. פעל בהתאם להוראות.
16=<b>הערה</b> ייתכן שתתבקש לספק את הנתיב של מנהל ההתקן. Windows עשוי לכלול את מנהל ההתקן, או שקבצי מנהל ההתקן עדיין מותקנים מהפעם האחרונה שתגדיר את ההתקן. עם זאת, לעתים, היא תפתח את אשף החומרה החדש שעשוי לבקש את מנהל ההתקן. אם אתה מתבקש לקבל את מנהל ההתקן ואין לך אותו, באפשרותך לנסות להוריד את מנהל ההתקן העדכני ביותר מאתר האינטרנט של ספק החומרה.
17=<u>התקן RAM נוסף</u>
18=ייתכן שתצטרך להתקין תוספת של זיכרון RAM.

