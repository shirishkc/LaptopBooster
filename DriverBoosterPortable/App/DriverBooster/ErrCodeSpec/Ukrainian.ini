[10]
1=<b>Код 10 "Не вдається запустити цей пристрій. (Код 10)"</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>"Не вдається запустити цей пристрій. Спробуйте оновити драйвери для цього пристрою. (Код 10)"</i>
4=<b>Причина</b>
5=Зазвичай апаратний ключ пристрою містить значення FailReasonString, і це значення відображається як повідомлення про помилку, визначене виробником обладнання. Якщо апаратний ключ не містить значення FailReasonString, відображається вказане вище повідомлення.
6=<b>Рекомендовані способи вирішення</b>
7=<u>Оновлення драйвера</u>
8=У діалоговому вікні <b>Властивості</b> пристрою перейдіть на вкладку <b>Драйвер</b> і клацніть <b>Оновити драйвер</b>, щоб запустити Майстер оновлення обладнання. Дотримуйтеся вказівок, щоб оновити драйвер.
9=<b>Примітка.</b> Система може запропонувати вказати шлях до драйвера.  Якщо з’явиться запит на інсталяцію відсутнього драйвера, спробуйте завантажити його останню версію з веб-сайту постачальника устаткування.

[12]
1=<b>Код 12 "Пристрою не вдається знайти достатньо вільних ресурсів для роботи... (Код 12)"</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Пристрою не вдається знайти достатньо вільних ресурсів для роботи. Якщо потрібно використовувати цей пристрій, слід вимкнути будь-який інший пристрій у системі. (Код 12)</i>
4=<b>Причина</b>
5=Ця помилка виникає, якщо двом пристроям, підключеним до комп’ютера, призначено однакові порти вводу-виводу, однакове значення переривання або однаковий канал прямого доступу до пам’яті (у системі BIOS і/або в операційній системі). Це повідомлення про помилку може також з’явитися, якщо система BIOS не призначає достатньо ресурсів для пристрою.
6=<b>Рекомендований спосіб вирішення</b>
7=<u>Windows Vista і пізніші версі Windows</u>
8=Щоб визначити джерело та усунути конфлікт, скористайтеся диспетчером пристроїв. Щоб отримати докладні відомості про те, як вирішити конфлікти пристроїв, Перегляньте довідкову інформацію про те, як використовувати диспетчер пристроїв. Це повідомлення про помилку також може з'явитися, якщо BIOS не виділяє достатніх ресурсів на пристрій. Наприклад, це повідомлення відображатиметься, якщо BIOS не виділяє переривання для контролера USB через недійсну таблицю мультипроцесорних специфікацій (депутати).
9=<u>Windows Server 2003, Windows XP і Windows 2000</u>
10=1. Відкрийте диспетчер пристроїв.
11=2. Двічі клацніть значок пристрою у вікні "Диспетчер пристроїв".
12=3. У вікні властивостей пристрою натисніть кнопку "Усунення неполадок", щоб запустити засіб усунення неполадок для пристрою.
13=Це повідомлення про помилку може також з’явитися, якщо система BIOS не призначає достатньо ресурсів для пристрою. Наприклад, це повідомлення відображатиметься, якщо BIOS не перериває роботу контролера USB через хибну таблицю MPS.

