2=<b>Повний текст повідомлення про помилку</b>
3=<i>"Windows не може знайти це обладнання, оскільки воно не має дійсного ідентифікаційного номера обладнання. Для отримання допомоги зверніться до виробника обладнання. (Код 9)"</i>
