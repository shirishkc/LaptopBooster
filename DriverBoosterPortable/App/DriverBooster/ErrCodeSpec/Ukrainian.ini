[1]
1=<b>Код 1 "Цей пристрій налаштовано неправильно. (Код 1)"</b>
2=<b>Причина</b>
3=На комп’ютері не інстальовано драйвери для пристрою, або драйвери не настроєно належним чином.
4=<b>Рекомендований спосіб вирішення</b>
5=<u>Оновлення драйвера</u>
6=У діалоговому вікні <b>Властивості</b> пристрою перейдіть на вкладку <b>драйвер</b> , а потім натисніть кнопку <b>оновити драйвер</b> , щоб запустити <b>майстер оновлення устаткування</b>. Дотримуйтеся вказівок, щоб оновити драйвер. Якщо оновлення драйвера не працює, зверніться до своєї апаратної документації, щоб отримати докладні відомості.
7=<b>Примітка.</b>Система може запропонувати вказати шлях до драйвера. ОС Windows може містити вбудований драйвер або використовувати файли драйвера, інстальовані під час останнього настроювання пристрою. Якщо з’явиться запит на інсталяцію відсутнього драйвера, спробуйте завантажити його останню версію з веб-сайту постачальника устаткування.

[3]
1=<b>Код 3 "драйвер для цієї deempight пошкоджений... (Код 3)"</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Драйвер пристрою може бути пошкоджено, або системі бракує пам’яті чи інших ресурсів. (Код 3)"</i>
4=<b>Причина</b>
5=Можливо, драйвер пристрою пошкоджений або вам бракує пам’яті; системі бракує системної пам’яті, і вам може бути потрібно звільнити пам’ять або додати більше пам’яті.
6=<b>Рекомендовані способи вирішення</b>
7=<u>Закриття кількох запущених програм</u>
8=Якщо на комп’ютері недостатньо пам’яті для запуску пристрою, закрийте кілька програм, щоб звільнити пам’ять. Також можна перевірити стан пам’яті та системних ресурсів і параметри віртуальної пам’яті.
9=Щоб перевірити стан пам’яті та системних ресурсів, відкрийте диспетчер завдань. Для цього натисніть клавіші Ctrl+Alt+Delete і клацніть <b>Диспетчер завдань</b>.
10=Щоб перевірити параметри віртуальної пам’яті, відкрийте діалогове вікно <b>Властивості системи</b> та перейдіть на вкладку <b>Додатково</b>, а потім у розділі <b>Швидкодія</b> клацніть <b>Параметри</b>.
11=<u>Видалення та повторна інсталяція драйвера</u>
12=Драйвер пристрою може бути пошкоджений. Видаліть драйвер у диспетчері пристроїв і перевірте наявність нового обладнання, щоб інсталювати драйвер знову.
13=1. У діалоговому вікні <b>Властивості</b> пристрою перейдіть на вкладку <b>Драйвер</b> і клацніть <b>Видалити</b>. Дотримуйтеся вказівок.
14=2. Перезавантажте комп’ютер.
15=3. У диспетчері пристроїв відкрийте меню <b>Дія</b> та клацніть <b>Сканувати зміни в обладнанні</b>. Дотримуйтеся вказівок.
16=<b>Примітка.</b> Система може запропонувати вказати шлях до драйвера. ОС Windows може містити вбудований драйвер або використовувати файли драйвера, інстальовані під час останнього настроювання пристрою. Проте іноді запускається майстер нового обладнання, який виводить запит на інсталяцію драйвера. Якщо з’явиться запит на інсталяцію відсутнього драйвера, спробуйте завантажити його останню версію з веб-сайту постачальника устаткування.
17=<u>Інсталяція додаткової оперативної пам’яті</u>
18=Може знадобитися інсталяція додаткової оперативної пам’яті (RAM).

