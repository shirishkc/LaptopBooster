14=<u>Відновлення останньої вдалої конфігурації реєстру</u>
15=Щоб відкотити систему до останньої успішної конфігурації реєстру, можна перезапустити комп’ютер у безпечному режимі та вибрати параметр "Остання відома вдала конфігурація", або, якщо ви створювали точку відновлення системи, можна спробувати відновити систему до цієї точки.
