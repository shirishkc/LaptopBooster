7=<u>Видалення та повторна інсталяція драйвера</u>
8=1. Натисніть кнопку "Пуск", виконайте пошук за фразою <b>диспетчер пристроїв</b> і виберіть пункт "Диспетчер пристроїв" у списку результатів.
