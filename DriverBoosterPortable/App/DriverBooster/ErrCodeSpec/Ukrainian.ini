4=<b>Причина</b>
5=Пристрій налаштовано лише частково, і може бути потрібна додаткова настройка вручну необхідних для пристрою ресурсів.
6=<b>Рекомендований спосіб вирішення</b>
7=Наведені нижче дії можуть працювати лише в тому випадку, якщо пристрій – пристрій Plug and Play. Якщо пристрій не під'єднуються та не відтворюється, ви можете звернутися до документації пристрою або звернутися до виробника пристрою, щоб отримати докладні відомості.
8=1. Натисніть кнопку "Пуск", виконайте пошук за фразою <b>диспетчер пристроїв</b> і виберіть пункт "Диспетчер пристроїв" у списку результатів.
9=2. Двічі клацніть пристрій у списку та виберіть вкладку <b>Ресурси</b>.
10=3. У списку <b>Настройки ресурсів</b> перегляньте, чи є знаки питання поруч із ресурсом. Якщо це так, виберіть ресурс і призначте його пристрою.
11=4. Якщо не вдається змінити ресурс, натисніть кнопку <b>Змінити параметри</b>. Якщо кнопка <b>Змінити параметри</b> недоступна, зніміть прапорець <b>Автоматичне налаштування</b>, щоб активувати її.

