7=Вирішення не потрібне. Пристрій має працювати правильно після наступного запуску комп’ютера. Цей код помилки з’являється лише тоді, коли інструмент <b>Driver Verifier</b> запущено, а всі програми вже завершили роботу.

[47]
1=<b>Код 47 "Windows не може використовувати цей апаратний пристрій... (Код 47) "</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Системі не вдається використати цей пристрій, оскільки його підготовлено до безпечного видалення, але не видалено з комп’ютера. Щоб вирішити цю проблему, від'єднайте пристрій від комп'ютера та приєднайте його знову. (Код 47)</i>
4=<b>Причина</b>
5=Цей код помилки виникає тільки під час використання функції безпечного видалення (для підготовки пристрою до видалення) або після натискання фізичної кнопки витягування.
6=<b>Рекомендований спосіб вирішення</b>
7=Від’єднайте пристрій від комп’ютера, потім підключіть його знову. Перезапустіть комп’ютер, якщо це не допомогло усунути помилку. Натисніть кнопку "Пуск", клацніть <b>Завершити роботу</b>, після чого виберіть <b>Перезавантаження</b>. 

[48]
1=<b>Code 48 "програмне забезпечення для цього пристрою заблоковано... (Код 48). "</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Запуск програмного забезпечення для цього пристрою заблоковано, оскільки відомі проблеми під час його роботи з Windows. Зверніться до постачальника обладнання за новим драйвером. (Код 48)</i>
4=<b>Рекомендований спосіб вирішення</b>
5=Зверніться до виробника пристрою, щоб отримати останню або оновлену версію драйвера. Після цього інсталюйте драйвер на комп’ютер.

[49]
1=<b>Код 49 "Windows не може почати нові апаратні пристрої... (Код 49). "</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Системі не вдається запустити нові пристрої, оскільки системний кущ завеликий (перевищує обмеження на розмір реєстру). (Код 49)</i>
4=<b>Причина</b>
5=Системний кущ перевищив свій максимальний розмір і нові пристрої не можуть працювати, поки його розмір не буде зменшено. Системний кущ – це постійна частина реєстру, яка пов’язана з набором файлів, що містять відомості про конфігурацію комп’ютера, на якому інстальовано операційну систему. До налаштованих елементів належать програми, параметри користувача, пристрої тощо. Проблема може виникати через певні пристрої, які більше не підключено до комп’ютера, але досі зазначено в списку системного куща.
6=<b>Рекомендований спосіб вирішення</b>
7=Видалення пристроїв, які більше не використовуються
8=1. Налаштуйте, щоб у диспетчері пристроїв відображалися відключені від комп’ютера пристрої.
11=4. Введіть у командний рядок таку команду й натисніть клавішу Enter: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. У Диспетчері пристроїв відкрийте меню <b>Подання</b> та клацніть <b>Показати приховані пристрої</b>. Буде відображено відключені від комп’ютера пристрої.
13=6. Виберіть відсутній пристрій. На вкладці <b>Драйвер</b> виберіть <b>Видалити</b>.
14=7. Повторіть крок 3 для будь-яких відсутніх пристроїв, які більше не використовуються. Перезавантажте комп'ютер.
15=8. У диспетчері пристроїв відкрийте діалогове вікно властивостей пристрою, щоб перевірити, чи помилку усунуто.

[50]
1=<b>Код 50 "Системі не вдається застосувати всі властивості цього пристрою... (Код 50)"</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Системі не вдається застосувати всі властивості цього пристрою. Властивості пристрою можуть включати відомості, які описують можливості та налаштування пристрою (наприклад, параметри безпеки). Щоб виправити цю помилку, можна спробувати інсталювати цей пристрій ще раз. Проте рекомендується звернутися до виробника обладнання за новим драйвером. (Code50)</i>
4=<b>Рекомендований спосіб вирішення</b>
5=<u>Повторна інсталяція драйвера пристрою вручну</u>
6=1. Натисніть кнопку "Пуск", виконайте пошук за фразою <b>диспетчер пристроїв</b> і виберіть пункт "Диспетчер пристроїв" у списку результатів.
7=2. Клацніть правою кнопкою миші пристрій у списку.
8=3. Виберіть <b>Видалити</b> в меню, яке з’являється.
9=4. Після видалення пристрою виберіть у рядку меню пункт <b>Дія</b>.
10=5. Виберіть <b>Сканувати зміни в обладнанні</b>, щоб повторно інсталювати драйвер.
11=<b>Примітка.</b> Система може запропонувати вказати шлях до драйвера.  Якщо з’явиться запит на інсталяцію відсутнього драйвера, спробуйте завантажити його останню версію з веб-сайту постачальника устаткування.

[51]
1=<b>Код 51 "Цей пристрій зараз очікує на іншому пристрої... (Код 51). "</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Пристрій наразі очікує на запуск іншого пристрою або набору пристроїв. (Код 51).</i>
4=<b>Рекомендований спосіб вирішення</b>
5=Наразі немає способу вирішення для цієї проблеми. Щоб діагностувати проблему, перевірте інші пристрої з помилками в дереві пристроїв, від яких цей пристрій може залежати. Якщо вам вдалося визначити, чому інший пов’язаний пристрій не запустився, можливо, вам вдасться усунути цю помилку.

[52]
1=<b>Код 52 "ОС Windows не вдається перевірити цифровий підпис драйверів, необхідних для цього пристрою. (Код 52)"</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>В ОС Windows не вдається перевірити цифровий підпис драйверів, необхідних для цього пристрою. Під час нещодавньої зміни обладнання або програмного забезпечення, можливо, було інстальовано пошкоджений або неправильно підписаний файл або зловмисну програму. (Код 52)</i>
4=<b>Причина</b>
5=Непідписаний або пошкоджений драйвер.
6=<b>Рекомендований спосіб вирішення</b>
7=Завантажте останню версію драйвера з веб-сайту виробника обладнання або зверніться до виробника по допомогу.

[53]
1=<b>Код 53 "Цей пристрій зарезервований для використання налагоджувачем ядра Windows... (Код 53)"</b>
2=<b>Повний текст повідомлення про помилку</b>
3=<i>Цей пристрій зарезервований для використання налагоджувачем ядра Windows протягом цього сеансу завантаження. (Код 53)</i>
4=<b>Рекомендований спосіб вирішення</b>
5=Вимкніть налагодження ядра Windows, щоб дозволити нормальний запуск пристрою.

[54]
1=<b>Код 54 "Сталася помилка пристрою, він буде перезавантажений. (Код 54)"</b>
2=<b>Причина</b>
3=Це код нерегулярної помилки, який призначається, коли виконується метод скидання ACPI. Якщо пристрій не перезапускається через помилку, він зависне в цьому стані, і в цьому випадку слід перезапустити систему.
4=<b>Рекомендований спосіб вирішення</b>
5=Перезапустіть комп'ютер.  Натисніть кнопку "Пуск", клацніть <b>Завершити роботу</b>, після чого виберіть <b>Перезавантаження</b>. 

