[1]
1=<b>Kods 1 "Šī ierīce nav pareizi konfigurēta. (Kods 1) "</b>
2=<b>Cēlonis</b>
3=Ierīcē nav instalēti draiveri datorā vai arī draiveri ir nepareizi konfigurēti.
4=<b>Ieteicamā izšķirtspēja</b>
5=<u>Draivera atjaunināšana</u>
6=Dialoglodziņā ierīces <b>Rekvizīti</b> noklikšķiniet uz cilnes <b>draiveris</b> un pēc tam noklikšķiniet uz <b>Atjaunināt draiveri</b> , lai startētu <b>Aparatūras atjaunināšanas vedni</b>. Izpildiet norādījumus, lai atjauninātu draiveri. Ja draivera atjaunināšana nedarbojas, skatiet aparatūras dokumentāciju, lai iegūtu papildinformāciju.
7=<b>Piezīme.</b>Iespējams, saņemsit aicinājumu norādīt draivera ceļu. Sistēmā Windows, iespējams, iebūvēts draiveris vai tajā joprojām ir instalēti draiveru faili, sākot no pēdējās ierīces iestatīšanas reizes. Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[3]
1=<b>Kods 3 "šīs devicemight draiveris ir bojāts... (Kods 3) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>"Šīs ierīces draiveris, iespējams, ir bojāts, vai sistēmas atmiņā vai citos resursos, iespējams, trūkst atmiņas. (Kods 3) "</i>
4=<b>Cēlonis</b>
5=Ierīces draiveris var būt bojāts vai jums ir runningout atmiņa; sistēmai trūkst sistēmas atmiņas, un, iespējams, ir jāatbrīvo vai jāpievieno papildu atmiņa.
6=<b>Ieteicamie risinājumi</b>
7=<u>Aizvērtu dažas atvērtās lietojumprogrammas</u>
8=Ja datoram nepietiek atmiņas, lai palaistu ierīci, varat dažas lietojumprogrammas slēgt, lai padarītu atmiņu pieejamus. Varat arī pārbaudīt atmiņu un sistēmas resursus, kā arī virtuālās atmiņas iestatījumus.
9=Lai pārbaudītu atmiņas un sistēmas resursus, atveriet uzdevumu pārvaldnieku. Lai to izdarītu, nospiediet taustiņu kombināciju CTRL + ALT + DELETE un pēc tam noklikšķiniet uz <b>uzdevumu pārvaldnieks</b>.
10=Lai pārbaudītu virtuālās atmiņas iestatījumus, atveriet dialoglodziņu <b>Sistēmas rekvizīti</b> , noklikšķiniet uz cilnes <b>papildu</b> un pēc tam <b>veiktspējas</b> apgabalā noklikšķiniet uz <b>Iestatījumi</b> .
11=<u>Draivera atinstalēšana un atkārtota instalēšana</u>
12=Iespējams, ka ierīces draiveris ir bojāts. Atinstalējiet draiveri no ierīču pārvaldnieka un skenējiet jauno aparatūru, lai atkārtoti instalētu draiveri.
13=1. Dialoglodziņā ierīces <b>Rekvizīti</b> noklikšķiniet uz cilnes <b>draiveris</b> un pēc tam noklikšķiniet uz <b>Atinstalēt</b>. Izpildiet sniegtos norādījumus.
14=2. Restartējiet datoru.
15=3. Atveriet ierīču pārvaldnieku, noklikšķiniet uz <b>darbības</b>un pēc tam noklikšķiniet uz <b>Meklēt aparatūras izmaiņas</b>. Izpildiet sniegtos norādījumus.
16=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu. Sistēmā Windows, iespējams, iebūvēts draiveris vai tajā joprojām ir instalēti draiveru faili, sākot no pēdējās ierīces iestatīšanas reizes. Taču dažreiz tas atvērs jauno aparatūras vedni, kas var prasīt vadītājam. Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.
17=<u>Papildu RAM instalēšana</u>
18=Iespējams, vajadzēs instalēt papildu brīvpiekļuves atmiņu (RAM).

[9]
1=<b>Kods 9 "Windows nevar identificēt šo aparatūru... (Kods 9) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>"Windows nevar identifythis aparatūru, jo tai nav derīga aparatūras identifikācijas numura. Lai saņemtu palīdzību, sazinieties ar aparatūras ražotāju. (Kods 9) "</i>
4=<b>Cēlonis</b>
5=Jūsu aparatūrai ir nederīgi ierīces identifikatori, detectedby jūsu datorā.
6=<b>Ieteicamie risinājumi</b>
7=Sazinieties ar aparatūras piegādātāju. Aparatūrā vai draiverī ir bojāts.

[10]
1=<b> Kods 10 "šo ierīci nevar startēt. (Kods 10) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>"Šo ierīci nevar startēt. Mēģiniet jaunināt ierīces draiverus šai ierīcei. (Kods 10) "</i>
4=<b>Cēlonis</b>
5=Parasti ierīces aparatūras atslēgā ir iekļauta vērtība "FailReasonString", un vērtību virkne rāda kļūdas ziņojumu, ko definē aparatūras ražotājs. Ja aparatūras atslēgā nav iekļauta vērtība "FailReasonString", tiek parādīts ziņojums.
6=<b>Ieteicamie risinājumi</b>
7=<u>Draivera atjaunināšana</u>
8=Dialoglodziņā ierīces <b>Rekvizīti</b> noklikšķiniet uz cilnes <b>draiveris</b> un pēc tam noklikšķiniet uz <b>Atjaunināt draiveri</b> , lai startētu aparatūras atjaunināšanas vedni. Izpildiet norādījumus, lai atjauninātu draiveri.
9=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[12]
1=<b>Code 12 "Šī ierīce nevar atrast pietiekami daudz bezmaksas resursu, ko tā var izmantot... (Kods 12) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šī ierīce nevar atrast pietiekami daudz bezmaksas resursu, ko tā var izmantot. Ja vēlaties izmantot šo ierīci, šajā sistēmā ir jāatspējo viena no citām ierīcēm. (Kods 12)</i>
4=<b>Cēlonis</b>
5=Šī kļūda var rasties, ja datorā ir piešķirtas divas ierīces, kurām ir instalētas tās pašas I/O porti, tās pašas darbības pārtraukuma vai to pašu tiešās atmiņas piekļuves kanālu (BIOS, operētājsistēma vai abas). Šis kļūdas ziņojums var parādīties arī tad, ja BIOS nav piešķīris pietiekami daudz resursu ierīcei.
6=<b>Ieteicamā izšķirtspēja</b>
7=<u>Windows Vista un jaunākās Windows versijas</u>
8=Izmantojiet ierīču pārvaldnieku, lai noteiktu konflikta cēloni un atrisinātu šo problēmu. Papildinformāciju par to, kā novērst ierīču konfliktus, skatiet palīdzības informācijā par ierīču pārvaldnieka lietošanu. Šis kļūdas ziņojums var parādīties arī tad, ja BIOS nepiešķīra pietiekamus resursus ierīcei. Piemēram, šis ziņojums tiks parādīts, ja BIOS nepiešķirs pārtraukumu USB kontrollerī, jo ir nederīga daudzprocesu specifikācijas (MPS) tabula.
9=<u>Windows Server 2003, Windows XP un Windows 2000</u>
10=1. Atveriet ierīču pārvaldnieku.
11=2. Veiciet dubultklikšķi uz ikonas, kas attēlo ierīci ierīču pārvaldnieka logā.
12=3. Ierīces rekvizītu lapā, kas tiek parādīta, noklikšķiniet uz problēmu novēršana, lai startētu ierīces aparatūras problēmu risinātāju.
13=Šis kļūdas ziņojums var parādīties arī tad, ja BIOS ir notallocate pietiekami resursi ierīcei. Piemēram, šis ziņojums tiek rādīts, ja BIOS nepiešķir pārtraukumu USB kontrollerim, jo ir nederīga daudzprocesu specifikācijas (MPS) tabula.

[14]
1=<b>Kods 14 "Šī ierīce cannotwork pareizi līdz datora restartēšanai. (Kods 14) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>"Šī ierīce nedarbojas pareizi, kamēr dators nav restartēts. Lai restartētu datoru tūlīt, noklikšķiniet uz restartēt datoru. (Kods 14) "</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=Restartējiet datoru. Izvēlnē Sākums noklikšķiniet uz <b>Beidzēt</b>un pēc tam atlasiet <b>Restartēt</b>.

[16]
1=<b>Kods 16 "Windows nevar identificēt visus resursus, ko šī ierīce izmanto. (Kods 16) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>"Windows nevar identificēt visus resursus, ko šī ierīce izmanto. Lai norādītu šīs ierīces papildu resursus, noklikšķiniet uz cilnes resursi un aizpildiet trūkstošos iestatījumus. Pārbaudiet aparatūras dokumentāciju, lai uzzinātu, kādi iestatījumi jāizmanto. (Kods 16) "</i>
4=<b>Cēlonis</b>
5=Ierīce ir tikai daļēji konfigurēta, un, iespējams, ir nepieciešama papildu manuāla resursu konfigurācija, kas nepieciešama ierīcei.
6=<b>Ieteicamā izšķirtspēja</b>
7=Tālāk norādītās darbības var darboties tikai tad, ja ierīce ir plug and Play ierīce. Ja ierīce nav Plug and Play, varat skatīt ierīces dokumentāciju vai sazinieties ar ierīces ražotāju, lai iegūtu papildinformāciju.
8=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
9=2. Sarakstā veiciet dubultklikšķi uz ierīces un izvēlieties cilni <b>resursi</b> .
10=3. Sarakstā <b>resursu iestatījumi</b> pārbaudiet, vai blakus resursam ir jautājuma zīme. Ja tā ir, atlasiet šo resursu un piešķiriet to ierīcei.
11=4. Ja resursu nevar mainīt, noklikšķiniet uz <b>mainīt iestatījumus</b>. Ja opcija <b>mainīt iestatījumus</b> nav pieejama, mēģiniet notīrīt izvēles rūtiņu <b>izmantot automātiskos iestatījumus</b> , lai to padarītu pieejamu.

[18]
1=<b>Code 18 "pārinstalējiet šīs ierīces draiverus. (Kods 18) "</b>
2=<b>Ieteicamā izšķirtspēja</b>
3=<u>Ierīces draivera atkārtota instalēšana, izmantojot Aparatūras atjaunināšanas vedni</u>
4=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
5=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
6=3. Izvēlnē, kas tiek parādīta, izvēlieties <b>Atjaunināt draiveri</b> , lai startētu aparatūras atjaunināšanas vedni.
7=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
8=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
9=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
10=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
11=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
12=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
13=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[19]
1=<b>Kods 19 "Windows nevar startēt šo aparatūras ierīci... (Kods 19) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar startēt šo aparatūras ierīci, jo tās konfigurācijas informācija (reģistrā) ir nepilnīga vai bojāta.  (Kods 19)</i>
4=<b>Cēlonis</b>
5=Šī kļūda var rasties, ja ierīcei ir definēts vairāk nekā viens pakalpojums, nav iespējams atvērt pakalpojuma atslēgu vai draivera nosaukumu nevar iegūt no pakalpojuma atslēgas.
6=<b>Ieteicamā izšķirtspēja</b>
7=<u>Draivera atinstalēšana un atkārtota instalēšana</u>
8=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
9=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
10=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
11=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
12=5. Atlasiet Meklēt aparatūras izmaiņas, lai atkārtoti instalētu draiveri.
13=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.
14=<u>Atgriešanās pie pēdējās veiksmīgās reģistra konfigurācijas</u>
15=Lai sistēmu atveidotu atpakaļ uz jaunāko veiksmīgu reģistra konfigurāciju, varat restartēt datoru drošajā režīmā un atlasīt pēdējo zināmo derīgo konfigurāciju opciju vai, ja esat izveidojis sistēmas atjaunošanas punktu, varat mēģināt to atjaunot.
<a>Atkopšanas iespējas operētājsistēmā Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Datora dublēšana un atjaunošana</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Kādas ir sistēmas atkopšanas opcijas operētājsistēmā Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Code 21 "Windows noņem šo ierīci... (Code 21) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows noņem šo ierīci. (Code 21)</i>
4=<b>Cēlonis</b>
5=Šī kļūda nozīmē, ka sistēma Windows ir ierīces noņemšanas procesā. Taču ierīce vēl nav pilnībā noņemta.  Šis kļūdas kods ir pagaidu un pastāv tikai tad, kad mēģināt veikt vaicājumu un pēc tam noņemt ierīci.
6=<b>Ieteicamie risinājumi</b>
7=Varat gaidīt, līdz Windows beigs noņemt ierīces vai restartēt datoru.
8=1. Uzgaidiet vairākas sekundes un pēc tam nospiediet taustiņu F5, lai atjauninātu ierīču pārvaldnieka skatu.
9=2. Ja tas neatrisina problēmu, restartējiet datoru. Noklikšķiniet uz Sākt, noklikšķiniet uz <b>Beidzēt</b>un pēc tam dialoglodziņā <b>beidzēt Windows</b> atlasiet <b>Restartēt</b> , lai restartētu datoru.
10= 

