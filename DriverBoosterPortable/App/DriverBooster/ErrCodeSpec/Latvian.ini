7=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
8=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
9=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[29]
1=<b>Kods 29 "Šī ierīce ir atspējota... (Kods 29) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šī ierīce ir atspējota, jo ierīces programmaparatūra nepiešķīra tam nepieciešamos resursus. (Kods 29)</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=Iespējojiet ierīci ierīces BIOS ierīcē. Informāciju par to, kā veikt šīs izmaiņas, skatiet aparatūras dokumentācijā vai sazinieties ar datora ražotāju. 

