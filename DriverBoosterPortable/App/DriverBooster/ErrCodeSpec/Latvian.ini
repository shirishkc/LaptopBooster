[32]
1=<b>Kods 32 "Šī ierīces draiveris (pakalpojums) ir atspējots. (Kods 32) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šīs ierīces draiveris (pakalpojums) ir atspējots. Alternatīvais draiveris, iespējams, nodrošina šo funkcionalitāti. (Kods 32)</i>
4=<b>Cēlonis</b>
5=Šī draivera startēšanas tips ir iestatīts uz atspējots reģistrā.
6=<b>Ieteicamā izšķirtspēja</b>
7=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
8=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
9=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
10=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
11=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
12=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
13=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[33]
1=<b>Kodam 33 "Windows nevar determinewhich resursi ir nepieciešami šai ierīcei. (Kods 33) " </b>
2=<b>Cēlonis</b>
3=Tulkotājs, kas nosaka ierīces nepieciešamo resursu veidus, nav izdevies.
4=<b>Ieteicamie risinājumi</b>
5=1. Mēģiniet izmantot BIOS setuputility vai atjauniniet BIOS.
6=2. Konfigurējiet, labojiet vai aizstājiet aparatūru.
7=Sazinieties ar ierīces aparatūras piegādātāju, lai iegūtu papildinformāciju par BIOS atjaunināšanu un to, kā konfigurēt vai aizstāt ierīci.

[34]
1=<b>Kods 34 "Windows nevar noteikt šīs ierīces iestatījumus... (Kods 34) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar noteikt šīs ierīces iestatījumus. Skatiet dokumentāciju, kas pievienota šai ierīcei, un izmantojiet cilni resurss, lai iestatītu konfigurāciju. (Kods 34)</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=Ierīcei ir nepieciešama manuāla konfigurēšana. Skatiet aparatūras dokumentāciju vai sazinieties ar aparatūras piegādātāju, lai uzzinātu, kā manuāli konfigurēt ierīci. Pēc ierīces konfigurēšanas varat izmantot ierīču pārvaldnieka cilni <b>resursi</b> , lai konfigurētu resursu iestatījumus operētājsistēmā Windows.

[35]
1=<b>Kods 35 "datora sistēmas programmaparatūra nav... (Kods 35) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Datora sistēmas programmaparatūra neietver pietiekami daudz informācijas, lai pareizi konfigurētu un izmantotu šo ierīci. Lai izmantotu šo ierīci, sazinieties ar datora ražotāju, lai iegūtu programmaparatūras vai BIOS atjauninājumu. (Kods 35)</i>
4=<b>Cēlonis</b>
5=Tabulā daudzprocesu sistēmas (MPS), kurā tiek glabātas BIOS resursu piešķires, trūkst ieraksta ierīcei un ir jāatjaunina.
6=<b>Ieteicamā izšķirtspēja</b>
7=Sazinieties ar datora ražotāju, lai atjauninātu BIOS. 

[36]
1=<b>Kods 36 "Šī ierīce pieprasa PCI pārtraukumu... (Kods 36) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šī ierīce pieprasa PCI pārtraukumu, bet ir konfigurēts ISA pārtraukumam (vai otrādi). Lai atkārtoti konfigurētu šīs ierīces pārtraukumu, lūdzu, izmantojiet datora sistēmas iestatīšanas programmu. (Kods 36)</i>
4=<b>Cēlonis</b>
5=Pārtraukuma pieprasījuma (IRQ) tulkošana neizdevās.
6=<b>Ieteicamā izšķirtspēja</b>
7=Mainiet iestatījumus IRQ atrunas iestatījumiem BIOS.
8=Papildinformāciju par BIOS iestatījumu maiņu skatiet aparatūras dokumentācijā vai sazinieties ar datora ražotāju. Varat arī mēģināt izmantot BIOS iestatīšanas rīku, lai mainītu iestatījumus IRQ rezervācijām (ja šādas opcijas pastāv). BIOS var būt pieejamas opcijas, lai rezervētu noteiktas IRQs perifēro komponentu InterConnect (PCI) vai ISA ierīcēs. 

[37]
1=<b>Kods 37 "Windows nevar inicializēt šīs aparatūras ierīces draiveri. (Kods 37) "</b>
2=<b>Cēlonis</b>
3=Draiverī tika atgriezts kļūdas DriverEntry rutīnas izpilde.
4=<b>Ieteicamā izšķirtspēja</b>
5=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
6=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
7=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
8=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
9=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
10=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
11=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[38]
1=<b>Kods 38 "Windows nevar ielādēt ierīces draiveri... (Kods 38) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar ielādēt šīs aparatūras ierīces draiveri, jo datorā joprojām ir iepriekšēja ierīces draivera instance. (Kods 38)</i>
4=<b>Cēlonis</b>
5=Nevar ielādēt draiveri, jo joprojām ir ielādēta iepriekšējā instance.
6=<b>Ieteicamā izšķirtspēja</b>
7=Restartējiet datoru. Izvēlnē Sākums noklikšķiniet uz <b>Beidzēt</b>un pēc tam atlasiet <b>Restartēt</b>.

[39]
1=<b>Kods 39 "Windows nevar ielādēt šīs aparatūras ierīces draiveri... (Kods 39). </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar ielādēt šīs aparatūras ierīces draiveri. Draiveris var būt bojāts vai trūkst. (Kods 39)</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
6=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
7=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
8=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
9=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
10=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
11=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[40]
1=<b>Kods 40 "Windows nevar piekļūt šai aparatūrai... (Kods 40) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar piekļūt šai aparatūrai, jo tās pakalpojuma atslēgas informāciju reģistrā trūkst vai tas ir ierakstīts nepareizi. (Kods 40)</i>
4=<b>Cēlonis</b>
5=Informācija draivera pakalpojuma apakšatslēgā ir nederīga.
6=<b>Ieteicamā izšķirtspēja</b>
7=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
8=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
9=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
10=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
11=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
12=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
13=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[41]
1=<b>Kods 41 "Windows veiksmīgi ielādēja ierīces draiveri... (Kods 41) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows sekmīgi ielādēja šīs aparatūras ierīces draiveri, bet nevarat atrast aparatūras ierīci. (Kods 41)</i>
4=<b>Cēlonis</b>
5=Šī problēma rodas, ja instalējat draiveri, kas nav Plug and Play ierīce, bet Windows nevar atrast ierīci.
6=<b>Ieteicamā izšķirtspēja</b>
7=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
8=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
9=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
10=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
11=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
12=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
13=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[42]
1=<b>Kods 42 "Windows nevar ielādēt ierīces draiveri...  (Kods 42) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar ielādēt šīs aparatūras ierīces draiveri, jo sistēmā jau darbojas ierīces dublikāts. (Kods 42)</i>
4=<b>Cēlonis</b>
5=Tika atrasta dublicēta ierīce. Šī kļūda rodas, ja autobusa vadītājs nepareizi izveido divus identiskus apakšprocesus (ko dēvē par kopnes draivera kļūdu) vai ja ierīce ar sērijas numuru ir atrasta jaunā atrašanās vietā, pirms tā tiek noņemta no vecās atrašanās vietas.
6=<b>Ieteicamā izšķirtspēja</b>
7=Restartējiet datoru. Izvēlnē Sākums noklikšķiniet uz <b>Beidzēt</b>un pēc tam atlasiet <b>Restartēt</b>.

[43]
1=<b>Kods 43 "Windows pārtrauca šo ierīci, jo ir ziņots par problēmām. (Kods 43) "</b>
2=<b>Cēlonis</b>
3=Viens no vadītājiem, kas kontrolē ierīci, informēja par to, ka ierīce nav izdevusies.
4=<b>Ieteicamā izšķirtspēja</b>
5=Ja esat jau izmēģinājis sadaļu "izmēģināt šīs darbības vispirms", skatiet aparatūras dokumentāciju vai sazinieties ar ražotāju, lai iegūtu papildinformāciju par problēmas diagnosticēšanu.
6=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
7=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
8=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
9=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
10=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
11=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
12=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[44]
1=<b>Kods 44 "lietojumprogramma vai pakalpojums ir beidzējis šo aparatūras ierīci. (Kods 44) " </b>
2=<b>Ieteicamā izšķirtspēja</b>
3=Restartējiet datoru. Izvēlnē Sākums noklikšķiniet uz <b>Beidzēt</b>un pēc tam atlasiet <b>Restartēt.</b> 

[45]
1=<b>Kods 45 "pašlaik šī aparatūras ierīce nav pievienota datoram... (Kods 45) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Pašlaik šī aparatūras deviceis nav pievienota datoram. Lai novērstu šo problēmu, atkārtoti pievienojiet šo aparatūras ierīci datoram. (Kods 45)</i>
4=<b>Cēlonis</b>
5=Šī kļūda rodas, ja ierīce, kas iepriekš bija pievienota datoram, vairs nav pievienota. Lai novērstu šo problēmu, atkārtoti pievienojiet šo aparatūras ierīci datoram.
6=<b>Ieteicamā izšķirtspēja</b>
7=Nav nepieciešama risināšana. Šis kļūdas kods tiek izmantots tikai, lai norādītu ierīces atvienoto statusu, un tas nav nepieciešams, lai to novērstu. Kļūdas kods automātiski tiek atveidots, kad pievienojat saistīto ierīci datoram.

[46]
1=<b>Kods 46 "Windows nevar iegūt accessto šo aparatūras ierīci... (Kods 46) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar piekļūt šai aparatūras ierīcei, jo operētājsistēma ir processof beidzēšanas. Aparatūras ierīcei ir jādarbojas pareizi nākamajā datora startēšanas reizē. (Kods 46)</i>
4=<b>Cēlonis</b>
5=Ierīce nav pieejama, jo sistēma tiek beidzēta.
6=<b>Ieteicamā izšķirtspēja</b>
7=Nav nepieciešama risināšana. Aparatūras ierīcei jādarbojas pareizi nākamajā datora startēšanas reizē. Šo kļūdas kodu iestata tikai tad, ja ir iespējots <b>draiveru pārbaudītājs</b> un visas lietojumprogrammas jau ir izslēgtas.

[47]
1=<b>Kods 47 "Windows nevar izmantot šo aparatūras ierīci... (Kods 47) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar izmantot šo aparatūras ierīci, jo tā ir sagatavota drošai izņemšanai, bet tā nav noņemta no datora. Lai novērstu šo problēmu, atvienojiet šo ierīci no datora un pēc tam pievienojiet to vēlreiz. (Kods 47)</i>
4=<b>Cēlonis</b>
5=Kļūdas kods tiek rādīts tikai tad, ja izmantojāt drošas noņemšanas lietojumprogrammu, lai sagatavotu ierīci izņemšanai vai saspiestu fizisku izbīdīšanas pogu.
6=<b>Ieteicamā izšķirtspēja</b>
7=Atvienojiet ierīci no datora un pēc tam pievienojiet to atpakaļ. Restartējiet datoru, ja tas neatrisina kļūdu. Izvēlnē Sākums noklikšķiniet uz <b>Beidzēt</b>un pēc tam atlasiet <b>Restartēt</b>. 

[48]
1=<b>Kods 48 "šīs ierīces programmatūra ir bloķēta... (Kods 48). </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šīs ierīces programmatūrai ir bloķēta startēšana, jo ir zināms, ka tai ir problēmas ar Windows. Sazinieties ar aparatūras piegādātāju, lai iegūtu jaunu draiveri. (Kods 48)</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=Sazinieties ar savas aparatūras ierīces ražotāju, lai iegūtu jaunāko versiju vai atjaunināto draiveri. Pēc tam instalējiet to savā datorā.

[49]
1=<b>Kods 49 "Windows nevar startēt jaunas aparatūras ierīces... (Kods 49). </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar startēt jaunas aparatūras ierīces, jo sistēmas strops ir pārāk liels (pārsniedz reģistra lieluma ierobežojumu). (Kods 49)</i>
4=<b>Cēlonis</b>
5=Sistēmas strops ir pārsniedzis maksimālo lielumu, un jaunās ierīces nevar darboties, līdz lielums ir samazināts. Sistēmas strops ir pastāvīgā reģistra daļa, kas saistīta ar failu kopu, kurā ir iekļauta informācija, kas saistīta ar tās datora konfigurāciju, kurā ir instalēta operētājsistēma. Konfigurētie vienumi ir lietojumprogrammas, lietotāju preferences, ierīces un citi. Problēma var būt specifiska ierīce, kas vairs nav pievienota datoram, bet joprojām ir norādīta sistēmas stropā.
6=<b>Ieteicamā izšķirtspēja</b>
7=Atinstalējiet visas aparatūras ierīces, kuras vairs neizmantojat.
8=1. Iestatiet ierīču pārvaldnieku, lai rādītu ierīces, kas vairs nav savienotas ar datoru.
9=2. Izvēlnē Sākums noklikšķiniet uz <b>palaist</b>.
10=3. Lodziņā Atvērt ierakstiet <b>cmd</b>. Tiek atvērts komandu uzvednes logs.
11=4. Uzvednē ierakstiet šādu komandu un pēc tam nospiediet taustiņu ENTER: <b>iestatīt devmgr_show_nonpresent_devices = 1</b>
12=5. Ierīču pārvaldniekā noklikšķiniet uz <b>skats</b>un pēc tam uz <b>Rādīt paslēptās ierīces</b>. Tagad varēsit skatīt ierīces, kas nav pievienotas datoram.
13=6. Atlasiet ierīci, kas nav prezentēšana. Cilnē <b>draiveris</b> izvēlieties <b>Atinstalēt</b>.
14=7. Atkārtojiet 3. darbību visām nepieejamajām ierīcēm, kuras vairs neizmantojat. Pēc tam restartējiet datoru.
15=8. Lai noskaidrotu, vai kļūda ir novērsta, pārbaudiet ierīču pārvaldnieka dialoglodziņu ierīces rekvizīti.

[50]
1=<b>Kods 50 "Windows nevar lietot visus šīs ierīces rekvizītus... (Kods 50) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar lietot visus šīs ierīces rekvizītus. Ierīces rekvizītos var būt iekļauta informācija, kas apraksta ierīces iespējas un iestatījumus (piemēram, drošības iestatījumi). Lai novērstu šo problēmu, varat mēģināt atkārtoti instalēt šo ierīci. Taču iesakām sazināties ar aparatūras ražotāju, lai iegūtu jaunu draiveri. (Code50)</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=<u>Manuāla ierīces draivera atkārtota instalēšana</u>
6=1. Izvēlnē Sākums meklējiet <b>ierīču pārvaldnieku</b> un meklēšanas rezultātos atlasiet ierīču pārvaldnieks.
7=2. Sarakstā ar peles labo pogu noklikšķiniet uz ierīces.
8=3. Izvēlnē, kas tiek parādīta, atlasiet <b>Atinstalēt</b> .
9=4. Kad ierīce ir atinstalēta, izvēļņu joslā izvēlieties <b>darbība</b> .
10=5. Atlasiet <b>Meklēt aparatūras izmaiņas</b> , lai atkārtoti instalētu draiveri.
11=<b>Piezīme</b>. Iespējams, saņemsit aicinājumu norādīt draivera ceļu.  Ja tiek vaicāts, vai jums ir draiveris un jums tā nav, varat mēģināt lejupielādēt jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes.

[51]
1=<b>Kods 51 "Šī ierīce pašlaik gaida citu ierīci... (Kods 51). </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šī ierīce pašlaik gaida citu ierīci vai ierīču kopu, kuru vēlaties sākt. (Kods 51).</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=Šajā problēmā pašlaik nav risinājuma. Lai palīdzētu diagnosticēt šo problēmu, pārbaudiet citas bojātas ierīces ierīces kokā, kur šī ierīce var būt atkarīga. Ja varat noteikt, kāpēc cita saistīta ierīce netika startēta, iespējams, varēsit novērst šo problēmu.

[52]
1=<b>Kods 52 "Windows nevar verificēt šajā ierīcē nepieciešamo draiveru ciparparakstu. (Kods 52) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Windows nevar pārbaudīt šajā ierīcē nepieciešamo draiveru ciparparakstu. Nesenās aparatūras vai programmatūras izmaiņas var būt instalējis failu, kas ir nepareizi parakstīts vai bojāts vai kas var būt ļaunprātīga programmatūra no nezināma avota. (Kods 52)</i>
4=<b>Cēlonis</b>
5=Draiveris var būt neparakstīts vai bojāts.
6=<b>Ieteicamā izšķirtspēja</b>
7=Lejupielādējiet jaunāko draiveri no aparatūras ražotāja tīmekļa vietnes vai sazinieties ar ražotāju, lai saņemtu palīdzību.

[53]
1=<b>Kods 53 "Šī ierīce ir rezervēta lietošanai Windows Kernel atkļūdotājs... (Kods 53) " </b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šī ierīce ir rezervēta Windows kodola atkļūdotāja lietošanai šīs sāknēšanas sesijas laikā. (Kods 53)</i>
4=<b>Ieteicamā izšķirtspēja</b>
5=Atspējojiet Windows kodola atkļūdošanu, lai ļautu ierīcei normāli startēties.

[54]
1=<b>Kods 54 "Šī ierīce nav izdevusies un notiek atiestatīšana. (Kods 54) " </b>
2=<b>Cēlonis</b>
3=Tas ir neregulāra problēmas kods, kas tiek piešķirts, kamēr tiek izpildīta ACPI atiestatīšanas metode. Ja ierīce nekad neatsāk darbību kļūmes dēļ, tā būs iestrēgusi šajā stāvoklī, un sistēma ir jāatsāknē.
4=<b>Ieteicamā izšķirtspēja</b>
5=Restartējiet datoru.  Izvēlnē Sākums noklikšķiniet uz <b>Beidzēt</b>un pēc tam atlasiet <b>Restartēt</b>. 

