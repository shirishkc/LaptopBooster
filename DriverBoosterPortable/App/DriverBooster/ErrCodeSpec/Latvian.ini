2=<b>Cēlonis </b>
3=Ierīci ir atspējojis lietotājs ierīču pārvaldniekā.
4=<b>Ieteicamā izšķirtspēja</b>
5=Ierīču pārvaldniekā noklikšķiniet uz <b>darbības</b>un pēc tam noklikšķiniet uz <b>Iespējot ierīci</b>. Tiek sākta iespējot ierīces vedni. Izpildiet sniegtos norādījumus.

[24]
1=<b>Kods 24 "Šī ierīce ir notpresent, nedarbojas pareizi... (Kods 24) "</b>
2=<b>Pilns kļūdas ziņojums</b>
3=<i>Šī ierīce nav pieejama, nedarbojas pareizi vai arī nav instalēti visi tās draiveri. (Kods 24)</i>
4=<b>Cēlonis</b>
5=Ierīce ir instalēta nepareizi. Problēma var būt aparatūras kļūme, vai arī var būt nepieciešams jauns draiveris. Ierīces paliek šajā stāvoklī, ja tās ir sagatavotas izņemšanai. Pēc ierīces noņemšanas šī kļūda pazūd.
6=<b>Ieteicamā izšķirtspēja</b>
7=Noņemiet ierīci, un šī kļūda ir jānovērš.

[28]
