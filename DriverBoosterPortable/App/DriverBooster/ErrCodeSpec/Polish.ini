12=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
13=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[41]
1=<b>Kod 41 "system Windows pomyślnie załadował sterownik urządzenia... (Kod 41)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows pomyślnie załadował sterownik urządzenia dla tego sprzętu, ale nie może odnaleźć urządzenia sprzętowego. (Kod 41)</i>
4=<b>Przyczyna</b>
5=Ten problem występuje po zainstalowaniu sterownika dla urządzenia, które nie jest typu Plug and Play, gdy system Windows nie może odnaleźć tego urządzenia.
6=<b>Zalecane rozwiązanie</b>
7=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
8=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
9=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
10=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
11=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
12=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
13=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[42]
1=<b>Kod 42 "system Windows nie może załadować sterownika urządzenia...  (Kod 42)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może załadować sterownika urządzenia dla tego sprzętu, ponieważ istnieje duplikat urządzenia już uruchomiony w systemie. (Kod 42)</i>
4=<b>Przyczyna</b>
5=Wykryto duplikat urządzenia. Ten błąd występuje w przypadku, gdy sterownik magistrali niepoprawnie utworzył dwa podprocesy o takiej samej nazwie (tak zwany błąd sterownika magistrali) albo gdy urządzenie z numerem seryjnym zostało odnalezione w nowej lokalizacji przed usunięciem go z poprzedniej lokalizacji.
6=<b>Zalecane rozwiązanie</b>
7=Uruchom ponownie komputer. W menu Start kliknij pozycję <b>Zamknij</b>, a następnie wybierz pozycję <b>Uruchom ponownie</b>.

[43]
1=<b>Kod 43 „System Windows zatrzymał to urządzenie, ponieważ zgłosiło ono problemy. (Kod 43)”</b>
2=<b>Przyczyna</b>
3=Jeden ze sterowników urządzenia powiadomił system operacyjny o awarii urządzenia.
4=<b>Zalecane rozwiązanie</b>
5=Jeśli wypróbowano już pierwszą sekcję "Wypróbuj te kroki, sprawdź dokumentację sprzętu lub skontaktuj się z producentem, aby uzyskać więcej informacji na temat diagnozowania problemu.
6=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
7=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
8=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
9=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
10=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
11=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
12=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[44]
1=<b>Kod 44 „Aplikacja lub usługa zakończyła pracę tego urządzenia sprzętowego. (Kod 44)”</b>
2=<b>Zalecane rozwiązanie</b>
3=Uruchom ponownie komputer. W menu Start kliknij pozycję <b>Zamknij</b>, a następnie wybierz pozycję <b>Uruchom ponownie</b>. 

[45]
1=<b>Kod 45 „Aktualnie to urządzenie sprzętowe nie jest podłączone do komputera... (Kod 45)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>Aktualnie to urządzenie sprzętowe nie jest podłączone do komputera. Aby rozwiązać ten problem, ponownie podłącz to urządzenie sprzętowe do komputera. (Kod 45)</i>
4=<b>Przyczyna</b>
5=Ten błąd występuje, jeśli urządzenie wcześniej podłączone do komputera nie jest już podłączone. Aby rozwiązać ten problem, należy ponownie podłączyć to urządzenie sprzętowe do komputera.
6=<b>Zalecane rozwiązanie</b>
7=Nie trzeba stosować żadnego rozwiązania. Ten kod błędu służy tylko do wskazania stanu urządzenia (odłączonego) i nie wymaga rozwiązania. Ten kod błędu automatycznie przestaje być wyświetlany po podłączeniu skojarzonego z nim urządzenia do komputera.

[46]
1=<b>Kod 46 "system Windows nie może uzyskać accessto tego urządzenia sprzętowego... (Kod 46)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może uzyskać dostępu do tego urządzenia sprzętowego, ponieważ system operacyjny jest w trakcie procesu zamykania. Urządzenie sprzętowe powinno działać poprawnie po ponownym uruchomieniu komputera. (Kod 46)</i>
4=<b>Przyczyna</b>
5=Urządzenie jest niedostępne, ponieważ trwa zamykanie systemu.
6=<b>Zalecane rozwiązanie</b>
7=Nie trzeba stosować żadnego rozwiązania. Urządzenie sprzętowe powinno działać poprawnie po ponownym uruchomieniu komputera. Ten kod błędu pojawia się tylko wtedy, gdy włączona jest opcja <b>weryfikatora sterowników</b>, a wszystkie aplikacje zostały już zamknięte.

[47]
1=<b>Kod 47 "system Windows nie może użyć tego urządzenia sprzętowego... (Kod 47)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może użyć tego urządzenia sprzętowego, ponieważ zostało ono przygotowane do bezpiecznego usunięcia, ale nie zostało usunięte z komputera. Aby rozwiązać ten problem, odłącz to urządzenie od komputera, a następnie podłącz je ponownie. (Kod 47)</i>
4=<b>Przyczyna</b>
5=Ten błąd występuje tylko w przypadku użycia aplikacji do bezpiecznego usuwania w celu przygotowania urządzenia do usunięcia albo w przypadku naciśnięcia fizycznego przycisku wysunięcia.
6=<b>Zalecane rozwiązanie</b>
7=Odłącz urządzenie od komputera, a następnie podłącz je ponownie. Uruchom komputer ponownie, jeśli nie rozwiąże to problemu. W menu Start kliknij pozycję <b>Zamknij</b>, a następnie wybierz pozycję <b>Uruchom ponownie</b>. 

[48]
1=<b>Kod 48 "oprogramowanie dla tego urządzenia zostało zablokowane... (Kod 48).</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>Oprogramowanie dla tego urządzenia zostało zablokowane przed uruchomieniem, ponieważ wiadomo o nim, że powoduje problemy z systemem Windows. Skontaktuj się z producentem sprzętu w celu uzyskania nowego sterownika. (Kod 48)</i>
4=<b>Zalecane rozwiązanie</b>
5=Należy skontaktować się z producentem urządzenia sprzętowego, aby uzyskać najnowszą wersję sterownika lub zaktualizowany sterownik. Następnie należy zainstalować go na komputerze.

[49]
1=<b>Kod 49 "system Windows nie może uruchomić nowych urządzeń sprzętowych... (Kod 49).</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może uruchomić nowych urządzeń sprzętowych, ponieważ gałąź systemu jest za duża (przekracza limit rozmiaru rejestru). (Kod 49)</i>
4=<b>Przyczyna</b>
5=Został przekroczony maksymalny rozmiar gałęzi systemowej i nowe urządzenia nie będą działać aż do zmniejszenia jej rozmiaru. Gałąź systemowa jest stałą częścią rejestru skojarzoną z zestawem plików zawierających informacje na temat konfiguracji komputera, na którym zainstalowany jest system operacyjny. Do konfigurowanych elementów należą aplikacje, preferencje użytkowników, urządzenia itd. Problem może dotyczyć określonych urządzeń, które nie są już podłączone do komputera, ale informacje o nich nadal znajdują się w gałęzi systemowej.
6=<b>Zalecane rozwiązanie</b>
7=Odinstaluj urządzenia sprzętowe, których już nie używasz.
8=1. Skonfiguruj Menedżera urządzeń do wyświetlania urządzeń, które nie są już podłączone do komputera.
9=2. W menu Start kliknij polecenie <b>Uruchom</b>.
10=3. W polu Otwórz wpisz ciąg <b>cmd</b>. Zostanie otwarte okno Wiersz polecenia.
11=4. W wierszu polecenia wpisz następujące polecenie, a następnie naciśnij klawisz Enter: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Otwórz Menedżera urządzeń, kliknij menu <b>Widok</b>, a następnie kliknij polecenie <b>Pokaż ukryte urządzenia</b>. Będą teraz widoczne urządzenia, które nie są podłączone do komputera.
13=6. Wybierz niepodłączone urządzenie. Na karcie <b>Sterownik</b> wybierz opcję <b>Odinstaluj</b>.
14=7. Powtórz krok 3 dla wszystkich niepodłączonych urządzeń, których już nie używasz. Następnie ponownie uruchom komputer.
15=8. W oknie dialogowym Właściwości urządzenia w Menedżerze urządzeń sprawdź, czy błąd został usunięty.

[50]
1=<b>Kod 50 „System Windows nie może zastosować wszystkich właściwości dla tego urządzenia... (Kod 50)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może zastosować wszystkich właściwości dla tego urządzenia. Właściwości urządzenia mogą zawierać informacje opisujące możliwości i ustawienia urządzenia (takie jak ustawienia zabezpieczeń). Aby rozwiązać ten problem, można spróbować zainstalować to urządzenie ponownie. Mimo tego, zalecane jest skontaktowanie się z producentem sprzętu w celu uzyskania nowego sterownika. (Code50)</i>
4=<b>Zalecane rozwiązanie</b>
5=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
6=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
7=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
8=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
9=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
10=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
11=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[51]
1=<b>Kod 51 "to urządzenie obecnie czeka na inne urządzenie... (Kod 51).</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie obecnie czeka na uruchomienie innego urządzenia lub zestawu urządzeń. (Kod 51).</i>
4=<b>Zalecane rozwiązanie</b>
5=Rozwiązanie tego problemu aktualnie nie jest dostępne. Aby zdiagnozować ten problem, sprawdź w drzewie urządzeń inne niedziałające urządzenia, od których działania może być uzależnione dane urządzenie. Jeśli uda się określić, dlaczego inne powiązane urządzenie się nie uruchamia, być może uda się rozwiązać problem.

[52]
1=<b>Kod 52 „System Windows nie może zweryfikować podpisu cyfrowego sterowników wymaganych dla tego urządzenia. (Kod 52)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może zweryfikować podpisu cyfrowego sterowników wymaganych dla tego urządzenia. Niedawna zmiana sprzętu lub oprogramowania mogła doprowadzić do instalacji pliku, który jest niepoprawnie podpisany lub uszkodzony albo może być złośliwym oprogramowaniem z nieznanego źródła. (Kod 52)</i>
4=<b>Przyczyna</b>
5=Sterownik nie jest podpisany lub jest uszkodzony.
6=<b>Zalecane rozwiązanie</b>
7=Pobierz najnowszy sterownik z witryny producenta sprzętu lub skontaktuj się z nim, by uzyskać pomoc.

[53]
1=<b>Kod 53 „To urządzenie jest zarezerwowane do użytku przez debugera jądra systemu Windows... (Kod 53)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie jest zarezerwowane do użytku przez debugera jądra systemu Windows na czas trwania tej sesji rozruchu. (Kod 53)</i>
4=<b>Zalecane rozwiązanie</b>
5=Wyłącz debugowanie jądra systemu Windows, aby umożliwić normalne uruchomienie urządzenia.

[54]
1=<b>Kod 54 „To urządzenie uległo awarii i jest resetowane. (Kod 54)”</b>
2=<b>Przyczyna</b>
3=To kod przejściowego problemu przypisywany podczas wykonywania metody resetowania ACPI. Jeśli urządzenie nie uruchomi się ponownie z powodu awarii, pozostanie w tym stanie i należy ponownie uruchomić system.
4=<b>Zalecane rozwiązanie</b>
5=Uruchom ponownie komputer.  W menu Start kliknij pozycję <b>Zamknij</b>, a następnie wybierz pozycję <b>Uruchom ponownie</b>. 

