[1]
1=<b>Kod 1 „To urządzenie nie jest skonfigurowane poprawnie. (Kod 1)”</b>
2=<b>Przyczyna</b>
3=Na komputerze nie są zainstalowane sterowniki urządzenia lub nie są one poprawnie skonfigurowane.
4=<b>Zalecane rozwiązanie</b>
5=<u>Zaktualizowanie sterownika</u>
6=W oknie dialogowym <b>Właściwości</b> urządzenia kliknij kartę <b>Sterownik</b>, a następnie przycisk <b>Aktualizuj sterownik</b>, aby uruchomić <b>Kreatora aktualizacji sprzętu</b>. Postępuj zgodnie z instrukcjami, aby zaktualizować sterownik. Jeśli aktualizacja sterownika nie rozwiąże problemu, zajrzyj do dokumentacji sprzętu, aby uzyskać więcej informacji.
7=<b>Uwaga</b>Może zostać wyświetlony monit o podanie ścieżki do sterownika. System Windows może korzystać z wbudowanego sterownika lub nadal mogą być zainstalowane pliki sterowników po ostatnim skonfigurowaniu urządzenia. Jeśli zostanie wyświetlony monit o podanie sterownika i nie masz go, możesz spróbować pobrać najnowszy sterownik z witryny internetowej dostawcy sprzętu.

[3]
1=<b>Kod 3 "sterownik tego devicemight jest uszkodzony... (Kod 3)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>„Sterownik tego urządzenia może być uszkodzony lub w systemie może być za mało pamięci bądź innych zasobów. (Kod 3)”</i>
4=<b>Przyczyna</b>
5=Sterownik urządzenia może być uszkodzony albo może brakować pamięci. W systemie może być za mało pamięci i może być konieczne jej zwolnienie lub rozszerzenie.
6=<b>Zalecane rozwiązania</b>
7=<u>Zamknięcie niektórych otwartych aplikacji</u>
8=Jeśli w systemie nie ma wystarczającej ilości pamięci do uruchomienia urządzenia, należy zamknąć niektóre aplikacje, aby zwolnić pamięć. Można też sprawdzić zasoby pamięci i systemowe oraz ustawienia pamięci wirtualnej.
9=Aby sprawdzić zasoby pamięci i systemowe, otwórz Menedżera zadań. W tym celu naciśnij klawisze CTRL+ALT+DELETE, a następnie kliknij polecenie <b>Menedżer zadań</b>.
10=Aby sprawdzić ustawienia pamięci wirtualnej, otwórz okno dialogowe <b>Właściwości systemu</b> kliknij kartę <b>Zaawansowane</b>, a następnie kliknij pozycję <b>Ustawienia</b> w obszarze <b>Wydajność</b>.
11=<u>Odinstalowanie i ponowne zainstalowanie sterownika</u>
12=Sterownik urządzenia mógł ulec uszkodzeniu. Należy odinstalować sterownik za pomocą Menedżera urządzeń i przeprowadzić skanowanie w poszukiwaniu nowego sprzętu, aby ponownie zainstalować sterownik.
13=1. W oknie dialogowym <b>Właściwości</b> urządzenia kliknij kartę <b>Sterownik</b>, a następnie kliknij pozycję <b>Odinstaluj</b>. Postępuj zgodnie z instrukcjami.
14=2. Uruchom ponownie komputer.
15=3. Otwórz Menedżera urządzeń, kliknij menu <b>Akcja</b>, a następnie kliknij polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>. Postępuj zgodnie z instrukcjami.
16=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika. System Windows może korzystać z wbudowanego sterownika lub nadal mogą być zainstalowane pliki sterowników po ostatnim skonfigurowaniu urządzenia. Czasami jednak zostanie otwarty Kreator nowego sprzętu, który może poprosić o podanie sterownika. Jeśli zostanie wyświetlony monit o podanie sterownika i nie masz go, możesz spróbować pobrać najnowszy sterownik z witryny internetowej dostawcy sprzętu.
17=<u>Zainstalowanie dodatkowej pamięci RAM</u>
18=Może być konieczne zainstalowanie dodatkowej pamięci RAM.

[9]
1=<b>Kod 9 "system Windows nie może zidentyfikować tego sprzętu... (Kod 9)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>„System Windows nie może zidentyfikować tego sprzętu, ponieważ nie ma on prawidłowego numeru identyfikacyjnego sprzętu. Aby uzyskać pomoc, skontaktuj się z producentem sprzętu. (Kod 9)”</i>
4=<b>Przyczyna</b>
5=Komputer wykrył nieprawidłowe identyfikatory urządzeń dla sprzętu.
6=<b>Zalecane rozwiązania</b>
7=Skontaktuj się z dostawcą sprzętu. Sprzęt lub sterownik jest uszkodzony.

[10]
1=<b>Kod 10 (Nie można uruchomić tego urządzenia. (Kod 10)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>„Nie można uruchomić tego urządzenia. Spróbuj zaktualizować sterownik tego urządzenia. (Kod 10)”</i>
4=<b>Przyczyna</b>
5=Zazwyczaj klucz sprzętowy urządzenia zawiera wartość "FailReasonString", a ciąg wartości zawiera komunikat o błędzie zdefiniowany przez producenta sprzętu. Jeśli klucz sprzętowy nie zawiera wartości "FailReasonString", zostanie wyświetlona powyższa wiadomość.
6=<b>Zalecane rozwiązania</b>
7=<u>Zaktualizowanie sterownika</u>
8=W oknie dialogowym <b>Właściwości</b> urządzenia kliknij kartę <b>Sterownik</b>, a następnie przycisk <b>Aktualizuj sterownik</b>, aby uruchomić Kreatora aktualizacji sprzętu. Postępuj zgodnie z instrukcjami, aby zaktualizować sterownik.
9=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[12]
1=<b>Kod 12 „To urządzenie nie może odnaleźć wystarczającej ilości wolnych zasobów, których mogłoby użyć... (Kod 12)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie nie może odnaleźć wystarczającej ilości wolnych zasobów, których mogłoby użyć. Aby użyć tego urządzenia, należy wyłączyć jedno z innych urządzeń uruchomionych w tym systemie. (Kod 12)</i>
4=<b>Przyczyna</b>
5=Ten błąd może wystąpić w przypadku przypisania tych samych portów We/Wy, tego samego przerwania lub tego samego kanału bezpośredniego dostępu do pamięci (w systemie BIOS, w systemie operacyjnym lub w obu tych systemach) do dwóch urządzeń zainstalowanych na komputerze. Ten komunikat o błędzie może również zostać wyświetlony, jeśli system BIOS nie przydzielił urządzeniu wystarczającej ilości zasobów.
6=<b>Zalecane rozwiązanie</b>
7=<u>Windows Vista lub nowsza wersja systemu Windows</u>
8=Przy użyciu Menedżera urządzeń określ źródło konfliktu i rozwiąż go. Więcej informacji o sposobie rozwiązywania konfliktów urządzeń można znaleźć w pomocy dotyczącej używania Menedżera urządzeń. Ten komunikat o błędzie może również zostać wyświetlony, jeśli system BIOS nie przydzielił urządzeniu wystarczającej ilości zasobów. Komunikat zostanie na przykład wyświetlony, jeśli system BIOS nie przydzieli przerwania kontrolerowi USB ze względu na nieprawidłową tabelę specyfikacji wieloprocesorowej (MPS).
9=<u>Windows Server 2003, Windows XP i Windows 2000</u>
10=1. Otwórz Menedżera urządzeń.
11=2. Kliknij dwukrotnie ikonę, która reprezentuje urządzenie w oknie Menedżera urządzeń.
12=3. Na wyświetlonym arkuszu właściwości urządzenia kliknij pozycję Rozwiąż problemy, by uruchomić narzędzie do rozwiązywania problemów sprzętowych z urządzeniem.
13=Ten komunikat o błędzie może również zostać wyświetlony, jeśli system BIOS nie przydzielił urządzeniu wystarczającej ilości zasobów. Komunikat zostanie na przykład wyświetlony, jeśli system BIOS nie przydzieli przerwania kontrolerowi USB ze względu na nieprawidłową tabelę specyfikacji wieloprocesorowej (MPS).

[14]
1=<b>Kod 14 „To urządzenie nie będzie działać właściwie, dopóki komputer nie zostanie uruchomiony ponownie. (Kod 14)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>„To urządzenie nie będzie działać właściwie, dopóki komputer nie zostanie uruchomiony ponownie. Aby uruchomić ponownie komputer, kliknij pozycję Uruchom komputer ponownie. (Kod 14)”</i>
4=<b>Zalecane rozwiązanie</b>
5=Uruchom ponownie komputer. W menu Start kliknij pozycję <b>Zamknij</b>, a następnie wybierz pozycję <b>Uruchom ponownie</b>.

[16]
1=<b>Kod 16 „System Windows nie może zidentyfikować wszystkich zasobów używanych przez to urządzenie. (Kod 16)” </b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>„System Windows nie może zidentyfikować wszystkich zasobów używanych przez to urządzenie. Aby określić dodatkowe zasoby tego urządzenia, kliknij kartę Zasoby w Menedżerze urządzeń i wypełnij brakujące ustawienia. Sprawdź w dokumentacji sprzętu, jakich ustawień użyć. (Kod 16)”</i>
4=<b>Przyczyna</b>
5=Urządzenie jest jedynie częściowo skonfigurowane i może wymagać dodatkowej ręcznej konfiguracji zasobów, których potrzebuje.
6=<b>Zalecane rozwiązanie</b>
7=Następująca procedura może zadziałać tylko w przypadku urządzeń typu Plug and Play. Jeśli urządzenie nie jest typu Plug and Play, więcej informacji można uzyskać w jego dokumentacji lub kontaktując się z producentem.
8=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
9=2. Kliknij dwukrotnie urządzenie na liście i wybierz kartę <b>Zasoby</b>.
10=3. Na liście <b>Ustawienia zasobu</b> sprawdź, czy obok zasobu jest wyświetlany znak zapytania. Jeśli tak jest, wybierz ten zasób i przypisz go do urządzenia.
11=4. Jeśli nie można zmienić zasobu, kliknij przycisk <b>Zmień ustawienia</b>. Jeśli przycisk <b>Zmień ustawienia</b> jest niedostępny, wyczyść pole wyboru <b>Użyj ustawień automatycznych</b>, aby go udostępnić.

[18]
1=<b>Kod 18 „Zainstaluj ponownie sterowniki dla tego urządzenia. (Kod 18)”</b>
2=<b>Zalecane rozwiązanie</b>
3=<u>Zainstaluj ponownie sterownik urządzenia przy użyciu Kreatora aktualizacji sprzętu</u>
4=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
5=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
6=3. Z wyświetlonego menu wybierz pozycję <b>Aktualizuj sterownik</b>, by uruchomić Kreatora aktualizacji sprzętu.
7=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
8=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
9=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
10=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
11=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
12=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
13=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[19]
1=<b>Kod 19 "system Windows nie może uruchomić tego urządzenia sprzętowego... (Kod 19)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może uruchomić tego urządzenia sprzętowego, ponieważ jego informacje o konfiguracji (w rejestrze) są niekompletne lub uszkodzone.  (Kod 19)</i>
4=<b>Przyczyna</b>
5=Ten problem może wystąpić wtedy, gdy dla urządzenia zdefiniowano więcej niż jedną usługę, wystąpił błąd przy otwieraniu klucza usługi albo nie można uzyskać nazwy sterownika z klucza usługi.
6=<b>Zalecane rozwiązanie</b>
7=<u>Odinstalowanie i ponowne zainstalowanie sterownika</u>
8=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
9=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
10=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
11=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
12=5. Wybierz polecenie Skanuj w poszukiwaniu zmian sprzętu, aby ponownie zainstalować sterownik.
13=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.
14=<u>Przywrócenie ostatniej działającej konfiguracji rejestru</u>
15=Aby przywrócić ostatnią działającą konfigurację rejestru komputera, należy ponownie uruchomić komputer w trybie awaryjnym i wybrać opcję Ostatnia znana dobra konfiguracja lub też, jeśli utworzono punktu przywracania systemu, można spróbować przywrócić komputer do niego.
<a>Opcje odzyskiwania w systemie Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Wykonywanie kopii zapasowych i przywracanie komputera PC</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Jakie opcje odzyskiwania systemu są dostępne w systemie Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Kod 21 „System Windows usuwa to urządzenie... (Kod 21)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows usuwa to urządzenie. (Kod 21)</i>
4=<b>Przyczyna</b>
5=Ten błąd oznacza, że trwa usuwanie urządzenia z systemu Windows. Usuwanie urządzenia nie zostało jeszcze ukończone.  Ten kod błędu jest tymczasowy i występuje jedynie podczas prób zapytania o urządzenie, a następnie jego usunięcia.
6=<b>Zalecane rozwiązania</b>
7=Możesz poczekać, aż system Windows zakończy usuwanie urządzania, lub uruchomić ponownie komputer.
8=1. Zaczekaj kilka sekund, a następnie naciśnij klawisz F5, aby zaktualizować widok Menedżera urządzeń.
9=2. Jeśli to nie rozwiąże problemu, ponownie uruchom komputer. Kliknij przycisk Start, wybierz polecenie <b>Zamknij</b>, a następnie opcję <b>Uruchom ponownie</b> w oknie dialogowym <b>Zamykanie systemu Windows</b>, aby ponownie uruchomić komputer.
10=

[22]
1=<b>Kod 22 „Urządzenie jest wyłączone. (Kod 22)”</b>
2=<b>Przyczyna </b>
3=Użytkownik wyłączył urządzenie w Menedżerze urządzeń.
4=<b>Zalecane rozwiązanie</b>
5=W Menedżerze urządzeń kliknij menu <b>Akcja</b>, a następnie polecenie <b>Włącz urządzenie</b>. Zostanie uruchomiony kreator włączania urządzeń. Należy postępować zgodnie z instrukcjami.

[24]
1=<b>Kod 24 "to urządzenie jest notpresent, nie działa poprawnie... (Kod 24)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie nie istnieje, nie działa właściwie lub nie ma zainstalowanych wszystkich potrzebnych sterowników. (Kod 24)</i>
4=<b>Przyczyna</b>
5=Urządzenie jest niepoprawnie zainstalowane. Problem może być związany z awarią sprzętu lub może być potrzebny nowy sterownik. Urządzenia pozostają w tym stanie, jeśli zostały przygotowane do usunięcia. Po usunięciu urządzenia ten błąd znika.
6=<b>Zalecane rozwiązanie</b>
7=Błąd powinien przestać występować po usunięciu urządzenia.

[28]
1=<b>Kod 28 „Sterowniki dla tego urządzenia nie zostały zainstalowane. (Kod 28)”</b>
2=<b>Zalecane rozwiązanie</b>
3=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
4=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
5=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
6=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
7=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
8=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
9=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[29]
1=<b>Kod 29 "To urządzenie jest wyłączone...(Kod 29)"</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie jest wyłączone, ponieważ jego oprogramowanie układowe nie przydzieliło mu wymaganych zasobów. (Kod 29)</i>
4=<b>Zalecane rozwiązanie</b>
5=Włącz urządzenie w jego systemie BIOS. Aby uzyskać informacje o sposobie dokonywania tej zmiany, zajrzyj do dokumentacji sprzętu lub skontaktuj się z producentem komputera. 

