2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie nie działa poprawnie, ponieważ system Windows nie może załadować sterowników wymaganych dla tego urządzenia. (Kod 31)</i>
4=<b>Zalecane rozwiązanie</b>
5=<u>Zainstaluj ponownie sterownik urządzenia przy użyciu Kreatora aktualizacji sprzętu</u>
6=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
7=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
8=3. Z wyświetlonego menu wybierz pozycję <b>Aktualizuj sterownik</b>, by uruchomić Kreatora aktualizacji sprzętu.
9=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[32]
1=<b>Kod 32 „Wyłączono sterownik (usługę) dla tego urządzenia. (Kod 32)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>Wyłączono sterownik (usługę) dla tego urządzenia. Możliwe, że tę funkcję zapewnia sterownik alternatywny. (Kod 32)</i>
4=<b>Przyczyna</b>
5=Typ uruchamiania tego sterownika ustawiono w rejestrze jako „Wyłączony”.
6=<b>Zalecane rozwiązanie</b>
7=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
8=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
9=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
10=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
11=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
12=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
13=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[33]
1=<b>Kod 33 „System Windows nie może określić zasobów wymaganych dla tego urządzenia. (Kod 33)”</b>
2=<b>Przyczyna</b>
3=Uległ awarii translator określający rodzaje zasobów, których wymaga urządzenie.
4=<b>Zalecane rozwiązania</b>
5=1. Użyj narzędzia do konfiguracji systemu BIOS lub zaktualizuj system BIOS.
6=2. Skonfiguruj, napraw lub wymień urządzenie.
7=Aby uzyskać więcej informacji na temat aktualizacji systemu BIOS oraz konfigurowania lub wymiany urządzenia, skontaktuj się z jego dostawcą.

[34]
1=<b>Kod 34 „System Windows nie może określić ustawień dla tego urządzenia... (Kod 34)”</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może określić ustawień dla tego urządzenia. Zajrzyj do dokumentacji, która została dostarczona z tym urządzeniem, i ustaw konfigurację przy użyciu karty Zasób. (Kod 34)</i>
4=<b>Zalecane rozwiązanie</b>
5=Urządzenie wymaga konfiguracji ręcznej. W celu uzyskania instrukcji dotyczących ręcznego konfigurowania urządzenia zapoznaj się z dokumentacją sprzętu lub skontaktuj się z jego dostawcą. Po skonfigurowaniu urządzenia można użyć karty <b>Zasoby</b> Menedżera urządzeń, aby skonfigurować ustawienia zasobów w systemie Windows.

[35]
1=<b>Kod 35 "oprogramowanie układowe systemu komputera nie... (Kod 35)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>Oprogramowanie układowe systemu komputera nie zawiera wystarczających informacji, aby można było poprawnie skonfigurować to urządzenie i używać go. Aby używać tego urządzenia, skontaktuj się z producentem komputera w celu uzyskania aktualizacji oprogramowania układowego lub systemu BIOS. (Kod 35)</i>
4=<b>Przyczyna</b>
5=Tabela systemu wieloprocesorowego przechowująca przydziały zasobów systemu BIOS nie zawiera wpisu dla urządzenia i należy ją zaktualizować.
6=<b>Zalecane rozwiązanie</b>
7=Skontaktuj się z producentem komputera, aby zaktualizować system BIOS. 

[36]
1=<b>Kod 36 "to urządzenie żąda przerwania PCI... (Kod 36)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>To urządzenie żąda przerwania PCI, lecz jest skonfigurowane dla przerwania ISA (lub odwrotnie). Użyj programu konfigurującego system komputera, aby ponownie skonfigurować przerwanie tego urządzenia. (Kod 36)</i>
4=<b>Przyczyna</b>
5=Nie powiodła się translacja żądania przerwania.
6=<b>Zalecane rozwiązanie</b>
7=Zmień ustawienia zastrzegania żądań przerwań w systemie BIOS.
8=Aby uzyskać informacje o sposobie zmiany ustawień systemu BIOS, zajrzyj do dokumentacji sprzętu lub skontaktuj się z producentem komputera. Jeśli istnieje taka opcja, można spróbować użyć narzędzia do konfigurowania systemu BIOS, aby zmienić ustawienia zastrzegania żądań przerwań. Być może w systemie BIOS są dostępne opcje rezerwacji pewnych przerwań dla urządzeń PCI lub ISA. 

[37]
1=<b>Kod 37 „System Windows nie może zainicjować sterownika urządzenia dla tego sprzętu. (Kod 37)”</b>
2=<b>Przyczyna</b>
3=Sterownik zgłosił błąd w trakcie wykonywania procedury DriverEntry.
4=<b>Zalecane rozwiązanie</b>
5=<u>Ręcznie zainstaluj ponownie sterownik urządzenia</u>
6=1. W menu Start wyszukaj <b>menedżer urządzeń</b> i wybierz z wyników pozycję Menedżer urządzeń.
7=2. Kliknij prawym przyciskiem myszy urządzenie na liście.
8=3. Z wyświetlonego menu wybierz polecenie <b>Odinstaluj</b>.
9=4. Po odinstalowaniu urządzenia z paska menu wybierz pozycję <b>Akcja</b>.
10=5. Wybierz polecenie <b>Skanuj w poszukiwaniu zmian sprzętu</b>, aby ponownie zainstalować sterownik.
11=<b>Uwaga</b> Może zostać wyświetlony monit o podanie ścieżki do sterownika.  W przypadku monitu o sterownik, który nie jest dostępny, można spróbować pobrać najnowszy sterownik z witryny dostawcy sprzętu.

[38]
1=<b>Kod 38 "system Windows nie może załadować sterownika urządzenia... (Kod 38)</b>
2=<b>Pełny komunikat o błędzie</b>
3=<i>System Windows nie może załadować sterownika urządzenia dla tego sprzętu, ponieważ poprzednie wystąpienie sterownika urządzenia jest wciąż obecne w pamięci. (Kod 38)</i>
4=<b>Przyczyna</b>
5=Nie można załadować sterownika, ponieważ jego poprzednie wystąpienie nadal znajduje się w pamięci.
6=<b>Zalecane rozwiązanie</b>
7=Uruchom ponownie komputer. W menu Start kliknij pozycję <b>Zamknij</b>, a następnie wybierz pozycję <b>Uruchom ponownie</b>.

