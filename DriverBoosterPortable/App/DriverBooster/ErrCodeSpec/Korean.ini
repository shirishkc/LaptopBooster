1=<b>코드 14 "컴퓨터를 다시 시작할 때까지 이 장치가 올바르게 작동할 수 없습니다. (코드 14)"</b>
2=<b>전체 오류 메시지</b>
3=<i>"컴퓨터를 다시 시작할 때까지 이 장치가 올바르게 작동할 수 없습니다. 컴퓨터를 지금 다시 시작하려면 컴퓨터 다시 시작을 클릭하십시오. (코드 14)"</i>
4=<b>권장되는 해결 방법</b>
