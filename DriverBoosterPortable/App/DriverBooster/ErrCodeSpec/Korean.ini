[12]
1=<b>코드 12 "이 장치에서 사용할 수 있는 충분한 리소스를 찾을 수 없습니다. (코드 12)"</b>
2=<b>전체 오류 메시지</b>
3=<i>이 장치를 사용하기에는 리소스가 부족합니다. 이 장치를 사용하려면 시스템에서 다른 장치의 사용을 중단하십시오. (코드 12)</i>
4=<b>원인</b>
5=BIOS나 운영 체제 중 하나 또는 둘 다에 의해 컴퓨터에 설치된 두 장치에 동일한 I/O 포트, 동일한 인터럽트 또는 동일한 DMA(직접 메모리 액세스) 채널이 할당된 경우 이 오류가 발생할 수 있습니다. BIOS에서 장치에 충분한 리소스를 할당하지 않은 경우에도 이 오류 메시지가 표시될 수 있습니다.
6=<b>권장되는 해결 방법</b>
7=<u>Windows Vista 이상 버전의 Windows</u>
8=장치 관리자를 사용하여 충돌의 출처를 확인하고 충돌을 해결합니다. 장치 충돌을 해결하는 방법에 대한 자세한 내용은 장치 관리자 사용 방법에 대한 도움말 정보를 참조하십시오. BIOS에서 장치에 충분한 리소스를 할당하지 않은 경우에도 이 오류 메시지가 표시될 수 있습니다. 예를 들어, MPS(다중 프로세스 사양) 테이블이 잘못되어 BIOS에서 USB 컨트롤러에 인터럽트를 할당하지 않으면 이 메시지가 표시됩니다.
9=<u>Windows Server 2003, Windows XP 및 Windows 2000</u>
10=1. 장치 관리자를 엽니다.
11=2. 장치 관리자 창에서 해당 장치를 나타내는 아이콘을 두 번 클릭합니다.
12=3. 장치 속성 시트가 표시되면 문제 해결을 클릭하여 장치의 하드웨어 문제 해결사를 시작합니다.
13=BIOS에서 장치에 충분한 리소스를 할당하지 않은 경우에도 이 오류 메시지가 표시될 수 있습니다. 예를 들어, MPS(다중 프로세스 사양) 테이블이 잘못되어 BIOS에서 USB 컨트롤러에 인터럽트를 할당하지 않으면 이 메시지가 표시됩니다.

