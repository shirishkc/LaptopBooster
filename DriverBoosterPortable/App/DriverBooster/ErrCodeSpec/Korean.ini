[16]
1=<b>코드 16 "Windows가 이 장치가 사용하는 모든 리소스를 식별하지 못했습니다. (코드 16)" </b>
2=<b>전체 오류 메시지</b>
3=<i>Windows가 이 장치가 사용하는 모든 리소스를 식별하지 못했습니다. 이 장치의 추가 리소스를 지정하려면 리소스 탭을 클릭하여 누락된 설정을 입력하십시오. 사용해야 하는 설정을 확인하려면 하드웨어 설명서를 참조하십시오. (코드 16)"</i>
4=<b>원인</b>
5=장치가 부분적으로만 구성되어 있어 장치에 필요한 리소스를 추가로 수동 구성해야 할 수 있습니다.
6=<b>권장되는 해결 방법</b>
7=장치가 플러그 앤 플레이 장치인 경우에만 다음 단계를 사용할 수 있습니다. 장치가 플러그 앤 플레이 방식이 아닌 경우에는 장치 설명서를 참조하거나 장치 제조업체에 문의하여 추가 정보를 확인할 수 있습니다.
8=1. 시작에서 <b>장치 관리자</b>를 검색하고 결과에서 장치 관리자를 선택합니다.
9=2. 목록에서 장치를 두 번 클릭하고 <b>리소스</b> 탭을 선택합니다.
10=3. <b>리소스 설정</b> 목록에서 옆에 물음표가 표시된 리소스가 있는지 확인합니다. 물음표가 표시된 리소스가 있으면 해당 리소스를 선택하여 장치에 할당합니다.
11=4. 리소스를 변경할 수 없으면 <b>설정 변경</b>을 클릭합니다. <b>설정 변경</b>을 사용할 수 없으면 <b>자동 설정 사용</b> 확인란 선택을 취소하여 사용 가능하도록 설정합니다.

