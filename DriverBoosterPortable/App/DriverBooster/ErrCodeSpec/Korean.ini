9=메모리 및 시스템 리소스를 확인하려면 작업 관리자를 엽니다. 이렇게 하려면 Ctrl+Alt+Delete를 누른 다음 <b>작업 관리자</b>를 클릭합니다.
10=가상 메모리 설정을 확인하려면 <b>시스템 속성</b> 대화 상자를 열고 <b>고급</b> 탭을 클릭한 후에 <b>성능</b> 영역에서 <b>설정</b>을 클릭합니다.
11=<u>드라이버를 제거하고 다시 설치</u>
12=장치 드라이버가 손상되었을 수 있습니다. 장치 관리자에서 드라이버를 제거하고 새 하드웨어를 검색하여 드라이버를 다시 설치합니다.
13=1. 장치의 <b>속성</b> 대화 상자에서 <b>드라이버</b> 탭을 클릭한 다음 <b>제거</b>를 클릭합니다. 지시를 따릅니다.
14=2. 컴퓨터를 다시 시작합니다.
15=3. 장치 관리자를 열고 <b>동작</b>을 클릭한 다음 <b>하드웨어 변경 사항 검색</b>을 클릭합니다. 지시를 따릅니다.
16=<b>참고</b> 드라이버의 경로를 제공하라는 메시지가 표시될 수 있습니다. Windows에는 드라이버가 기본 제공되어 있을 수 있습니다. 또는 마지막으로 디바이스를 설정한 후 드라이버 파일이 설치되어 있을 수 있습니다. 그러나 경우에 따라 드라이버를 묻는 새 하드웨어 마법사가 열립니다. 드라이버를 요청하는 경우 드라이버가 없는 경우 하드웨어 공급업체의 웹 사이트에서 최신 드라이버를 다운로드할 수 있습니다.
17=<u>추가 RAM 설치</u>
18=RAM(Random Access Memory)을 추가로 설치해야 할 수 있습니다.

