1=<b>代码 12“该设备无法找到足够的可用资源... (代码 12)”</b>
2=<b>完整的错误消息</b>
3=<i>该设备无法找到足够的可用资源。 If you want to use this device, you will need to disable one of the other devices on this system. (代码 12)</i>
4=<b>原因</b>
5=如果计算机上安装的两个设备已分配了相同的 I/O 端口、相同的中断或相同的直接内存访问通道（由 BIOS、操作系统或二者的组合进行分配），则可能会发生此错误。 如果 BIOS 未向设备分配足够的资源，也可能会出现此错误消息。
6=<b>推荐的解决方案</b>
7=<u>Windows Vista 和更高版本的 Windows</u>
8=使用“设备管理器”确定冲突的来源并解决冲突。 有关如何解决设备冲突的更多信息，请参阅有关如何使用“设备管理器”的帮助信息。 如果 BIOS 未向设备分配足够的资源，也可能会出现此错误消息。 例如，如果 BIOS 因多处理器规范 (MPS) 表无效而未向 USB 控制器分配中断，将显示此消息。
9=<u>Windows Server 2003、Windows XP 和 Windows 2000</u>
10=1. 打开“设备管理器”。
11=2. 在“设备管理器”窗口中双击表示设备的图标。
12=3. 在出现的设备属性表中，单击“疑难解答”以启动设备的硬件疑难解答。
13=如果 BIOS 未向设备分配足够的资源，也可能会出现此错误消息。 例如，如果 BIOS 因多处理器规范 (MPS) 表无效而未向 USB 控制器分配中断，将显示此消息。

