2=<b>完整的错误消息</b>
3=<i>“此设备的驱动程序可能已损坏，或者系统可能出现内存(或其他资源)不足。 (代码 3)”</i>
4=<b>原因</b>
5=设备驱动程序可能已损坏，或者内存不足；系统内存不足，可能需要释放或增加更多的内存。
6=<b>推荐的解决方案</b>
7=<u>关闭一些打开的应用</u>
8=如果计算机没有足够的内存运行该设备，可以关闭一些应用程序以释放内存。 还可以检查内存和系统资源以及虚拟内存设置。
9=要检查内存和系统资源，请打开“任务管理器”。 要执行此操作，请按 Ctrl+Alt+Delete 组合键，然后单击“任务管理器”。
10=要检查虚拟内存设置，请打开“系统属性”对话框，单击“高级”选项卡，然后单击“性能”区域中的“设置”。
11=<u>卸载并重新安装驱动程序</u>
12=设备驱动程序可能已损坏。 从“设备管理器”中卸载该驱动程序，然后扫描新硬件以重新安装驱动程序。
13=1. 在设备的“属性”对话框中，单击“驱动程序”选项卡，然后单击“卸载”。 按照说明进行操作。
14=2. 重启计算机。
15=3. 打开“设备管理器”，单击“操作”，然后单击“扫描检测硬件改动”。 按照说明进行操作。
16=<b>注意</b> 系统可能会提示提供驱动程序的路径。 Windows 可能内置了驱动程序，也可能自上次设置设备以来仍安装了驱动程序文件。 但是，有时它会打开新硬件向导，该向导可能会要求驱动程序。 如果系统要求你提供驱动程序，并且没有驱动程序，你可以尝试从硬件供应商的网站下载最新的驱动程序。
17=<u>安装额外的 RAM</u>
18=可能必须安装额外的随机存取存储器 (RAM)。

