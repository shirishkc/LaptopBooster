1=<b>代码 49“Windows 无法启动新硬件设备… (代码 49)。 ”</b>
2=<b>完整的错误消息</b>
3=<i>由于系统太大(超过了注册表大小限制)，Windows 无法启动新硬件设备。 (Code 49)</i>
4=<b>原因</b>
5=系统配置单元的大小超过其最大值，降低此大小后新设备才能工作。 系统配置单元属于注册表的永久部分，它与一组文件关联，其中包含与安装操作系统的计算机的配置有关的信息。 配置的项目包括应用程序、用户首选项、设备等。 问题可能在于某些特定设备，这些设备虽然不再挂接到计算机上，但仍然被列在系统配置单元中。
6=<b>推荐的解决方案</b>
7=卸载你不再使用的任何硬件设备。
8=1. 设置“设备管理器”以显示不再连接到计算机的设备。
9=2. 从“开始”中单击“运行”。
10=3. 在“打开”框中，键入 <b>cmd</b>。 将打开命令提示符窗口。
11=4. 在提示符处，键入以下命令，然后按 Enter 键： <b>set devmgr_show_nonpresent_devices=1</b>
12=5. 在“设备管理器”中，单击“查看”，然后单击“显示隐藏的设备”。 你现在将可以看到未连接到计算机的设备。
13=6. 选择非当前设备。 在“驱动程序”选项卡上，选择“卸载”。
14=7. 对你不再使用的任何非当前设备重复步骤 3。 然后重启计算机。
15=8. 检查“设备管理器”中的设备“属性”对话框，以查看错误是否已解决。

