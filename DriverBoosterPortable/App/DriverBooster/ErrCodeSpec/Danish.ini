2=<b>Fuld fejlmeddelelse</b>
3=<i>En driver (tjeneste) til denne enhed er deaktiveret. En anden driver udfører muligvis denne funktion. (Kode 32)</i>
4=<b>Årsag</b>
5=Driverens starttype er angivet til deaktiveret i registreringsdatabasen.
