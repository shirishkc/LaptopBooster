9=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
10=5. Vælg <b>Søg efter hardwareændringer</b> for at geninstallere driveren.
11=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[40]
1=<b>Kode 40 "Windows kan ikke få adgang til denne hardware... (Kode 40) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke få adgang til hardware, da oplysningerne om tjenestenøglen i registreringsdatabasen mangler eller ikke er registreret korrekt. (Kode 40)</i>
4=<b>Årsag</b>
5=Oplysningerne i registreringsdatabasens tjenesteundernøgle for driveren er ugyldige.
6=<b>Anbefalet løsning</b>
7=<u>Geninstaller enhedsdriveren manuelt</u>
8=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
9=2. Højreklik på enheden på listen.
10=3. Vælg <b>Fjern</b> i den viste menu.
11=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
12=5. Vælg <b>Søg efter hardwareændringer</b> for at geninstallere driveren.
13=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[41]
1=<b>Kode 41 "Windows har indlæst enhedsdriveren... (Kode 41) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows har indlæst enhedsdriveren til denne hardware, men kan ikke finde hardwareenheden. (Kode 41)</i>
4=<b>Årsag</b>
5=Dette problem opstår, hvis du installerer en driver til en enhed, som ikke er en Plug and Play-enhed, men Windows ikke kan finde enheden.
6=<b>Anbefalet løsning</b>
7=<u>Geninstaller enhedsdriveren manuelt</u>
8=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
9=2. Højreklik på enheden på listen.
10=3. Vælg <b>Fjern</b> i den viste menu.
11=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
12=5. Vælg <b>Søg efter hardwareændringer</b> for at geninstallere driveren.
13=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[42]
1=<b>Kode 42 "Windows kan ikke indlæse enhedsdriveren...  (Kode 42) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke indlæse enhedsdriveren til hardwaren, da der er en kopi af enheden, der allerede kører på systemet. (Kode 42)</i>
4=<b>Årsag</b>
5=Der blev fundet en kopi af enheden. Denne fejl opstår, når en busdriver fejlagtigt opretter to underordnede processer med det samme navn (busdriverfejl), eller når en enhed med et serienummer registreres på en ny placering, før den er blevet fjernet fra den gamle placering.
6=<b>Anbefalet løsning</b>
7=Genstart computeren. I Start skal du klikke på <b>Luk computeren</b> og derefter vælge <b>Genstart</b>.

[43]
1=<b>Kode 43 "Windows har stoppet enheden, da den har rapporteret fej. (Kode 43)"</b>
2=<b>Årsag</b>
3=En af de drivere, der kontrollerer enheden, har givet besked til operativsystemet om, at der er opstået en fejl i enheden.
4=<b>Anbefalet løsning</b>
5=Hvis du allerede har prøvet afsnittet "Prøv disse trin først", skal du se dokumentationen til hardwaren eller kontakte producenten for at få flere oplysninger om diagnosticering af problemet.
6=<u>Geninstaller enhedsdriveren manuelt</u>
7=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
8=2. Højreklik på enheden på listen.
9=3. Vælg <b>Fjern</b> i den viste menu.
10=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
11=5. Vælg <b>Søg efter hardwareændringer</b> for at geninstallere driveren.
12=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[44]
1=<b>Kode 44 "Et program eller en tjeneste har lukket hardwareenheden. (Kode 44)"</b>
2=<b>Anbefalet løsning</b>
3=Genstart computeren. I Start skal du klikke på <b>Luk computeren</b> og derefter vælge <b>Genstart</b>. 

[45]
1=<b>Kode 45 "Hardwareenheden er ikke tilsluttet computeren i øjeblikket... (Kode 45)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Hardwareenheden er ikke tilsluttet computeren i øjeblikket. Du kan løse problemet ved at slutte hardwareenheden til computeren. (Kode 45)</i>
4=<b>Årsag</b>
5=Fejlen opstår, hvis en enhed, der tidligere var sluttet til computeren, ikke længere er tilsluttet. Du kan løse problemet ved at slutte hardwareenheden til computeren.
6=<b>Anbefalet løsning</b>
7=Du behøver ikke foretage dig noget. Denne fejlkode bruges kun til at angive den frakoblede status for enheden og kræver ikke, at du løser den. Fejlkoden løses automatisk, når du slutter den tilknyttede enhed til computeren.

[46]
1=<b>Kode 46 "Windows kan ikke opnå accessto denne hardwareenhed... (Kode 46) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke opnå adgang til hardwareenheden, da operativsystemet er ved at lukke. Hardwareenheden burde virke korrekt, næste gang du starter computeren. (Kode 46)</i>
4=<b>Årsag</b>
5=Enheden er ikke tilgængelig, fordi systemet er ved at lukke.
6=<b>Anbefalet løsning</b>
7=Du behøver ikke foretage dig noget. Hardwareenheden fungerer sandsynligvis korrekt, næste gang du starter computeren. Fejlkoden aktiveres kun, når <b>Driverbekræftelse</b> er aktiveret, og alle programmer allerede er afsluttet.

[47]
1=<b>Kode 47 "Windows kan ikke bruge denne hardwareenhed... (Kode 47) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke bruge hardwareenheden, da den er blevet forberedt til sikker fjernelse, men den er ikke blevet fjernet fra computeren. For at løse dette problem skal du fjerne enheden fra din computer og tilslutte den igen. (Kode 47)</i>
4=<b>Årsag</b>
5=Fejlkoden opstår kun, hvis brugeren har forberedt enheden til fjernelse ved hjælp af programmet til sikker fjernelse eller har trykket på en fysisk udskubningsknap.
6=<b>Anbefalet løsning</b>
7=Fjern enheden fra computeren, og tilslut den derefter igen. Genstart computeren, hvis det ikke løser problemet. I Start skal du klikke på <b>Luk computeren</b> og derefter vælge <b>Genstart</b>. 

[48]
1=<b>Kode 48 "softwaren til denne enhed er blevet blokeret... (Kode 48). "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Denne enheds software blev forhindret i at starte, fordi den medfører problemer i Windows. Kontakt hardwareforhandleren for at få en ny driver. (Kode 48)</i>
4=<b>Anbefalet løsning</b>
5=Kontakt producenten af hardwareenheden for at få den nyeste version eller den opdaterede driver. Installer derefter driveren på computeren.

[49]
1=<b>Kode 49 "Windows kan ikke starte nye hardwareenheder... (Kode 49). "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke starte de nye hardwareenheder, fordi systemets hive er for stort (overskrider registreringsdatabasens størrelsesbegrænsning). (Kode 49)</i>
4=<b>Årsag</b>
5=Systemets hive har overskredet den maksimale størrelse, og nye enheder kan ikke fungere, før størrelsen reduceres. Systemets hive er en permanent del af registreringsdatabasen og er knyttet til en gruppe af filer, der indeholder oplysninger i forbindelse med konfigurationen af den computer, som operativsystemet er installeret på. Konfigurerede elementer inkluderer bl.a. programmer, brugerindstillinger og enheder. Problemet kan skyldes bestemte enheder, der ikke længere er sluttet til computeren, men som stadig findes i systemets hive.
6=<b>Anbefalet løsning</b>
7=Fjern hardwareenheder, som du ikke længere bruger.
8=1. Indstil Enhedshåndtering til at vise enheder, som ikke længere er sluttet til computeren.
9=2. Klik på <b>Kør</b> fra Start.
10=3. Skriv <b>cmd</b> i feltet Åbn. Kommandopromptvinduet åbnes.
11=4. Skriv følgende kommando ved kommandoprompten, og tryk derefter på Enter: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Klik på <b>Vis</b> i Enhedshåndtering, og klik derefter på <b>Vis skjulte enheder</b>. Du kan nu se enheder, som ikke er sluttet til computeren.
13=6. Vælg en enhed, der ikke er til præsentationsvært. På fanen <b>driver</b> skal du vælge <b>Fjern</b>.
14=7. Gentag trin 3 for enheder, der ikke er til stede, og som du ikke længere bruger. Genstart derefter computeren.
15=8. Du kan se, om problemet er blevet løst, i dialogboksen Egenskaber for enheden.

[50]
1=<b>Kode 50 "Windows kan ikke anvende alle egenskaberne for enheden... (Kode 50)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke anvende alle egenskaberne for denne enhed. Egenskaber for enheden kan indeholde oplysninger, der beskriver enhedens egenskaber og indstillinger (f. eks. sikkerhedsindstillinger). Hvis du vil løse dette problem, kan du prøve at geninstallere denne enhed. Vi anbefaler dog, at du kontakter hardwareproducenten for at få en ny driver. (Code50)</i>
4=<b>Anbefalet løsning</b>
5=<u>Geninstaller enhedsdriveren manuelt</u>
6=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
7=2. Højreklik på enheden på listen.
8=3. Vælg <b>Fjern</b> i den viste menu.
9=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
10=5. Vælg <b>Søg efter hardwareændringer</b> for at geninstallere driveren.
11=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[51]
1=<b>Kode 51 "denne enhed venter i øjeblikket på en anden enhed... (Kode 51). "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Denne enhed venter på, at en anden enhed eller et sæt enheder starter. (Kode 51).</i>
4=<b>Anbefalet løsning</b>
5=Der findes i øjeblikket ingen løsning på dette problem. For at hjælpe med at diagnosticere problemet skal du undersøge andre mislykkede enheder i enhedstræet, som denne enhed muligvis afhænger af. Hvis du kan afgøre, hvorfor en anden relateret enhed ikke startede, kan du muligvis løse dette problem.

[52]
1=<b>Kode 52 "Den digitale signatur for de drivere, der kræves for denne enhed, kan ikke bekræftes. (Kode 52)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke kontrollere den digitale signatur for de drivere, der kræves til denne enhed. En nyere hardware- eller softwareændring har måske installeret en fil, der er signeret forkert eller beskadiget, eller som måske er skadelig software fra en ukendt kilde. (Kode 52)</i>
4=<b>Årsag</b>
5=Driveren er muligvis usigneret eller beskadiget.
6=<b>Anbefalet løsning</b>
7=Download den nyeste driver fra hardwareproducentens websted, eller kontakt producenten for at få hjælp.

[53]
1=<b>Kode 53 "Denne enhed er reserveret til brug af Windows-kernefejlfinding... (Kode 53)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Denne enhed er reserveret til brug af Windows-kernefejlfinding i hele denne bootstartsession. (Kode 53)</i>
4=<b>Anbefalet løsning</b>
5=Deaktiver Windows-kernefejlfinding for at tillade enheden at starte normalt.

[54]
1=<b>Kode 54 "denne enhed er mislykket og har undergået en nulstilling. (Kode 54) "</b>
2=<b>Årsag</b>
3=Dette er en forbigående problemkode, der tildeles, mens en ACPI reset-metode udføres. Hvis enheden aldrig genstarter på grund af en fejl, fastgøres den i denne tilstand, og systemet skal genstartes.
4=<b>Anbefalet løsning</b>
5=Genstart computeren.  I Start skal du klikke på <b>Luk computeren</b> og derefter vælge <b>Genstart</b>. 

