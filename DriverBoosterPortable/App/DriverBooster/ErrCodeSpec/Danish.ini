[1]
1=<b>Kode 1 "Denne enhed er ikke konfigureret korrekt. (Kode 1)"</b>
2=<b>Årsag</b>
3=Der er ikke installeret nogen drivere til enheden på computeren, eller driverne er ikke konfigureret korrekt.
4=<b>Anbefalet løsning</b>
5=<u>Opdater driveren</u>
6=I dialogboksen <b>Egenskaber</b> for enheden skal du klikke på fanen <b>Driver</b> og derefter <b>Opdater driver</b> for at starte <b>guiden Hardwareopdatering</b>. Følg anvisningerne for at opdatere driveren. Hvis det ikke hjælper at opdatere driveren, kan du finde flere oplysninger i dokumentationen til hardwaren.
7=<b>Bemærk!</b>Du bliver muligvis bedt om at angive stien til driveren. Driveren er muligvis indbygget i Windows, eller Windows har måske stadig driverfilerne fra sidste gang, du konfigurerede enheden. Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[3]
1=<b>Kode 3 "driveren til denne devicemight er beskadiget... (Kode 3)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>"Driveren til denne enhed kan være defekt, eller også er din computer ved at løbe tør for hukommelse eller andre ressource. (Kode 3)"</i>
4=<b>Årsag</b>
5=Enhedsdriveren kan være defekt, eller der er utilstrækkelig hukommelse. Din computer er ved at løbe tør for systemhukommelse og skal muligvis have frigjort eller tilføjet mere hukommelse.
6=<b>Anbefalede løsninger</b>
7=<u>Luk nogle åbne programmer.</u>
8=Hvis computeren ikke har tilstrækkelig hukommelse til at køre enheden, kan du frigøre hukommelse ved at lukke nogle programmer. Du kan også kontrollere hukommelsen og systemressourcerne samt indstillingerne for den virtuelle hukommelse.
9=Hvis du vil kontrollere hukommelsen og systemressourcerne, skal du åbne Jobliste. Det kan du gøre ved at trykke på Ctrl+Alt+Delete og derefter klikke på <b>Jobliste</b>.
10=Du kan kontrollere indstillingerne for den virtuelle hukommelse ved at åbne dialogboksen <b>Systemegenskaber</b>, klikke på fanen <b>Avanceret</b> og derefter klikke på <b>Indstillinger</b> i området <b>Ydeevne</b>.
11=<u>Fjern driveren, og installer den igen.</u>
12=Enhedsdriveren er muligvis beskadiget. Fjern driveren fra Enhedshåndtering, og søg efter ny hardware for at installere driveren igen.
13=1. Klik på fanen <b>Driver</b> i dialogboksen <b>Egenskaber</b> for enheden, og klik derefter på <b>Fjern</b>. Følg vejledningen.
14=2. Genstart computeren.
15=3. Åbn Enhedshåndtering, klik på <b>Handling</b>, og klik derefter på <b>Søg efter hardwareændringer</b>. Følg vejledningen.
16=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren. Driveren er muligvis indbygget i Windows, eller Windows har måske stadig driverfilerne fra sidste gang, du konfigurerede enheden. Nogle gange åbnes guiden Ny hardware dog, og du bliver bedt om at angive driveren. Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.
17=<u>Installer mere RAM.</u>
18=Du skal muligvis installere mere RAM-hukommelse (Random Access Memory).

[9]
1=<b>Kode 9 "Windows kan ikke identificere denne hardware... (Kode 9) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>"Windows kan ikke identificere denne hardware, fordi den ikke har et gyldigt hardwareidentifikationsnummer. Kontakt hardwareproducenten for at få hjælp. (Kode 9)"</i>
4=<b>Årsag</b>
5=Din pc har fundet ugyldige enheds-id'er for din hardware.
6=<b>Anbefalede løsninger</b>
7=Kontakt hardwareforhandleren. Hardwaren eller driveren er defekt.

[10]
1=<b>Kode 10 "Enheden kan ikke starte. (Kode 10)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>"Enheden kan ikke starte. Prøv at installere de nyeste drivere til enheden. (Kode 10)"</i>
4=<b>Årsag</b>
5=Enhedens hardwarenøgle indeholder typisk en "FailReasonString"-værdi, og værdistrengen viser en fejlmeddelelse, der er defineret af hardwareproducenten. Hvis hardwarenøglen ikke indeholder en "FailReasonString"-værdi, vises ovenstående meddelelse.
6=<b>Anbefalede løsninger</b>
7=<u>Opdater driveren</u>
8=I dialogboksen <b>Egenskaber</b> for enheden skal du klikke på fanen <b>Driver</b> og derefter <b>Opdater driver</b> for at starte guiden Hardwareopdatering. Følg anvisningerne for at opdatere driveren.
9=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[12]
1=<b>Kode 12 "Enheden kan ikke finde tilstrækkeligt ledige ressourcer... (Kode 12)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Enheden kan ikke finde tilstrækkeligt ledige ressourcer. Hvis du vil bruge denne enhed, er du nødt til at deaktivere en anden af systemets enheder. (Kode 12)</i>
4=<b>Årsag</b>
5=Fejlen kan opstå, hvis to enheder, der er installeret på computeren, er blevet tildelt de samme I/O-porte, den samme interrupt eller den samme DMA-kanal (Direct Memory Access) i BIOS eller operativsystemet eller begge steder. Fejlmeddelelsen kan også vises, hvis BIOS ikke har tildelt tilstrækkelige ressourcer til enheden.
6=<b>Anbefalet løsning</b>
7=<u>Windows Vista og senere versioner af Windows</u>
8=Brug Enhedshåndtering til at bestemme kilden til og for at løse konflikten. Du kan finde flere oplysninger om, hvordan du løser enhedskonflikter i Hjælp-oplysninger om, hvordan du bruger Enhedshåndtering. Denne fejlmeddelelse kan også blive vist, hvis BIOS'EN ikke har tildelt tilstrækkelige ressourcer til en enhed. For eksempel vises denne meddelelse, hvis BIOS ikke allokerer en IRQ til en USB-controller, fordi der er en ugyldig tabel over multi proces specifikation (MPS).
9=<u>Windows Server 2003, Windows XP og Windows 2000</u>
10=1. Åbn Enhedshåndtering.
11=2. Dobbeltklik på det ikon, der repræsenterer enheden i Enhedshåndtering-vinduet.
12=3. På arket med enhedsegenskaber skal du klikke på Fejlfind for at starte enhedens hardwarefejlfinding.
13=Denne fejlmeddelelse kan også blive vist, hvis BIOS'EN har notallocate nok ressourcer til en enhed. F. eks. vises denne meddelelse, hvis BIOS'EN ikke allokerer en IRQ til en USB-controller på grund af en ugyldig tabel over flere processorer (MPS).

[14]
1=<b>Kode 14 "Enheden kan ikke fungere rigtigt, før du har genstartet computeren. (Kode 14)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>"Enheden kan ikke fungere rigtigt, før du har genstartet computeren. Klik på Genstart computeren for at genstarte din computer nu. (Kode 14)"</i>
4=<b>Anbefalet løsning</b>
5=Genstart computeren. I Start skal du klikke på <b>Luk computeren</b> og derefter vælge <b>Genstart</b>.

[16]
1=<b>Kode 16 "Windows kan ikke identificere alle de ressourcer, enheden bruger. (Kode 16)" </b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>"Windows kan ikke identificere alle de ressourcer, enheden bruger. Hvis du vil angive flere ressourcer til denne enhed, skal du klikke på fanen Ressourcer og udfylde de manglende indstillinger. Se i din hardwaredokumentation for at finde ud af, hvilke indstillinger du skal bruge. (Kode 16)"</i>
4=<b>Årsag</b>
5=Enheden er kun delvist konfigureret og kræver muligvis yderligere manuel konfiguration af de ressourcer, som enheden kræver.
6=<b>Anbefalet løsning</b>
7=Følgende fremgangsmåde virker muligvis kun, hvis enheden er en Plug and Play-enhed. Hvis enheden ikke er en Plug and Play-enhed, kan du se i enhedsdokumentationen eller kontakte enhedsproducenten for at få flere oplysninger.
8=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
9=2. Dobbeltklik på enheden på listen, og vælg fanen <b>Ressourcer</b>.
10=3. På listen <b>Ressourceindstillinger</b> skal du se, om der er et spørgsmålstegn ved en ressource. Hvis der er det, skal du markere ressourcen og tildele den til enheden.
11=4. Hvis en ressource ikke kan ændres, skal du klikke på <b>Skift indstillinger</b>. Hvis<b> Skift indstillinger</b> ikke er tilgængelig, kan du gøre den tilgængelig ved at fjerne markeringen i afkrydsningsfeltet <b>Brug automatiske indstillinger</b>.

[18]
1=<b>Kode 18 "Geninstaller driverne til denne enhed. (Kode 18)"</b>
2=<b>Anbefalet løsning</b>
3=<u>Geninstaller enhedsdriveren ved hjælp af guiden Hardwareopdatering</u>
4=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
5=2. Højreklik på enheden på listen.
6=3. I den viste menu skal du vælge <b>Opdater driver</b> for at starte guiden Hardwareopdatering.
7=<u>Geninstaller enhedsdriveren manuelt</u>
8=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
9=2. Højreklik på enheden på listen.
10=3. Vælg <b>Fjern</b> i den viste menu.
11=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
12=5. Vælg <b>Søg efter hardwareændringer</b> for at geninstallere driveren.
13=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.

[19]
1=<b>Kode 19 "Windows kan ikke starte denne hardwareenhed... (Kode 19) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke starte denne hardwareenhed, fordi enhedens konfigurationsoplysninger (i registreringsdatabasen) er mangelfulde eller beskadigede.  (Kode 19)</i>
4=<b>Årsag</b>
5=Denne fejl kan opstå, hvis der er defineret flere tjenester til en enhed, hvis der opstår fejl ved åbning af tjenestenøglen, eller hvis drivernavnet ikke kan hentes fra tjenestenøglen.
6=<b>Anbefalet løsning</b>
7=<u>Fjern og geninstaller driveren</u>
8=1. Under Start skal du søge efter <b>enhedshåndtering</b> og vælge Enhedshåndtering i resultaterne.
9=2. Højreklik på enheden på listen.
10=3. Vælg <b>Fjern</b> i den viste menu.
11=4. Når enheden er fjernet, skal du vælge <b>Handling</b> på menulinjen.
12=5. Vælg Søg efter hardwareændringer for at geninstallere driveren.
13=<b>Bemærk!</b> Du bliver muligvis bedt om at angive stien til driveren.  Hvis du bliver bedt om at angive driveren, og du ikke har den, kan du prøve at downloade den nyeste driver fra hardwareleverandørens websted.
14=<u>Gå tilbage til den seneste konfiguration af registreringsdatabasen, hvor der ikke var problemer</u>
15=Hvis du vil rulle et system tilbage til den seneste velfungerende konfiguration af registreringsdatabasen, kan du genstarte computeren i fejlsikret tilstand og vælge muligheden Sidst kendte fungerende konfiguration. Eller hvis du har oprettet et systemgendannelsespunkt, kan du prøve at gendanne dét.
<a>Gendannelsesindstillinger i Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Sikkerhedskopiere og gendanne din pc</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Hvilke indstillinger for Systemgenoprettelse er der i Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Kode 21 "Windows fjerner denne enhed... (Kode 21)"</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows fjerner denne enhed. (Kode 21)</i>
4=<b>Årsag</b>
5=Denne fejl betyder, at Windows er i færd med at fjerne enheden. Enheden er dog endnu ikke blevet fjernet helt.  Denne fejlkode er midlertidig og findes kun under forsøgene på at finde og derefter fjerne en enhed.
6=<b>Anbefalede løsninger</b>
7=Du kan enten vente på, at Windows fjerner enheden, eller genstarte computeren.
8=1. Vent nogle sekunder, og tryk derefter på F5 for at opdatere visningen i Enhedshåndtering.
9=2. Hvis dette ikke løser problemet, skal du genstarte computeren. Klik på Start, klik på <b>Luk computeren</b>, og vælg derefter <b>Genstart</b> i dialogboksen <b>Luk Windows</b> for at genstarte computeren.
10=

[22]
1=<b>Kode 22 "Denne enhed er deaktiveret. (Kode 22)"</b>
2=<b>Årsag </b>
3=Enheden er blevet deaktiveret af brugeren i Enhedshåndtering.
4=<b>Anbefalet løsning</b>
5=Klik på <b>Handling</b> i Enhedshåndtering, og klik derefter på <b>Aktivér enhed</b>. Dette starter guiden Aktivér enhed. Følg vejledningen.

[24]
1=<b>Kode 24 "enheden er notpresent, fungerer ikke korrekt... (Kode 24) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Enheden er ikke til stede, den virker ikke korrekt, eller den har ikke alle driverne installeret. (Kode 24)</i>
4=<b>Årsag</b>
5=Enheden er ikke installeret korrekt. Problemet kan skyldes en hardwarefejl eller krav om en ny driver. Enheder forbliver i denne tilstand, hvis de er forberedt til fjernelse. Fejlen forsvinder, når du fjerner enheden.
6=<b>Anbefalet løsning</b>
7=Fjern enheden, hvorefter fejlen burde forsvinde.

