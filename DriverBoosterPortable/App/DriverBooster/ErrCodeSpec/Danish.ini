[33]
1=<b>Kode 33 "Windows kan ikke afgøre, hvilke ressourcer der kræves til denne enhed. (Kode 33)"</b>
2=<b>Årsag</b>
3=Den fortolker, der bestemmer, hvilke typer ressourcer enheden skal bruge, fungerer ikke.
4=<b>Anbefalede løsninger</b>
5=1. Prøv at bruge installationsværktøjet til BIOS, eller opdater BIOS.
6=2. Konfigurer, reparer eller udskift hardware.
7=Kontakt leverandøren af enhedshardwaren for at få flere oplysninger om, hvordan du opdaterer din BIOS, og hvordan enheden konfigureres eller udskiftes.

[34]
1=<b>Kode 34 "Windows kan ikke finde frem til indstillingerne for denne enhed. (Kode 34)" </b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Windows kan ikke finde frem til indstillingerne for denne enhed. Se dokumentationen til denne enhed, og brug fanen Ressourcer til at angive konfigurationen. (Kode 34)</i>
4=<b>Anbefalet løsning</b>
5=Enheden kræver manuel konfiguration. Se dokumentationen til hardwaren, eller kontakt hardwareleverandøren for at få mere at vide om, hvordan du konfigurerer enheden. Når du har konfigureret selve enheden, kan du konfigurere ressourceindstillingerne i Windows ved hjælp af fanen <b>Ressourcer</b>.

[35]
1=<b>Kode 35 "computerens systemfirmware fungerer ikke... (Kode 35) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Systemets firmware omfatter ikke tilstrækkelige oplysninger til at konfigurere og bruge denne enhed. For at kunne bruge denne enhed skal du kontakte computerproducenten for at få en opdatering til firmware eller BIOS. (Kode 35)</i>
4=<b>Årsag</b>
5=MPS-tabellen (Multiprocessor System), som indeholder ressourcetildelingerne til BIOS, har ikke en indgang for enheden og skal opdateres.
6=<b>Anbefalet løsning</b>
7=Kontakt producenten af din computer for at opdatere din BIOS. 

[36]
1=<b>Kode 36 "denne enhed anmoder om et PCI-interrupt... (Kode 36) "</b>
2=<b>Fuld fejlmeddelelse</b>
3=<i>Denne enhed kræver et PCI-interrupt, men den er konfigureret til et ISA-interrupt (eller omvendt). Brug computerens systeminstallationsprogram til at omkonfigurere interruptet til denne enhed. (Kode 36)</i>
4=<b>Årsag</b>
5=IRQ-fortolkningen (Interrupt Request) mislykkedes.
6=<b>Anbefalet løsning</b>
7=Skift indstillingerne for IRQ-reservationer i BIOS.
8=Få flere oplysninger om, hvordan du ændrer BIOS-indstillingerne, i hardwaredokumentationen eller ved at kontakte din computerproducent. Du kan også forsøge at ændre indstillingerne for IRQ-reservationer ved hjælp af BIOS-installationsværktøjet, hvis disse indstillinger er tilgængelige. BIOS har muligvis indstillinger til at reservere visse IRQ'er til PCI-enheder (Peripheral Component Interconnect) eller ISA-enheder. 

