[42]
1=<b>Code 42 "Windows kan het apparaatstuurprogramma niet laden...  (Code 42) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Windows kan het apparaatstuurprogramma voor dit apparaat niet in het geheugen laden omdat er al een identiek apparaat in het systeem actief is. (Code 42)</i>
4=<b>Oorzaak</b>
5=Er is een identiek apparaat gedetecteerd. Deze fout doet zich voor wanneer een busstuurprogramma foutief twee subprocessen met identieke namen maakt (fout van busstuurprogramma) of wanneer een apparaat met een serienummer op een nieuwe locatie wordt gevonden voordat het apparaat van de oude locatie is verwijderd.
6=<b>Aanbevolen resolutie</b>
7=Start de computer opnieuw op. Klik vanuit start op <b>Afsluiten</b>en selecteer vervolgens <b>opnieuw starten</b>.

