[1]
1=<b>Code 1 ' dit apparaat is niet juist geconfigureerd. (Code 1) "</b>
2=<b>Oorzaak</b>
3=Er zijn voor het apparaat geen stuurprogramma's op de computer geïnstalleerd of de stuurprogramma's zijn niet juist geconfigureerd.
4=<b>Aanbevolen resolutie</b>
5=<u>Het stuurprogramma bijwerken</u>
6=Klik in het dialoogvenster <b>Eigenschappen</b> van het apparaat op het tabblad <b>Stuurprogramma</b> en klik op <b>Stuurprogramma bijwerken</b> om de wizard <b>Updates voor hardware</b> te starten. Volg de instructies om het stuurprogramma bij te werken. Als het bijwerken van het stuurprogramma geen effect heeft, raadpleegt u de documentatie bij de hardware voor meer informatie.
7=<b>Opmerking </b>U wordt mogelijk gevraagd om het pad van het stuurprogramma op te geven. Windows beschikt mogelijk over een ingebouwd stuurprogramma of over de stuurprogrammabestanden van de laatste keer dat u het apparaat hebt geïnstalleerd. Als u niet over het stuurprogramma beschikt wanneer u daar om wordt gevraagd, kunt u proberen om het meest recente stuurprogramma te downloaden vanaf de website van de leverancier van de hardware.

[3]
1=<b>Code 3 "het stuurprogramma voor deze devicemight is beschadigd... (Code 3) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Het stuurprogramma voor dit apparaat is mogelijk beschadigd of de computer heeft mogelijk onvoldoende geheugen of andere bronnen. (Code 3) "</i>
4=<b>Oorzaak</b>
5=Het stuurprogramma is beschadigd of u bent runningout geheugen; het systeem loopt bijna op systeemgeheugen en moet mogelijk geheugen vrijmaken of toevoegen.
6=<b>Aanbevolen oplossingen</b>
7=<u>Sluit sommige geopende toepassingen.</u>
8=Als er onvoldoende geheugen is om het apparaat te laten werken, kunt u een aantal toepassingen afsluiten om geheugen vrij te maken. U kunt tevens het geheugen, de systeembronnen en de instelling voor virtueel geheugen controleren.
9=Als u het geheugen en de systeembronnen wilt controleren, opent u Taakbeheer. Druk op CTRL+ALT+DELETE en klik op <b>Taakbeheer</b>.
10=Om de instellingen voor virtueel geheugen te controleren, opent u het dialoogvenster <b>Systeemeigenschappen</b>, klik op de tab <b>Geavanceerd</b> en vervolgens op <b>Instellingen</b> in het vak <b>Prestaties</b>.
11=<u>Het stuurprogramma verwijderen en opnieuw installeren</u>
12=Het apparaatstuurprogramma is mogelijk beschadigd. Verwijder het stuurprogramma via Apparaatbeheer en zoek naar nieuwe hardware om het stuurprogramma opnieuw te installeren.
13=1. Klik op het tabblad <b>Stuurprogramma</b> van het dialoogvenster <b>Eigenschappen</b> en klik vervolgens op <b>Verwijderen</b>. Volg de instructies.
14=2. Start de computer opnieuw op.
15=3. Open Apparaatbeheer, klik op <b>Actie</b> en klik op <b>Zoeken naar gewijzigde apparaten</b>. Volg de instructies.
16=<b>Opmerking</b> U wordt mogelijk gevraagd om het pad van het stuurprogramma op te geven. Windows beschikt mogelijk over een ingebouwd stuurprogramma of over de stuurprogrammabestanden van de laatste keer dat u het apparaat hebt geïnstalleerd. Soms wordt echter de wizard Nieuwe hardware geopend en wordt u gevraagd om het stuurprogramma. Als u niet over het stuurprogramma beschikt wanneer u daar om wordt gevraagd, kunt u proberen om het meest recente stuurprogramma te downloaden vanaf de website van de leverancier van de hardware.
17=<u>Extra RAM-geheugen installeren</u>
18=Misschien moet u extra RAM (Random Access Memory) installeren.

[9]
1=<b>Code 9 "Windows kan deze hardware niet identificeren... (Code 9) "</b>
2=<b>Volledige foutmelding</b>
3=<i>' Windows kan niet identifythis hardware omdat dit geen geldig hardware-identificatienummer heeft. Neem voor hulp contact op met de fabrikant van de hardware. (Code 9) "</i>
4=<b>Oorzaak</b>
5=Ongeldige apparaat-Id's voor de hardware zijn detectedby op uw PC.
6=<b>Aanbevolen oplossingen</b>
7=Neem contact op met de hardwareleverancier. De hardware of het stuurprogramma is defect.

[10]
1=<b>Code 10 ' dit apparaat kan niet worden gestart. (Code 10) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Dit apparaat kan niet worden gestart. Voer een upgrade uit van de apparaatstuurprogramma's voor dit apparaat. (Code 10) "</i>
4=<b>Oorzaak</b>
5=Meestal bevat de hardware-code ' FailReasonString ' meestal een foutbericht dat is gedefinieerd door de fabrikant van het apparaat. Als de hardwaresleutel geen waarde ' FailReasonString ' bevat, wordt het bovenstaande bericht weergegeven.
6=<b>Aanbevolen oplossingen</b>
7=<u>Het stuurprogramma bijwerken</u>
8=Klik in het dialoogvenster <b>Eigenschappen</b> van apparaat op het tabblad <b>stuurprogramma</b> en klik op <b>stuurprogramma bijwerken</b> om de wizard Hardware bijwerken te starten. Volg de instructies om het stuurprogramma bij te werken.
9=<b>Opmerking</b> U wordt mogelijk gevraagd om het pad van het stuurprogramma op te geven.  Als u niet over het stuurprogramma beschikt wanneer u daar om wordt gevraagd, kunt u proberen om het meest recente stuurprogramma te downloaden vanaf de website van de leverancier van de hardware.

[12]
1=<b>Code 12 ' dit apparaat kan niet voldoende beschikbare bronnen vinden die kunnen worden gebruikt... (Code 12) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Dit apparaat kan geen voldoende bronnen vinden die beschikbaar zijn en kunnen worden gebruikt. Als u dit apparaat wilt gebruiken, moet u een van de andere apparaten van dit systeem uitschakelen. (Code 12)</i>
4=<b>Oorzaak</b>
5=Deze fout kan optreden als aan twee apparaten die op uw computer zijn geïnstalleerd dezelfde I/O-poorten, dezelfde interrupt, of hetzelfde DMA-kanaal (Direct Memory Access) zijn toegewezen (door het BIOS, het besturingssysteem of een combinatie van beide). Dit foutbericht wordt mogelijk eveneens weergegeven als het BIOS onvoldoende bronnen voor het apparaat heeft toegewezen.
6=<b>Aanbevolen resolutie</b>
7=<u>Windows Vista en latere versies van Windows</u>
8=Gebruik Apparaatbeheer om de bron te bepalen en het conflict op te lossen. Zie voor meer informatie over het oplossen van conflicterende apparaten de Help-informatie over het gebruik van Apparaatbeheer. Dit foutbericht kan ook worden weergegeven als de BIOS geen voldoende bronnen aan een apparaat heeft toegewezen. Dit bericht wordt weergegeven als de BIOS geen interrupt toewijst aan een USB-controller vanwege een ongeldige specificatie van een MPS-tabel (MPS).
9=<u>Windows Server 2003, Windows XP en Windows 2000</u>
10=1. Open Apparaatbeheer.
11=2. Dubbelklik op het pictogram dat staat voor het apparaat in het venster Apparaatbeheer.
12=3. Klik in het eigenschappenvenster van het apparaat dat wordt weergegeven op probleem oplossen om de probleemoplosser voor de hardware van het apparaat te starten.
13=Dit foutbericht kan ook worden weergegeven als de BIOS voldoende bronnen heeft notallocate op een apparaat. Dit bericht wordt bijvoorbeeld weergegeven als de BIOS geen interrupt toewijst aan een USB-controller vanwege een ongeldige specificatie van een MPS-tabel (MPS).

[14]
1=<b>Code 14 "dit apparaat cannotwork goed totdat u de computer opnieuw opstart. (Code 14) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Dit apparaat werkt pas goed nadat u de computer opnieuw hebt opgestart. Als u de computer nu opnieuw wilt starten, klikt u op computer opnieuw opstarten. (Code 14) "</i>
4=<b>Aanbevolen resolutie</b>
5=Start de computer opnieuw op. Klik vanuit start op <b>Afsluiten</b>en selecteer vervolgens <b>opnieuw starten</b>.

[16]
1=<b>Code 16 "Windows kan de bronnen van dit apparaat niet identificeren. (Code 16) " </b>
2=<b>Volledige foutmelding</b>
3=<i>"Windows kan de bronnen van dit apparaat niet identificeren. Als u aanvullende bronnen voor dit apparaat wilt opgeven, klikt u op het tabblad Resources en vult u de ontbrekende instellingen in. Kijk op de documentatie van uw hardware of u wilt weten welke instellingen u moet gebruiken. (Code 16) "</i>
4=<b>Oorzaak</b>
5=Het apparaat is alleen maar gedeeltelijk geconfigureerd en moet mogelijk extra handmatige configuratie van de resources die het apparaat vereist.
6=<b>Aanbevolen resolutie</b>
7=De volgende stappen kunnen alleen worden uitgevoerd als het apparaat een plug-and-Play-apparaat is. Als u het apparaat niet kunt aansluiten, kunt u de documentatie bij het apparaat raadplegen of contact opnemen met de fabrikant van het apparaat voor meer informatie.
8=1. Zoek eerst naar <b>Apparaatbeheer</b> en selecteer Apparaatbeheer in de resultaten.
9=2. Dubbelklik op het apparaat in de lijst en kies het tabblad <b>resources</b> .
10=3. Schakel in de lijst <b>broninstellingen</b> het selectievakje naast een resource in. Als dit het geval is, selecteert u die resource en wijst u deze toe aan het apparaat.
11=4. Als een resource niet kan worden gewijzigd, klikt u op <b>instellingen wijzigen</b>. Als het <b>wijzigen van instellingen</b> niet beschikbaar is, schakelt u het selectievakje <b>Automatische instellingen gebruiken</b> uit om het beschikbaar te maken.

[18]
1=<b>Code 18 ' de Stuurprogramma's voor dit apparaat opnieuw installeren. (Code 18) "</b>
2=<b>Aanbevolen resolutie</b>
