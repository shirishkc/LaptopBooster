2=<b>Volledige foutmelding</b>
3=<i>Windows kan niet alle eigenschappen van dit apparaat toepassen. Eigenschappen van apparaten kunnen informatie bevatten over de mogelijkheden en instellingen van het apparaat (bijvoorbeeld beveiligingsinstellingen). Om dit probleem op te lossen, kunt u proberen om dit toestel opnieuw te installeren. We raden u echter aan contact op te nemen met de hardwarefabrikant voor een nieuw stuurprogramma. (Code50)</i>
4=<b>Aanbevolen resolutie</b>
5=<u>Het apparaatstuurprogramma handmatig opnieuw installeren</u>
6=1. Zoek eerst naar <b>Apparaatbeheer</b> en selecteer Apparaatbeheer in de resultaten.
7=2. Klik met de rechtermuisknop op het apparaat in de lijst.
8=3. Selecteer <b>verwijderen</b> in het menu dat wordt weergegeven.
9=4. Wanneer het apparaat is verwijderd, kiest u <b>actie</b> op de menubalk.
10=5. Selecteer <b>zoeken naar wijzigingen van de hardware</b> om het stuurprogramma opnieuw te installeren.
11=<b>Opmerking</b> U wordt mogelijk gevraagd om het pad van het stuurprogramma op te geven.  Als u niet over het stuurprogramma beschikt wanneer u daar om wordt gevraagd, kunt u proberen om het meest recente stuurprogramma te downloaden vanaf de website van de leverancier van de hardware.

[51]
1=<b>Code 51 "dit apparaat wacht momenteel op een ander apparaat... (Code 51). "</b>
2=<b>Volledige foutmelding</b>
3=<i>Dit apparaat wacht op een ander apparaat of een aantal apparaten om te beginnen. (Code 51).</i>
4=<b>Aanbevolen resolutie</b>
5=Er is momenteel geen oplossing voor dit probleem. Voor hulp bij het opsporen van het probleem, bekijkt u andere apparaten in de boomstructuur van dit apparaat. Als u kunt bepalen waarom een ander, verbonden apparaat niet start, kunt u dit probleem mogelijk oplossen.

[52]
1=<b>Code 52 "Windows kan de digitale handtekening voor de benodigde Stuurprogramma's voor dit apparaat niet verifiëren. (Code 52) "</b>
2=<b>Volledige foutmelding</b>
3=<i>De digitale handtekening voor de benodigde stuurprogramma's voor dit apparaat kan niet worden gecontroleerd. Door een recente verandering aan hardware of software kan een bestand zijn geïnstalleerd dat onjuist is ondertekend of beschadigd is, of dat kwaadwillende software van een onbekende bron kan zijn. (Code 52)</i>
4=<b>Oorzaak</b>
5=Mogelijk is het stuurprogramma niet ondertekend of beschadigd.
6=<b>Aanbevolen resolutie</b>
