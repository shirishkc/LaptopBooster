9=2. Start de computer opnieuw op als het probleem daardoor niet is opgelost. Klik op Start, klik op <b>Afsluiten</b>en selecteer vervolgens <b>opnieuw starten</b> in het dialoogvenster <b>Windows afsluiten</b> om de computer opnieuw op te starten.
