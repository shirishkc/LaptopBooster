2=<b>Volledige foutmelding</b>
3=<i>De firmware van uw computer bevat onvoldoende informatie om dit apparaat correct te configureren en te gebruiken. Neem contact op met de computerfabrikant voor een update van de firmware of BIOS, als u dit apparaat wilt gebruiken. (Code 35)</i>
