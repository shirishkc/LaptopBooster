4=1. Zoek eerst naar <b>Apparaatbeheer</b> en selecteer Apparaatbeheer in de resultaten.
5=2. Klik met de rechtermuisknop op het apparaat in de lijst.
6=3. Kies in het menu dat wordt weergegeven de optie <b>Driver bijwerken</b> om de wizard Hardware bijwerken te starten.
7=<u>Het apparaatstuurprogramma handmatig opnieuw installeren</u>
8=1. Zoek eerst naar <b>Apparaatbeheer</b> en selecteer Apparaatbeheer in de resultaten.
9=2. Klik met de rechtermuisknop op het apparaat in de lijst.
10=3. Selecteer <b>verwijderen</b> in het menu dat wordt weergegeven.
11=4. Wanneer het apparaat is verwijderd, kiest u <b>actie</b> op de menubalk.
12=5. Selecteer <b>zoeken naar wijzigingen van de hardware</b> om het stuurprogramma opnieuw te installeren.
13=<b>Opmerking</b> U wordt mogelijk gevraagd om het pad van het stuurprogramma op te geven.  Als u niet over het stuurprogramma beschikt wanneer u daar om wordt gevraagd, kunt u proberen om het meest recente stuurprogramma te downloaden vanaf de website van de leverancier van de hardware.

