14=<u>De meest recente registerconfiguratie die correct werkte, terugzetten</u>
15=Als u een systeem wilt herstellen naar de nieuwste succesvolle configuratie van het register, kunt u de computer opnieuw opstarten in de veilige modus en de optie Laatste bekende juiste configuratie selecteren, of als u een systeemherstelpunt hebt gemaakt, kunt u het bestand herstellen.
<a>Herstelopties in Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
