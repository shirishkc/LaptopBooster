[45]
1=<b>Code 45 "dit Hardwareapparaat is op dit moment niet met de computer verbonden... (Code 45) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Dit Hardwareapparaat heeft momenteel geen verbinding met de computer. U kunt dit probleem oplossen door dit Hardwareapparaat opnieuw te verbinden met de computer. (Code 45)</i>
4=<b>Oorzaak</b>
5=Deze fout treedt op als een apparaat dat eerder was aangesloten, is losgekoppeld. U kunt dit probleem oplossen door dit Hardwareapparaat opnieuw te verbinden met de computer.
6=<b>Aanbevolen resolutie</b>
7=Een oplossing is niet nodig. Deze foutcode wordt uitsluitend gebruikt om de ontkoppelde status van het apparaat aan te duiden en vereist geen oplossing. De foutcode verdwijnt automatisch wanneer u het desbetreffende apparaat opnieuw op de computer aansluit.

[46]
1=<b>Code 46 "Windows kan accessto dit Hardwareapparaat niet bereiken... (Code 46) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Windows kan geen toegang krijgen tot dit Hardwareapparaat omdat het besturingssysteem in de processof wordt afgesloten. Het hardwareapparaat werkt de volgende keer dat u de computer start. (Code 46)</i>
4=<b>Oorzaak</b>
5=Het apparaat is niet beschikbaar omdat het systeem bezig is met afsluiten.
6=<b>Aanbevolen resolutie</b>
7=Een oplossing is niet nodig. Het apparaat moet correct werken als u de computer opnieuw opstart. Deze foutcode wordt alleen ingesteld wanneer <b>Stuurprogrammacontrole</b> is ingeschakeld en alle toepassingen al zijn afgesloten.

[47]
1=<b>Code 47 "Windows kan dit Hardwareapparaat niet gebruiken... (Code 47) "</b>
2=<b>Volledige foutmelding</b>
3=<i>Windows kan dit apparaat niet gebruiken omdat het is voorbereid om veilig te worden verwijderd, maar het apparaat is nog niet van de computer verwijderd. Als u dit probleem wilt oplossen, moet u dit apparaat loskoppelen van uw computer en opnieuw aansluiten. (Code 47)</i>
4=<b>Oorzaak</b>
5=Deze foutcode doet zich alleen voor als u het apparaat met Veilig verwijderen hebt voorbereid op verwijderen of als u op een fysieke eject-knop hebt gedrukt.
6=<b>Aanbevolen resolutie</b>
7=Ontkoppel het apparaat van de computer en sluit het apparaat weer aan. Start de computer opnieuw op als de fout niet is opgelost. Klik vanuit start op <b>Afsluiten</b>en selecteer vervolgens <b>opnieuw starten</b>. 

[48]
1=<b>Code 48 "de software voor dit apparaat is geblokkeerd... (Code 48). "</b>
2=<b>Volledige foutmelding</b>
3=<i>De software voor dit apparaat kan niet worden gestart omdat er bekende problemen met deze software en Windows zijn. Neem voor een nieuw stuurprogramma contact op met de hardwareleverancier. (Code 48)</i>
4=<b>Aanbevolen resolutie</b>
5=Neem contact op met de fabrikant van uw hardware-apparaat om de recentste versie of om een bijgewerkt stuurprogramma te verkrijgen. Installeer dit stuurprogramma vervolgens op de computer.

[49]
1=<b>Code 49 "Windows kan geen nieuwe hardwareapparaten starten... (Code 49). "</b>
2=<b>Volledige foutmelding</b>
3=<i>Windows kan geen nieuwe hardwareapparaten starten omdat de systeemcomponent te groot is (de limiet voor de registeromvang is overschreden). (Code 49)</i>
4=<b>Oorzaak</b>
5=De systeemcomponent is te groot en nieuwe apparaten kunnen pas werken als de component kleiner wordt gemaakt. De systeemcomponent is een permanent onderdeel van het register en is gekoppeld aan een set bestanden met informatie over de configuratie ven de computer waarop het besturingssysteem is geïnstalleerd. Geconfigureerde items zijn toepassingen, voorkeursinstellingen van gebruikers, apparaten, enzovoort. Het probleem wordt mogelijk veroorzaakt door het feit dat sommige apparaten niet meer zijn aangesloten, maar nog wel in de systeemcomponent worden vermeld.
6=<b>Aanbevolen resolutie</b>
7=Verwijder alle hardware die u niet meer gebruikt.
8=1. Apparaatbeheer instellen om apparaten weer te geven die niet meer met de computer zijn verbonden.
9=2. Klik bij start op <b>uitvoeren</b>.
10=3. Typ <b>cmd</b> in het vak Openen. Het opdrachtpromptvenster wordt geopend.
11=4. Typ bij de prompt de volgende opdracht en druk vervolgens op ENTER: <b>set devmgr_show_nonpresent_devices = 1</b>
12=5. Klik in Apparaatbeheer op <b>weergave</b>en klik vervolgens op <b>verborgen apparaten weergeven</b>. Vervolgens worden er apparaten weergegeven die niet op de computer zijn aangesloten.
13=6. Selecteer een niet-beschikbaar apparaat. Kies op het tabblad <b>stuurprogramma</b> de optie <b>verwijderen</b>.
14=7. Herhaal stap 3 voor niet-aanwezige apparaten die u niet meer gebruikt. Start vervolgens de computer opnieuw op.
15=8. Controleer in het dialoogvenster Eigenschappen in Apparaat beheer of de fout is verholpen.

