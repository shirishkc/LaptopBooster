5=يحدث رمز الخطأ هذا فقط في حالة قيامك باستخدام التطبيق "الإزالة الآمنة" لتحضير الجهاز لإزالته أو في حالة قيامك بالضغط على زر إخراج فعلي.
6=<b>الحل الموصى به</b>
7=افصل الجهاز عن الكمبيوتر، ثم وصّله مرة أخرى. أعد تشغيل الكمبيوتر إذا لم يحل هذا الخطأ. من قائمة "ابدأ"، انقر فوق <b>إيقاف التشغيل</b>، ثم حدد <b>إعادة التشغيل</b>. 

[48]
1=<b>الرمز 48 "تم حظر برنامج هذا الجهاز... (رمز 48). "</b>
2=<b>رسالة الخطأ الكاملة</b>
3=<i>‏‏تم منع البرنامج المخصص لهذا الجهاز من التشغيل لأنه من المعروف عنه التسبب في مشاكل مع Windows. اتصل ببائع الجهاز للحصول على برنامج تشغيل جديد. (الرمز 48)</i>
4=<b>الحل الموصى به</b>
5=اتصل بالشركة المصنعة للجهاز للحصول على الإصدار الأحدث أو برنامج التشغيل المُحدَّث. ثم قم بتثبيته على جهاز الكمبيوتر الخاص بك.

[49]
1=<b>الرمز 49 "يتعذر علي Windows بدء تشغيل أجهزه جديده... (رمز 49). "</b>
2=<b>رسالة الخطأ الكاملة</b>
3=<i>‏‏يتعذر على Windows بدء تشغيل أجهزة جديدة لأن خلية التسجيل كبيرة جدًا (تتجاوز حد حجم التسجيل). (الرمز 49)</i>
4=<b>السبب</b>
5=تجاوزت خلية النظام الحد الأقصى للحجم ولا يمكن للأجهزة الجديدة أن تعمل حتى يقل الحجم. تعتبر خلية النظام جزءًا ثابتًا من السجل المرتبط بمجموعة ملفات تحتوي على معلومات مرتبطة بتكوين جهاز الكمبيوتر الذي تم تثبيت نظام التشغيل عليه. وتتضمن العناصر المكونة التطبيقات وتفضيلات المستخدم والأجهزة وغير ذلك. قد تكون المشكلة بسبب وجود أجهزة محددة لم تعد متصلة بجهاز الكمبيوتر ولكنها ما زالت موجودة في خلية النظام.
6=<b>الحل الموصى به</b>
7=ألغِ تثبيت أي أجهزة لم تعد تستخدمها.
8=1. اضبط "إدارة الأجهزة" لإظهار الأجهزة التي لم تعد متصلة بالكمبيوتر.
9=2. من "ابدأ"، انقر فوق <b>تشغيل</b>.
10=3. في المربع "فتح"، اكتب <b>cmd</b>. يتم فتح الإطار "موجه الأوامر".
11=4. في الموجه، اكتب الأمر التالي، ثم اضغط Enter: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. في "إدارة الأجهزة"، انقر فوق <b>عرض</b>، ثم انقر فوق <b>إظهار الأجهزة المخفية</b>. ستتمكن الآن من رؤية الأجهزة غير المتصلة بجهاز الكمبيوتر.
13=6. حدد جهازًا غير موجود. من علامة التبويب <b>برنامج التشغيل</b> ، اختر <b>إلغاء التثبيت</b>.
14=7. كرر الخطوة 3 مع أي أجهزة غير موجودة لم تعد تستخدمها. ثم أعد تشغيل الكمبيوتر.
15=8. تحقق من مربع الحوار "خصائص الجهاز" في "إدارة الأجهزة" لمعرفة ما إذا كان قد تم حل الخطأ أم لا.

[50]
1=<b>الرمز 50 "‏‏لم يتمكن Windows من تطبيق كل خصائص هذا الجهاز... (الرمز 50)"</b>
2=<b>رسالة الخطأ الكاملة</b>
3=<i>لم يتمكن Windows من تطبيق كل خصائص هذا الجهاز. قد تتضمن خصائص الجهاز معلومات تصف قدرات الجهاز وإعداداته (مثل إعدادات الأمان). لإصلاح هذه المشكلة، يمكنك محاولة إعادة تثبيت هذا الجهاز. وعلى الرغم من ذلك، فإننا نوصي بالاتصال بالشركة المصنعة للجهاز للحصول على برنامج تشغيل جديد. (Code50)</i>
4=<b>الحل الموصى به</b>
5=<u>أعد تثبيت برنامج تشغيل الجهاز يدويًا</u>
7=2. انقر بزر الماوس الأيمن فوق الجهاز في القائمة.
8=3. حدد <b>إلغاء التثبيت</b> من القائمة التي ستظهر.
9=4. بعد إلغاء تثبيت الجهاز، اختر <b>إجراء</b> من شريط القوائم.
10=5. حدد <b>تفحص تغييرات الأجهزة</b> لإعادة تثبيت برنامج التشغيل.
11=<b>ملاحظة</b> يتم إصدار Acrobat Reader من قِبل شركة Adobe Systems Inc.‎. قد تتم مطالبتك بتوفير مسار برنامج التشغيل.  إذا تمت مطالبتك ببرنامج التشغيل ولم يكن متوفرا لديك ، فيمكنك محاولة تنزيل أحدث برنامج تشغيل من موقع الويب الخاص بمورد الاجهزه.

[51]
1=<b>الرمز 51 "هذا الجهاز قيد الانتظار حاليا علي جهاز آخر... (رمز 51). "</b>
2=<b>رسالة الخطأ الكاملة</b>
3=<i>هذا الجهاز ينتظر حاليًا جهازًا آخر أو مجموعة أجهزة أخرى لتبدأ التشغيل. (الرمز 51).</i>
4=<b>الحل الموصى به</b>
5=لا يوجد حاليًا حل لهذه المشكلة. للمساعدة على تشخيص المشكلة، افحص أجهزة أخرى فشلت في شجرة الأجهزة التي قد يعتمد عليها هذا الجهاز. إذا كان بوسعك تحديد سبب عدم بدء تشغيل جهاز آخر ذي صلة، فقد تتمكن من حل هذه المشكلة.

[52]
1=<b>الرمز 52 "يتعذر على Windows التحقق من التوقيع الرقمي لبرامج التشغيل المطلوبة لهذا الجهاز. (الرمز 52)"</b>
2=<b>رسالة الخطأ الكاملة</b>
3=<i>يتعذر على Windows التحقق من التوقيع الرقمي لبرامج التشغيل المطلوبة لهذا الجهاز. ربما ثبَّت تغيير حديث إلى الأجهزة أو البرامج ملفًا موقَّعًا بشكل غير صحيح أو تالفًا، أو ربما يكون برنامجًا ضارًا من مصدر غير معروف. (الرمز 52)</i>
4=<b>السبب</b>
5=قد يكون برنامج التشغيل غير موقَّع أو تالفًا.
6=<b>الحل الموصى به</b>
7=نزّل أحدث برنامج تشغيل من موقع الشركة المصنعة على الويب، أو اتصل بالشركة المصنعة لالتماس المساعدة.

[53]
1=<b>الرمز 53 "تم حجز هذا الجهاز للاستخدام بواسطة مصحح أخطاء kernel لـ Windows... (الرمز 53)"</b>
2=<b>رسالة الخطأ الكاملة</b>
3=<i>تم حجز هذا الجهاز للاستخدام بواسطة مصحح أخطاء kernel لـ Windows خلال مدة جلسة عمل التشغيل. (الرمز 53)</i>
4=<b>الحل الموصى به</b>
5=عطّل تصحيح أخطاء kernel لـ Windows للسماح للجهاز ببدء التشغيل بشكلٍ عادي.

[54]
1=<b>الرمز 54 "فشل هذا الجهاز ويخضع لإعادة ضبط. (الرمز 54)"</b>
2=<b>السبب</b>
3=هذا رمز خطأ متقطع يتم تعيينه إلى حين تنفيذ أحد أساليب إعادة ضبط ACPI. إذا لم يُعِد الجهاز التشغيل بسبب فشل، فسيظل متوقفًا في هذه الحالة وينبغي إعادة تشغيل النظام.
4=<b>الحل الموصى به</b>
5=أعد تشغيل الكمبيوتر.  من قائمة "ابدأ"، انقر فوق <b>إيقاف التشغيل</b>، ثم حدد <b>إعادة التشغيل</b>. 

