[1]
1=<b>الرمز 1 "‏‏لم يتم تكوين هذا الجهاز بصورة صحيحة. (الرمز 1)"</b>
2=<b>السبب</b>
3=لا يحتوي الجهاز على برامج تشغيل مثبتة على الكمبيوتر الخاص بك، أو قد تم تكوين برامج التشغيل بشكل غير صحيح.
4=<b>الحل الموصى به</b>
5=<u>تحديث برنامج التشغيل</u>
6=في مربع الحوار <b>خصائص</b>، انقر فوق علامة التبويب <b>برنامج التشغيل</b>، ثم انقر فوق <b>تحديث برنامج التشغيل</b> لتشغيل <b>معالج تحديث الأجهزة</b>. اتبع التعليمات لتحديث برنامج التشغيل. إذا كان تحديث برنامج التشغيل لا يعمل على حل المشكلة، راجع وثائق الجهاز لمزيد من المعلومات.
7=<b>ملاحظه </b>قد تتم مطالبتك بتوفير مسار برنامج التشغيل. قد يكون لدي Windows برنامج التشغيل مضمن ، أو قد يظل لديك ملفات برنامج التشغيل المثبتة في آخر مره قمت فيها باعداد الجهاز. إذا تمت مطالبتك ببرنامج التشغيل ولم يكن متوفرا لديك ، فيمكنك محاولة تنزيل أحدث برنامج تشغيل من موقع الويب الخاص بمورد الاجهزه.

