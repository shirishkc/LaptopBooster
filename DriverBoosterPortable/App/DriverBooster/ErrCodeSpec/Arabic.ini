2=<b>رسالة الخطأ الكاملة</b>
3=<i>‏‏لا يمكن لهذا الجهاز العثور على موارد حرة كافية لاستخدامها. إذا أردت استخدام هذا الجهاز، فسوف تحتاج إلى تعطيل أحد الأجهزة الأخرى الموجودة على هذا النظام. (الرمز 12)</i>
4=<b>السبب</b>
5=قد يحدث هذا الخطأ إذا تم من خلال جهازين مثبتين على جهاز الكمبيوتر الخاص بك تعيين نفس منافذ الإدخال/الإخراج أو نفس المقاطعة أو نفس قناة "الوصول المباشر إلى الذاكرة" (إما من خلال BIOS أو نظام التشغيل أو كلاهما). يمكن أن تظهر رسالة الخطأ هذه أيضا إذا كان BIOS لم يخصص موارد كافية للجهاز.
6=<b>الحل الموصى به</b>
7=<u>نظام التشغيل Windows Vista وإصدارات Windows الأحدث</u>
8=استخدم "إدارة الأجهزة" لتحديد مصدر هذا التعارض وحله. للمزيد من المعلومات حول كيفية حل تعارضات الجهاز، يُرجى الاطلاع على معلومات التعليمات لمعرفة كيفية استخدام "إدارة الأجهزة". يمكن أن تظهر رسالة الخطأ هذه أيضًا إذا لم يخصص BIOS موارد كافية لأحد الأجهزة. على سبيل المثال، ستُعرض هذه الرسالة إذا لم يخصص BIOS مقاطعةً لوحدة تحكم USB بسبب جدول مواصفات المعالجات المتعددة (MPS) غير الصالح.
9=<u>أنظمة التشغيل Windows Server 2003 وWindows XP وWindows 2000</u>
10=1. افتح "إدارة الأجهزة".
11=2. انقر نقرًا مزدوجًا فوق الأيقونة التي تمثل الجهاز في نافذة "إدارة الأجهزة".
12=3. من ورقة خصائص الجهاز التي ستظهر، انقر فوق "استكشاف الأخطاء وإصلاحها" لتشغيل مستكشف الأخطاء ومصلحها الخاص بالجهاز.
13=يمكن أن تظهر رسالة الخطأ هذه أيضًا إذا لم يخصص BIOS موارد كافية لأحد الأجهزة. على سبيل المثال، ستُعرض هذه الرسالة إذا لم يخصص BIOS مقاطعةً لوحدة تحكم USB بسبب جدول مواصفات المعالجات المتعددة (MPS) غير الصالح.

