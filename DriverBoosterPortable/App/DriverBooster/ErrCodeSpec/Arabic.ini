2=<b>رسالة الخطأ الكاملة</b>
3=<i>"‏‏قد يكون برنامج تشغيل هذا الجهاز تالفاً أو قد تكون ذاكرة أو أية موارد أخرى لنظام التشغيل على وشك النفاد. (الرمز 3)"</i>
4=<b> السبب</b>
5=قد يكون برنامج تشغيل الجهاز تالفاً، أو قد تكون الذاكرة لديك على وشك النفاد؛ تكاد ذاكرة النظام تنفد وقد تحتاج إلى إخلاء بعض الذاكرة أو إضافة المزيد منها.
6=<b>الحلول الموصى بها</b>
7=<u>قم بإغلاق بعض التطبيقات المفتوحة</u>
8=إذا كانت ذاكرة الكمبيوتر غير كافية لتشغيل الجهاز، يمكنك إغلاق بعض التطبيقات لجعل الذاكرة متوفرة. يمكنك أيضا التحقق من موارد النظام والذاكرة، وإعدادات الذاكرة الظاهرية.
9=للتحقق من موارد النظام والذاكرة، افتح "إدارة المهام". للقيام بذلك، اضغط CTRL+ALT+DELETE، ثم انقر فوق <b>إدارة المهام</b>.
10=للتحقق من إعدادات الذاكرة الظاهرية، افتح مربع الحوار <b>خصائص النظام</b>، وانقر فوق علامة التبويب <b>‏‏خيارات متقدمة</b>، ثم انقر فوق <b>إعدادات</b> في منطقة <b>الأداء</b>.
11=<u>إلغاء تثبيت برنامج التشغيل وإعادة تثبيته.</u>
12=قد يكون برنامج تشغيل الجهاز قد أصبح تالفاً. إلغاء تثبيت برنامج التشغيل من "إدارة الأجهزة" والبحث عن أجهزة جديدة لتثبيت برنامج التشغيل مرة أخرى.
13=1. في مربع الحوار <b>خصائص</b>، انقر فوق علامة التبويب <b>برنامج التشغيل</b>، ومن ثم انقر فوق <b>إلغاء التثبيت</b>. اتبع الإرشادات.
14=2. أعد تشغيل الكمبيوتر.
16=<b>ملاحظة</b> يتم إصدار Acrobat Reader من قِبل شركة Adobe Systems Inc.‎. قد تتم مطالبتك بتوفير مسار برنامج التشغيل. قد يكون لدي Windows برنامج التشغيل مضمن ، أو قد يظل لديك ملفات برنامج التشغيل المثبتة في آخر مره قمت فيها باعداد الجهاز. ومع ذلك ، في بعض الأحيان ، سيفتح معالج الاجهزه الجديدة الذي قد يطلب من برنامج التشغيل. إذا تمت مطالبتك ببرنامج التشغيل ولم يكن متوفرا لديك ، فيمكنك محاولة تنزيل أحدث برنامج تشغيل من موقع الويب الخاص بمورد الاجهزه.
17=<u>تثبيت ذاكرة إضافية للوصول العشوائي (RAM)</u>
18=قد يلزم الأمر تثبيت ذاكرة وصول عشوائي (RAM) إضافية.

