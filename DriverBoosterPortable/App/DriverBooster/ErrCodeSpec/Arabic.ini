8=للمزيد من المعلومات حول كيفية تغيير BIOS، راجع وثائق الجهاز أو اتصل بالشركة المصنعة للكمبيوتر. يمكنك أيضاً محاولة استخدام أداة إعداد BIOS لتغيير إعدادات عمليات حجز "طلب إشارة المقاطعة" (في حالة وجود هذه الخيارات). قد يحتوي BIOS على خيارات لحجز بعض طلبات إشارة المقاطعة لنظام اتصال المكونات الملحقة (PCI) أو أجهزة ISA. 

