[42]
1=<b>Code 42 « Windows ne peut pas charger le pilote de périphérique...  (Code 42) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Windows ne peut pas charger le pilote de périphérique de ce matériel car un périphérique identique est déjà activé dans le système. (Code 42)</i>
4=<b>Cause</b>
5=Un doublon de périphérique a été détecté. Cette erreur se produit lorsqu'un pilote de bus crée de façon incorrecte deux sous-processus portant le même nom (erreur dite de pilote de bus) ou lorsqu'un périphérique avec un numéro de série est détecté à un nouvel emplacement avant d'être supprimé de son ancien emplacement.
6=<b>Résolution recommandée</b>
7=Redémarrez votre ordinateur. Cliquez sur Démarrer, puis sur <b>Arrêter</b> et sélectionnez <b>Redémarrer</b>.

