[45]
1=<b>Code 45 « Ce périphérique matériel n'est actuellement pas connecté à l'ordinateur... (Code 45) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Ce périphérique matériel n'est actuellement pas connecté à l'ordinateur. Pour corriger ce problème, reconnectez le périphérique matériel à l'ordinateur. (Code 45)</i>
4=<b>Cause</b>
5=Cette erreur se produit si un périphérique qui a été connecté précédemment à l'ordinateur n'est plus connecté. Pour résoudre ce problème, reconnectez ce périphérique matériel à l'ordinateur.
6=<b>Résolution recommandée</b>
7=Aucune résolution n'est nécessaire. Ce code d'erreur n'est utilisé que pour indiquer l'état déconnecté du périphérique et ne requiert pas de résolution. Le code d'erreur se résout automatiquement lorsque vous connectez le périphérique associé à l'ordinateur.

[46]
1=<b>Code 46 « Windows ne peut pas accéder à ce périphérique matériel… (Code 46) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Windows ne peut pas accéder à ce périphérique matériel car le système d'exploitation est en phase d'extinction. Le périphérique devrait fonctionner correctement lorsque vous aurez redémarré l'ordinateur. (Code 46)</i>
4=<b>Cause</b>
5=Le périphérique n'est pas disponible, car le système est en cours d’arrêt.
6=<b>Résolution recommandée</b>
7=Aucune résolution n'est nécessaire. Le périphérique matériel devrait fonctionner correctement la prochaine fois que vous démarrerez l'ordinateur. Ce code d'erreur est uniquement défini lorsque le <b>Vérificateur des pilotes</b> est activé et que toutes les applications ont déjà été arrêtées.

[47]
1=<b>Code 47 « Windows ne peut pas utiliser ce périphérique matériel… (Code 47) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Windows ne peut pas utiliser ce périphérique matériel car il a été préparé pour une éjection contrôlée, mais n'a pas été retiré de l'ordinateur. Pour corriger ce problème, débranchez le périphérique de l'ordinateur, puis rebranchez-le. (Code 47)</i>
4=<b>Cause</b>
5=Ce code d'erreur se produit uniquement si vous avez utilisé l'application Suppression sécurisée pour préparer le périphérique à la suppression ou si vous avez appuyé sur un bouton d'éjection physique.
6=<b>Résolution recommandée</b>
7=Débranchez le périphérique de l'ordinateur, puis rebranchez-le. Redémarrez l'ordinateur si l'erreur n'est pas résolue. Cliquez sur Démarrer, puis sur <b>Arrêter</b> et sélectionnez <b>Redémarrer</b>. 

[48]
1=<b>Code 48 « Le logiciel de ce dispositif a été bloqué... (Code 48) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Le logiciel de ce périphérique a été bloqué dès le démarrage car il a des problèmes avec Windows. Contactez le fabricant du matériel pour obtenir un nouveau pilote. (Code 48)</i>
4=<b>Résolution recommandée</b>
5=Contactez le fabricant de votre périphérique matériel pour obtenir la dernière version ou le pilote mis à jour. Ensuite, installez-le sur votre ordinateur.

[49]
1=<b>Code 49 « Windows ne peut pas démarrer les nouveaux périphériques matériels… (Code 49) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Windows ne peut pas démarrer les nouveaux périphériques matériels car la ruche système est trop importante (dépasse la limite de la taille du Registre). (Code 49)</i>
4=<b>Cause</b>
5=La ruche système a dépassé sa taille maximale et les nouveaux périphériques ne peuvent pas fonctionner jusqu'à ce que sa taille soit réduite. La ruche système est une partie permanente du Registre associée à un jeu de fichiers qui contient les informations relatives à la configuration de l'ordinateur sur lequel le système d'exploitation est installé. Les éléments configurés comprennent les applications, les préférences de l'utilisateur, les périphériques, etc. Le problème peut provenir de périphériques spécifiques qui ne sont plus rattachés à l'ordinateur, mais qui sont encore répertoriés dans la ruche système.
6=<b>Résolution recommandée</b>
7=Désinstallez les périphériques matériels que vous n'utilisez plus.
8=1. Configurez le Gestionnaire de périphériques pour afficher les périphériques qui ne sont plus connectés à l'ordinateur.
9=2. Cliquez sur Démarrer, puis sur <b>Exécuter</b>.
10=3. Dans la zone Ouvrir, tapez <b>cmd</b>. La fenêtre d'invite de commandes s'ouvre.
11=4. À l'invite, tapez la commande suivante, puis appuyez sur la touche Entrée : <b>set devmgr_show_nonpresent_devices=1</b>
12=5. Dans le Gestionnaire de périphériques, cliquez sur <b>Affichage</b>, puis sur <b>Afficher les périphériques cachés</b>. Vous pouvez désormais voir les périphériques qui ne sont pas connectés à l'ordinateur.
13=6. Sélectionnez un périphérique non présent. Sous l'onglet <b>Pilote</b>, sélectionnez <b>Désinstaller</b>.
14=7. Répétez l'étape 3 pour chaque périphérique non présent que vous n'utilisez plus. Redémarrez ensuite votre ordinateur.
15=8. Afficher la boîte de dialogue Propriétés du périphérique dans le Gestionnaire de périphériques pour voir si le problème est résolu.

