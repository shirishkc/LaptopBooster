[51]
1=<b>Code 51 « Ce périphérique attend actuellement le démarrage… (Code 51) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Ce périphérique attend actuellement le démarrage d'un autre périphérique ou ensemble de périphériques. (Code 51)</i>
4=<b>Résolution recommandée</b>
5=Il n'existe pas à ce jour de solution connue à ce problème. Pour vous aider à identifier le problème, examinez les autres périphériques en échec dans l'arborescence des périphériques pouvant être associés à celui-ci. Si vous pouvez déterminer la cause de l'échec du redémarrage d'un autre périphérique lié, vous devriez pouvoir résoudre ce problème.

[52]
1=<b>Code 52 « Windows ne peut pas vérifier la signature numérique des pilotes requis pour ce périphérique. (Code 52) »</b>
2=<b>Message d'erreur complet</b>
3=<i>Windows ne peut pas vérifier la signature numérique des pilotes requis pour ce périphérique. Il est possible qu'une modification matérielle ou logicielle récente ait installé un fichier endommagé ou dont la signature est incorrecte, ou qu'il s'agisse d'un logiciel malveillant provenant d'une source inconnue. (Code 52)</i>
4=<b>Cause</b>
5=Le pilote est peut-être endommagé ou non signé.
6=<b>Résolution recommandée</b>
7=Téléchargez le pilote le plus récent sur le site web du fabricant du matériel ou contactez le fabricant pour obtenir de l'aide.

