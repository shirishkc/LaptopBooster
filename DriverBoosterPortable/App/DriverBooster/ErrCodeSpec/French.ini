[54]
1=<b>Code 54 « Échec du périphérique, réinitialisation en cours. (Code 54) »</b>
2=<b>Cause</b>
3=Il s'agit d'un code de problème intermittent attribué lors de l'exécution d'une méthode de réinitialisation ACPI. Si le périphérique ne redémarre plus en raison d'une défaillance, il reste bloqué dans cet état et le système doit être redémarré.
4=<b>Résolution recommandée</b>
5=Redémarrez votre ordinateur.  Cliquez sur Démarrer, puis sur <b>Arrêter</b> et sélectionnez <b>Redémarrer</b>. 

