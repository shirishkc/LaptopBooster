2=<b>Fullständigt felmeddelande</b>
3=<i>Den här maskinvaran kan inte startas eftersom dess konfigurationsinformation i registret är ofullständig eller skadad.  (Kod 19)</i>
4=<b>Orsak</b>
5=Detta fel kan inträffa om mer än en tjänst är definierad för en enhet, om det uppstår ett fel när nyckeln för tjänsten öppnas eller om drivrutinens namn inte kan fås från nyckeln för tjänsten.
6=<b>Rekommenderad lösning</b>
7=<u>Avinstallera och installera om drivrutinen</u>
8=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
9=2. Högerklicka på enheten i listan.
10=3. Välj <b>Avinstallera</b> i menyn som visas.
11=4. När enheten är avinstallerad väljer du <b>Åtgärd</b> i menyfältet.
12=5. Välj Sök efter maskinvaruförändringar för att installera om drivrutinen.
13=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.
14=<u>Återställ den senast fungerande registerkonfigurationen</u>
15=För att rulla tillbaka ett system till den senaste fungerande konfigurationen av registret kan du starta om datorn i felsäkert läge och välja alternativet Senast fungerande konfiguration eller, om du har skapat en systemåterställningspunkt, försöka återställa den.
<a>Återställnings alternativ i Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>Säkerhetskopiera och återställa datorn</a> (Windows 8,1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Vilka system återställnings alternativ är med i Windows?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>Kod 21 "Enheten tas bort... (Kod 21)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Enheten tas bort. (Kod 21)</i>
4=<b>Orsak</b>
5=Felet betyder att Windows håller på att ta bort enheten. Enheten har dock inte tagits bort helt och hållet.  Denna felkod är tillfällig och förekommer endast under försöken att undersöka och sedan ta bort en enhet.
6=<b>Rekommenderade lösningar</b>
7=Du kan antingen vänta på att Windows ska slutföra borttagningen av enheten eller starta om datorn.
8=1. Vänta några sekunder och tryck sedan på F5 för att uppdatera vyn Enhetshanteraren.
9=2. Om det inte löste problemet startar du om datorn. Klicka på Start, klicka på <b>Avsluta</b> och välj <b>Starta om</b> i dialogrutan <b>Avsluta Windows</b> för att starta om datorn.
10=

[22]
1=<b>Kod 22 "Enheten är inaktiverad. (Kod 22)"</b>
2=<b>Orsak </b>
3=Enheten inaktiverades av användaren i Enhetshanteraren.
4=<b>Rekommenderad lösning</b>
