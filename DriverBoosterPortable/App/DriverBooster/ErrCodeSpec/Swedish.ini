[1]
1=<b>Kod 1 "Enheten är felaktigt konfigurerad. (Kod 1)"</b>
2=<b>Orsak</b>
3=Det finns inga drivrutiner för enheten installerade på datorn, eller också är drivrutinerna inte konfigurerade som de ska.
4=<b>Rekommenderad lösning</b>
5=<u>Uppdatera drivrutinen</u>
6=Klicka på fliken <b>Drivrutin</b> i dialogrutan <b>Egenskaper</b> för enheten och klicka sedan på <b>Uppdatera drivrutin</b> så startas <b>guiden Uppdatera maskinvara</b>. Följ instruktionerna för att installera drivrutinen. Mer information finns i maskinvarudokumentationen.
7=<b>Obs!</b>Du kan uppmanas att ange sökvägen till drivrutinen. Drivrutinen kanske är inbyggd i Windows eller också används fortfarande drivrutinsfilerna som installerades när du senast konfigurerade enheten. Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[3]
1=<b>Kod 3 "driv rutinen för denna devicemight är skadad... (Kod 3)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>"Drivrutinen för enheten kan vara felaktig, eller systemet har inte tillräckligt med minne eller resurser. (Kod 3)"</i>
4=<b>Orsak</b>
5=Drivrutinen för enheten kan vara felaktig eller så håller minnet på att ta slut. Systemet har inte tillräckligt med minne och ytterligare minne kan behöva frigöras eller läggas till.
6=<b>Rekommenderade lösningar</b>
7=<u>Stäng några program</u>
8=Om datorn inte har tillräckligt mycket minne för att köra enheten kan du stänga några program, så att mer minne blir tillgängligt. Du kan också kontrollera minne och systemresurser och inställningarna för det virtuella minnet.
9=Du kontrollerar minne och systemresurser genom att öppna Aktivitetshanteraren. Tryck på CTRL+ALT+DELETE, och klicka sedan på <b>Aktivitetshanteraren</b>.
10=För att kontrollera inställningarna för det virtuella minnet öppnar du dialogrutan <b>Systemegenskaper</b>, klickar på fliken <b>Avancerat</b> och klickar sedan på <b>Inställningar</b> i området <b>Prestanda</b>.
11=<u>Avinstallera och installera om drivrutinen</u>
12=Drivrutinen kanske är skadad. Avinstallera drivrutinen från Enhetshanteraren och sök efter ny maskinvara för att installera drivrutinen igen.
13=1. I enhetens dialogruta <b>Egenskaper</b> klickar du på fliken <b>Drivrutin</b> och sedan på <b>Avinstallera</b>. Följ instruktionerna.
14=2. Starta om datorn.
15=3. Öppna Enhetshanteraren, klicka på <b>Åtgärd</b> och klicka sedan på <b>Sök efter maskinvaruförändringar</b>. Följ instruktionerna.
16=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen. Drivrutinen kanske är inbyggd i Windows eller också används fortfarande drivrutinsfilerna som installerades när du senast konfigurerade enheten. Ibland öppnas dock Guiden Ny maskinvara som eventuellt frågar efter drivrutinen. Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.
17=<u>Installera ytterligare RAM</u>
18=Du måste kanske installera ytterligare RAM-minne (Random Access Memory).

[9]
1=<b>Kod 9 "Windows kan inte identifiera den här maskin varan... (Kod 9) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>"Windows kan inte identifiera maskinvaran, eftersom den inte har något giltigt hårdvaruidentifikationsnummer. Kontakta maskinvarutillverkaren för att få hjälp. (Kod 9)"</i>
4=<b>Orsak</b>
5=Ogiltiga enhets-ID:n för din maskinvara har upptäckts av din dator.
6=<b>Rekommenderade lösningar</b>
7=Kontakta maskinvaruleverantören. Maskinvaran eller drivrutinen är defekt.

[10]
1=<b>Kod 10 "Den här enheten kan inte starta. (Kod 10)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>"Den här enheten kan inte starta. Uppgradera drivrutinerna för enheten. (Kod 10)"</i>
4=<b>Orsak</b>
5=Vanligtvis innehåller enhetens maskinvarunyckel värdet "FailReasonString" och värdesträngen visar ett felmeddelande som definierats av maskinvarutillverkaren. Om maskinvarunyckeln inte innehåller värdet "FailReasonString" visas meddelandet ovan.
6=<b>Rekommenderade lösningar</b>
7=<u>Uppdatera drivrutinen</u>
8=Klicka på fliken <b>Drivrutin</b> i dialogrutan <b>Egenskaper</b> för enheten och klicka sedan på <b>Uppdatera drivrutin</b> så startas guiden Uppdatera maskinvara. Följ instruktionerna för att installera drivrutinen.
9=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[12]
1=<b>Kod 12 "Det går inte att hitta tillräckligt mycket lediga resurser för den här enheten... (Kod 12)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Det går inte att hitta tillräckligt mycket lediga resurser för den här enheten. Om du vill använda enheten måste du inaktivera någon av de andra enheterna på datorn. (Kod 12)</i>
4=<b>Orsak</b>
5=Felet kan förekomma om två enheter har tilldelats samma I/O-portar, samma avbrott eller samma Direct Memory Access-kanal (av BIOS eller operativsystemet eller av båda). Det här felmeddelandet kan också visas om BIOS inte tilldelat enheten tillräckliga resurser.
6=<b>Rekommenderad lösning</b>
7=<u>Windows Vista och senare versioner av Windows</u>
8=Använd Enhetshanteraren för att fastställa källan och lösa konflikten. Mer information om hur du lösen enhetskonflikter finns i hjälpinformationen om hur du använder Enhetshanteraren. Det här felmeddelandet kan också visas om BIOS inte tilldelat en enhet tillräckliga resurser. Exempelvis visas detta meddelande om BIOS inte tilldelar ett avbrott till en USB-styrenhet på grund av en ogiltig MPS-tabell.
9=<u>Windows Server 2003, Windows XP och Windows 2000</u>
10=1. Öppna Enhetshanteraren.
11=2. Dubbelklicka på ikonen för enheten i Enhetshanterarens fönster.
12=3. På enhetens egenskapsblad som visas klickar du på Felsök för att starta maskinvarufelsökaren för enheten.
13=Det här felmeddelandet kan också visas om BIOS inte tilldelat en enhet tillräckliga resurser. Exempelvis visas detta meddelande om BIOS inte tilldelar ett avbrott till en USB-styrenhet på grund av en ogiltig MPS-tabell.

[14]
1=<b>Kod 14 "Enheten kommer inte att börja fungera förrän du startar om datorn. (Kod 14)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>"Enheten kommer inte att börja fungera förrän du startar om datorn. För att starta om datorn nu, klicka på Starta om datorn. (Kod 14)"</i>
4=<b>Rekommenderad lösning</b>
5=Starta om datorn. På startskärmen klickar du på <b>Avsluta</b> och väljer därefter <b>Starta om</b>.

[16]
1=<b>Kod 16 "Det går inte att identifiera alla resurser som den här enheten använder. (Kod 16)" </b>
2=<b>Fullständigt felmeddelande</b>
3=<i>"Det går inte att identifiera alla resurser som den här enheten använder. Om du vill ange ytterligare resurser för enheten klickar du på fliken Resurser och anger de inställningar som saknas. Titta i maskinvarudokumentationen för att se vilka inställningar du ska använda. (Kod 16)"</i>
4=<b>Orsak</b>
5=Enheten är endast delvis konfigurerad och det kan behövas ytterligare manuell konfiguration av de resurser som enheten kräver.
6=<b>Rekommenderad lösning</b>
7=Följande steg kanske bara fungerar om enheten är en Plug and Play-enhet. Om enheten inte är en Plug and Play-enhet läser du dokumentationen för enheten eller kontaktar enhetstillverkaren för mer information.
8=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
9=2. Dubbelklicka på enheten i listan och välj fliken <b>Resurser</b>.
10=3. Kontrollera om det finns ett frågetecken bredvid någon resurs i listan <b>Resursinställningar</b>. Om det gör det markerar du resursen och tilldelar den enheten.
11=4. Om en resurs inte kan ändras klickar du på <b>Ändra inställningar</b>. Om <b>Ändra inställningar</b> inte är tillgängligt avmarkerar du kryssrutan <b>Använd automatiska inställningar</b> så att den blir tillgänglig.

[18]
1=<b>Kod 18 "Installera om drivrutinerna för enheten. (Kod 18)"</b>
2=<b>Rekommenderad lösning</b>
3=<u>Installera om enhetens drivrutin med hjälp av guiden Uppdatera maskinvara</u>
4=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
5=2. Högerklicka på enheten i listan.
6=3. I menyn som visas klickar du på <b>Uppdatera drivrutin</b> för att starta guiden Uppdatera drivrutin.
7=<u>Installera om enhetens drivrutin manuellt</u>
8=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
9=2. Högerklicka på enheten i listan.
10=3. Välj <b>Avinstallera</b> i menyn som visas.
11=4. När enheten är avinstallerad väljer du <b>Åtgärd</b> i menyfältet.
12=5. Välj <b>Sök efter maskinvaruförändringar</b> för att installera om drivrutinen.
13=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[19]
