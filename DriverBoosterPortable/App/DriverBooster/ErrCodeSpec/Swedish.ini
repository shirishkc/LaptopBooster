[24]
1=<b>Kod 24 "enheten är notpresent, fungerar inte som den ska... (Kod 24) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Enheten finns inte, fungerar inte korrekt eller har inte alla drivrutiner installerade. (Kod 24)</i>
4=<b>Orsak</b>
5=Enheten är inte installerad på rätt sätt. Problemet kan bero på skadad maskinvara, eller också behövs det en ny drivrutin. Enheter förblir i det här tillståndet om de har förberetts för borttagande. När du har tagit bort enheten försvinner felet.
6=<b>Rekommenderad lösning</b>
7=Ta bort enheten så löser sig problemet.

