[33]
1=<b>Kod 33 "Det går inte att bestämma vilka resurser som krävs för den här enheten. (Kod 33)"</b>
2=<b>Orsak</b>
3=Konverteraren som avgör vilka typer av resurser som krävs för enheten fungerar inte.
4=<b>Rekommenderade lösningar</b>
5=1. Prova att använda BIOS-installationsverktyget, eller uppdatera BIOS.
6=2. Konfigurera, reparera eller byt ut maskinvaran.
7=Kontakta enhetens maskinvaruleverantör för att få mer information om hur du uppdaterar BIOS och konfigurerar eller byter ut enheten.

[34]
1=<b>Kod 34 "Det går inte att bestämma inställningarna för den här enheten... (Kod 34)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Det går inte att bestämma inställningarna för den här enheten. Läs dokumentationen som levererades med enheten och använd fliken Resurser för att konfigurera enheten. (Kod 34)</i>
4=<b>Rekommenderad lösning</b>
5=Enheten måste konfigureras manuellt. Anvisningar för att konfigurera enheten manuellt får du i dokumentationen för maskinvaran eller av maskinvaruleverantören. När du har konfigurerat själva enheten kan du använda fliken <b>Resurser</b> i Enhetshanteraren för att konfigurera resursinställningarna i Windows.

[35]
1=<b>Kod 35 "datorns inbyggda program vara för systemet... (Kod 35) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Datorns inbyggda systemprogramvara innehåller inte tillräckligt med information för att konfigurera och använda den här enheten på ett korrekt sätt. Om du vill använda den här enheten måste du kontakta datortillverkaren och få en uppdatering för den inbyggda programvaran eller datorns BIOS. (Kod 35)</i>
4=<b>Orsak</b>
5=I MPS-tabellen (Multiprocessor System), där resurstilldelningarna för BIOS lagras, saknas en post, och tabellen måste uppdateras.
6=<b>Rekommenderad lösning</b>
7=Kontakta datortillverkaren för att uppdatera BIOS. 

[36]
1=<b>Kod 36 "den här enheten begär ett PCI-avbrott... (Kod 36) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Den här enheten begär ett PCI-avbrott, men är konfigurerad för ett ISA-avbrott (eller vice versa). Använd datorns program för inställning av systemet för att konfigurera om den här enheten. (Kod 36)</i>
4=<b>Orsak</b>
5=IRQ-konverteringen (Interrupt request) misslyckades.
6=<b>Rekommenderad lösning</b>
7=Ändra inställningarna för IRQ-reservationer i BIOS.
8=För mer information om hur du ändrar BIOS-inställningar, se maskinvarudokumentationen eller kontakta datortillverkaren. Du kan även försöka använda BIOS-konfigurationsverktyget för att ändra inställningar för IRQ-reservationer (om det finns några sådana alternativ). BIOS kan ha alternativ för att reservera vissa IRQ för PCI- (Peripheral Component Interconnect) eller ISA-enheter. 

