1=<b>Kod 40 "det går inte att komma åt denna maskin vara... (Kod 40) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Den här maskinvaran kan inte användas eftersom registernyckeln för enhetens tjänstinformation saknas eller är felaktig. (Kod 40)</i>
4=<b>Orsak</b>
5=Information i registrets tjänstundernyckel för drivrutinen är ogiltig.
6=<b>Rekommenderad lösning</b>
7=<u>Installera om enhetens drivrutin manuellt</u>
8=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
9=2. Högerklicka på enheten i listan.
10=3. Välj <b>Avinstallera</b> i menyn som visas.
11=4. När enheten är avinstallerad väljer du <b>Åtgärd</b> i menyfältet.
12=5. Välj <b>Sök efter maskinvaruförändringar</b> för att installera om drivrutinen.
13=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[41]
1=<b>Kod 41 "Windows läste in enhets driv rutinen"... (Kod 41) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Den här enhetens drivrutin har lästs in, men själva maskinvaruenheten kan inte hittas. (Kod 41)</i>
4=<b>Orsak</b>
5=Problemet uppstår om du installerar en drivrutin för en icke-Plug and Play-enhet men Windows inte kan hitta enheten.
6=<b>Rekommenderad lösning</b>
7=<u>Installera om enhetens drivrutin manuellt</u>
8=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
9=2. Högerklicka på enheten i listan.
10=3. Välj <b>Avinstallera</b> i menyn som visas.
11=4. När enheten är avinstallerad väljer du <b>Åtgärd</b> i menyfältet.
12=5. Välj <b>Sök efter maskinvaruförändringar</b> för att installera om drivrutinen.
13=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[42]
1=<b>Kod 42 "Windows kan inte läsa in driv rutinen...  (Kod 42) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Det går inte att läsa in den här enhetens drivrutin eftersom en dubblettenhet redan körs på datorn. (Kod 42)</i>
4=<b>Orsak</b>
5=En dubblettenhet har identifierats. Det här felet uppstår när en bussdrivrutin felaktigt skapar två underordnade processer med samma namn, eller när en enhet med ett serienummer upptäcks på en ny plats innan den tas bort från den gamla platsen.
6=<b>Rekommenderad lösning</b>
7=Starta om datorn. På startskärmen klickar du på <b>Avsluta</b> och väljer därefter <b>Starta om</b>.

[43]
1=<b>Kod 43 "Den här enheten har stoppats eftersom ett problem har rapporterats. (Kod 43)"</b>
2=<b>Orsak</b>
3=Från en av drivrutinerna som styr enheten har överförts information till operativsystemet om att det har uppstått ett fel på enheten.
4=<b>Rekommenderad lösning</b>
5=Om du redan har prövat "prova de här stegen först" kontrollerar du maskin varu dokumentationen eller kontaktar tillverkaren för att få mer information om hur du kan diagnostisera problemet.
6=<u>Installera om enhetens drivrutin manuellt</u>
7=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
8=2. Högerklicka på enheten i listan.
9=3. Välj <b>Avinstallera</b> i menyn som visas.
10=4. När enheten är avinstallerad väljer du <b>Åtgärd</b> i menyfältet.
11=5. Välj <b>Sök efter maskinvaruförändringar</b> för att installera om drivrutinen.
12=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[44]
1=<b>Kod 44 "Ett program eller en tjänst har stängt av den här maskinvaruenheten. (Kod 44)"</b>
2=<b>Rekommenderad lösning</b>
3=Starta om datorn. På startskärmen klickar du på <b>Avsluta</b> och väljer därefter <b>Starta om.</b> 

[45]
1=<b>Kod 45 "Den här maskinvaruenheten är inte ansluten till datorn... (Kod 45)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Den här maskinvaruenheten är inte ansluten till datorn. Åtgärda problemet genom att ansluta maskinvaruenheten till datorn igen. (Kod 45)</i>
4=<b>Orsak</b>
5=Felet uppstår om en enhet som tidigare varit ansluten till datorn har kopplats ur. Åtgärda problemet genom att ansluta maskinvaruenheten till datorn igen.
6=<b>Rekommenderad lösning</b>
7=Inga åtgärder krävs. Felkoden används bara för att påvisa enhetens frånkopplade status och du behöver inte lösa problemet. Felet löser sig automatiskt när du ansluter enheten till datorn igen.

[46]
1=<b>Kod 46 "det går inte att accessto denna maskin varu enhet... (Kod 46) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Det går inte att använda den här maskinvaruenheten eftersom operativsystemet håller på att avslutas. Maskinvaruenheten bör fungera korrekt nästa gång datorn startas om. (Kod 46)</i>
4=<b>Orsak</b>
5=Enheten är inte tillgänglig eftersom datorn håller på att stängas av.
6=<b>Rekommenderad lösning</b>
7=Inga åtgärder krävs. Maskinvaruenheten bör fungera korrekt nästa gång datorn startas om. Den här felkoden ställs bara in när <b>Drivrutinsverifiering</b>har aktiverats och alla program redan har avslutats.

[47]
1=<b>Kod 47 "det går inte att använda denna maskin varu enhet... (Kod 47) "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Maskinvaran kan inte användas eftersom den förberetts för säker borttagning, men enheten har ännu inte kopplats från datorn. Lös problemet genom att koppla bort enheten från datorn och sedan ansluta den igen. (Kod 47)</i>
4=<b>Orsak</b>
5=Felkoden förekommer endast om du har använt programmet Säker borttagning för att förbereda enheten för borttagning eller tryckt på en fysisk utmatningsknapp.
6=<b>Rekommenderad lösning</b>
7=Koppla ur enheten från datorn och koppla sedan in den igen. Starta om datorn om detta inte löser problemet. På startskärmen klickar du på <b>Avsluta</b> och väljer därefter <b>Starta om</b>. 

[48]
1=<b>Kod 48 "program varan för den här enheten har blockerats... (Kod 48). "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Den här enhetens programvara har förhindrats från att starta eftersom det är ett känt faktum att den inte fungerar på Windows. Kontakta maskinvarans leverantör och begär en ny drivrutin. (Kod 48)</i>
4=<b>Rekommenderad lösning</b>
5=Kontakta tillverkaren av maskinvaruenheten för att få den senaste versionen eller den uppdaterade drivrutinen. Installera den sedan på datorn.

[49]
1=<b>Kod 49 "det går inte att starta nya maskin varu enheter... (Kod 49). "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Nya maskinvaruenheter kan inte startas eftersom systemregistret är för stort och överskrider registrets största möjliga storlek. (Kod 49)</i>
4=<b>Orsak</b>
5=Systemregistret har överskridit sin maximala storlek, och nya enheter kan inte fungera förrän storleken minskas. Systemregistret är en permanent del av registret som är associerad med en uppsättning filer som innehåller information om konfigurationen för datorn där operativsystemet har installerats. Konfigurerade enheter är program, användarinställningar, enheter och så vidare. Problemet kan bero på vissa enheter som inte längre är anslutna till datorn men som fortfarande finns med i systemregistret.
6=<b>Rekommenderad lösning</b>
7=Avinstallera maskinvaruenheter som du inte använder längre.
8=1. Konfigurera Enhetshanteraren så att de enheter som inte längre är anslutna till datorn visas.
9=2. På startskärmen klickar du på <b>Kör</b>.
10=3. Skriv <b>cmd</b> i rutan Öppna. Kommandotolken öppnas.
11=4. Skriv följande i kommandotolken och tryck på Retur: <b>set devmgr_show_nonpresent_devices=1</b>
12=5. I Enhetshanteraren klickar du på <b>Visa</b> och sedan på <b>Visa dolda enheter</b>. Nu visas alla enheter som inte är anslutna till datorn.
13=6. Välj en enhet som inte är ansluten. På fliken <b>Drivrutin</b> väljer du <b>Avinstallera</b>.
14=7. Upprepa steg 3 för alla icke anslutna enheter som du inte längre använder. Starta sedan om datorn.
15=8. Se efter i enhetens dialogruta Egenskaper i Enhetshanteraren om problemet är löst.

[50]
1=<b>Kod 50 "Windows kan inte tillämpa alla egenskaper för den här enheten... (Kod 50)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Windows kan inte tillämpa alla egenskaper för den här enheten. Enhetsegenskaper kan inkludera information som beskriver enhetens funktioner och inställningar (t.ex. säkerhetsinställningar). För att åtgärda detta problem kan du prova att installera om enheten. Vi rekommenderar dock att du kontaktar maskinvarutillverkaren för en ny drivrutin. (Code50)</i>
4=<b>Rekommenderad lösning</b>
5=<u>Installera om enhetens drivrutin manuellt</u>
6=1. På startskärmen söker du efter <b>Enhetshanteraren</b> och väljer denna i resultatlistan.
7=2. Högerklicka på enheten i listan.
8=3. Välj <b>Avinstallera</b> i menyn som visas.
9=4. När enheten är avinstallerad väljer du <b>Åtgärd</b> i menyfältet.
10=5. Välj <b>Sök efter maskinvaruförändringar</b> för att installera om drivrutinen.
11=<b>Obs</b> Du kan uppmanas att ange sökvägen till drivrutinen.  Om du tillfrågas om drivrutinen och inte har den, kan du försöka att hämta den senaste drivrutinen från maskinvaruleverantörens webbplats.

[51]
1=<b>Kod 51 "enheten väntar för närvarande på en annan enhet... (Kod 51). "</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Enheten väntar på att en annan enhet eller uppsättning enheter ska starta. (Kod 51)."</i>
4=<b>Rekommenderad lösning</b>
5=Det finns för närvarande ingen lösning på detta problem. För att diagnostisera problemet, undersök andra felaktiga enheter i enhetsträdet som denna enhet kan vara beroende av. Om du kan fastställa varför en annan relaterad enhet inte startade kan du kanske lösa problemet.

[52]
1=<b>Kod 52 "Windows kan inte verifiera den digitala signaturen för de drivrutiner som krävs för den här enheten. (Kod 52)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Windows kan inte verifiera den digitala signaturen för de drivrutiner som krävs för den här enheten. En ändring i maskin- eller programvara kan ha installerat en fil som är felaktigt signerad eller skadad, eller som kan vara skadlig programvara från en okänd källa. (Kod 52)</i>
4=<b>Orsak</b>
5=Drivrutinen kan vara osignerad eller skadad.
6=<b>Rekommenderad lösning</b>
7=Hämta den senaste drivrutinen från maskinvarutillverkarens webbplats, eller kontakta tillverkaren för att få hjälp.

[53]
1=<b>Kod 53 "Enheten har reserverats för användning av Windows-kernelfelsökaren... (Kod 53)"</b>
2=<b>Fullständigt felmeddelande</b>
3=<i>Enheten har reserverats för användning av Windows-kernelfelsökaren under hela denna startsession. (Kod 53)</i>
4=<b>Rekommenderad lösning</b>
5=Inaktivera Windows-kernelfelsökning för att låta enheten starta normalt.

[54]
1=<b>Kod 54 "Enheten är ur funktion och genomgår en återställning. (Kod 54)"</b>
2=<b>Orsak</b>
3=Detta är en återkommande problemkod som tilldelas medan en ACPI-återställningsmetod utförs. Om enheten är ur funktion och inte startar om kommer den att fastna i det här läget och systemet måste startas om.
4=<b>Rekommenderad lösning</b>
5=Starta om datorn.  På startskärmen klickar du på <b>Avsluta</b> och väljer därefter <b>Starta om</b>. 

