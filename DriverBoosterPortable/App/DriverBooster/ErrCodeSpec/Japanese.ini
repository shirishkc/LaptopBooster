[1]
1=<b>コード 1 「このデバイスは正しく構成されていません。 (コード 1)」</b>
2=<b>原因</b>
3=コンピューターにデバイスのドライバーがインストールされていないか、ドライバーが正しく構成されていません。
4=<b>推奨される解決方法</b>
5=<u>ドライバーを更新する</u>
6=デバイスの [<b>プロパティ</b>] ダイアログ ボックスで[<b>ドライバー</b>] タブをクリックし、[<b>ドライバーの更新</b>] をクリックして<b>ハードウェアの更新ウィザード</b>を起動します。 画面の指示に従ってドライバーを更新します。 ドライバーの更新が正常に行われない場合、詳細についてはハードウェアのマニュアルを参照してください。
7=<b>注:</b>ドライバーのパスを指定するように求めるメッセージが表示される場合があります。 Windows にドライバーが組み込みされている場合や、デバイスを最後にセットアップした時刻からドライバー ファイルがインストールされている場合があります。 ドライバーを要求され、持ってない場合は、ハードウェア ベンダーの Web サイトから最新のドライバーをダウンロードしてみてください。

[3]
1=<b>コード 3 "このデバイスマイトのドライバーが破損しています... (コード 3)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>「このデバイスのドライバーは壊れているか、メモリまたは他のリソースが不足している状態でシステムが実行されている可能性があります。 (コード 3)」</i>
4=<b>原因</b>
5=このデバイスのドライバーは壊れているか、メモリまたは他のリソースが不足している状態でシステムが実行されている可能性があります。 (コード 3)
6=<b>推奨される解決方法</b>
7=<u>開いているアプリケーションをいくつか閉じる</u>
8=コンピューターにデバイスを実行するのに十分なメモリがない場合は、いくつかのアプリケーションを閉じてメモリを使用可能にできます。 メモリとシステム リソース、および仮想メモリの設定を確認することもできます。
9=メモリとシステム リソースを確認するには、タスク マネージャーを開きます。 これを行うには、Ctrl + Alt + Del キーを押し、[<b>タスク マネージャー</b>] をクリックします。
10=仮想メモリの設定を確認するには、[<b>システムのプロパティ</b>] ダイアログ ボックスを開き、[<b>詳細設定</b>] タブをクリックしてから [<b>パフォーマンス</b>] 領域の [<b>設定</b>] をクリックします。
11=<u>ドライバーをアンインストールして再インストールする</u>
12=デバイス ドライバーが壊れている可能性があります。 デバイス マネージャーからドライバーをアンインストールし、新しいハードウェアをスキャンしてドライバーを再インストールします。
13=1. デバイスの [<b>プロパティ</b>] ダイアログ ボックスで、[<b>ドライバー</b>] タブをクリックし、[<b>アンインストール</b>] をクリックします。 表示される手順に従います。
14=2. コンピューターを再起動します。
15=3. デバイス マネージャーを開き、[<b>操作</b>] メニューの [<b>ハードウェア変更のスキャン</b>] をクリックします。 表示される手順に従います。
16=<b>注: </b> ドライバーのパスを指定するように求めるメッセージが表示される場合があります。 Windows にドライバーが組み込みされている場合や、デバイスを最後にセットアップした時刻からドライバー ファイルがインストールされている場合があります。 ただし、ドライバーを求める新しいハードウェア ウィザードが開く場合があります。 ドライバーを要求され、持ってない場合は、ハードウェア ベンダーの Web サイトから最新のドライバーをダウンロードしてみてください。
17=<u>RAM を増設する</u>
18=追加のランダム アクセス メモリ (RAM) をインストールする必要がある場合があります。

[9]
1=<b>コード 9 "Windows では、このハードウェアを識別できません... (コード 9)"</b>
2=<b>完全なエラー メッセージ</b>
3=<i>「有効なハードウェア ID 番号がないため、このハードウェアを認識できません。 %s 詳細は、ハードウェアの製造元に問い合わせてください。 (コード 9)」</i>
4=<b>原因</b>
5=ハードウェアの無効なデバイス ID がPC によって検出されました。
6=<b>推奨される解決方法</b>
7=ハードウェア ベンダーへ問い合わせます。 ハードウェアまたはドライバーが壊れています。

[10]
1=<b>コード 10 「このデバイスを開始できません。 (コード 10)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>「このデバイスを開始できません。 このデバイス用のデバイス ドライバをアップグレードしてください。 (コード 10)」</i>
4=<b>原因</b>
5=通常、デバイスのハードウェア キーに "FailReasonString" 値が含まれていて、その値文字列が、ハードウェア製造元が定義したエラー メッセージとして表示されます。 ハードウェア キーに "FailReasonString" 値が含まれていない場合、上記のメッセージが表示されます。
6=<b>推奨される解決方法</b>
7=<u>ドライバーを更新する</u>
8=デバイスの [<b>プロパティ</b>] ダイアログ ボックスで[<b>ドライバー</b>] タブをクリックし、[<b>ドライバーの更新</b>] をクリックしてハードウェアの更新ウィザードを起動します。 画面の指示に従ってドライバーを更新します。
9=<b>注: </b> ドライバーのパスを指定するように求めるメッセージが表示される場合があります。  ドライバーを要求され、持ってない場合は、ハードウェア ベンダーの Web サイトから最新のドライバーをダウンロードしてみてください。

[12]
1=<b>コード 12 「このデバイスが使用できる空きリソースが不足しています。 (コード 12)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>デバイスが使用できる空きリソースが不足しています。 このデバイスを使用する場合は、このシステム上のほかのデバイスを 1 つ無効にする必要があります。 (コード 12)</i>
4=<b>原因</b>
5=このエラーは、コンピューターにインストールされた 2 つのデバイスに、同じ I/O ポート、同じ割り込み、または同じダイレクト メモリ アクセス チャネルが (BIOS、オペレーティング システム、またはその両方のいずれかによって) 割り当てられている場合に発生します。 このエラー メッセージは、BIOS によって十分なリソースがデバイスに割り当てられなかった場合にも表示されることがあります。
6=<b>推奨される解決方法</b>
7=<u>Windows Vista 以降のバージョンの Windows</u>
8=デバイス マネージャーを使用して、競合の場所を特定し、解決します。 デバイスの競合を解決する方法の詳細については、デバイス マネージャーの使用方法に関するヘルプ情報を参照してください。 このエラー メッセージは、BIOS によって十分なリソースがデバイスに割り当てられなかった場合にも表示されることがあります。 たとえば、マルチプロセッサ仕様 (MPS) テーブルが無効なため、BIOS が USB コントローラーに対する割り込みを割り当てられない場合に、このメッセージが表示されます。
9=<u>Windows Server 2003、Windows XP および Windows 2000</u>
10=1. デバイス マネージャーを開きます。
11=2. デバイス マネージャー ウィンドウで、デバイスを表すアイコンをダブルクリックします。
12=3. 表示されるデバイス プロパティ シートで、[トラブルシューティング] をクリックして、デバイスのハードウェア トラブルシューティング ツールを起動します。
13=このエラー メッセージは、BIOS によって十分なリソースがデバイスに割り当てられなかった場合にも表示されることがあります。 たとえば、マルチプロセッサ仕様 (MPS) テーブルが無効なため、BIOS が USB コントローラーに対する割り込みを割り当てられない場合に、このメッセージが表示されます。

[14]
1=<b>コード 14 「コンピューターを再起動するまでこのデバイスは正常に動作しません。 (コード 14)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>「コンピューターを再起動するまでこのデバイスは正常に動作しません。 To restart your computer now, click Restart Computer. (コード 14)」</i>
4=<b>推奨される解決方法</b>
5=コンピューターを再起動します。 [スタート] から [<b>シャットダウン</b>] をクリックし、[<b>再起動</b>] を選択します。

[16]
1=<b>コード 16 「このデバイスで使用される一部のリソースを認識できません。 (コード 16)」 </b>
2=<b>完全なエラー メッセージ</b>
3=<i>「このデバイスで使用される一部のリソースを認識できません。 To specify additional resources for this device, click the Resources tab and fill in the missing settings. Check your hardware documentation to find out what settings to use. (コード 16)」</i>
4=<b>原因</b>
5=デバイスは一部しか構成されておらず、デバイスで必要なリソースを手動で追加構成する必要がある可能性があります。
6=<b>推奨される解決方法</b>
7=次の手順はデバイスがプラグ アンド プレイ デバイスでないと機能しない場合があります。 デバイスがプラグ アンド プレイ デバイスでない場合は、デバイスのマニュアルで詳細を参照するか、デバイスの製造元に問い合わせてください。
8=1. [スタート] メニューから、[<b>デバイス マネージャー</b>] を検索し、結果から [デバイス マネージャー] を選択します。
9=2. 一覧から該当するデバイスをダブルクリックし、[<b>リソース</b>] タブを選択します。
10=3. [<b>リソースの設定</b>] 一覧で、リソースの隣に疑問符があるかどうかを確認します。 存在している場合、そのリソースを選択して、デバイスに割り当てます。
11=4. リソースを変更できない場合は、<b>[設定の変更]</b> をクリックします。 [<b>設定の変更</b>] が使用できない場合は、[<b>自動設定を使用する</b>] チェック ボックスをオフにして有効にします。

[18]
1=<b>コード 18 「このデバイスのドライバーを再インストールしてください。 (コード 18)」</b>
2=<b>推奨される解決方法</b>
3=<u>ハードウェアの更新ウィザードを使用して、デバイス ドライバーを再インストールする</u>
4=1. [スタート] メニューから、[<b>デバイス マネージャー</b>] を検索し、結果から [デバイス マネージャー] を選択します。
5=2. 一覧内のデバイスを右クリックします。
6=3. 表示されるメニューで、[<b>ドライバーの更新</b>] をクリックして、ハードウェアの更新ウィザードを起動します。
7=<u>デバイス ドライバーを手動で再インストールする</u>
8=1. [スタート] メニューから、[<b>デバイス マネージャー</b>] を検索し、結果から [デバイス マネージャー] を選択します。
9=2. 一覧内のデバイスを右クリックします。
10=3. 表示されるメニューから [<b>アンインストール</b>] を選択します。
11=4. デバイスがアンインストールされたら、メニュー バーの [<b>操作</b>] を選択します。
12=5. [<b>ハードウェア変更のスキャン</b>] を選択して、ドライバーを再インストールします。
13=<b>注: </b> ドライバーのパスを指定するように求めるメッセージが表示される場合があります。  ドライバーを要求され、持ってない場合は、ハードウェア ベンダーの Web サイトから最新のドライバーをダウンロードしてみてください。

[19]
1=<b>コード 19 "Windows では、このハードウェア デバイスを起動できません... (コード 19)"</b>
2=<b>完全なエラー メッセージ</b>
3=<i>レジストリ内の構成情報が不完全であるか、または壊れているためこのハードウェア デバイスを開始できません。  (コード 19)</i>
4=<b>原因</b>
5=デバイスに複数のサービスが定義されている場合、サービス キーを開く際にエラーが発生したか、サービス キーからドライバー名を取得できないとこのエラーが発生することがあります。
6=<b>推奨される解決方法</b>
7=<u>ドライバーをアンインストールして再インストールする</u>
8=1. [スタート] メニューから、[<b>デバイス マネージャー</b>] を検索し、結果から [デバイス マネージャー] を選択します。
9=2. 一覧内のデバイスを右クリックします。
10=3. 表示されるメニューから [<b>アンインストール</b>] を選択します。
11=4. デバイスがアンインストールされたら、メニュー バーの [<b>操作</b>] を選択します。
12=5. [ハードウェア変更のスキャン] を選択して、ドライバーを再インストールします。
13=<b>注: </b> ドライバーのパスを指定するように求めるメッセージが表示される場合があります。  ドライバーを要求され、持ってない場合は、ハードウェア ベンダーの Web サイトから最新のドライバーをダウンロードしてみてください。
14=<u>最新の正常なレジストリ設定に戻す</u>
15=システムを最新の正常なレジストリ設定にロールバックするには、コンピューターをセーフ モードで再起動し、[前回正常起動時の構成を有効にする] オプションを選択するか、システム復元ポイントを作成済みの場合は、その復元ポイントを復元することができます。
<a>Windows 10</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
<a>PC をバックアップして復元する</a> (Windows 8.1)=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Windows のシステム回復オプションとは何ですか?</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

[21]
1=<b>コード 21 「このデバイスを削除しています… (コード 21)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>このデバイスを削除しています。 (コード 21)</i>
4=<b>原因</b>
5=このエラーは、Windows がデバイスを削除中であることを意味します。 しかし、デバイスはまだ完全には削除されていません。  このエラー コードは一時的なもので、デバイスのクエリおよび削除試行中にのみ存在します。
6=<b>推奨される解決方法</b>
7=Windows でデバイスの削除が完了するか、コンピューターが再起動するまで待機することができます。
8=1. 数秒待ってから、F5 キーを押してデバイス マネージャーの表示を更新します。
9=2. 問題が解決しない場合は、コンピューターを再起動します。 [スタート] をクリックして [<b>シャット ダウン</b>] をクリックし、次に [<b>Windows のシャットダウン</b>] ダイアログ ボックスで [<b>再起動</b>] を選択してコンピューターを再起動します。
