5=デバイスが正しくインストールされていません。 問題はハードウェアの障害にあるか、新しいドライバーが必要な場合があります。 デバイスは、削除される準備が整うと、その状態を維持します。 デバイスを削除すると、このエラーは表示されなくなります。
6=<b>推奨される解決方法</b>
7=デバイスを削除すると、このエラーは解決します。

