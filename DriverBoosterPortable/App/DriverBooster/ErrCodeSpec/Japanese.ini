1=<b>コード 52 「このデバイスに必要なドライバーのデジタル署名を検証できません。 (コード 52)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>このデバイスに必要なドライバーのデジタル署名を検証できません。 最近のハードウェアやソフトウェアの変更により、不正確に署名されたファイルか壊れたファイルがインストールされたか、または不明なところから悪意のあるソフトウェアがインストールされた可能性があります。 (コード 52)</i>
4=<b>原因</b>
5=ドライバーが署名されていないか、壊れている可能性があります。
6=<b>推奨される解決方法</b>
7=ハードウェア製造元の Web サイトから最新のドライバーをダウンロードするか、製造元に問い合わせます。

[53]
1=<b>コード 53 「このデバイスは、Windows カーネル デバッガーが... (コード 53)」</b>
2=<b>完全なエラー メッセージ</b>
3=<i>このデバイスは、Windows カーネル デバッガーがこのブート セッションの期間に使用するために予約されました。 (コード 53)</i>
4=<b>推奨される解決方法</b>
5=デバイスが正常に起動できるように、Windows カーネル デバッグを無効にします。

[54]
1=<b>コード 54 「このデバイスは失敗したため、リセットしています。 (コード 54)」</b>
2=<b>原因</b>
3=これは、ACPI reset メソッドの実行中に割り当てられる断続的な問題コードです。 障害のためにデバイスがまったく再起動しない場合は、この状態で停止するため、システムを再起動する必要があります。
4=<b>推奨される解決方法</b>
5=コンピューターを再起動します。  [スタート] から [<b>シャットダウン</b>] をクリックし、[<b>再起動</b>] を選択します。 

