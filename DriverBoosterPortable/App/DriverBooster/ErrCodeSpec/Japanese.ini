[49]
1=<b>コード 49 "Windows は新しいハードウェア デバイスを起動できません... (コード 49)."</b>
2=<b>完全なエラー メッセージ</b>
3=<i>システム ハイブが大きすぎるために (レジストリ サイズの最大値を超過しています) 新しいハードウェア デバイスを開始できません。 (コード 49)</i>
4=<b>原因</b>
5=システム ハイブが最大サイズを超え、新しいデバイスはサイズが縮小されるまで機能できません。 システム ハイブとは、オペレーティング システムがインストールされているコンピューターの構成に関係する情報を含む一連のファイルに関連付けられた、レジストリーの恒久的な部分です。 構成済み項目には、アプリケーション、ユーザー設定、デバイスなどが含まれます。 問題は、コンピューターに接続されていないが、依然としてシステム ハイブに記載されている特定のデバイスである可能性があります。
6=<b>推奨される解決方法</b>
7=使用していないハードウェア デバイスをアンインストールします。
8=1. コンピューターに接続されていないデバイスを表示するように、デバイス マネージャーを設定します。
9=2. [スタート] から [<b>ファイル名を指定して実行</b>] をクリックします。
10=3. [開く] ボックスに「<b>cmd</b>」と入力します。 コマンド プロンプト ウィンドウが表示されます。
11=4. コマンド プロンプトで次のコマンドを入力し、Enter キーを押します。 <b>set devmgr_show_nonpresent_devices=1</b>
12=5. デバイス マネージャーで、[<b>表示</b>] をクリックしてから [<b>非表示のデバイスの表示</b>] をクリックします。 コンピューターに接続されていないデバイスが表示されます。
13=6. 存在しないデバイスを選択します。 [<b>ドライバー</b>] タブの [<b>アンインストール</b>] を選択します。
14=7. 使用しなくなった存在しないデバイスについて手順 3 を繰り返します。 次にコンピューターを再起動します。
15=8. デバイス マネージャーのデバイスの [プロパティ] ダイアログ ボックスで、エラーが解決されているかどうか確認します。

