2=<b>完整的錯誤訊息</b>
3=<i>Windows 正在移除此裝置。  (代碼 21) </i>
4=<b>原因</b>
5=此錯誤表示 Windows 正處於移除裝置的進程中。 不過，裝置尚未完全移除。  這個錯誤碼是臨時性的，而且只有在嘗試查詢並移除裝置時才存在。
6=<b>建議的解決方案</b>
7=您可以等候 Windows 完成移除裝置或重新開機電腦。
8=1. 稍等幾秒，然後按 F5 鍵來更新 [裝置管理員] 視圖。
9=2. 如果這不能解決問題，請重新開機電腦。 按一下 [開始]，按一下 [<b>關閉</b>]，然後選取 [<b>關閉 Windows</b> ] 對話方塊中的 [<b>重新開機</b>] 來重新開機電腦。
