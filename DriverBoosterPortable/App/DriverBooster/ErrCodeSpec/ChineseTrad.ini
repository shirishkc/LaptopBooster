11=4. 裝置卸載之後，請選擇功能表列上的 [ <b>動作</b> ]。
12=5. 選取 [掃描硬體變更] 以重新安裝驅動程式。
13=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。
14=<u>還原為最近成功的註冊設定</u>
15=若要將系統回滾到最新的登錄成功設定，您可以在安全模式中重新開機電腦，然後選取 [最後一次正確的設定] 選項，或者如果您已建立系統還原點，您可以嘗試將它還原。
<a>Windows 10 中的 [恢復] 選項</a>=https://support.microsoft.com/help/12415/windows-10-recovery-options
(Windows 8.1) <a>備份及還原您的電腦</a>=https://support.microsoft.com/help/17127/windows-back-up-restore
<a>Windows 中有哪些系統復原選項？</a> (Windows 7)=https://support.microsoft.com/help/17101/windows-7-system-recovery-options

