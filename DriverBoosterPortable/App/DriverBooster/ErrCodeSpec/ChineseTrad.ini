5=裝置需要手動設定。 請參閱硬體檔或與硬體廠商聯繫，以取得手動設定裝置的指示。 在您設定裝置本身之後，您可以使用 [裝置管理器] 中的 [ <b>資源</b> ] 索引標籤來設定 Windows 中的資源設定。

[35]
1=<b>程式碼35「您電腦的系統固件沒有 .。。  (代碼 35) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>您電腦的系統固件無法提供足夠的資訊來正確設定及使用此裝置。 若要使用此裝置，請與您的電腦製造商聯繫，以取得固件或 BIOS 更新。  (代碼 35) </i>
4=<b>原因</b>
5=多處理器系統 (MPS) table （儲存 BIOS 的資源指派）遺失裝置的專案，必須更新。
