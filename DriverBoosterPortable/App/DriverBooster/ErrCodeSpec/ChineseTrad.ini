[1]
1=<b>程式碼1「此裝置未正確設定。  (代碼 1) "</b>
2=<b>原因</b>
3=裝置上沒有安裝驅動程式，或驅動程式的設定不正確。
4=<b>建議的解析度</b>
5=<u>更新驅動程式</u>
6=在裝置的 [ <b>屬性</b> ] 對話方塊中，按一下 [ <b>驅動程式</b> ] 索引標籤，然後按一下 [ <b>更新驅動程式</b> ] 以啟動 <b>硬體更新嚮導</b>。 依照指示更新驅動程式。 如果更新驅動程式無法運作，請參閱您的硬體檔以取得詳細資訊。
7=<b>注意</b>系統可能會提示您提供驅動程式的路徑。 Windows 可能已內建驅動程式，或您最近設定裝置時仍有安裝驅動程式檔案。 如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

[3]
1=<b>程式碼 3 "此 devicemight 的驅動程式已損壞 .。。  (程式碼 3) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>「此裝置的驅動程式可能已損毀，或您的系統可能運行不足或其他資源。  (程式碼 3) "</i>
4=<b>原因</b>
5=裝置驅動程式可能已損毀，或者您是 runningout 的記憶體;系統記憶體不足，可能需要釋放或增加更多記憶體。
6=<b>建議的解決方案</b>
7=<u>關閉一些已開啟的應用程式</u>
8=如果電腦的記憶體不足，無法執行裝置，您可以關閉一些應用程式，讓記憶體可供使用。 您也可以檢查記憶體和系統資源，以及虛擬記憶體設定。
9=若要檢查記憶體和系統資源，請開啟 [工作管理員]。 若要這樣做，請按 CTRL + ALT + DELETE，然後按一下 [ <b>工作管理員</b>]。
10=若要檢查虛擬記憶體設定，請開啟 [<b>系統</b>內容] 對話方塊，按一下 [<b>高級</b>] 索引標籤，然後按一下 [<b>效能</b>] 區域中的 [<b>設定</b>]。
11=<u>卸載並重新安裝驅動程式</u>
12=裝置驅動程式可能遭到損毀。 從 [裝置管理器] 卸載驅動程式，並掃描新硬體以再次安裝驅動程式。
13=1. 在裝置的 [ <b>屬性</b> ] 對話方塊中，按一下 [ <b>驅動程式</b> ] 索引標籤，然後按一下 [ <b>卸載</b>]。 依照指示進行。
14=2. 重新啟動電腦。
15=3. 開啟 [裝置管理員]，按一下 [ <b>動作</b>]，然後按一下 [ <b>掃描硬體變更</b>]。 依照指示進行。
16=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。 Windows 可能已內建驅動程式，或您最近設定裝置時仍有安裝驅動程式檔案。 不過，有時候會開啟可能要求驅動程式的新硬體嚮導。 如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。
17=<u>安裝額外的 RAM</u>
18=您可能需要在 (RAM) 安裝額外的隨機存取記憶體。

[9]
1=<b>程式碼9「Windows 無法識別這個硬體 .。。  (程式碼 9) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>「Windows 無法 identifythis 硬體，因為它沒有有效的硬體識別號碼。 如需協助，請與硬體製造商聯繫。  (程式碼 9) "</i>
4=<b>原因</b>
5=您的硬體設備識別碼無效已 detectedby 您的電腦。
6=<b>建議的解決方案</b>
7=請與硬體廠商聯繫。 硬體或驅動程式有問題。

[10]
1=<b>程式碼 10 "此裝置無法啟動。  (程式碼 10) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>「這個裝置無法啟動。 嘗試升級此裝置的裝置驅動程式。  (程式碼 10) "</i>
4=<b>原因</b>
5=通常，裝置的硬體金鑰會包含 "FailReasonString" 值，而值字串則會顯示硬體製造商所定義的錯誤訊息。 如果硬體金鑰不包含 "FailReasonString" 的值，則會顯示上述訊息。
6=<b>建議的解決方案</b>
7=<u>更新驅動程式</u>
8=在裝置的 [ <b>屬性</b> ] 對話方塊中，按一下 [ <b>驅動程式</b> ] 索引標籤，然後按一下 [ <b>更新驅動程式</b> ] 以啟動硬體更新嚮導。 依照指示更新驅動程式。
9=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

[12]
1=<b>程式碼12：「這個裝置無法找到足夠的可用資源，可以使用 ... (程式碼 12) 」</b>
2=<b>完整的錯誤訊息</b>
3=<i>這個裝置找不到足夠的可用資源。 如果您想要使用此裝置，您將需要停用此系統上的其他裝置之一。  (程式碼 12) </i>
4=<b>原因</b>
5=如果您電腦上安裝的兩個裝置都已獲指派相同的 i/o 埠、相同的中斷或相同的直接記憶體存取通道 (（無論是由 BIOS、作業系統或兩個) 進行），就會發生此錯誤。 如果 BIOS 沒有將足夠的資源指派給裝置，也會出現此錯誤訊息。
6=<b>建議的解析度</b>
7=<u>Windows Vista 及更新版本的 Windows</u>
8=使用 [裝置管理員] 判斷並解決衝突的來源。 如需如何解決裝置衝突的詳細資訊，請參閱如何使用 [裝置管理器] 的說明資訊。 如果 BIOS 沒有將足夠的資源指派給裝置，也會出現此錯誤訊息。 例如，如果 BIOS 沒有將中斷配置給 USB 控制器，因為 (MPS) table 的多處理器規格無效。
9=<u>Windows Server 2003、Windows XP 和 Windows 2000</u>
10=1. 開啟 [裝置管理器]。
11=2. 在 [裝置管理員] 視窗中，按兩下代表該裝置的圖示。
12=3. 在出現的 [裝置] 屬性工作表上，按一下 [疑難排解] 以啟動裝置的硬體疑難排解程式。
13=如果 BIOS 已 notallocate 足夠的資源給裝置，也會出現此錯誤訊息。 例如，如果 BIOS 沒有將中斷配置給 USB 控制器，因為有不正確多處理器規格 (MPS) table。

[14]
1=<b>程式碼14在您重新開機電腦前，此裝置 cannotwork 正常。  (程式碼 14) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>[此裝置必須在您重新開機電腦之後才能正常運作。 若要立即重新開機電腦，請按一下 [重新開機電腦]。  (程式碼 14) "</i>
4=<b>建議的解析度</b>
5=重新啟動電腦。 從 [開始]，按一下 [ <b>關閉</b>]，然後選取 [ <b>重新開機</b>]。

[16]
1=<b>程式碼 16 "Windows 無法識別此裝置使用的所有資源。  (程式碼 16) " </b>
2=<b>完整的錯誤訊息</b>
3=<i>「Windows 無法識別這個裝置使用的所有資源。 若要指定此裝置的其他資源，請按一下 [資源] 索引標籤，然後填入遺失的設定。 檢查您的硬體檔，找出要使用的設定。  (程式碼 16) "</i>
4=<b>原因</b>
5=裝置只有部分設定，而且可能需要額外的手動設定裝置所需的資源。
6=<b>建議的解析度</b>
7=如果裝置是隨插即用裝置，下列步驟可能只適用于您。 如果裝置不是隨插即用，您可以參閱裝置檔或與裝置製造商聯繫，以取得詳細資訊。
8=1. 從 [開始]，搜尋 [ <b>裝置管理器</b> ]，然後從結果中選取 [裝置管理器]。
9=2. 按兩下清單中的裝置，然後選擇 [ <b>資源</b> ] 索引標籤。
10=3. 在 [ <b>資源設定</b> ] 清單中，查看資源旁邊是否有問號。 如果是，請選取該資源，然後將它指派給裝置。
11=4. 如果資源無法變更，請按一下 [ <b>變更設定</b>]。 如果 [ <b>變更設定</b> ] 無法使用，請嘗試清除 [ <b>使用自動設定</b> ] 核取方塊，讓它可供使用。

[18]
1=<b>程式碼18「重新安裝此裝置的驅動程式。  (程式碼 18) "</b>
2=<b>建議的解析度</b>
3=<u>使用硬體更新嚮導重新安裝裝置驅動程式</u>
4=1. 從 [開始]，搜尋 [ <b>裝置管理器</b> ]，然後從結果中選取 [裝置管理器]。
5=2. 以滑鼠右鍵按一下清單中的裝置。
6=3. 在出現的功能表上，選擇 [ <b>更新驅動程式</b> ] 以啟動硬體更新嚮導。
7=<u>手動重新安裝裝置驅動程式</u>
8=1. 從 [開始]，搜尋 [ <b>裝置管理器</b> ]，然後從結果中選取 [裝置管理器]。
9=2. 以滑鼠右鍵按一下清單中的裝置。
10=3. 從顯示的功能表中選取 [ <b>卸載</b> ]。
11=4. 裝置卸載之後，請選擇功能表列上的 [ <b>動作</b> ]。
12=5. 選取 [ <b>掃描硬體變更</b> ] 以重新安裝驅動程式。
13=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

