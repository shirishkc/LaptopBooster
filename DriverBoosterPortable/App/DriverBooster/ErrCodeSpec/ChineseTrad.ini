7=在 BIOS 中變更 IRQ 保留的設定。
8=如需如何變更 BIOS 設定的詳細資訊，請參閱硬體檔或與您電腦的製造商聯繫。 如果有此類選項) ，您也可以嘗試使用 BIOS 設定工具來變更 IRQ 保留 (的設定。 BIOS 可能會有選項可為周邊元件連接 (PCI) 或 ISA 裝置預留特定的 Irq。 

[37]
1=<b>程式碼37「Windows 無法初始化這個硬體的裝置驅動程式。  (代碼 37) "</b>
2=<b>原因</b>
3=驅動程式在執行 DriverEntry 常式時傳回失敗。
4=<b>建議的解析度</b>
5=<u>手動重新安裝裝置驅動程式</u>
6=1. 從 [開始]，搜尋 [ <b>裝置管理器</b> ]，然後從結果中選取 [裝置管理器]。
7=2. 以滑鼠右鍵按一下清單中的裝置。
8=3. 從顯示的功能表中選取 [ <b>卸載</b> ]。
9=4. 裝置卸載之後，請選擇功能表列上的 [ <b>動作</b> ]。
10=5. 選取 [ <b>掃描硬體變更</b> ] 以重新安裝驅動程式。
11=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

[38]
1=<b>程式碼38「Windows 無法載入裝置驅動程式 .。。  (代碼 38) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法載入這個硬體的裝置驅動程式，因為先前的裝置驅動程式實例仍在記憶體中。  (代碼 38) </i>
4=<b>原因</b>
5=無法載入驅動程式，因為仍在載入前一個實例。
6=<b>建議的解析度</b>
7=重新啟動電腦。 從 [開始]，按一下 [ <b>關閉</b>]，然後選取 [ <b>重新開機</b>]。

[39]
1=<b>程式碼39「Windows 無法載入這個硬體的裝置驅動程式 ... (程式碼 39) 」。</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法載入這個硬體的裝置驅動程式。 驅動程式可能已損毀或遺失。  (代碼 39) </i>
