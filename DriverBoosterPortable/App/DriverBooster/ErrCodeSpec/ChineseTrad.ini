7=請與您電腦的製造商聯繫，以更新 BIOS。 

[36]
1=<b>程式碼36「這個裝置要求 PCI 中斷 .。。  (代碼 36) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>這個裝置要求 PCI 中斷，但卻設定為 ISA 中斷 (或相反的) 。 請使用電腦的系統設定程式來重新設定此裝置的中斷。  (代碼 36) </i>
