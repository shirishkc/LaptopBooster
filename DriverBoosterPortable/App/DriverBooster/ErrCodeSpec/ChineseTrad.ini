13=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

[42]
1=<b>程式碼42「Windows 無法載入裝置驅動程式 .。。   (代碼 42) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法載入這個硬體的裝置驅動程式，因為系統中已經有一個重複的裝置正在執行。  (代碼 42) </i>
4=<b>原因</b>
5=偵測到重複的裝置。 當匯流排驅動程式錯誤地建立兩個名稱相同的子進程 (稱為匯流排驅動程式錯誤) ，或在新的位置中發現一個具有序列值的裝置，然後從舊位置中移除時，就會發生此錯誤。
6=<b>建議的解析度</b>
7=重新啟動電腦。 從 [開始]，按一下 [ <b>關閉</b>]，然後選取 [ <b>重新開機</b>]。

[43]
1=<b>程式碼43「Windows 已停止這個裝置，因為它有報告問題。  (代碼 43) "</b>
2=<b>原因</b>
3=控制裝置的其中一個驅動程式會通知作業系統，裝置無法以某種方式發生故障。
4=<b>建議的解析度</b>
5=如果您已嘗試「首先嘗試這些步驟」區段，請參閱硬體檔或與製造商聯繫，以取得更多關於問題的詳細資訊。
6=<u>手動重新安裝裝置驅動程式</u>
7=1. 從 [開始]，搜尋 [ <b>裝置管理器</b> ]，然後從結果中選取 [裝置管理器]。
8=2. 以滑鼠右鍵按一下清單中的裝置。
9=3. 從顯示的功能表中選取 [ <b>卸載</b> ]。
10=4. 裝置卸載之後，請選擇功能表列上的 [ <b>動作</b> ]。
11=5. 選取 [ <b>掃描硬體變更</b> ] 以重新安裝驅動程式。
12=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

[44]
1=<b>程式碼44「應用程式或服務已關閉這個硬體裝置。  (代碼 44) "</b>
2=<b>建議的解析度</b>
3=重新啟動電腦。 從 [開始]，按一下 [ <b>關閉</b>]，然後選取 [ <b>重新開機]。</b> 

[45]
1=<b>程式碼45「目前已將這個硬體裝置連線至電腦 ... (程式碼 45) 」</b>
2=<b>完整的錯誤訊息</b>
3=<i>目前，此硬體 deviceis 未連線到電腦。 若要修正此問題，請將這個硬體裝置重新連接到電腦。  (代碼 45) </i>
4=<b>原因</b>
5=如果先前連接至電腦的裝置已停止連線，就會發生此錯誤。 若要解決這個問題，請將這個硬體裝置重新連接到電腦。
6=<b>建議的解析度</b>
7=不需要解析度。 這個錯誤碼只是用來指出裝置的斷開狀態，不需要您解決。 當您將相關聯的裝置連線至電腦時，系統會自動解析錯誤代碼。

[46]
1=<b>程式碼46「Windows 無法取得這個硬體裝置的 accessto .。。  (代碼 46) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法存取這個硬體裝置，因為作業系統在 processof 關閉中。 下次啟動電腦時，硬體裝置就應該能正常運作。  (代碼 46) </i>
4=<b>原因</b>
5=裝置無法使用，因為系統即將關閉。
6=<b>建議的解析度</b>
7=不需要解析度。 硬體裝置下次啟動電腦時，就應該能正常運作。 只有在啟用 <b>驅動程式驗證</b> 程式且已關閉所有應用程式時，才會設定這個錯誤碼。

[47]
1=<b>程式碼47「Windows 無法使用這個硬體裝置 .。。  (代碼 47) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法使用這個硬體裝置，因為它已準備好安全移除，但尚未從電腦中移除。 若要修正此問題，請從電腦中拔出此裝置，然後再將它插入。  (代碼 47) </i>
4=<b>原因</b>
5=只有當您使用 [安全移除] 應用程式準備要移除的裝置，或按下物理彈出按鈕時，才會發生此錯誤碼。
6=<b>建議的解析度</b>
7=從電腦拔下裝置，然後再插回裝置。 如果沒有解決錯誤，請重新開機電腦。 從 [開始]，按一下 [ <b>關閉</b>]，然後選取 [ <b>重新開機</b>]。 

[48]
1=<b>程式碼48「已封鎖此裝置的軟體」。  (代碼 48) ]。</b>
2=<b>完整的錯誤訊息</b>
3=<i>此裝置的軟體已因已知問題而無法啟動，因為 Windows 已被封鎖。 請與硬體廠商聯繫，取得新的驅動程式。  (代碼 48) </i>
4=<b>建議的解析度</b>
5=請與硬體裝置的製造商聯繫，以取得最新版本或更新的驅動程式。 然後，將它安裝在您的電腦上。

[49]
1=<b>程式碼49「Windows 無法啟動新的硬體裝置 .。。  (代碼 49) ]。</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法啟動新的硬體裝置，因為系統組態單元太大 (超過登錄大小限制) 。  (代碼 49) </i>
4=<b>原因</b>
5=系統蜂巢已超過其大小上限，且在縮小大小之前，新裝置無法運作。 系統蜂巢是與一組檔案相關聯的複本的永久部分，其中包含與安裝作業系統之電腦設定相關的資訊。 已設定的專案包括應用程式、使用者喜好設定、裝置等。 這個問題可能是已不再附加到電腦的特定裝置，但仍列在系統蜂巢中。
6=<b>建議的解析度</b>
7=卸載任何您已不再使用的硬體裝置。
8=1. 設定 [裝置管理員] 以顯示已不再連線至電腦的裝置。
9=2. 從 [開始]，按一下 [ <b>執行</b>]。
10=3. 在 [開啟] 方塊中，輸入 <b>cmd</b>。 [命令提示字元] 視窗隨即開啟。
11=4. 出現提示時，請輸入下列命令，然後按 Enter： <b>設定 devmgr_show_nonpresent_devices = 1</b>
12=5. 在 [裝置管理員] 中，按一下 [ <b>查看</b>]，然後按一下 [ <b>顯示隱藏的裝置</b>]。 您現在可以看到未連線到電腦的裝置。
13=6. 選取一個不存在的裝置。 在 [ <b>驅動程式</b> ] 索引標籤上，選擇 [ <b>卸載</b>]。
14=7. 針對您不再使用的任何非現有裝置，重複步驟3。 然後重新開機電腦。
15=8. 核取 [裝置管理器] 中的 [裝置屬性] 對話方塊，查看是否已解決錯誤。

[50]
1=<b>程式碼50「Windows 無法將這個裝置的所有屬性套用 ... (程式碼 50) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法套用此裝置的所有屬性。 裝置屬性可能包含描述裝置功能與設定的資訊 (例如) 範例的安全性設定。 若要修正此問題，您可以嘗試重新安裝此裝置。 不過，我們建議您與硬體製造商聯繫，以取得新的驅動程式。  (Code50) </i>
4=<b>建議的解析度</b>
5=<u>手動重新安裝裝置驅動程式</u>
6=1. 從 [開始]，搜尋 [ <b>裝置管理器</b> ]，然後從結果中選取 [裝置管理器]。
7=2. 以滑鼠右鍵按一下清單中的裝置。
8=3. 從顯示的功能表中選取 [ <b>卸載</b> ]。
9=4. 裝置卸載之後，請選擇功能表列上的 [ <b>動作</b> ]。
10=5. 選取 [ <b>掃描硬體變更</b> ] 以重新安裝驅動程式。
11=<b>注意：</b> 系統可能會提示您提供驅動程式的路徑。  如果系統要求您提供驅動程式，但您還沒有，您可以嘗試從硬體廠商的網站下載最新的驅動程式。

[51]
1=<b>程式碼51「這個裝置目前正在等待另一個裝置 .。。  (代碼 51) ]。</b>
2=<b>完整的錯誤訊息</b>
3=<i>這個裝置目前正在等待另一個裝置或一組裝置啟動。  (代碼 51) 。</i>
4=<b>建議的解析度</b>
5=這個問題目前沒有解決方法。 若要協助診斷問題，請檢查此裝置可能依賴的裝置樹狀結構中的其他失敗的裝置。 如果您可以判斷另一個相關裝置無法啟動的原因，您可能可以解決此問題。

[52]
1=<b>程式碼52「Windows 無法驗證此裝置所需之驅動程式的數位簽章。  (代碼 52) "</b>
2=<b>完整的錯誤訊息</b>
3=<i>Windows 無法驗證此裝置所需之驅動程式的數位簽章。 最近的硬體或軟體變更可能已安裝未正確或損毀的檔案，或是可能是來自不明來源的惡意軟體。  (代碼 52) </i>
4=<b>原因</b>
5=驅動程式可能未經過簽署或損毀。
6=<b>建議的解析度</b>
7=從硬體製造商的網站下載最新的驅動程式，或與製造商聯繫以取得協助。

[53]
1=<b>程式碼53「已保留此裝置供 Windows 內核偵錯工具使用 ... (程式碼 53) 」</b>
2=<b>完整的錯誤訊息</b>
3=<i>此裝置已保留供 Windows 內核偵錯工具在這個啟動會話期間使用。  (代碼 53) </i>
4=<b>建議的解析度</b>
5=停用 Windows 內核調試，讓裝置正常啟動。

[54]
1=<b>程式碼54「這個裝置發生故障，正在進行重設。  (代碼 54) "</b>
2=<b>原因</b>
3=這是執行 ACPI 重設方法時指派的間歇性問題代碼。 如果裝置由於失敗而沒有重新開機，系統會將它停留在此狀態，且系統應該重新開機。
4=<b>建議的解析度</b>
5=重新啟動電腦。  從 [開始]，按一下 [ <b>關閉</b>]，然後選取 [ <b>重新開機</b>]。 

